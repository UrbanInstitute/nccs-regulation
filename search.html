opy of the decree with the commissioner. A fee may not be charged for this filing.","If the court enters a decree dissolving a corporation, the clerk of the court shall file a certified copy of the decree with the commissioner. A fee may not be charged for this filing.","(a) Duplicate originals of the articles of dissolution shall be delivered to the commissioner. Upon finding that the articles of dissolution conform to law, the commissioner shall, when all fees prescribed by this chapter have been paid: (1) endorse on each of the duplicate originals the word ifiled,i and the date of the filing; (2) file one of the duplicate originals in the commissioner's office; (3) issue a certificate of dissolution and affix the other duplicate original to it. (b) The certificate of dissolution, together with the duplicate original of the articles of dissolution affixed shall be returned to the representative of the dissolved corporation.",null,null,null,null,null,null,null,null,"If the court enters a decree dissolving a corporation, the clerk of the court shall file a certified copy of the decree with the commissioner. A fee may not be charged for this filing.","If the court enters a decree dissolving a corporation, the clerk of the court shall file a certified copy of the decree with the commissioner. A fee may not be charged for this filing.","(a) Duplicate originals of the articles of amendment shall be delivered to the commissioner. Upon finding that the articles of amendment conform to law, the commissioner shall, when all fees prescribed in this chapter have been paid, (1) endorse on each duplicate original the word ifiled,i and the date of the filing; (2) file one duplicate original in the commissioner's office; (3) issue a certificate of amendment and affix the other duplicate original to it. (b) The certificate of amendment, together with the duplicate original of the articles of amendment affixed by the commissioner, shall be returned to the corporation or its representative.","(a) Duplicate originals of the articles of merger or articles of consolidation shall be delivered to the commissioner. Upon finding that the articles conform to law, the commissioner shall, when all fees prescribed in this chapter have been paid, (1) endorse on each duplicate original the word ifiled,i and the date of the filing; (2) file one duplicate original in the commissioner's office; (3) issue a certificate of merger or a certificate of consolidation and affix the other duplicate original to it. (b) The certificate of merger or certificate of consolidation, together with the duplicate original of the articles of merger or articles of consolidation affixed shall be returned to the surviving or new corporation or its representative.",null,"Section 10A-3-7.08Involuntary dissolution - Procedure; notification to Attorney General. The Secretary of State shall certify to the Attorney General, from time to time, the names of all nonprofit corporations which have given cause for dissolution as provided in this chapter, together with the facts pertinent thereto. Whenever the Secretary of State shall certify the name of a nonprofit corporation to the Attorney General as having given any cause for dissolution, the Secretary of State shall concurrently mail to the nonprofit corporation at its registered office a notice that the certification has been made. Upon the receipt of the certification, the Attorney General shall, no sooner than 30 days nor more than 90 days after the receipt, file an action in the name of the State of Alabama against the nonprofit corporation for its dissolution. If, before an action is filed, the nonprofit corporation shall appoint or maintain a registered agent as provided in this title, or shall file with the judge of probate the required statement of change of registered agent, the fact shall be forthwith certified by the Secretary of State to the Attorney General and he or she shall not file an action against the nonprofit corporation for the cause. If, after an action is filed, the nonprofit corporation shall appoint or maintain a registered agent as provided in this title, or shall file with the judge of probate the required statement of change of registered agent, and shall pay the costs of the action, the action for the cause shall abate. (Acts 1984, No. 84-290, p. 502, ss55; ss10-3A-147; amended and renumbered by Act 2009-513, p. 967, ss192.)","Section 10A-3-7.16 Filing of order of dissolution. In case the court shall enter an order dissolving a nonprofit corporation, it shall be the duty of the court to cause a certified copy of the order to be filed with the judge of probate in the county in which the certificate of formation was filed and with the Secretary of State. No fee shall be charged by the judge of probate or the Secretary of State for the filing thereof. (Acts 1984, No. 84-290, p. 502, ss63; ss10-3A-155; amended and renumbered by Act 2009-513, p. 967, ss192.)","Section 10A-3-7.06 Voluntary dissolution - Filing of articles of dissolution. (a) The articles of dissolution and two copies thereof shall be delivered to the judge of probate. If the judge of probate finds that the articles of dissolution conform to law, the judge of probate shall, when all fees prescribed in this title have been paid: (1) Endorse on the articles of dissolution and on each of the copies the word \"filed,\" and the hour, day, month, and year of the filing thereof. (2) File the articles of dissolution in the office of the judge of probate and certify the two copies thereof. (3) Issue a certificate of dissolution to which the judge of probate shall affix a certified copy of the articles of dissolution, and return the certificate of dissolution with a certified copy of the articles of dissolution affixed thereto to the representative of the dissolved nonprofit corporation. (4) Within 10 days after the issuance of the certificate of dissolution, transmit to the Secretary of State a certificate of dissolution with a certified copy of the articles of dissolution attached thereto, indicating thereon the place, date, and time of filing of the statement. (b) For failure of the judge of probate to comply with the requirements of subsection (a)(4), the judge of probate shall forfeit fifty dollars ($50) to the State of Alabama to be recovered in an action by the State of Alabama. (c) Upon the issuance of the certificate of dissolution, the existence of the nonprofit corporation shall cease, except for the purpose of suits, other proceedings, and appropriate corporate action by members, directors, and officers as provided in this chapter or otherwise in this title. (Acts 1984, No. 84-290, p. 502, ss53; ss10-3A-145; amended and renumbered by Act 2009-513, p. 967, ss192.)",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Section 10A-3-7.07Involuntary dissolution - Grounds. A nonprofit corporation may be dissolved involuntarily by an order of the circuit court of the county in which the registered office of the nonprofit corporation is situated in an action filed by the Attorney General when it is established that: (1) The nonprofit corporation procured its certificate of formation through fraud; (2) The nonprofit corporation has continued to exceed or abuse the authority conferred upon it by law; (3) The nonprofit corporation has failed for 90 days to appoint and maintain a registered agent in Alabama; or (4) The nonprofit corporation has failed for 90 days after change of its registered agent to file in the office of the judge of probate a statement of the change. (Acts 1984, No. 84-290, p. 502, ss54; ss10-3A-146; amended and renumbered by Act 2009-513, p. 967, ss192.)",null,null,null,"Section 10A-3-5.04Articles of merger or consolidation. (a) Upon the approval, articles of merger or articles of consolidation shall be executed for each nonprofit corporation by its president or a vice president, and by its secretary or an assistant secretary, and verified by one of the officers signing the articles, and shall set forth: (1) The plan of merger or the plan of consolidation. (2) If the members of any merging or consolidating nonprofit corporation are entitled to vote thereon, then as to each the nonprofit corporation (i) a statement setting forth the date of the meeting of members at which the plan was adopted, that a quorum was present at the meeting, and that the plan received at least two-thirds of the votes entitled to be cast by members present or represented by proxy at the meeting, or (ii) a statement that the amendment was adopted by a consent in writing signed by all members entitled to vote with respect thereto. (3) If any merging or consolidating nonprofit corporation has no members, or no members entitled to vote thereon, then as to each nonprofit corporation a statement of the fact, the date of the meeting of the board of directors at which the plan was adopted and a statement of the fact that the plan received the vote of a majority of the directors in office. (4) As to each nonprofit corporation incorporated under the law of Alabama, the county in which its certificate of formation or other comparable charter document is filed. (b) The articles of merger or articles of consolidation and the additional number of copies as may be required for purposes of Section 10A-1-4.02 shall be delivered to the Secretary of State for filing pursuant to Section 10A-1-4.02. (Acts 1984, No. 84-290, p. 502, ss44; ss10-3A-103; amended and renumbered by Act 2009-513, p. 967, ss187.)",null,null,null,"A corporation incorporated under the provisions of the Arkansas Nonprofit Corporation Act, ssss 4-28-201 -- 4-28-206 and 4-28-209 -- 4-28-224, may be dissolved involuntarily by a decree of the Pulaski County Circuit Court in an action filed by the Attorney General or by a decree of the circuit court of the county in which that corporation is domiciled in an action filed by the prosecuting attorney when it is established that: (1) The corporation procured its articles of incorporation through fraud; (2) The corporation has continued to exceed or abuse the authority conferred upon it by law; (3) The corporation has failed for ninety (90) days to appoint and maintain a registered agent in this state; (4) The corporation has failed to keep proper accounting records as provided in the Arkansas Nonprofit Corporation Act, ssss 4-28-201 -- 4-28-206 and 4-28-209 -- 4-28-224; (5) The corporation constitutes a public nuisance; or (6) The corporation has violated the laws of this state or the rules of any state regulatory board or commission having jurisdiction of any activity of the corporation.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"A corporation incorporated under the provisions of the Arkansas Nonprofit Corporation Act, ssss 4-28-201 -- 4-28-206 and 4-28-209 -- 4-28-224, may be dissolved involuntarily by a decree of the Pulaski County Circuit Court in an action filed by the Attorney General or by a decree of the circuit court of the county in which that corporation is domiciled in an action filed by the prosecuting attorney when it is established that: (1) The corporation procured its articles of incorporation through fraud; (2) The corporation has continued to exceed or abuse the authority conferred upon it by law; (3) The corporation has failed for ninety (90) days to appoint and maintain a registered agent in this state; (4) The corporation has failed to keep proper accounting records as provided in the Arkansas Nonprofit Corporation Act, ssss 4-28-201 -- 4-28-206 and 4-28-209 -- 4-28-224; (5) The corporation constitutes a public nuisance; or (6) The corporation has violated the laws of this state or the rules of any state regulatory board or commission having jurisdiction of any activity of the corporation.","A corporation incorporated under the provisions of the Arkansas Nonprofit Corporation Act, ssss 4-28-201 -- 4-28-206 and 4-28-209 -- 4-28-224, may be dissolved involuntarily by a decree of the Pulaski County Circuit Court in an action filed by the Attorney General or by a decree of the circuit court of the county in which that corporation is domiciled in an action filed by the prosecuting attorney when it is established that: (1) The corporation procured its articles of incorporation through fraud; (2) The corporation has continued to exceed or abuse the authority conferred upon it by law; (3) The corporation has failed for ninety (90) days to appoint and maintain a registered agent in this state; (4) The corporation has failed to keep proper accounting records as provided in the Arkansas Nonprofit Corporation Act, ssss 4-28-201 -- 4-28-206 and 4-28-209 -- 4-28-224; (5) The corporation constitutes a public nuisance; or (6) The corporation has violated the laws of this state or the rules of any state regulatory board or commission having jurisdiction of any activity of the corporation.","(a) Any association of persons or for-profit corporation organized under the Arkansas Business Corporation Act of 1987, ss 4-27-101 et seq., desirous of becoming incorporated under the provisions of the Arkansas Nonprofit Corporation Act, ssss 4-28-201 -- 4-28-206 and 4-28-209 -- 4-28-224, shall file with the circuit court of the county in which the main office or principal place of business of the proposed corporation is located or proposed to be located signed and verified articles of incorporation, which shall set forth the following: (1) The name of the corporation; (2) The period of duration, which may be perpetual; (3) The purposes for which the corporation is organized; (4) Any provisions, not inconsistent with law, which the incorporators elect to set forth in the articles of incorporation for the regulation of the internal affairs of the corporation, including any provision for distribution of assets on dissolution or final liquidation; (5) The address of its main office or principal place of business, and the name of its registered agent at that address; (6) The number of directors constituting the initial board of directors and the names and addresses of the persons who are to serve as the initial directors; (7) The name and address of each incorporator; (8) A statement that the corporation: (A) Is a nonprofit corporation; and (B) Has converted under the Arkansas Nonprofit Corporation Act, ssss 4-28-201 -- 4-28-206 and 4-28-209 -- 4-28-224; and (9) (A) A description of the treatment of shares of stock. (B) The description of the treatment of shares of stock: (i) May provide for the exchange of shares of stock for certificates of membership if the corporation has members; or (ii) Shall provide that the shares of stock be canceled by the board of directors if the corporation does not have members. (b) If the circuit court finds that the articles of incorporation conform to law and that the incorporation is for a lawful purpose and is in the best interests of the public, the court may issue an order approving the incorporation of the proposed association of persons. (c) If the court approves the incorporation, the articles of incorporation in duplicate, signed and verified, and a copy of the order of the court approving the incorporation shall be transmitted to the Secretary of State, who shall, when all fees have been paid as prescribed in the Arkansas Nonprofit Corporation Act, ssss 4-28-201 -- 4-28-206 and 4-28-209 -- 4-28-224: (1) File the original of the articles in his or her office; and (2) Issue a certificate of incorporation to which he or she shall affix the other copy of the articles endorsed with the word iFiledi and the month, day, and year of the filing and return the certificate of incorporation to the incorporators or their representative. (d) A corporation may amend its articles of incorporation from time to time, provided that the amendments are lawful under the Arkansas Nonprofit Corporation Act, ssss 4-28-201 -- 4-28-206 and 4-28-209 -- 4-28-224. A copy of all amendments shall be filed with the Secretary of State within thirty (30) days after their passage. (e) (1) A for-profit corporation may convert to a nonprofit corporation under the Arkansas Nonprofit Corporation Act, ssss 4-28-201 -- 4-28-206 and 4-28-209 -- 4-28-224, or the Arkansas Nonprofit Corporation Act of 1993, ss 4-33-101 et seq., upon the filing of an amendment to the corporation's articles of incorporation with the information required under this section. (2) If an entity is a for-profit corporation that is converting to a nonprofit corporation, the conversion shall be approved by a three-fourths (ae) vote of the shareholders of the business corporation. (f) A conversion to a nonprofit corporation under this chapter is effective when an amendment to the articles of incorporation is filed with the Secretary of State and the Secretary of State has collected the filing fees, service fees, and copying fees required under ss 4-33-122. (g) A conversion to a nonprofit corporation under this chapter is not a dissolution.",null,null,null,null,null,null,null,"10-11403. Articles of dissolution A. At any time after dissolution is authorized, the corporation may dissolve by delivering to the commission articles of dissolution setting forth all of the following: 1. The name of the corporation. 2. The date dissolution was authorized. 3. A statement that the dissolution was duly authorized by an act of the members or an act of the board of directors and, if applicable, with the approval required pursuant to section 10-11402. B. A corporation is dissolved on the effective date of its articles of dissolution. C. The articles of dissolution shall not be considered complete until all fees, penalties and costs required to be paid under this title have been paid. D. Within sixty days after the commission approves the filing, either of the following must occur: 1. A copy of the articles of dissolution shall be published. An affidavit evidencing the publication may be filed with the commission. 2. The commission shall input the information regarding the approval into the database as prescribed by section 10-130. E. The articles of dissolution are not complete until the commission has received a notice from the department of revenue that the tax levied under title 42, chapter 5, article 1 against the corporation has been paid, or until the department of revenue notifies the commission that the corporation is not subject to the tax and the commission has received from the department of revenue a certificate issued by the department of revenue pursuant to section 43-1151. F. Notwithstanding subsection C of this section, if an annual report becomes due on or after the first date on which the articles of dissolution are delivered to the commission for filing, the annual report requirement prescribed in section 10-11622 is suspended for a period of six months after the first date on which the articles of dissolution are delivered to the commission for filing. On the expiration of the six-month suspension, if the articles of dissolution are not approved for filing or if the corporation is administratively dissolved pursuant to section 10-11420, paragraph 9, all past due annual reports required by section 10-11622, together with fees, are owed as if the suspension never occurred.","10-11253. Public hearing; notice; requirements; summary report A. No later than ninety days before the anticipated closing of the intended transaction, any nonprofit health care entity that intends to engage in any of the transactions described in section 10-11252, subsection A shall give written notice to the director of the department of health services and the attorney general. The written notice shall include all of the following information: 1. The names, addresses and telephone numbers of the parties to the intended transaction. 2. The names, addresses and telephone numbers of the attorneys or other persons who represent the parties in connection with the intended transaction. 3. A general summary of the intended transaction. 4. A general description of the assets involved in the intended transaction and the intended use of the assets after the closing of the intended transaction. 5. A general summary of all collateral transactions that relate to the intended transaction, including the names, addresses and telephone numbers of the parties involved in the collateral transactions. 6. The anticipated date of completion of the intended transaction. B. The notice and information required pursuant to subsection A of this section and information submitted pursuant to subsection H of this section are public records. C. Within thirty days after the nonprofit health care entity sends the written notice prescribed in subsection A of this section, the parties to the intended transaction shall: 1. Select a hearing officer to conduct the public hearing required by this section and determine a time and place within this state for the public hearing with the agreement of the director of the department of health services. 2. Publish a notice of the time and place for the public hearing at least three consecutive times in at least one newspaper of general circulation in the county in which the nonprofit health care entity has its principal place of business. D. The hearing officer shall hold the public hearing within ten days after the last publication of the public notice. E. The purpose of the public hearing is to provide the information described in subsection F of this section and to receive comments from the public and other interested parties. F. The parties shall present written summary information at the public hearing that sets forth all of the following: 1. The extent to which the intended transaction impacts community benefit activities and is consistent with community benefit purposes, including a description of the resources that will be committed to community benefit purposes following the intended transaction. 2. Whether the intended transaction creates or has the likelihood of creating an adverse effect on the access to or availability or cost of health care services. 3. Whether any director, officer, agent or employee of the entity will receive any community benefit asset or will benefit directly or indirectly from the intended transaction, except for the receipt of compensation for professional services relating to the intended transaction for normal compensation for services rendered. 4. The extent to which the nonprofit health care entity used due diligence in the selection of the entity that will receive any community benefit asset and in the negotiation of the price and other terms and conditions of the transaction. 5. The extent to which the parties will continue to use the nonprofit health care entity's community benefit assets for community benefit purposes following the intended transaction, or, if applicable, the proceeds of the disposition of the assets will be deposited in a community benefit organization for community benefit purposes. 6. Whether any initial board of directors members of any entity changed or created by the intended transaction will reside in or near the communities affected by the intended transaction. 7. That any community benefit organization established to hold the proceeds of the disposition of assets is organized for community benefit purposes as required under federal and state law. G. The attorney general may present information at the public hearing. H. The hearing officer conducting the public hearing shall compile a summary report of the public hearing proceedings and shall transmit the summary report, a notice of completion and copies of all written information presented at the hearing to the director of the department of health services and the attorney general. I. The parties to the intended transaction shall pay for all costs associated with the hearing officer, notice, publication of notice, public hearing and summary report.","10-11253. Public hearing; notice; requirements; summary report A. No later than ninety days before the anticipated closing of the intended transaction, any nonprofit health care entity that intends to engage in any of the transactions described in section 10-11252, subsection A shall give written notice to the director of the department of health services and the attorney general. The written notice shall include all of the following information: 1. The names, addresses and telephone numbers of the parties to the intended transaction. 2. The names, addresses and telephone numbers of the attorneys or other persons who represent the parties in connection with the intended transaction. 3. A general summary of the intended transaction. 4. A general description of the assets involved in the intended transaction and the intended use of the assets after the closing of the intended transaction. 5. A general summary of all collateral transactions that relate to the intended transaction, including the names, addresses and telephone numbers of the parties involved in the collateral transactions. 6. The anticipated date of completion of the intended transaction. B. The notice and information required pursuant to subsection A of this section and information submitted pursuant to subsection H of this section are public records. C. Within thirty days after the nonprofit health care entity sends the written notice prescribed in subsection A of this section, the parties to the intended transaction shall: 1. Select a hearing officer to conduct the public hearing required by this section and determine a time and place within this state for the public hearing with the agreement of the director of the department of health services. 2. Publish a notice of the time and place for the public hearing at least three consecutive times in at least one newspaper of general circulation in the county in which the nonprofit health care entity has its principal place  hold the proceeds of the disposition of assets is organized for community benefit purposes as required under federal and state law. G. The attorney general may present information at the public hearing. H. The hearing officer conducting the public hearing shall compile a summary report of the public hearing proceedings and shall transmit the summary report, a notice of completion and copies of all written information presented at the hearing to the director of the department of health services and the attorney general. I. The parties to the intended transaction shall pay for all costs associated with the hearing officer, notice, publication of notice, public hearing and summary report.","10-11253. Public hearing; notice; requirements; summary report A. No later than ninety days before the anticipated closing of the intended transaction, any nonprofit health care entity that intends to engage in any of the transactions described in section 10-11252, subsection A shall give written notice to the director of the department of health services and the attorney general. The written notice shall include all of the following information: 1. The names, addresses and telephone numbers of the parties to the intended transaction. 2. The names, addresses and telephone numbers of the attorneys or other persons who represent the parties in connection with the intended transaction. 3. A general summary of the intended transaction. 4. A general description of the assets involved in the intended transaction and the intended use of the assets after the closing of the intended transaction. 5. A general summary of all collateral transactions that relate to the intended transaction, including the names, addresses and telephone numbers of the parties involved in the collateral transactions. 6. The anticipated date of completion of the intended transaction. B. The notice and information required pursuant to subsection A of this section and information submitted pursuant to subsection H of nd in the negotiation of the price and other terms and conditions of the transaction. 5. The extent to which the parties will continue to use the nonprofit health care entity's community benefit assets for community benefit purposes following the intended transaction, or, if applicable, the proceeds of the disposition of the assets will be deposited in a community benefit organization for community benefit purposes. 6. Whether any initial board of directors members of any entity changed or created by the intended transaction will reside in or near the communities affected by the intended transaction. 7. That any community benefit organization established to hold the proceeds of the disposition of assets is organized for community benefit purposes as required under federal and state law. G. The attorney general may present information at the public hearing. H. The hearing officer conducting the public hearing shall compile a summary report of the public hearing proceedings and shall transmit the summary report, a notice of completion and copies of all written information presented at the hearing to the director of the department of health services and the attorney general. I. The parties to the intended transaction shall pay for all costs associated with the hearing officer, notice, publication of notice, public hearing and summary report.","10-11252. Scope; included transactions; excluded transactions A. Except as provided in subsections B and C of this section, this chapter applies to any nonprofit health care entity that intends to sell, transfer, lease, exchange, option, convey, convert, give, merge or otherwise dispose of all or substantially all of its assets to or with another nonprofit health care entity or a for profit entity, including entering into a joint venture involving all or substantially all of its assets. The requirements of section 10-11202 do not apply to a nonprofit health care entity. B. This chapter does not apply to any physician or licensed health care provider contract with a hospital or community health center. This chapter shall not affect any contract entered into between a physician or licensed health care provider or group of physicians or licensed health care providers and a licensed hospital. C. This chapter does not apply to transactions: 1. Involving a transfer of community benefit assets of a licensed hospital or community health center with a book value of less than one million dollars, net of accumulated depreciation as of the date of the closing date of the intended transaction. 2. Enabling a party to finance the purchase of assets, refinance assets or mortgage or pledge assets already owned by the party, whether or not in its usual course of business. 3. Between or among a nonprofit health care entity and affiliated nonprofit entities that are part of a common line of ownership or control.",null,"10-3810. Removal of directors by judicial proceeding A. The court in the county where a corporation's known place of business or, if none in this state, its statutory agent is located may remove a director of the corporation from office in a proceeding commenced either by the corporation or by its members holding at least twenty-five per cent of the voting power of any class, if the court finds that both: 1. The director engaged in fraudulent conduct or intentional criminal conduct with respect to the corporation. 2. Removal is in the best interests of the corporation. B. The court that removes a director may bar the director from serving on the board for a period prescribed by the court, but in no event may the period exceed five years. C. If members commence a proceeding under subsection A, they shall make the corporation a party defendant, unless the corporation elects to become a party plaintiff. D. The articles of incorporation or bylaws of a corporation organized for religious purposes may limit or prohibit the application of this section.",null,null,"10-11006. Articles of amendment A. A corporation amending its articles of incorporation shall deliver to the commission for filing articles of amendment setting forth: 1. The name of the corporation. 2. The text of each amendment adopted. 3. The date of each amendment's adoption. 4. A statement that the amendment was duly adopted by act of the members or act of the board of directors and, if applicable, with the approval required pursuant to section 10-11030. B. Within sixty days after the commission approves the filing, either of the following must occur: 1. A copy of the articles of amendment shall be published. An affidavit evidencing the publication may be filed with the commission. 2. The commission shall input the information regarding the approval into the database as prescribed by section 10-130.","10-11105. Statement of merger or interest exchange; publication or posting Within sixty days after the commission approves the filing, either of the following must occur: 1. A copy of the statement of merger or interest exchange shall be published. An affidavit evidencing the publication may be filed with the commission. 2. The commission shall input the information regarding the approval into the database as prescribed by section 10-130.",null,null,null,"(a)The Attorney General may bring an action against any corporation or purported corporation in the name of the people of this state, upon the Attorney Generalis own information or upon complaint of a private party, to procure a judgment dissolving the corporation and annulling, vacating or forfeiting its corporate existence upon any of the following grounds: (1)The corporation has seriously offended against any provision of the statutes regulating corporations or charitable organizations. Terms Used In California Corporations Code 6511Amendment: A proposal to alter the text of a pending bill or other measure by striking out some of it, by inserting new language, or both. Before an amendment becomes part of the measure, thelegislature must agree to it.Complaint: A written statement by the plaintiff stating the wrongs allegedly committed by the defendant.Corporation: A legal entity owned by the holders of shares of stock that have been issued, and that can own, receive, and transfer property, and carry on business in its own name.County: includes \"city and county. See California Education Code 17491State: means the State of California, unless applied to the different parts of the United States. See California Education Code 77 (2)The corporation has fraudulently abused or usurped corporate privileges or powers. (3)The corporation has violated any provision of law by any act or default which under the law is a ground for forfeiture of corporate existence. (4)The corporation has failed to pay to the Franchise Tax Board for a period of five years any tax imposed upon it by the Bank and Corporation Tax Law. (b)If the ground of the action is a matter or act which the corporation has done or omitted to do that can be corrected by amendment of its articles or by other corporate action, such suit shall not be maintained unless (1) the Attorney General, at least 30 days prior to the institution of suit, has given the corporation written notice of the matter or act done or omitted to be done and (2) the corporation has failed to institute proceedings to correct it within the 30-day period or thereafter fails to duly and properly make such amendment or take the corrective corporate action. (c)In any such action the court may order dissolution or such other or partial relief as it deems just and expedient. The court also may appoint a receiver for winding up the affairs of the corporation or may order that the corporation be wound up by its board subject to the supervision of the court. (d)Service of process on the corporation may be made pursuant to Chapter 17 (commencing with Section 1700) of Division 1 or by written notice to the president or secretary of the corporation at the address indicated in the corporationis las

itation of charitable contributions, Section 79-11-501 et seq.; (b) In a proceeding by fifty (50) members or members holding five percent (5%) of the voting power, whichever is less, or by a director if it is established that: (i) The directors are deadlocked in the management of the corporate affairs, and the members, if any, are unable to breach the deadlock; (ii) The directors or those in control of the corporation have acted, are acting or will act in a manner that is illegal, oppressive or fraudulent; (iii) The members are deadlocked in voting power and have failed, for a period that includes at least two (2) consecutive annual meeting dates, to elect successors to directors whose terms have, or would otherwise have, expired; or (iv) The corporate assets are being misapplied or wasted; (c) In a proceeding by a creditor if it is established that: (i) The creditoris claim has been reduced to judgment, the execution on the judgment returned unsatisfied and the corporation is insolvent; or (ii) The corporation has admitted in writing that the creditoris claim is due and owing and the corporation is insolvent; or (d) In a proceeding by the corporation to have its voluntary dissolution continued under court supervision. (2) Prior to dissolving a corporation, the court shall consider whether there are reasonable alternatives to dissolution.","A corporation amending its articles of incorporation shall deliver to the Secretary of State for filing articles of amendment setting forth: (a) The name of the corporation; (b) The text of each amendment adopted; (c) The date of each amendmentis adoption; (d) If an amendment was adopted by the incorporators or board of directors without action by members, a statement to that effect and that action by members was not required; (e) If an amendment was approved by the members: (i) The designation, number of memberships outstanding, number of votes entitled to be cast by each class entitled to vote separately on the amendment, and number of votes of each class indisputably represented at the meeting; (ii) Either the total number of votes cast for and against the amendment by each class entitled to vote separately on the amendment or the total number of undisputed votes cast for the amendment by each class and a statement that the number cast for the amendment by each class was sufficient for approval by that voting group.",null,"After a plan of merger is approved by the board of directors, and if required by Section 79-11-321, by the members, the surviving or acquiring corporation shall deliver to the Secretary of State articles of merger setting forth: (a) The plan of merger; (b) If approval of members was not required, a statement to that effect and a statement that the plan was approved by a sufficient vote of the board of directors; (c) If approval by members was required: (i) The designation, number of memberships outstanding, number of votes entitled to be cast by each class entitled to vote separately on the plan, and number of votes of each class indisputably voting on the plan; and (ii) Either the total number of votes cast for and against the plan by each class entitled to vote separately on the plan or the total number of undisputed votes cast for the plan by each class and a statement that the number cast for the plan by each class was sufficient for approval by that class.","35-2-728. Grounds for judicial dissolution. (1) The district court may dissolve a corporation: (a) in a proceeding by the attorney general if it is established that: (i) the corporation obtained its articles of incorporation through fraud; (ii) the corporation has continued to exceed or abuse the authority conferred upon it by law; (iii) the corporation is a public benefit corporation and the corporate assets are being misapplied or wasted; or (iv) the corporation is a public benefit corporation and is no longer able to carry out its purposes; (b) in a proceeding by 50 members or members holding 5% of the voting power, whichever is less, or by a director or any person specified in the articles, except as provided in the articles or bylaws of a religious corporation, if it is established that: (i) the directors are deadlocked in the management of the corporate affairs and the members, if any, are unable to breach the deadlock; (ii) the directors or those in control of the corporation have acted, are acting, or will act in a manner that is illegal, oppressive, or fraudulent; (iii) the members are deadlocked in voting power and have failed, for a period that includes at least two consecutive annual meeting dates, to elect successors to directors whose terms have or would otherwise have expired; (iv) the corporate assets are being misapplied or wasted; or (v) the corporation is a public benefit corporation or religious corporation and is no longer able to carry out its purposes; (c) in a proceeding by a creditor if it is established that: (i) the creditor's claim has been reduced to judgment, the execution on the judgment returned unsatisfied, and the corporation is insolvent; or (ii) the corporation has admitted in writing that the creditor's claim is due and owing and the corporation is insolvent; or (d) in a proceeding by the corporation to have its voluntary dissolution continued under court supervision. (2) Prior to dissolving a corporation, the court shall consider whether: (a) there are reasonable alternatives to dissolution; (b) dissolution is in the public interest, if the corporation is a public benefit corporation; and (c) dissolution is the best way of protecting the interests of members if the corporation is a mutual benefit corporation. History: En. Sec. 142, Ch. 411, L. 1991.",null,"35-2-722. Notices to attorney general. (1) Except as provided in subsection (4), a public benefit corporation or religious corporation shall give the attorney general written notice that it intends to dissolve at or before the time it delivers articles of dissolution to the secretary of state. The notice must include a copy or summary of the plan of dissolution. (2) Assets may not be transferred or conveyed by a public benefit corporation or religious corporation as part of the dissolution process until 20 days after it has given the written notice required by subsection (1) to the attorney general or until the attorney general has consented in writing to the dissolution or indicated in writing that the attorney general will not take action in respect to the transfer or conveyance, whichever is earlier. (3) When all or substantially all of the assets of a public benefit corporation have been transferred or conveyed following approval of dissolution, the board shall deliver to the attorney general a list showing those, other than creditors, to whom the assets were transferred or conveyed. The list must indicate the address of each person, other than creditors, who received assets and indicate what assets each received. (4) A public benefit corporation or religious corporation that is considered a nonprofit health entity, as defined in 50-4-701, is subject to the provisions of Title 50, chapter 4, part 7. History: En. Sec. 136, Ch. 411, L. 1991; amd. Sec. 21, Ch. 214, L. 2005; amd. Sec. 1286, Ch. 56, L. 2009.","35-2-723. Articles of dissolution. (1) At any time after dissolution is authorized, the corporation may dissolve by delivering to the secretary of state articles of dissolution setting forth: (a) the name of the corporation; (b) the date dissolution was authorized; (c) a statement that dissolution was approved by a sufficient vote of the board; (d) if approval of members was not required, a statement to that effect and a statement that dissolution was approved by a sufficient vote of the board of directors or incorporators; (e) if approval by members was required: (i) the designation, number of memberships outstanding, number of votes entitled to be cast by each class entitled to vote separately on dissolution, and number of votes of each class indisputably voting on dissolution; and (ii) (A) either the total number of votes cast for and against dissolution by each class entitled to vote separately on dissolution or the total number of undisputed votes cast for dissolution by each class; and (B) a statement that the number cast for dissolution by each class was sufficient for approval by that class; (f) if approval of dissolution by some person or persons other than the members, the board, or the incorporators is required pursuant to 35-2-721(1)(c), a statement that the approval was obtained; and (g) if the corporation is a public benefit or religious corporation, that the notice to the attorney general required by 35-2-722(1) has been given. (2) A corporation is dissolved upon the effective date of its articles of dissolution. History: En. Sec. 137, Ch. 411, L. 1991.",null,null,null,null,null,"35-2-423. Removal of directors by judicial proceeding. (1) The district court for the judicial district of the county where a corporation's principal office is located or, if the principal office is not located in the state, Lewis and Clark County may remove any director of the corporation from office in a proceeding commenced by the corporation, by its members holding at least 10% of the voting power of any class, or by the attorney general in the case of a public benefit corporation if the court finds that: (a) (i) the director engaged in fraudulent or dishonest conduct or in gross abuse of authority or discretion with respect to the corporation; or (ii) a final judgment has been entered finding that the director has violated a duty set forth in 35-2-416, 35-2-418, 35-2-435, or 35-2-436; and (b) removal is in the best interest of the corporation. (2) The court that removes a director may bar the director from serving on the board for a period prescribed by the court. (3) If members or the attorney general commence a proceeding under subsection (1), the corporation must be made a party defendant. (4) If a public benefit corporation or its members commence a proceeding under subsection (1), they shall give the attorney general written notice of the proceeding. (5) The articles or bylaws of a religious corporation may limit or prohibit the application of this section. History: En. Sec. 82, Ch. 411, L. 1991; amd. Sec. 39, Ch. 240, L. 2007.","35-2-728. Grounds for judicial dissolution. (1) The district court may dissolve a corporation: (a) in a proceeding by the attorney general if it is established that: (i) the corporation obtained its articles of incorporation through fraud; (ii) the corporation has continued to exceed or abuse the authority conferred upon it by law; (iii) the corporation is a public benefit corporation and the corporate assets are being misapplied or wasted; or (iv) the corporation is a public benefit corporation and is no longer able to carry out its purposes; (b) in a proceeding by 50 members or members holding 5% of the voting power, whichever is less, or by a director or any person specified in the articles, except as provided in the articles or bylaws of a religious corporation, if it is established that: (i) the directors are deadlocked in the management of the corporate affairs and the members, if any, are unable to breach the deadlock; (ii) the directors or those in control of the corporation have acted, are acting, or will act in a manner that is illegal, oppressive, or fraudulent; (iii) the members are deadlocked in voting power and have failed, for a period that includes at least two consecutive annual meeting dates, to elect successors to directors whose terms have or would otherwise have expired; (iv) the corporate assets are being misapplied or wasted; or (v) the corporation is a public benefit corporation or religious corporation and is no longer able to carry out its purposes; (c) in a proceeding by a creditor if it is established that: (i) the creditor's claim has been reduced to judgment, the execution on the judgment returned unsatisfied, and the corporation is insolvent; or (ii) the corporation has admitted in writing that the creditor's claim is due and owing and the corporation is insolvent; or (d) in a proceeding by the corporation to have its voluntary dissolution continued under court supervision. (2) Prior to dissolving a corporation, the court shall consider whether: (a) there are reasonable alternatives to dissolution; (b) dissolution is in the public interest, if the corporation is a public benefit corporation; and (c) dissolution is the best way of protecting the interests of members if the corporation is a mutual benefit corporation. History: En. Sec. 142, Ch. 411, L. 1991.","35-2-225. Articles of amendment. A corporation that amends its articles shall deliver to the secretary of state, for filing, articles of amendment setting forth: (1) the name of the corporation; (2) the text of each amendment adopted; (3) the date of each amendment's adoption; (4) if approval of members was not required, a statement to that effect and a statement that the amendment was approved by a sufficient vote of the board of directors or incorporators; (5) if approval by members was required: (a) the designation, number of memberships outstanding, number of votes entitled to be cast by each class entitled to vote separately on the amendment, and number of votes of each class indisputably voting on the amendment; and (b) (i) either the total number of votes cast for and against the amendment by each class entitled to vote separately on the amendment or the total number of undisputed votes cast for the amendment by each class; and (ii) a statement that the number cast for the amendment by each class was sufficient for approval by that class; and (6) if approval of the amendment by some person or persons other than the members, the board, or the incorporators is required pursuant to 35-2-232, a statement that the approval was obtained. History: En. Sec. 114, Ch. 411, L. 1991.",null,"35-2-611. Articles of merger. After a plan of merger is approved by the board of directors and, if required by 35-2-610, by the members and any other persons, the surviving or acquiring corporation shall deliver to the secretary of state, for filing, articles of merger setting forth: (1) the plan of merger; (2) if approval of members was not required, a statement to that effect and a statement that the plan was approved by a sufficient vote of the board of directors; (3) if approval by members was required: (a) the designation, number of memberships outstanding, number of votes entitled to be cast by each class entitled to vote separately on the plan, and number of votes of each class indisputably voting on the plan; and (b) (i) either the total number of votes cast for and against the plan by each class entitled to vote separately on the plan or the total number of undisputed votes cast for the plan by each class; and (ii) a statement that the number cast for the plan by each class was sufficient for approval by that class; (4) if approval of the plan by some person or persons other than the members or the board is required pursuant to 35-2-610(1)(c), a statement that the approval was obtained. History: En. Sec. 126, Ch. 411, L. 1991.",null,"55A-14-20. Grounds for administrative dissolution.The Secretary of State may commence a proceeding under G.S. 55A-14-21 to dissolve administratively a corporation if:(1) The corporation does not pay within 60 days after they are due any penalties, fees, or other payments due under this Chapter;(2) Repealed by Session Laws 1995, c. 539, s. 24.(3) The corporation is without a registered agent or registered office in this State for 60 days or more;(4) The corporation does not notify the Secretary of State within 60 days that its registered agent or registered office has been changed, that its registered agent has resigned, or that its registered office has been discontinued;(5) The corporation's period of duration stated in its articles of incorporation expires;(6) The corporation knowingly fails or refuses to answer truthfully and fully within the time prescribed in this Chapter interrogatories propounded by the Secretary of State in accordance with the provisions of this Chapter; or(7) The corporation does not designate the address of its principal office with the Secretary of State or does not notify the Secretary of State within 60 days that the principal office has changed. (1993, c. 398, s. 1; 1995, c. 539, ss. 24, 25.)","55A-14-30. Grounds for judicial dissolution.(a) The superior court may dissolve a corporation:(1) In a proceeding by the Attorney General if it is established that:a. The corporation obtained its articles of incorporation through fraud; orb. The corporation has, after written notice by the Attorney General given at least 20 days prior thereto, continued to exceed or abuse the authority conferred upon it by law;(2) In a proceeding by a member or director, if it is established that:a. The directors are deadlocked in the management of the corporate affairs, and the members, if any, are unable to break the deadlock;b. The directors or those in control of the corporation have acted, are acting, or will act in a manner that is illegal, oppressive, or fraudulent;c. The members are deadlocked in voting power and have failed, for a period that includes at least two consecutive annual meeting dates, to elect successors to directors whose terms have, or would otherwise have, expired;d. The corporate assets are being misapplied or wasted; ore. The corporation is no longer able to carry out its purposes.(3) In a proceeding by a creditor if it is established that:a. The creditor's claim has been reduced to judgment and execution on the judgment has been returned unsatisfied; orb. The corporation has admitted in writing that the creditor's claim is due and owing and the corporation is insolvent.(4) In a proceeding by the corporation to have its voluntary dissolution continued under court supervision.(b) Prior to dissolving a corporation, the court shall consider whether:(1) There are reasonable alternatives to dissolution;(2) Dissolution is in the public interest, if the corporation is a charitable or religious corporation; and(3) Dissolution is reasonably necessary for the protection of the rights or interests of the members, if any. (1955, c. 1230; 1985 (Reg. Sess., 1986), c. 801, s. 42; 1993, c. 398, s. 1.)","55A-14-33. Decree of dissolution.(a) If, after a hearing, the court determines that one or more grounds for judicial dissolution described in G.S. 55A-14-30 exist, it may enter a decree dissolving the corporation and specifying the effective date of the dissolution, and the clerk of the court shall deliver a certified copy of the decree to the Secretary of State, who shall file it.(b) After entering the decree of dissolution, the court shall direct the winding up and liquidation of the corporation's affairs in accordance with G.S. 55A-14-06 and the notification of its claimants in accordance with G.S. 55A-14-07 and G.S. 55A-14-08. The corporation's name becomes available for use by another entity as provided in G.S. 55D-21. (1955, c. 1230; 1967, c. 823, s. 23; 1985 (Reg. Sess., 1986), c. 801, s. 42; 1993, c. 398, s. 1; 2001-358, s. 24; 2001-387, ss. 173, 175(a); 2001-413, s. 6.)","55A-14-04. Articles of dissolution.(a) At any time after dissolution is authorized pursuant to G.S. 55A-14-02, the corporation may dissolve by delivering to the Secretary of State for filing articles of dissolution setting forth:(1) The name of the corporation;(2) The names and addresses of its officers;(3) The names and addresses of its directors;(4) The plan of dissolution as required by G.S. 55A-14-03;(5) The date dissolution was authorized;(6) If approval by members was not required, a statement to that effect and a statement that the plan of dissolution was approved by a sufficient vote of the board of directors;(7) If approval by members was required, a statement that the plan of dissolution was approved as required by this Chapter; and(8) If approval of dissolution by some person or persons other than the members or the board of directors is required pursuant to G.S. 55A-14-02(a)(3), a statement that the approval was obtained.(b) A corporation is dissolved upon the effective date of its articles of dissolution. (1955, c. 1230; 1973, c. 314, s. 7; 1993, c. 398, s. 1.)",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"55A-14-30. Grounds for judicial dissolution.(a) The superior court may dissolve a corporation:(1) In a proceeding by the Attorney General if it is established that:a. The corporation obtained its articles of incorporation through fraud; orb. The corporation has, after written notice by the Attorney General given at least 20 days prior thereto, continued to exceed or abuse the authority conferred upon it by law;(2) In a proceeding by a member or director, if it is established that:a. The directors are deadlocked in the management of the corporate affairs, and the members, if any, are unable to break the deadlock;b. The directors or those in control of the corporation have acted, are acting, or will act in a manner that is illegal, oppressive, or fraudulent;c. The members are deadlocked in voting power and have failed, for a period that includes at least two consecutive annual meeting dates, to elect successors to directors whose terms have, or would otherwise have, expired;d. The corporate assets are being misapplied or wasted; ore. The corporation is no longer able to carry out its purposes.(3) In a proceeding by a creditor if it is established that:a. The creditor's claim has been reduced to judgment and execution on the judgment has been returned unsatisfied; orb. The corporation has admitted in writing that the creditor's claim is due and owing and the corporation is insolvent.(4) In a proceeding by the corporation to have its voluntary dissolution continued under court supervision.(b) Prior to dissolving a corporation, the court shall consider whether:(1) There are reasonable alternatives to dissolution;(2) Dissolution is in the public interest, if the corporation is a charitable or religious corporation; and(3) Dissolution is reasonably necessary for the protection of the rights or interests of the members, if any. (1955, c. 1230; 1985 (Reg. Sess., 1986), c. 801, s. 42; 1993, c. 398, s. 1.)","55A-10-05. Articles of amendment.A corporation amending its articles of incorporation shall deliver to the Secretary of State for filing articles of amendment setting forth:(1) The name of the corporation;(2) The text of each amendment adopted;(3) The date of each amendment's adoption;(4) If approval of members was not required, a statement to that effect and a brief explanation of why member action was not required, and a statement that the amendment was approved by a sufficient vote of the board of directors or incorporators;(5) If approval by members was required, a statement that member approval was obtained as required by this Chapter;(6) If approval of the amendment by some person or persons other than the members, the board, or the incorporators is required pursuant to G.S. 55A-10-30, a statement that the approval was obtained. (1955, c. 1230; 1993, c. 398, s. 1.)","55A-12-02. Sale of assets other than in regular course of activities.(a) A corporation may sell, lease, exchange, or otherwise dispose of all, or substantially all, of its property other than in the usual and regular course of its activities on the terms and conditions and for the consideration determined by the corporation's board of directors if the proposed transaction is authorized by subsection (b) of this section.(b) Unless this Chapter, the articles of incorporation, bylaws, or the board of directors or members (acting pursuant to subsection (d) of this section) require a greater vote or voting by class, the proposed transaction to be authorized shall be approved:(1) By the board;(2) By the members entitled to vote thereon by two-thirds of the votes cast or a majority of the votes entitled to be cast on the proposed transaction, whichever is less; and(3) In writing by any person or persons whose approval is required by a provision of the articles of incorporation authorized by G.S. 55A-10-30 for an amendment to the articles of incorporation or bylaws.(c) If the corporation does not have members entitled to vote thereon, the transaction shall be approved by a vote of a majority of the directors then in office. The corporation shall provide at least five days' written notice of any directors' meeting at which such approval will be considered. The notice shall state that the purpose, or one of the purposes, of the meeting is to consider the sale, lease, exchange, or other disposition of all, or substantially all, of the property or assets of the corporation and contain or be accompanied by a description of the transaction.(d) The board may condition its approval of the proposed transaction, and the members entitled to vote thereon may condition their approval of the transaction, on receipt of a higher percentage of affirmative votes or on any other basis.(e) If the corporation seeks to have the transaction approved by the members entitled to vote thereon at a membership meeting, the corporation shall give notice of the membership meeting to those members in accordance with G.S. 55A-7-05. The notice shall state that the purpose, or one of the purposes, of the meeting is to consider the sale, lease, exchange, or other disposition of all, or substantially all, of the property or assets of the corporation and contain or be accompanied by a description of the transaction.(f) If the board seeks to have the transaction approved by the members entitled to vote thereon by written consent or written ballot, the material soliciting the approval shall contain or be accompanied by a description of the transaction.(g) A charitable or religious corporation shall give written notice to the Attorney General 30 days before it sells, leases, exchanges, or otherwise disposes of all, or a majority of, its property if the transaction is not in the usual and regular course of its activities unless the Attorney General has given the corporation a written waiver of this subsection. This notice shall include all the information the Attorney General determines is required for a complete review of the proposed transaction. The Attorney General may require an additional 30-day period to review the proposed transaction by providing written notice to the charitable or religious corporation prior to the expiration of the initial notice period. During this 30-day period, the transaction may not be finalized.(h) After a sale, lease, exchange, or other disposition of property is authorized, the transaction may be abandoned (subject to any contractual rights), without further action by the members or any other person who approved the transaction, in accordance with the procedure set forth in the resolution proposing the transaction or, if none is set forth, in the manner determined by the board of directors. (1955, c. 1230; 1985 (Reg. Sess., 1986), c. 801, s. 40; 1993, c. 398, s. 1; 1999-204, s. 2.)",null,"55A-11-02. Limitations on mergers by charitable or religious corporations.(a) Without the prior approval of the superior court in a proceeding in which the Attorney General has been given written notice, a charitable or religious corporation may merge only with any of the following:(1) A charitable or religious corporation.(2) A foreign corporation that would qualify under this Chapter as a charitable or religious corporation.(3) A wholly owned foreign or domestic corporation (business or nonprofit) which is not a charitable or religious corporation, or an unincorporated entity, provided the charitable or religious corporation is the survivor in the merger and continues to be a charitable or religious corporation after the merger.(4) A business or nonprofit corporation (foreign or domestic) other than a charitable or religious corporation, or an unincorporated entity, provided that: (i) on or prior to the effective date of the merger, assets with a value equal to the greater of the fair market value of the net tangible and intangible assets (including goodwill) of the charitable or religious corporation or the fair market value of the charitable or religious corporation if it were to be operated as a business concern are transferred or conveyed to one or more persons who would have received its assets under G.S. 55A-14-03(a)(1) and (2) had it dissolved; (ii) it shall return, transfer or convey any assets held by it upon condition requiring return, transfer or conveyance, which condition occurs by reason of the merger, in accordance with such condition; and (iii) the merger is approved by a majority of directors of the charitable or religious corporation who are not and will not become members, as \"member\" is defined in G.S. 55A-1-40(16) or G.S. 57D-1-03, partners, limited partners, or shareholders in or directors, managers, officers, employees, agents, or consultants of the survivor in the merger.(b) At least 30 days before consummation of any merger of a charitable or religious corporation pursuant to subdivision (a)(4) of this section, notice, including a copy of the proposed plan of merger, shall be delivered to the Attorney General. This notice shall include all the information the Attorney General determines is required for a complete review of the proposed transaction. The Attorney General may require an additional 30-day period to review the proposed transaction by providing written notice to the charitable or religious corporation prior to the expiration of the initial notice period. During this 30-day period, the transaction may not be finalized.(c) Without the prior written consent of the Attorney General, or approval of the superior court in a proceeding in which the Attorney General has been given notice, no member of a charitable or religious corporation may receive or retain any property as a result of a merger other than an interest as a member, as \"member\" is defined in G.S. 55A-1-40(16), in the survivor of the merger. The Attorney General may consent to the transaction, or the court shall approve the transaction, if it is fair and not contrary to the public interest. (1993, c. 398, s. 1; c. 553, s. 83(a); 1995, c. 400, s. 6; 1999-204, s. 1; 1999-369, s. 2.4; 2013-157, s. 5.)","55A-11-04. Articles of merger.(a) After a plan of merger has been authorized as required by this Chapter, the surviving corporation shall deliver to the Secretary of State for filing articles of merger setting forth:(1) The name and state or country of incorporation of each merging corporation.(2) The name of the merging corporation that will survive the merger and, if the surviving corporation is not authorized to transact business or conduct affairs in this State, a designation of its mailing address and a commitment to file with the Secretary of State a statement of any subsequent change in its mailing address.(3) If the surviving corporation is a domestic corporation, any amendment to the articles of incorporation of the corporation provided in the plan of merger.(4) A statement that the plan of merger has been approved by each merging corporation in the manner required by law.(a1) If the plan of merger is amended after the articles of merger have been filed but before the articles of merger become effective and any statement in the articles of merger becomes incorrect as a result of the amendment, the surviving corporation shall deliver to the Secretary of State for filing prior to the time the articles of merger become effective an amendment to the articles of merger correcting the incorrect statement. If the articles of merger are abandoned after the articles of merger are filed but before the articles of merger become effective, the surviving corporation shall deliver to the Secretary of State for filing prior to the time the articles of merger become effective an amendment reflecting abandonment of the plan of merger.(b) A merger takes effect when the articles of merger become effective.(c) Certificates of merger shall also be registered as provided in G.S. 47-18.1.(d) In the case of a merger pursuant to G.S. 55A-11-06 or G.S. 55A-11-08, references in subsections (a) and (a1) of this section to \"corporation\" shall include a domestic corporation, a foreign nonprofit corporation, a domestic business corporation, and a foreign business corporation as applicable. (1955, c. 1230; 1967, c. 823, s. 22; 1993, c. 398, s. 1; 2005-268, s. 40; 2006-264, s. 44(d).)","55A-11-02. Limitations on mergers by charitable or religious corporations.(a) Without the prior approval of the superior court in a proceeding in which the Attorney General has been given written notice, a charitable or religious corporation may merge only with any of the following:(1) A charitable or religious corporation.(2) A foreign corporation that would qualify under this Chapter as a charitable or religious corporation.(3) A wholly owned foreign or domestic corporation (business or nonprofit) which is not a charitable or religious corporation, or an unincorporated entity, provided the charitable or religious corporation is the survivor in the merger and continues to be a charitable or religious corporation after the merger.(4) A business or nonprofit corporation (foreign or domestic) other than a charitable or religious corporation, or an unincorporated entity, provided that: (i) on or prior to the effective date of the merger, assets with a value equal to the greater of the fair market value of the net tangible and intangible assets (including goodwill) of the charitable or religious corporation or the fair market value of the charitable or religious corporation if it were to be operated as a business concern are transferred or conveyed to one or more persons who would have received its assets under G.S. 55A-14-03(a)(1) and (2) had it dissolved; (ii) it shall return, transfer or convey any assets held by it upon condition requiring return, transfer or conveyance, which condition occurs by reason of the merger, in accordance with such condition; and (iii) the merger is approved by a majority of directors of the charitable or religious corporation who are not and will not become members, as \"member\" is defined in G.S. 55A-1-40(16) or G.S. 57D-1-03, partners, limited partners, or shareholders in or directors, managers, officers, employees, agents, or consultants of the survivor in the merger.(b) At least 30 days before consummation of any merger of a charitable or religious corporation pursuant to subdivision (a)(4) of this section, notice, including a copy of the proposed plan of merger, shall be delivered to the Attorney General. This notice shall include all the information the Attorney General determines is required for a complete review of the proposed transaction. The Attorney General may require an additional 30-day period to review the proposed transaction by providing written notice to the charitable or religious corporation prior to the expiration of the initial notice period. During this 30-day period, the transaction may not be finalized.(c) Without the prior written consent of the Attorney General, or approval of the superior court in a proceeding in which the Attorney General has been given notice, no member of a charitable or religious corporation may receive or retain any property as a result of a merger other than an interest as a member, as \"member\" is defined in G.S. 55A-1-40(16), in the survivor of the merger. The Attorney General may consent to the transaction, or the court shall approve the transaction, if it is fair and not contrary to the public interest. (1993, c. 398, s. 1; c. 553, s. 83(a); 1995, c. 400, s. 6; 1999-204, s. 1; 1999-369, s. 2.4; 2013-157, s. 5.)","1.Each corporation, and each foreign corporation authorized to conduct activities in this state, shall file, within the time provided in subsection 3, an annual report setting forth:a.The name of the corporation or foreign corporation and the state or country under the laws of which it is incorporated.b.The address of the registered office of the corporation or foreign corporation in this state, the name of its registered agent in this state at that address, and the address of its principal executive office.c.A brief statement of the character of the activities in which the corporation or foreign corporation is actually engaged in this state.d.The names and respective addresses of the officers and directors of the corporation or foreign corporation.e.The section of the Internal Revenue Code by which its tax status is established.2.The annual report must be submitted on forms prescribed by the secretary of state.The information provided must be given as of the date of the execution of the report. The annual report must be signed as provided in subsection 34 of section 10-33-01 or in the articles or bylaws, or in a resolution approved by the affirmative vote of the required proportion or number of the directors or members entitled to vote. If the corporation or foreign corporation is in the hands of a receiver or trustee, it must be signed on behalf of the corporation or foreign corporation by the receiver or trustee. The secretary of state may destroy all annual reports provided for in this section after they have been on file for six years.3.The annual report must be delivered to the secretary of state before February first of each year, except that the first annual report must be delivered before February first of the year following the calendar year in which the certificate of incorporation or certificate of authority was issued by the secretary of state.a.An annual report in a sealed envelope postmarked by the United States postal service before February first, or an annual report in a sealed packet with a verified shipment date by any other carrier service before February first, complies with this requirement. When the filing date falls on a Saturday or holiday as defined in section 1-03-01, a postmark or verified shipment date on the next business day complies with this requirement.b.The secretary of state must file the report if the report conforms to the requirements of subsection 2.(1) If the report does not conform, it must be returned to the corporation for any necessary corrections.(2) If the report is filed before the deadlines provided in this subsection, penalties for the failure to file a report within the time provided do not apply, if the report is corrected to conform to the requirements of subsection 2 and returned to the secretary of state within thirty days after the annual report was returned by the secretary of state for correction.4.After the date established under subsection 3, the secretary of state shall notify any corporation or foreign corporation failing to file its annual report that its certificate of incorporation or certificate of authority is not in good standing and that it may be dissolved or revoked pursuant to subsections 5 and 6. The secretary of state must mail the notice to the last registered agent at the last registered office. If the corporation or foreign corporation files its annual report after the notice is mailed, together with the annual report filing fee and late filing penalty fee as provided in section 10-33-140, the secretary of state shall restore its certificate of incorporation or certificate of authority to good standing.5.A corporation that does not file its annual report, along with the statutory filing and penalty fees, within one year after the date established in subsection 3 ceases to exist and is considered involuntarily dissolved by operation of law.a.Thereafter, the secretary of state shall note the termination of the corporation's certificate of incorporation on the records of the secretary of state and shall give notice of the action to the dissolved corporation.b.Notice by the secretary of state must be mailed to the last registered agent at the last registered office.6.A foreign corporation that does not file its annual report, along with the statutory filing and penalty fees, within one year after the date established by subsection 3 forfeits its authority to conduct activities in this state.a. The secretary of state shall note the revocation of the foreign corporation's certificate of authority on the records of the secretary of state and shall give notice of the action to the foreign corporation.b.Notice by the secretary of state must be mailed to the foreign corporation's last registered agent at the last registered office.c.The decision by the secretary of state that a certificate of authority must be revoked under this subsection is final.7.A corporation that was dissolved for failure to file an annual report, or a foreign corporation whose authority was forfeited by failure to file an annual report, may be reinstated by filing a past-due report, together with the statutory filing and penalty fees for an annual report and a reinstatement fee as provided in section 10-33-140. The fees must be paid and the report filed within one year following the involuntary dissolution or revocation. Reinstatement under this subsection does not affect the rights or liability for the time from the dissolution or revocation to the reinstatement.8.The secretary of state may waive any penalties provided in this section when an annual report form could not be delivered to the corporation.","1.A court may grant equitable relief it considers just and reasonable in the circumstances or may dissolve a corporation and liquidate its assets and activities:a.In a supervised voluntary dissolution under section 10-33-106.b.In an action by a director or at least fifty members with voting rights or ten percent of the members with voting rights, whichever is less, when it is established that:(1) The directors or the persons having the authority otherwise vested in the board are deadlocked in the management of the corporate affairs, the members cannot break the deadlock, and the corporation or the parties have not provided for a procedure to resolve the dispute;(2) The directors or those in control of the corporation have acted fraudulently, illegally, or in a manner unfairly prejudicial toward one or more members in their capacities as members, directors, or officers;(3) The members of the corporation are so divided in voting power that, for a period that includes the time when two consecutive regular meetings were held, they have failed to elect successors to directors whose terms have expired or would have expired upon the election and qualification of their successors;(4) The corporate assets are being misapplied or wasted; or(5) The period of duration as provided in the articles has expired and has not been extended as provided in section 10-33-118.c.In an action by a creditor when:(1) The claim of the creditor has been reduced to judgment and an execution on it has been returned unsatisfied; or(2) The corporation has admitted in writing that the claim of the creditor is due and owing and it is established that the corporation cannot pay its debts in the ordinary course of its activities.d.In an action by the attorney general when it is established that:(1) The articles and certificate of incorporation were obtained through fraud; (2) The corporation should not have been formed under this chapter;(3) The corporation failed to comply with the requirements of sections 10-33-02 through 10-33-19 essential to incorporation under or election to become governed by this chapter;(4) The corporation has flagrantly violated a provision of this chapter, has violated a provision of this chapter more than once, or has violated more than one provision of this chapter;(5) The corporation has engaged in an unauthorized act, contract, conveyance, or transfer or has exceeded its powers;(6) The corporation has acted, or failed to act, in a manner that constitutes surrender or abandonment of the corporate purpose, franchise, privileges, or enterprise;(7) The corporation has liabilities and obligations exceeding the corporate assets;(8) The period of corporate existence has ended without extension;(9) The corporation has failed for a period of ninety days to pay fees, charges, or penalties required by this chapter;(10) The corporation has failed for a period of thirty days:(a)To appoint and maintain a registered agent in this state as provided in chapter 10-01.1; or(b)After changing its registered office, to file with the secretary of state a statement of the change as provided in chapter 10-01.1;(11) The corporation has answered falsely or failed to answer a reasonable written interrogatory from the secretary of state or the attorney general to the corporation, its officers, or directors;(12) The corporation has solicited property and has failed to use it for the purpose solicited; or(13) The corporation has fraudulently used or solicited property.e.An action may not be commenced under subdivision d until thirty days after notice to the corporation by the attorney general of the reason for the filing of the action. If the reason for filing the action is an act that the corporation has done, or omitted to do, and the act or omission may be corrected by an amendment of the articles or bylaws or by performance of or abstention from the act, the attorney general shall give the corporation thirty additional days in which to effect the correction before filing the action.2.In determining whether to order equitable relief or dissolution under this section, the court shall consider the financial condition of the corporation but may not refuse to order equitable relief or dissolution solely on the ground that the corporation is solvent.3.In deciding whether to order dissolution, the court shall consider whether lesser relief suggested by one or more parties, such as any form of equitable relief or a partial liquidation, would be adequate to permanently relieve the circumstances established under subdivision b, c, or d of subsection 1. Lesser relief may be ordered if it would be appropriate under the facts and circumstances of the case.4.If the court finds that a party to a proceeding brought under this section has acted arbitrarily, vexatiously, or otherwise not in good faith, it may award reasonable expenses, including attorney's fees and disbursements, to any of the other parties.5.Proceedings under this section must be brought in a court within the county in which the principal executive office of the corporation is located. It is not necessary to make members parties to the action or proceeding unless relief is sought against them personally.","After the court enters a decree dissolving a corporation, the clerk of court shall cause a certified copy of the decree to be filed with the secretary of state. The secretary of state may not charge a fee for filing the decree.","1.Except as provided in subsection 7, the following corporations shall notify the attorney general of their intent to dissolve, merge, or consolidate, or to transfer all or substantially all of their assets:a.A corporation that holds assets for a charitable purpose.b.A corporation that is exempt under section 501(c)(3) of the Internal Revenue Code.2.The notice must be signed on behalf of the corporation by an authorized person and must include:a.The purpose of the corporation that is giving the notice;b.A list of assets owned or held by the corporation for charitable purposes;c.A description of restricted assets and purposes for which the assets were received;d.A description of debts, obligations, and liabilities of the corporation;e.A description of tangible assets being converted to cash and the manner in which they will be sold;f.Anticipated expenses of the transaction, including attorney's fees;g.A list of persons to whom assets will be transferred, if known;h.The purposes of persons receiving the assets; andi.The terms, conditions, or restrictions, if any, to be imposed on the transferred assets.3.Subject to subsection 4, a corporation described in subsection 1 may not transfer or convey assets as part of a dissolution, merger, or consolidation, or transfer of assets under section 10-33-94 until forty-five days after it has given written notice to the attorney general, unless the attorney general waives all or part of the waiting period. 4.The attorney general may extend the waiting period under subsection 3 for one additional thirty-day period by notifying the corporation in writing of the extension. The attorney general shall notify the secretary of state if the waiting period is extended.5.When all or substantially all of the assets of a corporation described in subsection 1 have been transferred or conveyed following expiration or waiver of the waiting period, the board shall deliver to the attorney general a list of persons to whom the assets were transferred or conveyed. The list must include the addresses of each person who received assets and show what assets the person received.6.Failure of the attorney general to take an action with respect to a transaction under this section does not constitute approval of the transaction and does not prevent the attorney general from taking other action.7.Subsections 1 through 5 do not apply to a merger with, consolidation into, or transfer of assets to an organization exempt under section 501(c)(3) of the Internal Revenue Code, or any successor section. A corporation that is exempt under this subsection shall send a copy of the certificate of merger or certificate of consolidation and incorporation to the attorney general.","1.When a notice of intent to dissolve has been filed with the secretary of state, the board, or the officers acting under the direction of the board, shall proceed as soon as possible to collect or make provision for the collection of debts owing to the corporation and to pay or make provision for the payment of debts, obligations, and liabilities of the corporation according to their priorities.2.Notwithstanding section 10-33-94, when a notice of intent to dissolve has been filed with the secretary of state, the directors may sell, lease, transfer, or otherwise dispose of all or substantially all of the property and assets of a dissolving corporation without a vote of the members, subject to sections 10-33-95 and 10-33-122.3.Property must be distributed under section 10-33-105.",null,null,null,null,null,null,"1.Upon receipt of a notice under section 10-33-144, the attorney general may review and investigate the proposed agreement or transaction and may require the nonprofit corporation or entity operating or controlling a hospital or nursing home and the other parties to the agreement or transaction to provide to the attorney general any additional information relevant to the review or investigation of the proposed agreement or transaction.2.Upon receipt of a notice under section 10-33-144, the attorney general may review the proposed agreement or transaction to determine whether consummation of the proposed agreement or transaction by the nonprofit corporation or entity operating or controlling a hospital or nursing home is consistent with the purposes of the nonprofit corporation or entity operating or controlling a hospital or nursing home and the fiduciary obligations of the officers and directors of the nonprofit corporation or entity operating or controlling a hospital or nursing home and is in accordance with law. The attorney general shall consider the following factors in reviewing and evaluating a proposed agreement or transaction:a. Whether appropriate steps were taken by the nonprofit corporation or entity operating or controlling a hospital or nursing home to safeguard restricted assets transferred to the acquiring entity;b. Whether appropriate steps were taken by the nonprofit corporation or entity operating or controlling a hospital or nursing home to ensure that any proceeds of the proposed agreement or transaction are used for purposes consistent with restrictions placed on assets of and with the purposes of the nonprofit corporation or entity operating or controlling a hospital or nursing home;c.Whether the terms and conditions of the proposed agreement or transaction are fair and reasonable to the nonprofit corporation or entity operating or controlling a hospital or nursing home, including whether the nonprofit corporation or entity operating or controlling the hospital or nursing home will receive fair market value for its assets and, in a proposed agreement or transaction involving a nursing home, whether the proposed agreement or transaction constitutes a bona fide transaction;d.Whether any conflict of interest or breach of fiduciary duty exists or was disclosed, including any conflict of interest or breach of fiduciary duty related to directors and officers of, executives of, and experts retained by the nonprofit corporation or entity operating or controlling a hospital or nursing home and any other party to the agreement or transaction;e.Whether the agreement or transaction will result in inurement, pecuniary gain, or excess benefit to any person associated with the nonprofit corporation or entity operating or controlling a hospital or nursing home or to any other person;f.Whether the transaction is in the best interests of the nonprofit corporation or entity operating or controlling a hospital or nursing home; andg.Whether the transaction is authorized by the nonprofit corporation's governing records.3.For the purpose of reviewing and evaluating the factors identified in subsection 2, the attorney general may retain experts if necessary and reasonable and may obtain public comment regarding the proposed agreement or transaction. A contract entered by the attorney general with an expert under this section does not require a bid and is exempt from chapters 44-08 and 54-44.4. If the attorney general intends to seek payment from the nonprofit corporation or entity operating or controlling a hospital or nursing home for the cost of any expert retained under this subsection, at least five days before retaining that expert, the attorney general shall notify the nonprofit corporation or entity operating or controlling a hospital or nursing home of the expert cost projected to be incurred. A nonprofit corporation or entity operating or controlling a hospital or nursing home which receives notice under this subsection shall pay the reasonable cost of any retained expert. If the nonprofit corporation or entity operating or controlling a hospital or nursing home objects to paying the costs of an expert, the corporation or entity may seek a district court order limiting the corporation's or entity's liability for the costs. In determining whether to issue an order, the court shall consider whether the expert is necessary and reasonable and the cost of the expert relative to the value of the proposed agreement or transaction.4.Section 44-04-18.4 applies to any information provided to the attorney general under sections 10-33-144 through 10-33-147.5.All costs, fees, and other moneys received under sections 10-33-144 through 10-33-149 must be deposited into the attorney general's operating fund. The moneys in the fund are appropriated to pay the costs incurred in the attorney general's performance of responsibilities pursuant to sections 10-33-144 through 10-33-149.","1.A nonprofit corporation operating or controlling a hospital or nursing home shall notify the attorney general in writing before closing an agreement or a transaction that will:a.Sell, lease, transfer, exchange, option, convey, or otherwise dispose of to a for-profit corporation or entity or a nonprofit corporation or entity if fifty percent or more of the assets of the selling corporation are involved in the agreement or transaction;b.Transfer control, responsibility, or governance of fifty percent or more of the assets or operations of the nonprofit corporation to a for-profit corporation or entity or another nonprofit corporation or entity; orc.Result in any for-profit corporation or entity or another nonprofit corporation or entity having control of, governance of, or the power to direct management and policies of the nonprofit corporation operating or controlling a hospital, nursing home, or related organization.2.The substitution of a new corporate member that transfers the control of, responsibility for, or governance of the nonprofit corporation, the substitution of a member of the governing body, or any arrangement, written or oral, that would transfer voting control of the entity, is a transfer for purposes of this section.3.This section applies to a foreign nonprofit corporation that operates or controls a hospital or nursing home within this state.4.This section does not apply to the following transactions:a.An action involving the enforcement or foreclosure of a security interest, lien, mortgage, judgment, or other creditor rights.b.Agreements or transactions in the usual and regular course of the nonprofit corporation's business and activities.5.The notice must be provided to the attorney general not less than ninety days before the closing date of the proposed agreement or transaction and must include:a.The names and addresses of all parties to the proposed agreement or transaction;b.The terms of the proposed agreement or transaction, including the proposed sale price;c.A copy of the proposed agreement or transaction; andd.Any financial or economic analysis by an expert or independent consultant retained by the nonprofit corporation which addresses the criteria set forth in section 10-33-145.6.A nonprofit corporation doing business as a hospital or nursing home may neither transfer nor convey any assets or control through an agreement or transaction described in this section until ninety days after the corporation gives the attorney general notice required under this section, unless the attorney general waives all or part of the waiting period. The waiting period may be extended for one or more additional sixty-day periods upon agreement between the corporation and the attorney general, or pursuant to a court order.",null,null,null,null,null,null,null,"1.The district court of the county in which the principal executive office of a corporation is located may remove any director of the corporation from office in a proceeding commenced either by the corporation, its members holding at least ten percent of the voting power of any class of shares, or the attorney general, if the court finds:a.The director engaged in fraudulent or dishonest conduct, or gross abuse of authority or discretion, with respect to the corporation;b.That the provisions of subsection 2 of section 10-33-27 have been violated; orc.Final judgment has been entered finding the director has violated section 10-33-45.2.The court that removes a director may bar the director from serving on the board for a period prescribed by the court.3.If members or the attorney general commence a proceeding under subdivision a of subsection 1, then the corporation must be made a party defendant.4.If a corporation or its members commence a proceeding under subsection 1, they must give the attorney general written notice of the proceeding.","1.A court may grant equitable relief it considers just and reasonable in the circumstances or may dissolve a corporation and liquidate its assets and activities:a.In a supervised voluntary dissolution under section 10-33-106.b.In an action by a director or at least fifty members with voting rights or ten percent of the members with voting rights, whichever is less, when it is established that:(1) The directors or the persons having the authority otherwise vested in the board are deadlocked in the management of the corporate affairs, the members cannot break the deadlock, and the corporation or the parties have not provided for a procedure to resolve the dispute;(2) The directors or those in control of the corporation have acted fraudulently, illegally, or in a manner unfairly prejudicial toward one or more members in their capacities as members, directors, or officers;(3) The members of the corporation are so divided in voting power that, for a period that includes the time when two consecutive regular meetings were held, they have failed to elect successors to directors whose terms have expired or would have expired upon the election and qualification of their successors;(4) The corporate assets are being misapplied or wasted; or(5) The period of duration as provided in the articles has expired and has not been extended as provided in section 10-33-118.c.In an action by a creditor when:(1) The claim of the creditor has been reduced to judgment and an execution on it has been returned unsatisfied; or(2) The corporation has admitted in writing that the claim of the creditor is due and owing and it is established that the corporation cannot pay its debts in the ordinary course of its activities.d.In an action by the attorney general when it is established that:(1) The articles and certificate of incorporation were obtained through fraud; (2) The corporation should not have been formed under this chapter;(3) The corporation failed to comply with the requirements of sections 10-33-02 through 10-33-19 essential to incorporation under or election to become governed by this chapter;(4) The corporation has flagrantly violated a provision of this chapter, has violated a provision of this chapter more than once, or has violated more than one provision of this chapter;(5) The corporation has engaged in an unauthorized act, contract, conveyance, or transfer or has exceeded its powers;(6) The corporation has acted, or failed to act, in a manner that constitutes surrender or abandonment of the corporate purpose, franchise, privileges, or enterprise;(7) The corporation has liabilities and obligations exceeding the corporate assets;(8) The period of corporate existence has ended without extension;(9) The corporation has failed for a period of ninety days to pay fees, charges, or penalties required by this chapter;(10) The corporation has failed for a period of thirty days:(a)To appoint and maintain a registered agent in this state as provided in chapter 10-01.1; or(b)After changing its registered office, to file with the secretary of state a statement of the change as provided in chapter 10-01.1;(11) The corporation has answered falsely or failed to answer a reasonable written interrogatory from the secretary of state or the attorney general to the corporation, its officers, or directors;(12) The corporation has solicited property and has failed to use it for the purpose solicited; or(13) The corporation has fraudulently used or solicited property.e.An action may not be commenced under subdivision d until thirty days after notice to the corporation by the attorney general of the reason for the filing of the action. If the reason for filing the action is an act that the corporation has done, or omitted to do, and the act or omission may be corrected by an amendment of the articles or bylaws or by performance of or abstention from the act, the attorney general shall give the corporation thirty additional days in which to effect the correction before filing the action.2.In determining whether to order equitable relief or dissolution under this section, the court shall consider the financial condition of the corporation but may not refuse to order equitable relief or dissolution solely on the ground that the corporation is solvent.3.In deciding whether to order dissolution, the court shall consider whether lesser relief suggested by one or more parties, such as any form of equitable relief or a partial liquidation, would be adequate to permanently relieve the circumstances established under subdivision b, c, or d of subsection 1. Lesser relief may be ordered if it would be appropriate under the facts and circumstances of the case.4.If the court finds that a party to a proceeding brought under this section has acted arbitrarily, vexatiously, or otherwise not in good faith, it may award reasonable expenses, including attorney's fees and disbursements, to any of the other parties.5.Proceedings under this section must be brought in a court within the county in which the principal executive office of the corporation is located. It is not necessary to make members parties to the action or proceeding unless relief is sought against them personally.","An original of the articles of amendment must be filed with the secretary of state. If the secretary of state finds that the articles of amendment conform to the filing requirements of this chapter and that all fees have been paid as provided in section 10-33-140, then the articles of amendment must be recorded in the office of the secretary of state. A corporation that amends the corporate name and which is the owner of a service mark, trademark, or trade name, is a general partner named in a fictitious name certificate, is a general partner in a limited partnership or a limited liability limited partnership, or is a managing partner of a limited liability partnership that is on file with the secretary of state must change or amend the corporation's name in each registration when the corporation files an amendment.","1.Except as provided in subsection 7, the following corporations shall notify the attorney general of their intent to dissolve, merge, or consolidate, or to transfer all or substantially all of their assets:a.A corporation that holds assets for a charitable purpose.b.A corporation that is exempt under section 501(c)(3) of the Internal Revenue Code.2.The notice must be signed on behalf of the corporation by an authorized person and must include:a.The purpose of the corporation that is giving the notice;b.A list of assets owned or held by the corporation for charitable purposes;c.A description of restricted assets and purposes for which the assets were received;d.A description of debts, obligations, and liabilities of the corporation;e.A description of tangible assets being converted to cash and the manner in which they will be sold;f.Anticipated expenses of the transaction, including attorney's fees;g.A list of persons to whom assets will be transferred, if known;h.The purposes of persons receiving the assets; andi.The terms, conditions, or restrictions, if any, to be imposed on the transferred assets.3.Subject to subsection 4, a corporation described in subsection 1 may not transfer or convey assets as part of a dissolution, merger, or consolidation, or transfer of assets under section 10-33-94 until forty-five days after it has given written notice to the attorney general, unless the attorney general waives all or part of the waiting period. 4.The attorney general may extend the waiting period under subsection 3 for one additional thirty-day period by notifying the corporation in writing of the extension. The attorney general shall notify the secretary of state if the waiting period is extended.5.When all or substantially all of the assets of a corporation described in subsection 1 have been transferred or conveyed following expiration or waiver of the waiting period, the board shall deliver to the attorney general a list of persons to whom the assets were transferred or conveyed. The list must include the addresses of each person who received assets and show what assets the person received.6.Failure of the attorney general to take an action with respect to a transaction under this section does not constitute approval of the transaction and does not prevent the attorney general from taking other action.7.Subsections 1 through 5 do not apply to a merger with, consolidation into, or transfer of assets to an organization exempt under section 501(c)(3) of the Internal Revenue Code, or any successor section. A corporation that is exempt under this subsection shall send a copy of the certificate of merger or certificate of consolidation and incorporation to the attorney general.",null,"1.Except as provided in subsection 7, the following corporations shall notify the attorney general of their intent to dissolve, merge, or consolidate, or to transfer all or substantially all of their assets:a.A corporation that holds assets for a charitable purpose.b.A corporation that is exempt under section 501(c)(3) of the Internal Revenue Code.2.The notice must be signed on behalf of the corporation by an authorized person and must include:a.The purpose of the corporation that is giving the notice;b.A list of assets owned or held by the corporation for charitable purposes;c.A description of restricted assets and purposes for which the assets were received;d.A description of debts, obligations, and liabilities of the corporation;e.A description of tangible assets being converted to cash and the manner in which they will be sold;f.Anticipated expenses of the transaction, including attorney's fees;g.A list of persons to whom assets will be transferred, if known;h.The purposes of persons receiving the assets; andi.The terms, conditions, or restrictions, if any, to be imposed on the transferred assets.3.Subject to subsection 4, a corporation described in subsection 1 may not transfer or convey assets as part of a dissolution, merger, or consolidation, or transfer of assets under section 10-33-94 until forty-five days after it has given written notice to the attorney general, unless the attorney general waives all or part of the waiting period. 4.The attorney general may extend the waiting period under subsection 3 for one additional thirty-day period by notifying the corporation in writing of the extension. The attorney general shall notify the secretary of state if the waiting period is extended.5.When all or substantially all of the assets of a corporation described in subsection 1 have been transferred or conveyed following expiration or waiver of the waiting period, the board shall deliver to the attorney general a list of persons to whom the assets were transferred or conveyed. The list must include the addresses of each person who received assets and show what assets the person received.6.Failure of the attorney general to take an action with respect to a transaction under this section does not constitute approval of the transaction and does not prevent the attorney general from taking other action.7.Subsections 1 through 5 do not apply to a merger with, consolidation into, or transfer of assets to an organization exempt under section 501(c)(3) of the Internal Revenue Code, or any successor section. A corporation that is exempt under this subsection shall send a copy of the certificate of merger or certificate of consolidation and incorporation to the attorney general.","1.Upon receiving the approval required by section 10-33-87 and after compliance with section 10-33-122 and section 10-33-144, if applicable, articles of merger or consolidation must be prepared that contain:a.The plan of merger or consolidation;b.A statement that the plan has been approved by each corporation under this chapter; andc.A statement that the notice to the attorney general required by section 10-33-122 or 10-33-144 has been given and the waiting period has expired or has been waived by the attorney general or a statement that section 10-33-122 or 10-33-144 is not applicable.2.The articles of merger or consolidation must be signed on behalf of each constituent corporation and filed with the secretary of state.3.The secretary of state shall issue a certificate of merger to the surviving corporation or its legal representative or a certificate of consolidation and incorporation to the new corporation. The certificate must contain the effective date of merger or consolidation.","(a) Upon determining that one or more grounds exist under section 21-19,137 for dissolving a corporation, the Secretary of State shall serve the corporation with written notice of that determination under section 21-1937 , and in the case of a public benefit corporation shall notify the Attorney General in writing. Terms Used In Nebraska Statutes 21-19,138Attorney: shall mean attorney at law. See Nebraska Statutes 49-801Corporation: A legal entity owned by the holders of shares of stock that have been issued, and that can own, receive, and transfer property, and carry on business in its own name.State: when applied to different states of the United States shall be construed to extend to and include the District of Columbia and the several territories organized by Congress. See Nebraska Statutes 49-801 (b) If the corporation does not, within sixty days after service of the notice is perfected under section 21-1937 , correct each ground for dissolution or demonstrate to the reasonable satisfaction of the Secretary of State that each ground determined by the Secretary of State does not exist, the Secretary of State may administratively dissolve the corporation by signing a certificate of dissolution that recites the ground or grounds for dissolution and its effective date. The Secretary of State shall file the original of the certificate and serve a copy on the corporation under section 21-1937 and in the case of a public benefit corporation shall notify the Attorney General in writing. (c) A corporation administratively dissolved continues its corporate existence but may not carry on any activities except those necessary to wind up and liquidate its affairs under section 21-19,134 and notify its claimants under sections 21-19,135 and 21-19,136 . (d) The administrative dissolution of a corporation does not terminate the authority of its registered agent. Source Laws 1996, LB 681, ss 138.","(a) If after a hearing the district court determines that one or more grounds f titled to vote separately on the amendment, and number of votes of each class indisputably voting on the amendment; and (ii) Either the total number of votes cast for and against the amendment by each class entitled to vote separately on the amendment or the total number of undisputed votes cast for the amendment by each class and a statement that the number cast for the amendment by each class was sufficient for approval by that class; and (6) If approval of the amendment by some person or persons other than the members, the board, or the incorporators is required pursuant to section 21-19,116 , a statement that the approval was obtained. Source Laws 1996, LB 681, ss 109.","(a) A corporation may sell, lease, exchange, or otherwise dispose of all or substantially all of its property (with or without the goodwill) other than in the usual and regular course of its activities on the terms and conditions and for the consideration determined by the corporationis board if the proposed transaction is authorized by subsection (b) of this section. Terms Used In Nebraska Statutes 21-19,126Action: shall include any proceeding in any court of this state. See Nebraska Statutes 49-801Amendment: A proposal to alter the text of a pending bill or other measure by striking out some of it, by inserting new language, or both. Before an amendment becomes part of the measure, thelegislature must agree to it.Assets: (1) The property comprising the estate of a deceased person, or (2) the property in a trust account.Attorney: shall mean attorney at law. See Nebraska Statutes 49-801Corporation: A legal entity owned by the holders of shares of stock that have been issued, and that can own, receive, and transfer property, and carry on business in its own name.Lease: A contract transferring the use of property or occupancy of land, space, structures, or equipment in consideration of a payment (e.g., rent). Source: OCCPerson: shall include bodies politic and corporate, societies, communities, the public generally, individuals, partnerships, limited liability companies, joint-stock companies, and associations. See Nebraska Statutes 49-801State: when applied to different states of the United States shall be construed to extend to and include the District of Columbia and the several territories organized by Congress. See Nebraska Statutes 49-801 (b) Unless the Nebraska Nonprofit Corporation Act, the articles, or bylaws or the board of directors or members (acting pursuant to subsection (d) of this section) require a greater vote or voting by class, the proposed transaction to be authorized must be approved: (1) By the board; (2) By the members by two-thirds of the votes cast or a majority of the voting power, whichever is less; and (3) In writing by any person or persons whose approval is required by a provision of the articles authorized by section 21-19,116 for an amendment to the articles or bylaws. (c) If the corporation does not have members the transaction must be approved by a vote of a majority of the directors in office at the time the transaction is approved. In addition the corporation shall provide notice of any directorsi meeting at which such approval is to be obtained in accordance with subsection (c) of section 21-1982 . The notice must also state that the purpose, or one of the purposes, of the meeting is to consider the sale, lease, exchange, or other disposition of all or substantially all of the property or assets of the corporation and contain or be accompanied by a copy or summary of a description of the transaction. (d) The board may condition its submission of the proposed transaction and the members may condition their approval of the transaction on receipt of a higher percentage of affirmative votes or on any other basis. (e) If the corporation seeks to have the transaction approved by the members at a membership meeting, the corporation shall give notice to its members of the proposed membership meeting in accordance with section 21-1955 . The notice must also state that the purpose, or one of the purposes, of the meeting is to consider the sale, lease, exchange, or other disposition of all or substantially all of the property or assets of the corporation and contain or be accompanied by a copy or summary of a description of the transaction. (f) If the board needs to have the transaction approved by the members by written consent or written ballot, the material soliciting the approval shall contain or be accompanied by a copy or summary of a description of the transaction. (g) A public benefit or religious corporation must give written notice to the Attorney General twenty days before it sells, leases, exchanges, or otherwise disposes of all or substantially all of its property if the transaction is not in the usual and regular course of its activities unless the Attorney General has given the corporation a written waiver of this subsection. (h) After a sale, lease, exchange, or other disposition of property is authorized, the transaction may be abandoned (subject to any contractual rights) without further action by the members or any other person who approved the transaction in accordance with the procedure set forth in the resolution proposing the transaction or, if none is set forth, in the manner determined by the board of directors. Source Laws 1996, LB 681, ss 126.","(a)(1) Without the prior approval of the district court in a proceeding in which the Attorney General has been given written notice, a public benefit or religious corporation may merge only with: Terms Used In Nebraska Statutes 21-19,119Affidavit: A written statement of facts confirmed by the oath of the party making it, before a notary or officer having authority to administer oaths.Assets: (1) The property comprising the estate of a deceased person, or (2) the property in a trust account.Attorney: shall mean attorney at law. See Nebraska Statutes 49-801Corporation: A legal entity owned by the holders of shares of stock tha

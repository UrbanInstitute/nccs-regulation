 person or persons required by this section may be given before or after the approval by the board. (d)The board of each corporation that desires to merge shall approve an agreement of merger. The constituent corporations shall be parties to the agreement of merger and other persons may be parties to the agreement of merger. The agreement shall state all of the following: (1)The terms and conditions of the merger. (2)The amendments, subject to Sections 5810 and 5816, to the articles of the surviving corporation to be effected by the merger, if any. If any amendment changes the name of the surviving corporation, the new name may be the same as or similar to the name of a disappearing corporation, subject to subdivision (b) of Section 9122. (3)The amendments to the bylaws of the surviving corporation to be effected by the merger, if any. (4)The name and place of incorporation of each constituent corporation and which of the constituent corporations is the surviving corporation. (5)The manner, if any, of converting memberships of the constituent corporations into memberships of the surviving corporation. (6)Any other details or provisions as are desired, if any. (Amended by Stats. 2011, Ch. 442, Sec. 27. (AB 1211) Effective January 1, 2012.)","After approval of a merger by the board and any approval by the members (Section 5034) or other person or persons required by Section 6012, the surviving corporation shall file a copy of the agreement of merger with an officersi certificate of each constituent corporation attached stating the total number of memberships of each class entitled to vote on the merger, identifying any other person or persons whose approval is required, and stating that the principal terms of the agreement in the form attached were duly approved by the required vote of the members and (if applicable) such other person or persons. The merger and any amendment of the articles of the surviving corporation contained in the merger agreement shall thereupon be effective (subject to subdivision (c) of Section 5008 and subject to the provisions of Section 6018) and the several parties thereto shall be one surviving corporation. The Secretary of State may certify a copy of the merger agreement separate from the officersi certificates attached thereto. (Amended by Stats. 2006, Ch. 773, Sec. 15. Effective September 29, 2006.)","After approval of a merger by the board and any approval by the members (Section 5034) required by Section 8012, the surviving corporation shall file a copy of the agreement of merger with an officersi certificate of each constituent corporation attached stating the total number of memberships of each class entitled to vote on the merger, identifying any other person or persons whose approval is required, and that the principal terms of the agreement in the form attached were duly approved by the required vote of the members and, if applicable, any other person or persons. The merger and any amendment of the articles of the surviving corporation contained in the merger agreement shall thereupon be effective (subject to subdivision (c) of Section 5008 and subject to the provisions of Section 8018) and the several parties thereto shall be one corporation. The Secretary of State may certify a copy of the merger agreement separate from the officersi certificates attached thereto. (Amended by Stats. 2006, Ch. 773, Sec. 22. Effective September 29, 2006.)",null,"(1)A nonprofit corporation may be dissolved in a proceeding by the attorney general if it is established that: (a)The nonprofit corporation obtained its articles of incorporation through fraud; or (b)The nonprofit corporation has continued to exceed or abuse the authority conferred upon it by law. (2)A nonprofit corporation may be dissolved in a proceeding by a director or member if it is established that: (a)The directors are deadlocked in the management of the corporate affairs, the members, if any, are unable to break the deadlock, and irreparable injury to the nonprofit corporation is threatened or being suffered; (b)The directors or those otherwise in control of the nonprofit corporation have acted, are acting, or will act in a manner that is illegal, oppressive, or fraudulent; (c)The members are deadlocked in voting power and have failed, for a period that includes at least two consecutive annual meeting dates, to elect successors to directors whose terms have expired or would have expired upon the election of their successors; or (d)The corporate assets are being misapplied or wasted. (3)A nonprofit corporation may be dissolved in a proceeding by a creditor if it is established that: (a)The creditor's claim has been reduced to judgment, the execution on the judgment has been returned unsatisfied, and the nonprofit corporation is insolvent; or (b)The nonprofit corporation is insolvent and the nonprofit corporation has admitted in writing that the creditor's claim is due and owing. (4)(a)If a nonprofit corporation has been dissolved by voluntary action taken under part 1 of this article: (I)The nonprofit corporation may bring a proceeding to wind up and liquidate its business and affairs under judicial supervision in accordance with section 7-134-105 ; and (II)The attorney general, a director, a member, or a creditor may bring a proceeding to wind up and liquidate the affairs of the nonprofit corporation under judicial supervision in accordance with section 7-134-105 , upon establishing the grounds set forth in subsections (1) to (3) of this section. (b)As used in sections 7-134-302 to 7-134-304 , a i proceeding to dissolve a nonprofit corporation i includes a proceeding brought under this subsection (4), and a idecree of dissolutioni includes an order of court entered in a proceeding under this subsection (4) that directs that the affairs of a nonprofit corporation shall be wound up and liquidated under judicial supervision.","(1)If after a hearing the court determines that one or more grounds for judicial dissolution described in section 7-134-301 exist, it may enter a decree dissolving the nonprofit corporation and stating the effective date of the dissolution, and the clerk of the court shall deliver a certified copy of the decree to the secretary of state for filing pursuant to part 3 of article 90 of this title. (2)After entering the decree of dissolution, the court shall direct the winding up and liquidation of the nonprofit corporation's activities in accordance with section 7-134-105 and the giving of notice to claimants in accordance with sections 7-90-911 and 7-90-912 . (3)The court's order or decision may be appealed as in other civil proceedings.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"(1)A nonprofit corporation may be dissolved in a proceeding by the attorney general if it is established that: (a)The nonprofit corporation obtained its articles of incorporation through fraud; or (b)The nonprofit corporation has continued to exceed or abuse the authority conferred upon it by law. (2)A nonprofit corporation may be dissolved in a proceeding by a director or member if it is established that: (a)The directors are deadlocked in the management of the corporate affairs, the members, if any, are unable to break the deadlock, and irreparable injury to the nonprofit corporation is threatened or being suffered; (b)The directors or those otherwise in control of the nonprofit corporation have acted, are acting, or will act in a manner that is illegal, oppressive, or fraudulent; (c)The members are deadlocked in voting power and have failed, for a period that includes at least two consecutive annual meeting dates, to elect successors to directors whose terms have expired or would have expired upon the election of their successors; or (d)The corporate assets are being misapplied or wasted. (3)A nonprofit corporation may be dissolved in a proceeding by a creditor if it is established that: (a)The creditor's claim has been reduced to judgment, the execution on the judgment has been returned unsatisfied, and the nonprofit corporation is insolvent; or (b)The nonprofit corporation is insolvent and the nonprofit corporation has admitted in writing that the creditor's claim is due and owing. (4)(a)If a nonprofit corporation has been dissolved by voluntary action taken under part 1 of this article: (I)The nonprofit corporation may bring a proceeding to wind up and liquidate its business and affairs under judicial supervision in accordance with section 7-134-105 ; and (II)The attorney general, a director, a member, or a creditor may bring a proceeding to wind up and liquidate the affairs of the nonprofit corporation under judicial supervision in accordance with section 7-134-105 , upon establishing the grounds set forth in subsections (1) to (3) of this section. (b)As used in sections 7-134-302 to 7-134-304 , a i proceeding to dissolve a nonprofit corporation i includes a proceeding brought under this subsection (4), and a idecree of dissolutioni includes an order of court entered in a proceeding under this subsection (4) that directs that the affairs of a nonprofit corporation shall be wound up and liquidated under judicial supervision.","(1)A nonprofit corporation amending its articles of incorporation shall deliver to the secretary of state, for filing pursuant to part 3 of article 90 of this title, articles of amendment stating: (a)The domestic entity name of the nonprofit corporation; and (b)The text of each amendment adopted. (c) to (f)Deleted by Laws 2005, Ch. 275, ss24, eff. Oct. 1, 2005.","(1)After a plan of merger is approved, the surviving nonprofit corporation shall deliver to the secretary of state, for filing pursuant to part 3 of article 90 of this title, a statement of merger pursuant to section 7-90-203.7 . If the plan of merger provides for amendments to the articles of incorporation of the surviving nonprofit corporation, articles of amendment effecting the amendments shall be delivered to the secretary of state for filing pursuant to part 3 of article 90 of this title. (2)Deleted by Laws 2002, Ch. 333, ss146, eff. Oct. 1, 2002; Laws 2002, Ch. 338, ss144, eff. July 1, 2002. (3)Repealed by Laws 2006, Ch. 192, ss87, eff. July 1, 2006. (4)After a plan of conversion is approved, the converting nonprofit corporation shall deliver to the secretary of state, for filing pursuant to part 3 of article 90 of this title, a statement of conversion pursuant to section 7-90-201.7 .",null,null,"(a) The Secretary of the State may effect the administrative dissolution of a corporation as provided in this section.(b) Whenever any corporation is more than two years in default of filing its annual report as required by section 33-1243, the Secretary of the State may notify such corporation by registered or certified mail addressed to such corporation at its principal office as last shown on his records that under the provisions of this section the corporation is to be administratively dissolved. Unless the corporation, within three months of the mailing of such notice, files such annual report, the Secretary of the State shall prepare and file in his office a certificate of administrative dissolution stating that the delinquent corporation has been administratively dissolved by reason of its default.(c) Whenever it comes to the attention of the Secretary of the State that a corporation has failed to maintain a registered agent or that such registered agent cannot, with reasonable diligence, be found at the address shown in the records of his office, the Secretary of the State may notify such corporation by registered or certified mail addressed to such corporation at its principal office as last shown on his records that under the provisions of this section the corporation is to be administratively dissolved. Unless the corporation within three months of the mailing of such notice files an appointment of registered agent, the Secretary of the State shall prepare and file in his office a certificate of administrative dissolution stating that the delinquent corporation has been administratively dissolved by reason of its default.(d) Dissolution shall be effective upon the filing by the Secretary of the State in his office of such certificate of administrative dissolution.(e) After filing the certificate of administrative dissolution, the Secretary of the State shall: (1) Mail a copy thereof to the delinquent corporation, addressed to such corporation at its principal office as last shown on his records, and (2) cause notice of the filing of such certificate of administrative dissolution to be posted on the office of the Secretary of the State's Internet web site for a period of sixty days following the date on which the Secretary of the State files the certificate of administrative dissolution.(P.A. 96-256, S. 124, 209; P.A. 14-154, S. 7.)History: P.A. 96-256 effective January 1, 1997; P.A. 14-154 added new Subsec. (b) re administrative dissolution of corporation that is in default of filing annual report, redesignated existing Subsecs. (b) to (d) as Subsecs. (c) to (e) and amended redesignated Subsec. (e) by deleting requirements that certificate of administrative dissolution be sent by registered or certified mail and published in 2 successive issues of the Connecticut Law Journal and by adding requirement that Secretary of the State cause notice of filing of certificate of administrative dissolution to be posted on the office's web site, effective January 1, 2015.","Assets of a dissolved corporation that should be transferred to a creditor, claimant or member of the corporation who cannot be found or who is not competent to receive them shall be reduced to cash and deposited for safekeeping with the State Treasurer or other state official empowered to hold such assets. When the creditor, claimant or member furnishes satisfactory proof of entitlement to the amount deposited, the State Treasurer or such other state official shall pay him or his representative that amount.(P.A. 96-256, S. 132, 209.)History: P.A. 96-256 effective January 1, 1997.","(a) The superior court for the judicial district where the corporation's principal office or, if none in this state, its registered office, is located may dissolve a corporation:(1) In a proceeding by a member or a director if it is established that: (A) The directors or those in control of the corporation have acted, are acting or will act in a manner that is illegal, oppressive or fraudulent; or (B) the corporate assets are being misapplied or wasted;(2) In a proceeding by a creditor if it is established that: (A) The creditor's claim has been reduced to judgment, the execution on the judgment returned unsatisfied and the corporation is insolvent; or (B) the corporation has admitted in writing that the creditor's claim is due and owing and the corporation is insolvent;(3) In a proceeding by the corporation to have its voluntary dissolution continued under court supervision; or(4) In a proceeding by the Attorney General in proceedings in the nature of quo warranto.(b) The superior court for the judicial district where the corporation's principal office or, if none in this state, its registered office, is located shall dissolve a corporation: (1) In a proceeding by a member or members having voting power sufficient under the circumstances to dissolve the corporation pursuant to the certificate of incorporation; (2) in a proceeding by a member or a director when it is established that (A) under the provisions of sections 33-1000 to 33-1290, inclusive, or of the certificate of incorporation or bylaws, the directors are deadlocked in the management of the corporate affairs and the members, if any, are unable to break the deadlock, or (B) if there are members entitled to vote for the election of directors, such members are deadlocked in voting power for the election of directors and for that reason have been unable at the next preceding annual meeting to agree upon or vote for directors as successors to directors whose term would normally have expired upon the election of their successors.(P.A. 96-256, S. 128, 209.)History: P.A. 96-256 effective January 1, 1997.",null,"(a) If after a hearing the court determines that one or more grounds for judicial dissolution described in section 33-1187 exist, it may, in the case of the grounds specified in subsection (a) of said section, and shall, in the case of the grounds specified in subsection (b) of said section, enter a decree dissolving the corporation and specifying the effective date of the dissolution, and the clerk of the court shall deliver a certified copy of the decree to the Secretary of the State, who shall file it.(b) After entering the decree of dissolution, the court shall direct the winding up and liquidation of the corporation's activities and affairs in accordance with section 33-1174 and the notification of claimants in accordance with sections 33-1177 and 33-1178.(P.A. 96-256, S. 131, 209.)History: P.A. 96-256 effective January 1, 1997.","Assets of a dissolved corporation that should be transferred to a creditor, claimant or member of the corporation who cannot be found or who is not competent to receive them shall be reduced to cash and deposited for safekeeping with the State Treasurer or other state official empowered to hold such assets. When the creditor, claimant or member furnishes satisfactory proof of entitlement to the amount deposited, the State Treasurer or such other state official shall pay him or his representative that amount.(P.A. 96-256, S. 132, 209.)History: P.A. 96-256 effective January 1, 1997.","A majority of the initial directors or, if the initial directors have not been appointed, two-thirds of the incorporators, of a corporation that has no member entitled to vote upon dissolution, and that has not commenced the activities for which it was incorporated, may dissolve the corporation by delivering to the Secretary of the State for filing a certificate of dissolution that sets forth: (1) The name of the corporation; (2) that the corporation has no member entitled to vote; (3) that the corporation has not commenced the activities for which it was incorporated; (4) that no debt of the corporation remains unpaid; (5) that the net assets of the corporation remaining after winding up have been distributed as required by sections 33-1000 to 33-1290, inclusive; and (6) that a majority of the initial directors or, if the initial directors have not been appointed, two-thirds of the incorporators, authorize the dissolution.(P.A. 96-256, S. 115, 209.)History: P.A. 96-256 effective January 1, 1997.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"(a) The superior court for the judicial district where a corporation's principal office or, if none in this state, its registered office is located may remove a director of the corporation from office in a proceeding commenced either by the corporation or by its members holding at least ten per cent of the voting power of any class if the court finds that (1) the director engaged in fraudulent or dishonest conduct or gross abuse of authority or discretion, with respect to the corporation and (2) removal is in the best interest of the corporation.(b) The court that removes a director may bar the director from serving on the board for a period prescribed by the court.(c) If members commence a proceeding under subsection (a) of this section, they shall make the corporation a party defendant.(P.A. 96-256, S. 66, 209.)History: P.A. 96-256 effective January 1, 1997.","(a) The superior court for the judicial district where the corporation's principal office or, if none in this state, its registered office, is located may dissolve a corporation:(1) In a proceeding by a member or a director if it is established that: (A) The directors or those in control of the corporation have acted, are acting or will act in a manner that is illegal, oppressive or fraudulent; or (B) the corporate assets are being misapplied or wasted;(2) In a proceeding by a creditor if it is established that: (A) The creditor's claim has been reduced to judgment, the execution on the judgment returned unsatisfied and the corporation is insolvent; or (B) the corporation has admitted in writing that the creditor's claim is due and owing and the corporation is insolvent;(3) In a proceeding by the corporation to have its voluntary dissolution continued under court supervision; or(4) In a proceeding by the Attorney General in proceedings in the nature of quo warranto.(b) The superior court for the judicial district where the corporation's principal office or, if none in this state, its registered office, is located shall dissolve a corporation: (1) In a proceeding by a member or members having voting power sufficient under the circumstances to dissolve the corporation pursuant to the certificate of incorporation; (2) in a proceeding by a member or a director when it is established that (A) under the provisions of sections 33-1000 to 33-1290, inclusive, or of the certificate of incorporation or bylaws, the directors are deadlocked in the management of the corporate affairs and the members, if any, are unable to break the deadlock, or (B) if there are members entitled to vote for the election of directors, such members are deadlocked in voting power for the election of directors and for that reason have been unable at the next preceding annual meeting to agree upon or vote for directors as successors to directors whose term would normally have expired upon the election of their successors.(P.A. 96-256, S. 128, 209.)History: P.A. 96-256 effective January 1, 1997.",null,"After an amendment to the certificate of incorporation has been adopted and approved in the manner required by sections 33-1140 to 33-1147, inclusive, and by the certificate of incorporation, the corporation shall deliver to the Secretary of the State for filing a certificate of amendment, that shall set forth: (1) The name of the corporation; (2) the text of each amendment adopted; (3) the date of each amendment's adoption; and (4) if the amendment (A) was adopted by the incorporators or the board of directors without member approval, a statement that the amendment was duly approved by the incorporators or by the board of directors, as the case may be, and that member approval was not required, or (B) required approval by the members, a statement that the amendment was duly approved by the members in the manner required by sections 33-1140 to 33-1147, inclusive, and by the certificate of incorporation.(P.A. 96-256, S. 101, 209; 03-18, S. 40.)History: P.A. 96-256 effective January 1, 1997; P.A. 03-18 replaced provision re a corporation amending its certificate of incorporation with provision re after an amendment to the certificate of incorporation has been adopted and approved, amended Subdiv. (4) by replacing former provisions with new Subpara. (A) re amendment adopted without member approval and new Subpara. (B) re amendment that required member approval, deleted former Subdiv. (5) re amendment that required member approval, and made technical changes, effective July 1, 2003.",null,null,"This chapter may be cited as the iNonprofit Corporation Act of 2010i. (July 2, 2011, D.C. Law 18-378, ss 2, 58 DCR 1720.) Cross References Licenses to conduct bingo games, raffles, or Monte Carlo night parties, see ss 3-1323. Child abuse and neglect prevention childrenis trust fund, see ss 4-1341.06. Financial institutions, licensing of money lenders, icommunity development corporationi defined, see ss 26-910. Cable television, Public Access Corporation, formation, see ss 34-1229. Museum of the City of Washington, powers, see ss 39-303. Nonprofit healthcare entities, sale, lease, or exchange of assets with for-profit entities, see ss 44-603.","(a) The Superior Court may dissolve a nonprofit corporation, place a corporation in receivership, impose a constructive trust on compensation paid to a corporationis director, officer, or manager, or grant other injunctive or equitable relief with respect to a corporation: (1) In a proceeding by the Attorney General for the District of Columbia if it is established that: (A) The corporation obtained its articles of incorporation through fraud; (B) The corporation has exceeded or abused and is continuing to exceed or abuse the authority conferred upon it by law; or (C) The corporation has continued to act contrary to its nonprofit purposes; (2) Except as otherwise provided in the articles of incorporation or bylaws, in a proceeding by 50 members or members holding at least 5% of the voting power, whichever is less, or by a director or member of a designated body, if it is established that: (A) The directors or a designated body are deadlocked in the management of the corporate affairs, the members, if any, are unable to break the deadlock, and irreparable injury to the corporation or its mission is threatened or being suffered because of the deadlock; (B) The directors or those in control of the corporation have acted, are acting, or will act in a manner that is illegal, oppressive, or fraudulent; (C) The members are deadlocked in voting power and have failed, for a period that includes at least 2 consecutive annual meeting dates, to elect successors to directors whose terms have, or otherwise would have, expired; (D) The corporate assets are being misapplied or wasted; or (E) The corporation has insufficient assets to continue its activities and it is no longer able to assemble a quorum of directors or members; (3) In a proceeding by a creditor, if it is established that: (A) The creditoris claim has been reduced to judgment, the execution on the judgment returned unsatisfied, and the corporation is insolvent; or (B) The corporation has admitted in a record that the creditoris claim is due and owing and the corporation is insolvent; or (4) In a proceeding by the corporation to have its voluntary dissolution continued under court supervision. (b)(1) If the Attorney General, in the course of an investigation to determine whether to bring a court action under this section, has reason to believe that a person may have information, or may be in possession, custody, or control of documentary material, relevant to the investigation, the Attorney General may issue in writing, and cause to be served upon the person, a subpoena requiring the person to give oral testimony under oath, or to produce records, books, papers, contracts, electronically-stored data, and other documentary material for inspection and copying. (2) Information obtained pursuant to this authority to subpoena shall not be admissible in a later criminal proceeding against the person who provided the information. (3) The Attorney General may petition the Superior Court for an order compelling compliance with a subpoena issued pursuant to this authority to subpoena. (July 2, 2011, D.C. Law 18-378, ss 2, 58 DCR 1720.) Section References This section is referenced in ss 29-403.04 and ss 29-412.23. Emergency Legislation For temporary (90 days) amendment of this section, see ss 3 of the Public Charter School Priority Enrollment Emergency Amendment Act of 2015 (D.C. Act 21-26, Mar. 27, 2015, 62 DCR 4525, 21 DCSTAT 860). Temporary Legislation For temporary (225 days) amendment of this section, see ss 3 of the Public Charter School Priority Enrollment Temporary Amendment Act of 2015 (D.C. Law 21-3, June 4, 2015, 62 DCR 4556).","(a) If, after a hearing, the Superior Court determines that one or more grounds for judicial dissolution described in ss 29-412.20 exist, it may enter a decree dissolving the nonprofit corporation and specifying the effective date of the dissolution, and the clerk of the court shall deliver a certified copy of the decree to the Mayor, who shall file it. (b) After entering the decree of dissolution, the Superior Court shall direct the winding-up and liquidation of the nonprofit corporationis affairs in accordance with ss 29-412.05 and the notification of claimants in accordance with ssss 29-412.06 and 29-412.07. (July 2, 2011, D.C. Law 18-378, ss 2, 58 DCR 1720.)","(a) The board of directors of a membership corporation may propose dissolution for submission to the members. (b) For a proposal to dissolve to be adopted: (1) The board of directors shall recommend dissolution to the members unless the board of directors determines that because of conflict of interest or other special circumstances, it should make no recommendation and communicates the basis for its determination to the members; and (2) The members entitled to vote must approve the proposal to dissolve as provided in subsection (e) of this section. (c) The board of directors may condition its submission of the proposal for dissolution on any basis. (d) The nonprofit corporation shall give notice to each member, whether or not entitled to vote, of the proposed meeting of members. The notice shall also state: (1) That the purpose, or one of the purposes, of the meeting is to consider dissolving the corporation; and (2) How the assets of the corporation will be distributed after all creditors have been paid or how the distribution of assets will be determined. (e) Unless the articles of incorporation, the bylaws, or the board of directors acting pursuant to subsection (c) of this section, requires a greater vote or a greater number of members to be present, the adoption of the proposal to dissolve by the members shall require the approval of the members at a meeting at which a quorum exists, and, if any class of members is entitled to vote as a separate group on the proposal, the approval of each such separate voting group at a meeting at which a quorum of the voting group exists. (f) If the nonprofit corporation does not have any members entitled to vote on its dissolution, a proposal to dissolve shall be adopted by the corporation when it has been adopted by the board of directors. (g) A charitable corporation shall give the Attorney General for the District of Columbia notice in the form of a record that it intends to dissolve before the time it delivers articles of dissolution to the Mayor. Notice to the Attorney General under this section shall not delay or otherwise affect the dissolution process. (July 2, 2011, D.C. Law 18-378, ss 2, 58 DCR 1720.)","(a) At any time after dissolution is authorized, the nonprofit corporation may dissolve by delivering to the Mayor for filing articles of dissolution setting forth: (1) The name of the corporation; (2) The date dissolution was authorized; and (3) That the dissolution was approved in the manner required by this chapter and by the articles of incorporation and bylaws. (b) A nonprofit corporation shall be dissolved upon the effective date of its articles of dissolution. (c) For purposes of this part, the term idissolved corporationi means a nonprofit corporation whose articles of dissolution have become effective and includes a successor entity to which the remaining assets of the corporation are transferred subject to its liabilities for purposes of liquidation. (July 2, 2011, D.C. Law 18-378, ss 2, 58 DCR 1720.)",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"(a) The Superior Court may remove a director from office in a proceeding commenced by or in the right of the corporation if the court finds that: (1) The director engaged in fraudulent conduct with respect to the corporation or its members, grossly abused the position of director, or intentionally inflicted harm on the corporation; and (2) Considering the directoris course of conduct and the inadequacy of other available remedies, removal would be in the best interests of the corporation. (b) A member, individual director, or member of a designated body proceeding on behalf of the nonprofit corporation under subsection (a) of this section shall comply with all of the requirements of subchapter XI of this chapter. (c) The court, in addition to removing the director, may bar the director from being reelected, redesignated, or reappointed for a period prescribed by the court. (d) Nothing in this section limits the equitable powers of the court to order other relief. (e) If a proceeding is commenced under this section to remove a director of a charitable corporation, the plaintiff shall give the Attorney General for the District of Columbia notice in record form of the commencement of the proceeding. (July 2, 2011, D.C. Law 18-378, ss 2, 58 DCR 1720.)","(a) The Superior Court may dissolve a nonprofit corporation, place a corporation in receivership, impose a constructive trust on compensation paid to a corporationis director, officer, or manager, or grant other injunctive or equitable relief with respect to a corporation: (1) In a proceeding by the Attorney General for the District of Columbia if it is established that: (A) The corporation obtained its articles of incorporation through fraud; (B) The corporation has exceeded or abused and is continuing to exceed or abuse the authority conferred upon it by law; or (C) The corporation has continued to act contrary to its nonprofit purposes; (2) Except as otherwise provided in the articles of incorporation or bylaws, in a proceeding by 50 members or members holding at least 5% of the voting power, whichever is less, or by a director or member of a designated body, if it is established that: (A) The directors or a designated body are deadlocked in the management of the corporate affairs, the members, if any, are unable to break the deadlock, and irreparable injury to the corporation or its mission is threatened or being suffered because of the deadlock; (B) The directors or those in control of the corporation have acted, are acting, or will act in a manner that is illegal, oppressive, or fraudulent; (C) The members are deadlocked in voting power and have failed, for a period that includes at least 2 consecutive annual meeting dates, to elect successors to directors whose terms have, or otherwise would have, expired; (D) The corporate assets are being misapplied or wasted; or (E) The corporation has insufficient assets to continue its activities and it is no longer able to assemble a quorum of directors or members; (3) In a proceeding by a creditor, if it is established that: (A) The creditoris claim has been reduced to judgment, the execution on the judgment returned unsatisfied, and the corporation is insolvent; or (B) The corporation has admitted in a record that the creditoris claim is due and owing and the corporation is insolvent; or (4) In a proceeding by the corporation to have its voluntary dissolution continued under court supervision. (b)(1) If the Attorney General, in the course of an investigation to determine whether to bring a court action under this section, has reason to believe that a person may have information, or may be in possession, custody, or control of documentary material, relevant to the investigation, the Attorney General may issue in writing, and cause to be served upon the person, a subpoena requiring the person to give oral testimony under oath, or to produce records, books, papers, contracts, electronically-stored data, and other documentary material for inspection and copying. (2) Information obtained pursuant to this authority to subpoena shall not be admissible in a later criminal proceeding against the person who provided the information. (3) The Attorney General may petition the Superior Court for an order compelling compliance with a subpoena issued pursuant to this authority to subpoena. (July 2, 2011, D.C. Law 18-378, ss 2, 58 DCR 1720.) Section References This section is referenced in ss 29-403.04 and ss 29-412.23. Emergency Legislation For temporary (90 days) amendment of this section, see ss 3 of the Public Charter School Priority Enrollment Emergency Amendment Act of 2015 (D.C. Act 21-26, Mar. 27, 2015, 62 DCR 4525, 21 DCSTAT 860). Temporary Legislation For temporary (225 days) amendment of this section, see ss 3 of the Public Charter School Priority Enrollment Temporary Amendment Act of 2015 (D.C. Law 21-3, June 4, 2015, 62 DCR 4556).","After an amendment to the articles of incorporation has been adopted and approved in the manner required by this chapter and by the articles of incorporation, the nonprofit corporation shall deliver to the Mayor, for filing, articles of amendment, which shall set forth: (1) The name of the corporation; (2) The text of the amendment adopted; (3) If the amendment provides for an exchange, reclassification, or cancellation of memberships, provisions for implementing the amendment if not contained in the amendment itself, which may be made dependent upon facts objectively ascertainable outside the articles of amendment in accordance with ss 29-401.04; (4) The date of the amendmentis adoption; and (5) If the amendment: (A) Was adopted by the incorporators, board of directors, or a designated body without member approval, a statement that the amendment was adopted by the incorporators or by the board of directors or designated body, as the case may be, and that member approval was not required; or (B) Required approval by the members, a statement that the amendment was duly approved by the members in the manner required by this chapter and by the articles of incorporation and bylaws. (July 2, 2011, D.C. Law 18-378, ss 2, 58 DCR 1720.) Section References This section is referenced in ss 29-408.07.","(a) Property held in trust or otherwise dedicated to a charitable purpose shall not be diverted from its purpose by a transaction described in ss 29-410.01 or ss 29-410.02 unless the nonprofit corporation obtains an appropriate order from the Superior Court to the extent required by and pursuant to the law of the District on cy pres or otherwise dealing with the nondiversion of charitable assets. (b) A person that is a member or otherwise affiliated with a charitable corporation shall not receive a direct or indirect financial benefit in connection with a disposition of assets unless the person is a charitable corporation or an unincorporated entity that has a charitable purpose. This subsection shall not apply to the receipt of reasonable compensation for services rendered. (July 2, 2011, D.C. Law 18-378, ss 2, 58 DCR 1720.)","Approval of the members of a nonprofit corporation shall not be required, unless the articles of incorporation or bylaws otherwise provide, to: (1) Sell, lease, exchange, or otherwise dispose of any or all of the corporationis assets: (A) In the usual and regular course of its activities; or (B) If the corporation and its consolidated subsidiaries retain an activity that represented or was supported by at least 33% of total assets at the end of the most recently completed fiscal year; (2) Mortgage, pledge, dedicate to the repayment of indebtedness, whether with or without recourse, or otherwise encumber any or all of the corporationis assets, whether or not in the usual and regular course of business its [sic] activities; or (3) Transfer any or all of the corporationis assets to one or more corporations or other entities all of the memberships or interests of which are owned by the corporation. (July 2, 2011, D.C. Law 18-378, ss 2, 58 DCR 1720.) Section References This section is referenced in ss 29-410.02 and ss 29-410.03.","(a) Except as otherwise provided in the articles of incorporation or bylaws, a sale, lease, exchange, or other disposition of assets, other than a disposition described in ss 29-410.01, shall require approval of the nonprofit corporationis members. (b) A disposition that requires approval of the members under subsection (a) of this section shall be initiated by a resolution by the board of directors authorizing the disposition. After adoption of the resolution, the board of directors shall submit the proposed disposition to the members for their approval. The board of directors shall also transmit to the members a recommendation that the members approve the proposed disposition, unless the board of directors makes a determination that because of conflicts of interest or other special circumstances, it should not make such a recommendation, in which case the board of directors shall transmit to the members the basis for that determination. (c) The board of directors may condition its submission of a disposition to the members under subsection (b) of this section on any basis. (d) If a disposition is required to be approved by the members under subsection (a) of this section, and if the approval is to be given at a meeting, the nonprofit corporation shall give notice to each member, whether or not entitled to vote, of the meeting of members at which the disposition is to be submitted for approval. The notice shall state that the purpose, or one of the purposes, of the meeting is to consider the disposition and shall contain a description of the disposition, including the terms and conditions thereof and the consideration to be received by the corporation. (e) Unless the articles of incorporation or bylaws, or the board of directors acting pursuant to subsection (c) of this section, requires a greater vote, or a greater number of votes to be present, the approval of a disposition by the members shall require the approval of the members at a meeting at which a quorum exists, and, if any class of members is entitled to vote as a separate group on the disposition, the approval of each such separate voting group at a meeting at which a quorum of the voting group exists. (f) After a disposition has been approved by the members under subsection (e) of this section, and at any time before the disposition has been consummated, it may be abandoned by the nonprofit corporation without action by the members, subject to any contractual rights of other parties to the disposition. (g) A disposition of assets in the course of dissolution under subchapter XII of this chapter shall not be governed by this section. (h) The assets of a direct or indirect consolidated subsidiary shall be deemed the assets of the parent nonprofit corporation for the purposes of this section. (i) In addition to the approval of a disposition of assets by the board of directors and members as required by this section, the disposition shall also be approved in the form of a record by any person or group of persons whose approval is required under ss 29-408.40 to amend the articles of incorporation or bylaws. (July 2, 2011, D.C. Law 18-378, ss 2, 58 DCR 1720.) Section References This section is referenced in ss 29-410.03.",null,"(a) After a plan of merger or membership exchange has been adopted and approved as required by this chapter, articles of merger or membership exchange shall be signed on behalf of each party to the merger or membership exchange by any officer or other duly authorized representative. The articles shall set forth: (1) The names of the parties to the merger or membership exchange; (2) If the articles of incorporation of the survivor of a merger or an exchanging nonprofit corporation are amended, or if a new corporation is created as a result of a merger, the amendments to the articles of incorporation of the survivor or exchanging corporation or the articles of incorporation of the new corporation; (3) If the plan of merger or membership exchange required approval by the members of a domestic nonprofit corporation that was a party to the merger or membership exchange, a statement that the plan was duly approved by the members and, if voting by any separate voting group was required, by each such separate voting group, in the manner required by this chapter and the articles of incorporation or bylaws; (4) If the plan of merger or membership exchange did not require approval by the members of a domestic nonprofit corporation that was a party to the merger or membership exchange, a statement to that effect; and (5) As to each foreign nonprofit corporation or eligible entity that was a party to the merger or membership exchange, a statement that the participation of the foreign corporation or eligible entity was duly authorized as required by the organic law of the corporation or eligible entity. (b) Terms of articles of merger or membership exchange may be made dependent on facts objectively ascertainable outside the articles in accordance with ss 29-401.04. (c) Articles of merger or membership exchange shall be delivered to the Mayor for filing by the survivor of the merger or the acquiring corporation or eligible entity in a membership exchange and take effect at the effective time provided in ss 29-102.03. Articles of merger or membership exchange filed under this section may be combined with any filing required under the organic law of any domestic eligible entity involved in the transaction if the combined filing satisfies the requirements of both this section and the other organic law. (July 2, 2011, D.C. Law 18-378, ss 2, 58 DCR 1720.)","(a) For the purposes of this subchapter, the term: (1) iExchanging entityi means the domestic or foreign nonprofit corporation or eligible entity in which all of one or more classes of memberships or classes or series of eligible interests are to be acquired in a membership exchange. (2) iMembership exchangei means a transaction pursuant to ss 29-409.03. (3) iMergeri means a transaction pursuant to ss 29-409.02. (4) iParty to a mergeri or iparty to a membership exchangei means any domestic or foreign nonprofit corporation or eligible entity that: (A) Will merge under a plan of merger; (B) Will acquire memberships or eligible interests of another corporation or an eligible entity in a membership exchange; or (C) Is an exchanging entity. (5) iSurvivori in a merger means the corporation or eligible entity into which one or more other corporations or eligible entities are merged. A survivor of a merger may preexist the merger or be created by the merger. (b) Property held in trust by an entity or otherwise dedicated to a charitable purpose shall not be diverted from its purpose by a transaction under this subchapter unless the entity obtains an appropriate order of the Superior Court to the extent required by and pursuant to the law of the District on cy pres or otherwise dealing with the nondiversion of charitable assets. (c) Unless an entity that is a party to a transaction under this subchapter obtains an appropriate order of the Superior Court under the law of the District on cy pres or otherwise dealing with the nondiversion of charitable assets, the transaction shall not affect: (1) Any restriction imposed upon the entity by its organic documents that may not be amended by its governors, members, or interest holders; (2) Any restriction imposed upon property held by the entity by virtue of any trust under which it holds that property; or (3) The existing rights of persons other than members, shareholders, or interest holders of the entity. (d) A person that is a member, interest holder, or otherwise affiliated with a charitable corporation or an unincorporated entity with a charitable purpose shall not receive a direct or indirect financial benefit in connection with a transaction under this subchapter to which the charitable corporation or unincorporated entity is a party unless the person is itself a charitable corporation or unincorporated entity with a charitable purpose. This subsection shall not apply to the receipt of reasonable compensation for services rendered. (July 2, 2011, D.C. Law 18-378, ss 2, 58 DCR 1720.) Section References This section is referenced in ss 29-409.07.","(a) If the stockholders of a corporation of this State, having only 2 stockholders each of which own 50% of the stock therein, shall be engaged in the prosecution of a joint venture and if such stockholders shall be unable to agree upon the desirability of discontinuing such joint venture and disposing of the assets used in such venture, either stockholder may, unless otherwise provided in the certificate of incorporation of the corporation or in a written agreement between the stockholders, file with the Court of Chancery a petition stating that it desires to discontinue such joint venture and to dispose of the assets used in such venture in accordance with a plan to be agreed upon by both stockholders or that, if no such plan shall be agreed upon by both stockholders, the corporation be dissolved. Such petition shall have attached thereto a copy of the proposed plan of discontinuance and distribution and a certificate stating that copies of such petition and plan have been transmitted in writing to the other stockholder and to the directors and officers of such corporation. The petition and certificate shall be executed and acknowledged in accordance with ss 103 of this title. (b) Unless both stockholders file with the Court of Chancery: (1) Within 3 months of the date of the filing of such petition, a certificate similarly executed and acknowledged stating that they have agreed on such plan, or a modification thereof, and (2) Within 1 year from the date of the filing of such petition, a certificate similarly executed and acknowledged stating that the distribution provided by such plan had been completed, the Court of Chancery may dissolve such corporation and may by appointment of 1 or more trustees or receivers with all the powers and title of a trustee or receiver appointed under ss 279 of this title, administer and wind up its affairs. Either or both of the above periods may be extended by agreement of the stockholders, evidenced by a certificate similarly executed, acknowledged and filed with the Court of Chancery prior to the expiration of such period. (c) In the case of a charitable nonstock corporation, the petitioner shall provide a copy of any petition referred to in subsection (a) of this section to the Attorney General of the State of Delaware within 1 week of its filing with the Court of Chancery. 8 Del. C. 1953, ss 273; 56 Del. Laws, c. 50; 70 Del. Laws, c. 349, ss 23; 77 Del. Laws, c. 253, ss 59.","(a) If the stockholders of a corporation of this State, having only 2 stockholders each of which own 50% of the stock therein, shall be engaged in the prosecution of a joint venture and if such stockholders shall be unable to agree upon the desirability of discontinuing such joint venture and disposing of the assets used in such venture, either stockholder may, unless otherwise provided in the certificate of incorporation of the corporation or in a written agreement between the stockholders, file with the Court of Chancery a petition stating that it desires to discontinue such joint venture and to dispose of the assets used in such venture in accordance with a plan to be agreed upon by both stockholders or that, if no such plan shall be agreed upon by both stockholders, the corporation be dissolved. Such petition shall have attached thereto a copy of the proposed plan of discontinuance and distribution and a certificate stating that copies of such petition and plan have been transmitted in writing to the other stockholder and to the directors and officers of such corporation. The petition and certificate shall be executed and acknowledged in accordance with ss 103 of this title. (b) Unless both stockholders file with the Court of Chancery: (1) Within 3 months of the date of the filing of such petition, a certificate similarly executed and acknowledged stating that they have agreed on such plan, or a modification thereof, and (2) Within 1 year from the date of the filing of such petition, a certificate similarly executed and acknowledged stating that the distribution provided by such plan had been completed, the Court of Chancery may dissolve such corporation and may by appointment of 1 or more trustees or receivers with all the powers and title of a trustee or receiver appointed under ss 279 of this title, administer and wind up its affairs. Either or both of the above periods may be extended by agreement of the stockholders, evidenced by a certificate similarly executed, acknowledged and filed with the Court of Chancery prior to the expiration of such period. (c) In the case of a charitable nonstock corporation, the petitioner shall provide a copy of any petition referred to in subsection (a) of this section to the Attorney General of the State of Delaware within 1 week of its filing with the Court of Chancery. 8 Del. C. 1953, ss 273; 56 Del. Laws, c. 50; 70 Del. Laws, c. 349, ss 23; 77 Del. Laws, c. 253, ss 59.","(a) Whenever it shall be desired to dissolve any nonstock corporation, the governing body shall perform all the acts necessary for dissolution which are required by ss 275 of this title to be performed by the board of directors of a corporation having capital stock. If any members of a nonstock corporation are entitled to vote for the election of members of its governing body or are entitled to vote for dissolution under the certificate of incorporation or the bylaws of such corporation, such members shall perform all the acts necessary for dissolution which are contemplated by ss 275 of this title to be performed by the stockholders of a corporation having capital stock, including dissolution without action of the members of the governing body if all the members of the corporation entitled to vote thereon shall consent in writing and a certificate of dissolution shall be filed with the Secretary of State pursuant to ss 275(d) of this title. If there is no member entitled to vote thereon, the dissolution of the corporation shall be authorized at a meeting of the governing body, upon the adoption of a resolution to dissolve by the vote of a majority of members of its governing body then in office. In all other respects, the method and proceedings for the dissolution of a nonstock corporation shall conform as nearly as may be to the proceedings prescribed by ss 275 of this title for the dissolution of corporations having capital stock. (b) If a nonstock corporation has not commenced the business for which the corporation was organized, a majority of the governing body or, if none, a majority of the incorporators may surrender all of the corporation rights and franchises by filing in the office of the Secretary of State a certificate, executed and acknowledged by a majority of the incorporators or governing body, conforming as nearly as may be to the certificate prescribed by ss 274 of this title. 8 Del. C. 1953, ss 276; 56 Del. Laws, c. 50; 66 Del. Laws, c. 136, ss 35; 77 Del. Laws, c. 253, ss 60.","(a) Whenever it shall be desired to dissolve any nonstock corporation, the governing body shall perform all the acts necessary for dissolution which are required by ss 275 of this title to be performed by the board of directors of a corporation having capital stock. If any members of a nonstock corporation are entitled to vote for the election of members of its governing body or are entitled to vote for dissolution under the certificate of incorporation or the bylaws of such corporation, such members shall perform all the acts necessary for dissolution which are contemplated by ss 275 of this title to be performed by the stockholders of a corporation having capital stock, including dissolution without action of the members of the governing body if all the members of the corporation entitled to vote thereon shall consent in writing and a certificate of dissolution shall be filed with the Secretary of State pursuant to ss 275(d) of this title. If there is no member entitled to vote thereon, the dissolution of the corporation shall be authorized at a meeting of the governing body, upon the adoption of a resolution to dissolve by the vote of a majority of members of its governing body then in office. In all other respects, the method and proceedings for the dissolution of a nonstock corporation shall conform as nearly as may be to the proceedings prescribed by ss 275 of this title for the dissolution of corporations having capital stock. (b) If a nonstock corporation has not commenced the business for which the corporation was organized, a majority of the governing body or, if none, a majority of the incorporators may surrender all of the corporation rights and franchises by filing in the office of the Secretary of State a certificate, executed and acknowledged by a majority of the incorporators or governing body, conforming as nearly as may be to the certificate prescribed by ss 274 of this title. 8 Del. C. 1953, ss 276; 56 Del. Laws, c. 50; 66 Del. Laws, c. 136, ss 35; 77 Del. Laws, c. 253, ss 60.","(a) Whenever any instrument is to be filed with the Secretary of State or in accordance with this section or chapter, such instrument shall be executed as follows: (1) The certificate of incorporation, and any other instrument to be filed before the election of the initial board of directors if the initial directors were not named in the certificate of incorporation, shall be signed by the incorporator or incorporators (or, in the case of any such other instrument, such incorporatoris or incorporatorsi successors and assigns). If any incorporator is not available then any such other instrument may be signed, with the same effect as if such incorporator had signed it, by any person for whom or on whose behalf such incorporator, in executing the certificate of incorporation, was acting directly or indirectly as employee or agent, provided that such other instrument shall state that such incorporator is not available and the reason therefor, that such incorporator in executing the certificate of incorporation was acting directly or indirectly as employee or agent for or on behalf of such person, and that such personis signature on such instrument is otherwise authorized and not wrongful. (2) All other instruments shall be signed: a. By any authorized officer of the corporation; or b. If it shall appear from the instrument that there are no such officers, then by a majority of the directors or by such directors as may be designated by the board; or c. If it shall appear from the instrument that there are no such officers or directors, then by the holders of record, or such of them as may be designated by the holders of record, of a majority of all outstanding shares of stock; or d. By the holders of record of all outstanding shares of stock. (b) Whenever this chapter requires any instrument to be acknowledged, such requirement is satisfied by either: (1) The formal acknowledgment by the person or 1 of the persons signing the instrument that it is such personis act and deed or the act and deed of the corporation, and that the facts stated therein are true. Such acknowledgment shall be made before a person who is authorized by the law of the place of execution to take acknowledgments of deeds. If such person has a seal of office such person shall affix it to the instrument. (2) The signature, without more, of the person or persons signing the instrument, in which case such signature or signatures shall constitute the affirmation or acknowledgment of the signatory, under penalties of perjury, that the instrument is such personis act and deed or the act and deed of the corporation, and that the facts stated therein are true. (c) Whenever any instrument is to be filed with the Secretary of State or in accordance with this section or chapter, such requirement means that: (1) The signed instrument shall be delivered to the office of the Secretary of State; (2) All taxes and fees authorized by law to be collected by the Secretary of State in connection with the filing of the instrument shall be tendered to the Secretary of State; and (3) Upon delivery of the instrument, the Secretary of State shall record the date and time of its delivery. Upon such delivery and tender of the required taxes and fees, the Secretary of State shall certify that the instrument has been filed in the Secretary of Stateis office by endorsing upon the signed instrument the word iFiledi, and the date and time of its filing. This endorsement is the ifiling datei of the instrument, and is conclusive of the date and time of its filing in the absence of actual fraud. The Secretary of State shall file and index the endorsed instrument. Except as provided in paragraph (c)(4) of this section and in subsection (i) of this section, such filing date of an instrument shall be the date and time of delivery of the instrument. (4) Upon request made upon or prior to delivery, the Secretary of State may, to the extent deemed practicable, establish as the filing date of an instrument a date and time after its delivery. If the Secretary of State refuses to file any instrument due to an error, omission or other imperfection, the Secretary of State may hold such instrument in suspension, and in such event, upon delivery of a replacement instrument in proper form for filing and tender of the required taxes and fees within 5 business days after notice of such suspension is given to the filer, the Secretary of State shall establish as the filing date of such instrument the date and time that would have been the filing date of the rejected instrument had it been accepted for filing. The Secretary of State shall not issue a certificate of good standing with respect to any corporation with an instrument held in suspension pursuant to this subsection. The Secretary of State may establish as the filing date of an instrument the date and time at which information from such instrument is entered pursuant to paragraph (c)(8) of this section if such instrument is delivered on the same date and within 4 hours after such information is entered. (5) The Secretary of State, acting as agent for the recorders of each of the counties, shall collect and deposit in a separate account established exclusively for that purpose a county assessment fee with respect to each filed instrument and shall thereafter weekly remit from such account to the recorder of each of the said counties the amount or amounts of such fees as provided for in paragraph (c)(6) of this section or as elsewhere provided by law. Said fees shall be for the purposes of defraying certain costs incurred by the counties in merging the information and images of such filed documents with the document information systems of each of the recorderis offices in the counties and in retrieving, maintaining and displaying such information and images in the offices of the recorders and at remote locations in each of such counties. In consideration for its acting as the agent for the recorders with respect to the collection and payment of the county assessment fees, the Secretary of State shall retain and pay over to the General Fund of the State an administrative charge of 1 percent of the total fees collected. (6) The assessment fee to the counties shall be $24 for each 1-page instrument filed with the Secretary of State in accordance with this section and $9.00 for each additional page for instruments with more than 1 page. The recorderis office to receive the assessment fee shall be the recorderis office in the county in which the corporationis registered office in this State is, or is to be, located, except that an assessment fee shall not be charged for either a certificate of dissolution qualifying for treatment under ss 391(a)(5)b. of this title or a document filed in accordance with subchapter XVI of this chapter. (7) The Secretary of State, acting as agent, shall collect and deposit in a separate account established exclusively for that purpose a courthouse municipality fee with respect to each filed instrument and shall thereafter monthly remit funds from such account to the treasuries of the municipalities designated in ss 301 of Title 10. Said fees shall be for the purposes of defraying certain costs incurred by such municipalities in hosting the primary locations for the Delaware courts. The fee to such municipalities shall be $20 for each instrument filed with the Secretary of State in accordance with this section. The municipality to receive the fee shall be the municipality designated in ss 301 of Title 10 in the county in which the corporationis registered office in this State is, or is to be, located, except that a fee shall not be charged for a certificate of dissolution qualifying for treatment under ss 391(a)(5)b. of this title, a resignation of agent without appointment of a successor under ss 136 of this title, or a document filed in accordance with subchapter XVI of this chapter. (8) The Secretary of State shall cause to be entered such information from each instrument as the Secretary of State deems appropriate into the Delaware Corporation Information System or any system which is a successor thereto in the office of the Secretary of State, and such information and a copy of each such instrument shall be permanently maintained as a public record on a suitable medium. The Secretary of State is authorized to grant direct access to such system to registered agents subject to the execution of an operating agreement between the Secretary of State and such registered agent. Any registered agent granted such access shall demonstrate the existence of policies to ensure that information entered into the system accurately reflects the content of instruments in the possession of the registered agent at the time of entry. (d) Any instrument filed in accordance with subsection (c) of this section shall be effective upon its filing date. Any instrument may provide that it is not to become effective until a specified time subsequent to the time it is filed, but such time shall not be later than a time on the ninetieth day after the date of its filing. If any instrument filed in accordance with subsection (c) of this section provides for a future effective date or time and if the transaction is terminated or its terms are amended to change the future effective date or time prior to the future effective date or time, the instrument shall be terminated or amended by the filing, prior to the future effective date or time set forth in such instrument, of a certificate of termination or amendment of the original instrument, executed in accordance with subsection (a) of this section, which shall identify the instrument which has been terminated or amended and shall state that the instrument has been terminated or the manner in which it has been amended. (e) If another section of this chapter specifically prescribes a manner of executing, acknowledging or filing a specified instrument or a time when such instrument shall become effective which differs from the corresponding provisions of this section, then such other section shall govern. (f) Whenever any instrument authorized to be filed with the Secretary of State under any provision of this title, has been so filed and is an inaccurate record of the corporate action therein referred to, or was defectively or erroneously executed, sealed or acknowledged, the instrument may be corrected by filing with the Secretary of State a certificate of correction of the instrument which shall be executed, acknowledged and filed in accordance with this section. The certificate of correction shall specify the inaccuracy or defect to be corrected and shall set forth the portion of the instrument in corrected form. In lieu of filing a certificate of correction the instrument may be corrected by filing with the Secretary of State a corrected instrument which shall be executed, acknowledged and filed in accordance with this section. The corrected instrument shall be specifically designated as such in its heading, shall specify the inaccuracy or defect to be corrected, and shall set forth the entire instrument in corrected form. An instrument corrected in accordance with this section shall be effective as of the date the original instrument was filed, except as to those persons who are substantially and adversely affected by the correction and as to those persons the instrument as corrected shall be effective from the filing date. (g) Notwithstanding that any instrument authorized to be filed with the Secretary of State under this title is when filed inaccurately, defectively or erroneously executed, sealed or acknowledged, or otherwise defective in any respect, the Secretary of State shall have no liability to any person for the preclearance for filing, the acceptance for filing or the filing and indexing of such instrument by the Secretary of State. (h) Any signature on any instrument authorized to be filed with the Secretary of State under this title may be a facsimile, a conformed signature or an electronically transmitted signature. (i) (1) If: a. Together with the actual delivery of an instrument and tender of the required taxes and fees, there is delivered to the Secretary of State a separate affidavit (which in its heading shall be designated as an iaffidavit of extraordinary conditioni) attesting, on the basis of personal knowledge of the affiant or a reliable source of knowledge identified in the affidavit, that an earlier effort to deliver such instrument and tender such taxes and fees was made in good faith, specifying the nature, date and time of such good faith effort and requesting that the Secretary of State establish such date and time as the filing date of such instrument; or b. Upon the actual delivery of an instrument and tender of the required taxes and fees, the Secretary of State in the Secretaryis discretion provides a written waiver of the requirement for such an affidavit stating that it appears to the Secretary of State that an earlier effort to deliver such instrument and tender such taxes and fees was made in good faith and specifying the date and time of such effort; and c. The Secretary of State determines that an extraordinary condition existed at such date and time, that such earlier effort was unsuccessful as a result of the existence of such extraordinary condition, and that such actual delivery and tender were made within a reasonable period (not to exceed 2 business days) after the cessation of such extraordinary condition, then the Secretary of State may establish such date and time as the filing date of such instrument. No fee shall be paid to the Secretary of State for receiving an affidavit of extraordinary condition. (2) For purposes of this subsection, an iextraordinary conditioni means: any emergency resulting from an attack on, invasion or occupation by foreign military forces of, or disaster, catastrophe, war or other armed conflict, revolution or insurrection, or rioting or civil commotion in, the United States or a locality in which the Secretary of State conducts its business or in which the good faith effort to deliver the instrument and tender the required taxes and fees is made, or the immediate threat of any of the foregoing; or any malfunction or outage of the electrical or telephone service to the Secretary of Stateis office, or weather or other condition in or about a locality in which the Secretary of State conducts its business, as a result of which the Secretary of Stateis office is not open for the purpose of the filing of instruments under this chapter or such filing cannot be effected without extraordinary effort. The Secretary of State may require such proof as it deems necessary to make the determination required under paragraph (i)(1)c. of this section, and any such determination shall be conclusive in the absence of actual fraud. (3) If the Secretary of State establishes the filing date of an instrument pursuant to this subsection, the date and time of delivery of the affidavit of extraordinary condition or the date and time of the Secretary of Stateis written waiver of such affidavit shall be endorsed on such affidavit or waiver and such affidavit or waiver, so endorsed, shall be attached to the filed instrument to which it relates. Such filed in itations or restrictions of such rights, or by changing shares with par value into shares without par value, or shares without par value into shares with par value either with or without increasing or decreasing the number of shares, or by subdividing or combining the outstanding shares of any class or series of a class of shares into a greater or lesser number of outstanding shares; or (4) To cancel or otherwise affect the right of the holders of the shares of any class to receive dividends which have accrued but have not been declared; or (5) To create new classes of stock having rights and preferences either prior and superior or subordinate and inferior to the stock of any class then authorized, whether issued or unissued; or (6) To change the period of its duration; or (7) To delete: a. Such provisions of the original certificate of incorporation which named the incorporator or incorporators, the initial board of directors and the original subscribers for shares; and b. Such provisions contained in any amendment to the certificate of incorporation as were necessary to effect a change, exchange, reclassification, subdivision, combination or cancellation of stock, if such change, exchange, reclassification, subdivision, combination or cancellation has become effective. Any or all such changes or alterations may be effected by 1 certificate of amendment. (b) Every amendment authorized by subsection (a) of this section shall be made and effected in the following manner: (1) If the corporation has capital stock, its board of directors shall adopt a resolution setting forth the amendment proposed, declaring its advisability, and either calling a special meeting of the stockholders entitled to vote in respect thereof for the consideration of such amendment or directing that the amendment proposed be considered at the next annual meeting of the stockholders; provided, however, that unless otherwise expressly required by the certificate of incorporation, no meeting or vote of stockholders shall be required to adopt an amendment that effects only changes described in paragraph (a)(1) or (7) of this section. Such special or annual meeting shall be called and held upon notice in accordance with ss 222 of this title. The notice shall set forth such amendment in full or a brief summary of the changes to be effected thereby unless such notice constitutes a notice of internet availability of proxy materials under the rules promulgated under the Securities Exchange Act of 1934 [15 U.S.C. ss 78a et seq.]. At the meeting a vote of the stockholders entitled to vote thereon shall be taken for and against any proposed amendment that requires adoption by stockholders. If no vote of stockholders is required to effect such amendment, or if a majority of the outstanding stock entitled to vote thereon, and a majority of the outstanding stock of each class entitled to vote thereon as a class has been voted in favor of the amendment, a certificate setting forth the amendment and certifying that such amendment has been duly adopted in accordance with this section shall be executed, acknowledged and filed and shall become effective in accordance with ss 103 of this title. (2) The holders of the outstanding shares of a class shall be entitled to vote as a class upon a proposed amendment, whether or not entitled to vote thereon by the certificate of incorporation, if the amendment would increase or decrease the aggregate number of authorized shares of such class, increase or decrease the par value of the shares of such class, or alter or change the powers, preferences, or special rights of the shares of such class so as to affect them adversely. If any proposed amendment would alter or change the powers, preferences, or special rights of 1 or more series of any class so as to affect them adversely, but shall not so affect the entire class, then only the shares of the series so affected by the amendment shall be considered a separate class for the purposes of this paragraph. The number of authorized shares of any such class or classes of stock may be increased or decreased (but not below the number of shares thereof then outstanding) by the affirmative vote of the holders of a majority of the stock of the corporation entitled to vote irrespective of this subsection, if so provided in the original certificate of incorporation, in any amendment thereto which created such class or classes of stock or which was adopted prior to the issuance of any shares of such class or classes of stock, or in any amendment thereto which was authorized by a resolution or resolutions adopted by the affirmative vote of the holders of a majority of such class or classes of stock. (3) If the corporation is a nonstock corporation, then the governing body thereof shall adopt a resolution setting forth the amendment proposed and declaring its advisability. If a majority of all the members of the governing body shall vote in favor of such amendment, a certificate thereof shall be executed, acknowledged and filed and shall become effective in accordance with ss 103 of this title. The certificate of incorporation of any nonstock corporation may contain a provision requiring any amendment thereto to be approved by a specified number or percentage of the members or of any specified class of members of such corporation in which event such proposed amendment shall be submitted to the members or to any specified class of members of such corporation in the same manner, so far as applicable, as is provided in this section for an amendment to the certificate of incorporation of a stock corporation; and in the event of the adoption thereof by such members, a certificate evidencing such amendment shall be executed, acknowledged and filed and shall become effective in accordance with ss 103 of this title. (4) Whenever the certificate of incorporation shall require for action by the board of directors of a corporation other than a nonstock corporation or by

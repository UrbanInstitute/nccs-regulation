fied in the resolution as the period within which the certificate is to be filed, whichever is latest, in which event the certificate of dissolution may be signed by any three voting members and shall set forth a statement that the persons signing the certificate are voting members and are filing the certificate because of the failure of the officers to do so. (G) A certificate of dissolution, filed with the secretary of state, shall be accompanied by: (1) A receipt, certificate, or other evidence from the director of job and family services showing that all contributions due from the corporation as an employer have been paid, that such payment has been adequately guaranteed, or that the corporation is not subject to such contributions; (2) A receipt, certificate, or other evidence showing that the corporation has paid all taxes imposed under the laws of this state that are or will be due from the corporation on the date of the dissolution , or that such payment has been adequately guaranteed; (3) In lieu of the receipt, certificate, or other evidence described in division (G)(1) or (2) of this section, an affidavit of one or more of the persons executing the certificate of dissolution or of an officer of the corporation containing a statement of the date upon which the particular department, agency, or authority was advised in writing of the scheduled effective date of the dissolution and was advised in writing of the acknowledgement by the corporation of the applicability of section 1702.55 of the Revised Code. (H) Upon the filing of a certificate of dissolution and those accompanying documents or on a later date specified in the certificate that is not more than ninety days after the filing, the corporation shall be dissolved. Amended by 129th General AssemblyFile No.117, HB 508, ss1, eff. 9/6/2012. Effective Date: 05-16-2002 .","(A) Without limiting the generality of its authority, the court of common pleas of the county in this state in which is located the principal office of a voluntarily dissolved corporation or of a corporation whose articles have been canceled or whose period of existence has expired, upon the complaint of the corporation, a majority of the directors, or a creditor or member, and upon such notice to all the directors and such other persons interested as the court considers proper, at any time may order and adjudge in respect to the following matters: (1) The presentation and proof of all claims and demands against the corporation and of all rights, interests, or liens in or on any of its property; the fixing of the time within which and the manner in which such proof shall be made and the person to whom such presentation shall be made; and the barring from participation in any distribution of assets of all persons failing to make and present proofs as required by the order of the court; (2) The stay of the prosecution of any proceeding against the corporation or involving any of its property, and the requirement that the parties to it present and prove their claims, demands, rights, interests, or liens at the time and in the manner required of creditors or others; or the grant of leave to bring or maintain an independent proceeding to enforce liens; (3) The settlement or determination of all claims of every nature against the corporation or any of its property; the determination of the assets required to be retained to pay or provide for the payment of such claims or any claim; the determination of the assets available for distribution among members and others; and the making of new parties to the proceeding so far as the court considers proper for the determination of all matters; (4) The determination of the rights of members or others in and to the assets of the corporation; (5) The presentation and the filing of intermediate and final accounts of the directors or of the liquidators and hearings on them; the allowance, disallowance, or settlement of such accounts; and the discharge of the directors, the liquidators, or any of them from their duties and liabilities; (6) The appointment of a special master commissioner to hear and determine any such matters with such authority as the court considers proper; (7) The filling of any vacancies in the number of directors or liquidators when the directors are unable to act on the vacancies for want of a quorum or for any other reason; (8) The appointment of a receiver, in accordance with the usages of a court in equitable matters, to wind up the affairs of the corporation, to take custody of any of its property, or for any other purpose; (9) The issuance or entry of any injunction or any other order that the court considers proper in the administration of the trust involved in the winding up of the affairs of the corporation and the giving of notice of it; (10) The allowance and payment of compensation to the directors or any of them, to liquidators, to a receiver, to the attorney for the complainant, or to any person properly rendering services beneficial to the corporation or to those interested in it; (11) The entry of a judgment or decree that, if it so provides, may operate as the deed or other instrument ordered to be executed, or the appointment of a master to execute such deed or instrument in the name of the corporation with the same effect as if executed by an authorized officer pursuant to authority conferred by the directors or the voting members of the corporation, whenever there is no officer or agent competent to execute such deed or instrument, whenever the corporation or its officers do not perform or comply with a judgment or decree of court, or whenever the court considers it proper. (B) A judicial proceeding under this section concerning the winding up of the affairs of a corporation is a special proceeding, and final orders in the proceeding may be vacated, modified, or reversed on appeal pursuant to the Rules of Appellate Procedure and, to the extent not in conflict with those rules, Chapter 2505. of the Revised Code. Effective Date: 04-10-2001 .",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"(A) A corporation may be dissolved judicially and its affairs wound up: (1) By an order of the supreme court or of a court of appeals in an action in quo warranto brought as provided by sections 2733.02 to 2733.39 of the Revised Code, in which event the court may order the affairs of the corporation to be wound up by its directors as in the case of voluntary dissolution, or by proceedings in, and under the order of, the court of common pleas of the county in this state in which the corporation has its principal office; (2) By an order of the court of common pleas of the county in this state in which such corporation has its principal office, in an action brought by voting members entitled to dissolve the corporation voluntarily, when it is established: (a) That its articles have been canceled or its period of existence has expired and that it is necessary in order to protect the members that the corporation be judicially dissolved; (b) That the corporation is insolvent or is unable to afford reasonable security to those who may deal with it and that it is necessary in order to protect the creditors of the corporation that the corporation be judicially dissolved; (c) That the objects of the corporation have wholly failed or are entirely abandoned or that their accomplishment is impracticable; (3) By an order of the court of common pleas of the county in this state in which the corporation has its principal office, in an action brought by a majority of the voting members, or such lesser proportion or number of voting members as are entitled by the articles to dissolve the corporation voluntarily, when it is established that it is beneficial to the members that the corporation be judicially dissolved; (4) By an order of the court of common pleas of the county in this state in which the corporation has its principal office, in an action brought by one-half of the directors when there is an even number of directors or by one-half of the voting members, when it is established that the corporation has an even number of directors who are deadlocked in the management of the corporate affairs and the voting members are unable to break the deadlock, or when it is established that the corporation has an uneven number of directors and that the voting members are deadlocked in voting power and unable to agree upon or vote for the election of directors as successors to directors whose terms normally would expire upon the election of their successors. (B) A complaint for judicial dissolution shall be verified by any of the complainants and shall set forth facts showing that the case is one of those specified in this section. Unless the complainants set forth in the complaint that they are unable to annex a list of members, a schedule shall be annexed to the complaint setting forth the name of each member and the member's address if it is known. (C) Upon the filing of a complaint for judicial dissolution, the court with which it is filed shall have power to issue injunctions, to appoint a receiver with such authority and duties as the court from time to time may direct, to take such other proceedings as may be necessary to protect the property or the rights of the complainants or of the persons interested, and to carry on the activities of the corporation until a full hearing can be had. Upon or after the filing of a complaint for judicial dissolution, the court, by injunction or order, may stay the prosecution of any proceeding against the corporation or involving any of its property and require the parties to it to present and prove their claims, demands, rights, interests, or liens, at the time and in the manner required of creditors or others. The court may refer the complaint to a special master commissioner. (D) After a hearing had upon such notice as the court may direct to be given to all parties to the proceeding and to any other parties in interest designated by the court, a final order based either upon the evidence, or upon the report of the special master commissioner if one has been appointed, shall be made dissolving the corporation or dismissing the complaint. An order or judgment for the judicial dissolution of a corporation shall contain a concise statement of the proceedings leading up to the order or judgment; the name of the corporation; the place in this state where its principal office is located; the names and addresses of its directors and officers; the name and address of a statutory agent; and, if desired, such other provisions with respect to the judicial dissolution and winding up as are considered necessary or desirable. A certified copy of such order forthwith shall be filed in the office of the secretary of state, whereupon the corporation shall be dissolved. To the extent consistent with orders entered in such proceeding, the effect of such judicial dissolution shall be the same as in the case of voluntary dissolution, and the provisions of sections 1702.49, 1702.50, and 1702.51 of the Revised Code relating to the authority and duties of directors during the winding up of the affairs of a corporation dissolved voluntarily, with respect to the jurisdiction of courts over the winding up of the affairs of a corporation, and with respect to receivers for winding up the affairs of a corporation shall be applicable to corporations judicially dissolved. (E) A judicial proceeding under this section concerning the judicial dissolution of a corporation is a special proceeding, and final orders in the proceeding may be vacated, modified, or reversed on appeal pursuant to the Rules of Appellate Procedure or the Rules of Practice of the Supreme Court, whichever are applicable, and, to the extent not in conflict with those rules, Chapter 2505. of the Revised Code. Effective Date: 04-10-2001 .","(A) The articles may be amended from time to time in any respect if the articles as amended set forth all the provisions that are required in, and only those provisions that may properly be in, original articles filed at the time of adopting the amendment, other than with respect to the initial directors, except that a public benefit corporation shall not amend its articles in such manner that it will cease to be a public benefit corporation. (B) Without limiting the generality of the authority described in division (A) of this section, the articles may be amended to: (1) Change the name of the corporation; (2) Change the place in this state where its principal office is to be located; (3) Change, enlarge, or diminish its purpose or purposes; (4) Change any provision of the articles or add any provision that may properly be included in the articles. (C) (1) The voting members present in person, by use of authorized communications equipment, by mail, or, if permitted, by proxy at a meeting held for that purpose, may adopt an amendment by the affirmative vote of a majority of the voting members present if a quorum is present or, if the articles or the regulations provide or permit, by the affirmative vote of a greater or lesser proportion or number of the voting members, and by the affirmative vote of the voting members of any particular class that is required by the articles or the regulations. (2) For purposes of division (C)(1) of this section, participation by a voting member at a meeting through the use of any of the means of communication described in that division constitutes presence in person of that voting member at the meeting for purposes of determining a quorum. (D) In addition to or in lieu of adopting an amendment to the articles, the voting members may adopt amended articles by the same action or vote as that required to adopt the amendment. (E) The directors may adopt amended articles to consolidate the original articles and all previously adopted amendments to the articles that are in force at the time, or the voting members at a meeting held for that purpose may adopt the amended articles by the same vote as that required to adopt an amendment. (F) Amended articles shall set forth all the provisions that are required in, and only the provisions that may properly be in, original articles filed at the time of adopting the amended articles, other than with respect to the initial directors, and shall contain a statement that they supersede the existing articles. (G) Upon the adoption of any amendment or amended articles, a certificate containing a copy of the resolution adopting the amendment or amended articles, a statement of the manner of its adoption, and, in the case of adoption of the resolution by the directors, a statement of the basis for such adoption, shall be filed with the secretary of state, and upon that filing the articles shall be amended accordingly, and the amended articles shall supersede the existing articles. The certificate shall be signed by any authorized officer of the corporation. (H) A copy of an amendment or amended articles changing the name of a corporation or its principal office in this state, certified by the secretary of state, may be filed for record in the office of the county recorder of any county in this state, and for that recording the county recorder shall charge and collect the same fee as provided for in division (A)(1) of section 317.32 of the Revised Code. That copy shall be recorded in the official records of the county recorder. Amended by 130th General Assembly File No. 41, HB 72, ss1, eff. 1/30/2014. Amended by 129th General AssemblyFile No.201, HB 479, ss1, eff. 3/27/2013. Effective Date: 04-10-2001; 08-19-2005; 2006 HB699 03-29-2007 .","(A) (1) Unless the articles or the regulations, or the terms of any trust on which the corporation holds any particular property, otherwise provide, a lease, sale, exchange, transfer, or other disposition of any assets of a mutual benefit corporation may be made without the necessity of procuring authorization from the court under section 1715.39 of the Revised Code, upon the terms and for the consideration, which may consist, in whole or in part, of money or other property, including shares or other securities or promissory obligations of any business corporation, domestic or foreign, that may be authorized by the directors, except that a lease, sale, exchange, transfer, or other disposition of all, or substantially all, the assets may be made only when that transaction is also authorized (either before or after authorization by the directors) by the voting members present in person , by the use of authorized communications equipment, by mail, or, if permitted, by proxy at a meeting held for that purpose, by the affirmative vote of a majority of the voting members present as described in this division, if a quorum is present, or, if the articles or the regulations provide or permit, by the affirmative vote of a greater or lesser proportion or number of the voting members, and by the affirmative vote of the voting members of any particular class that is required by the articles or the regulations. Notice of the meeting of the members shall be given to all members entitled to vote at the meeting. Such notice shall be accompanied by a copy or summary of the terms of that transaction. (2) For purposes of division (A)(1) of this section, participation by a voting member at a meeting through the use of any of the means of communication described in that division constitutes presence in person of that voting member at the meeting for purposes of determining a quorum. (B) (1) A public benefit corporation may not dispose of its assets with value equal to more than fifty per cent of the fair market value of the net tangible and intangible assets, including goodwill, of the corporation over a period of thirty-six consecutive months in a transaction or series of transactions, including the lease, sale, exchange, transfer, or other disposition of those assets, that are outside the ordinary course of its business or that are not in accordance with the purpose or purposes for which the corporation was organized, as set forth in its articles or the terms of any trust on which the corporation holds such assets, unless one or more of the following apply: (a) The transaction has received the prior approval of the court of common pleas of the county in this state in which the principal office of the corporation is located, in a proceeding of which the attorney general's charitable law section has been given written notice by certified mail within three days of the initiation of the proceeding, and in which proceeding the attorney general may intervene as of right. (b) (i) The corporation has provided written notice of the proposed transaction, including a copy or summary of the terms of such transaction, at least twenty days before consummation of the lease, sale, exchange, transfer, or other disposition of the assets, to the attorney general's charitable law section and to the members of the corporation, and the proposed transaction has been approved by the voting members present in person , by the use of authorized communications equipment, by mail, or, if permitted, by proxy at a meeting held for that purpose, by the affirmative vote of a majority of the voting members present as described in this division, if a quorum is present, or, if the articles or regulations provide or permit, by the affirmative vote of a greater or lesser proportion or number of the voting members, and if the articles or regulations require, by the affirmative vote of the voting members of any particular class. (ii) For purposes of division (B)(1)(b)(i) of this section, participation by a voting member at a meeting through the use of any of the means of communication described in that division constitutes presence in person of that voting member at the meeting for purposes of determining a quorum. (c) The transaction is in accordance with the purpose or purposes for which the corporation was organized, as set forth in its articles or the terms of any trust on which the corporation holds the assets, and the lessee, purchaser, or transferee of the assets is also a public benefit corporation or a foreign corporation that would qualify under the Revised Code as a public benefit corporation. (2) The attorney general may require, pursuant to section 109.24 of the Revised Code, the production of the documents necessary for review of a proposed transaction under division (B)(1) of this section. The attorney general may retain, at the expense of the public benefit corporation, one or more experts, including an investment banker, actuary, appraiser, certified public accountant, or other expert, that the attorney general considers reasonably necessary to provide assistance in reviewing a proposed transaction under division (B)(1) of this section. (C) The attorney general may institute a civil action to enforce the requirements of division (B)(1) of this section in the court of common pleas of the county in this state in which the principal office of the corporation is located or in the Franklin county court of common pleas. In addition to any civil remedies that may exist under common law or the Revised Code, a court may rescind the transaction or grant injunctive relief or impose any combination of these remedies. (D) The corporation by its directors may abandon the proposed lease, sale, exchange, transfer, or other disposition of the assets of the corporation pursuant to division (A) or (B) of this section, subject to the contract rights of other persons, if that power of abandonment is conferred upon the directors either by the terms of the transaction or by the same vote of voting members and at the same meeting of members as that referred to in division (A) or (B) of this section, as applicable, or at any subsequent meeting. (E) An action to set aside a conveyance by a corporation, on the ground that any section of the Revised Code applicable to the lease, sale, exchange, transfer, or other disposition of the assets of such corporation has not been complied with, shall be brought within one year after that transaction, or the action shall be forever barred. Effective Date: 04-10-2001; 08-19-2005; 2006 HB699 03-29-2007 .","Property of any description, and any interest therein, of a corporation, domestic or foreign, may be sold under the judgment or decree of a court, as provided in the Revised Code with respect to similar property of natural persons, at public or private sale, in such manner, at such time and place, on such notice by publication or otherwise, and on such terms, as the court adjudging or decreeing such sale deems equitable and proper, but it shall not be necessary to appraise such property or to advertise the sale thereof otherwise than as the court adjudges or decrees. Effective Date: 10-11-1955 .",null,"(A) (1) Pursuant to an agreement of merger, a domestic corporation and one or more additional domestic or foreign entities may be merged into a surviving domestic corporation. Pursuant to an agreement of consolidation, one or more domestic or foreign entities may be consolidated into a new domestic corporation. If any constituent entity is formed or organized under the laws of any state other than this state or under any chapter of the Revised Code other than this chapter, the merger or consolidation also must be permitted by the chapter of the Revised Code under which each domestic constituent entity exists and by the laws under which each foreign constituent entity exists. (2) To effect a merger or consolidation under this section, the directors of each constituent domestic corporation shall approve an agreement of merger or consolidation to be signed by the chairperson of the board of directors, the president, or a vice-president and by the secretary or an assistant secretary. The agreement of merger or consolidation shall be approved or otherwise authorized by or on behalf of each other constituent entity in accordance with the laws under which it exists. (3) The agreement of merger or consolidation shall set forth all of the following: (a) The name and the form of entity of each constituent entity and the state under the laws of which each constituent entity exists; (b) That the named constituent entities have agreed to merge into a specified constituent corporation, designated in this section as the surviving corporation, or that the named constituent entities have agreed to consolidate into a new corporation to be formed by the consolidation, designated in this section as the new corporation; (c) All statements and matters required to be set forth in an agreement of merger or consolidation by the laws under which each constituent entity exists; (d) The name of the surviving or new corporation, which may be the same as or similar to that of any constituent corporation; (e) The place in this state where the principal office of the surviving or new corporation is to be located; (f) The names and addresses of the first directors and officers of the surviving or new corporation, and, if desired, their term or terms of office; (g) The name and address of the statutory agent upon whom any process, notice, or demand against any constituent entity or the surviving or new corporation may be served; (h) The terms of the merger or consolidation and the mode of carrying those terms into effect; (i) The regulations of the surviving or new corporation or a provision to the effect that the regulations of a specified constituent corporation shall be the regulations of the surviving or new corporation or to the effect that the voting members or the directors of the surviving or new corporation may adopt regulations, or any combination of them. (4) The agreement of merger or consolidation may also set forth any of the following: (a) The specification of a date, which may be the date of the filing of the agreement or a date subsequent to that date of filing, upon which the merger or consolidation shall become effective; (b) A provision conferring upon the directors of one or more of the constituent corporations or the comparable representatives of any other constituent entity the power to abandon the merger or consolidation prior to the filing of the agreement; (c) Any additional provision permitted to be included in the articles of a newly formed corporation; (d) Any additional provision considered necessary or desirable with respect to the proposed merger or consolidation. (B) (1) A merger or consolidation in which a domestic public benefit corporation is one of the constituent entities shall be approved by the court of common pleas of the county in this state in which the principal office of the public benefit corporation is located, in a proceeding of which the attorney general's charitable law section has been given written notice by certified mail within three days of the initiation of the proceeding, and in which proceeding the attorney general may intervene as of right. No approval by the court under division (B)(1) of this section is required if either of the following applies: (a) A domestic public benefit corporation is the surviving entity in the case of a merger and continues to be a public benefit corporation or is the new corporation in the case of a consolidation and continues to be a public benefit corporation. (b) A domestic public benefit corporation is not the surviving entity in the case of a merger or is not the new corporation in the case of a consolidation , and all of the following apply: (i) On or prior to the effective date of the merger or consolidation, assets with a value equal to the greater of the fair market value of the net tangible and intangible assets, including goodwill, of the domestic public benefit corporation or the fair market value of the domestic public benefit corporation if it is to be operated as a business concern, are transferred or conveyed to one or more persons that would have received its assets under section 1702.49 of the Revised Code had it voluntarily dissolved. (ii) The domestic public benefit corporation returns, transfers, or conveys any assets held by it upon a condition requiring return, transfer, or conveyance, which condition occurs by reason of the merger or consolidation, in accordance with that condition. (iii) The merger or consolidation is approved by a majority of directors of the domestic public benefit corporation who will not receive any financial or other benefit, directly or indirectly, as a result of the merger or consolidation or by agreement, and who are not and will not as a result of the merger or consolidation become members, partners, or other owners, however denominated, of, shareholders in, directors, officers, managers, employees, agents, or other representatives of, or consultants to, the surviving or new entity. (2) At least twenty days before consummation of any merger or consolidation of a domestic public benefit corporation pursuant to division (B)(1)(b) of this section, written notice, including a copy of the proposed plan of merger or consolidation, shall be delivered to the attorney general's charitable law section. The attorney general's charitable law section may review a proposed merger or consolidation of a domestic public benefit corporation under division (B)(1)(b) of this section. The attorney general may require, pursuant to section 109.24 of the Revised Code, the production of the documents necessary for review of a proposed merger or consolidation under division (B)(1)(b) of this section. The attorney general may retain, at the expense of the domestic public benefit corporation, one or more experts, including an investment banker, actuary, appraiser, certified public accountant, or other expert, that the attorney general considers reasonably necessary to provide assistance in reviewing a proposed merger or consolidation under division (B)(1)(b) of this section. The attorney general may extend the date of any merger or consolidation of a domestic public benefit corporation under division (B)(1)(b) of this section for a period not to exceed sixty days and shall provide notice of that extension to the domestic public benefit corporation. The notice shall set forth the reasons necessitating the extension. (3) No member, other than a member that is a public benefit entity, or director of a domestic public benefit corporation in that person's capacity as a member or director may receive or keep anything as a result of a merger or consolidation other than membership or directorship in the surviving or new public benefit corporation, without the prior written consent of the attorney general or of the court of common pleas of the county in this state in which the principal office of the domestic public benefit corporation is located, in a proceeding in which the attorney general's charitable law section has been given written notice by certified mail within three days of the initiation of the proceeding, and in which proceeding the attorney general may intervene as of right . The court shall approve the transaction if it is in the public interest. (4) The attorney general may institute a civil action to enforce the requirements of divisions (B)(1), (2), and (3) of this section in the court of common pleas of the county in this state in which the principal office of the domestic public benefit corporation is located or in the Franklin county court of common pleas. In addition to any civil remedies that may exist under common law or the Revised Code, a court may rescind the transaction or grant injunctive relief or impose any combination of these remedies. Amended by 129th General AssemblyFile No.79, HB 267, ss1, eff. 5/22/2012. Effective Date: 04-10-2001 .","(A) (1) Pursuant to an agreement of merger, a domestic corporation and one or more additional domestic or foreign entities may be merged in dresses of the first directors and officers of the surviving or new corporation, and, if desired, their term or terms of office; (g) The name and address of the statutory agent upon whom any process, notice, or demand against any constituent entity or the surviving or new corporation may be served; (h) The terms of the merger or consolidation and the mode of carrying those terms into effect; (i) The regulations of the surviving or new corporation or a provision to the effect that the regulations of a specified constituent corporation shall be the regulations of the surviving or new corporation or to the effect that the voting members or the directors of the surviving or new corporation may adopt regulations, or any combination of them. (4) The agreement of merger or consolidation may also set forth any of the following: (a) The specification of a date, which may be the date of the filing of the agreement or a date subsequent to that date of filing, upon which the merger or consolidation shall become effective; (b) A provision conferring upon the directors of one or more of the constituent corporations or the comparable representatives of any other constituent entity the power to abandon the merger or consolidation prior to the filing of the agreement; (c) Any additional provision permitted to be included in the articles of a newly formed corporation; (d) Any additional provision considered necessary or desirable with respect to the proposed merger or consolidation. (B) (1) A merger or consolidation in which a domestic public benefit corporation is one of the constituent entities shall be approved by the court of common pleas of the county in this state in which the principal office of the public benefit corporation is located, in a proceeding of which the attorney general's charitable law section has been given written notice by certified mail within three days of the initiation of the proceeding, and in which proceeding the attorney general may intervene as of right. No approval by the court under division (B)(1) of this section is required if either of the following applies: (a) A domestic public benefit corporation is the surviving entity in the case of a merger and continues to be a public benefit corporation or is the new corporation in the case of a consolidation and continues to be a public benefit corporation. (b) A domestic public benefit corporation is not the surviving entity in the case of a merger or is not the new corporation in the case of a consolidation , and all of the following apply: (i) On or prior to the effective date of the merger or consolidation, assets with a value equal to the greater of the fair market value of the net tangible and intangible assets, including goodwill, of the domestic public benefit corporation or the fair market value of the domestic public benefit corporation if it is to be operated as a business concern, are transferred or conveyed to one or more persons that would have received its assets under section 1702.49 of the Revised Code had it voluntarily dissolved. (ii) The domestic public benefit corporation returns, transfers, or conveys any assets held by it upon a condition requiring return, transfer, or conveyance, which condition occurs by reason of the merger or consolidation, in accordance with that condition. (iii) The merger or consolidation is approved by a majority of directors of the domestic public benefit corporation who will not receive any financial or other benefit, directly or indirectly, as a result of the merger or consolidation or by agreement, and who are not and will not as a result of the merger or consolidation become members, partners, or other owners, however denominated, of, shareholders in, directors, officers, managers, employees, agents, or other representatives of, or consultants to, the surviving or new entity. (2) At least twenty days before consummation of any merger or consolidation of a domestic public benefit corporation pursuant to division (B)(1)(b) of this section, written notice, including a copy of the proposed plan of merger or consolidation, shall be delivered to the attorney general's charitable law section. The attorney general's charitable law section may review a proposed merger or consolidation of a domestic public benefit corporation under division (B)(1)(b) of this section. The attorney general may require, pursuant to section 109.24 of the Revised Code, the production of the documents necessary for review of a proposed merger or consolidation under division (B)(1)(b) of this section. The attorney general may retain, at the expense of the domestic public benefit corporation, one or more experts, including an investment banker, actuary, appraiser, certified public accountant, or other expert, that the attorney general considers reasonably necessary to provide assistance in reviewing a proposed merger or consolidation under division (B)(1)(b) of this section. The attorney general may extend the date of any merger or consolidation of a domestic public benefit corporation under division (B)(1)(b) of this section for a period not to exceed sixty days and shall provide notice of that extension to the domestic public benefit corporation. The notice shall set forth the reasons necessitating the extension. (3) No member, other than a member that is a public benefit entity, or director of a domestic public benefit corporation in that person's capacity as a member or director may receive or keep anything as a result of a merger or consolidation other than membership or directorship in the surviving or new public benefit corporation, without the prior written consent of the attorney general or of the court of common pleas of the county in this state in which the principal office of the domestic public benefit corporation is located, in a proceeding in which the attorney general's charitable law section has been given written notice by certified mail within three days of the initiation of the proceeding, and in which proceeding the attorney general may intervene as of right . The court shall approve the transaction if it is in the public interest. (4) The attorney general may institute a civil action to enforce the requirements of divisions (B)(1), (2), and (3) of this section in the court of common pleas of the county in this state in which the principal office of the domestic public benefit corporation is located or in the Franklin county court of common pleas. In addition to any civil remedies that may exist under common law or the Revised Code, a court may rescind the transaction or grant injunctive relief or impose any combination of these remedies. Amended by 129th General AssemblyFile No.79, HB 267, ss1, eff. 5/22/2012. Effective Date: 04-10-2001 .","(A) (1) Pursuant to an agreement of merger, a domestic corporation and one or more additional domestic or foreign entities may be merged into a surviving domestic corporation. Pursuant to an agreement of consolidation, one or more domestic or foreign entities may be consolidated into a new domestic corporation. If any constituent entity is formed or organized under the laws of any state other than this state or under any chapter of the Revised Code other than this chapter, the merger or consolidation also must be permitted by the chapter of the Revised Code under which each domestic constituent entity exists and by the laws under which each foreign constituent entity exists. (2) To effect a merger or consolidation under this section, the directors of each constituent domestic corporation shall approve an agreement of merger or consolidation to be signed by the chairperson of the board of directors, the president, or a vice-president and by the secretary or an assistant secretary. The agreement of merger or consolidation shall be approved or otherwise authorized by or on behalf of each other constituent entity in accordance with the laws under which it exists. (3) The agreement of merger or consolidation shall set forth all of the following: (a) The name and the form of entity of each constituent entity and the state under the laws of which each constituent entity exists; (b) That the named constituent entities have agreed to merge into a specified constituent corporation, designated in this section as the surviving corporation, or that the named constituent entities have agreed to consolidate into a new corporation to be formed by the consolidation, designated in this section as the new corporation; (c) All statements and matters required to be set forth in an agreement of merger or consolidation by the laws under which each constituent entity exists; (d) The name of the surviving or new corporation, which may be the same as or similar to that of any constituent corporation; (e) The place in this state where the principal office of the surviving or new corporation is to be located; (f) The names and addresses of the first directors and officers of the surviving or new corporation, and, if desired, their term or terms of office; (g) The name and address of the statutory agent upon whom any process, notice, or demand against any constituent entity or the surviving or new corporation may be served; (h) The terms of the merger or consolidation and the mode of carrying those terms into effect; (i) The regulations of the surviving or new corporation or a provision to the effect that the regulations of a specified constituent corporation shall be the regulations of the surviving or new corporation or to the effect that the voting members or the directors of the surviving or new corporation may adopt regulations, or any combination of them. (4) The agreement of merger or consolidation may also set forth any of the following: (a) The specification of a date, which may be the date of the filing of the agreement or a date subsequent to that date of filing, upon which the merger or consolidation shall become effective; (b) A provision conferring upon the directors of one or more of the constituent corporations or the comparable representatives of any other constituent entity the power to abandon the merger or consolidation prior to the filing of the agreement; (c) Any additional provision permitted to be included in the articles of a newly formed corporation; (d) Any additional provision considered necessary or desirable with respect to the proposed merger or consolidation. (B) (1) A merger or consolidation in which a domestic public benefit corporation is one of the constituent entities shall be approved by the court of common pleas of the county in this state in which the principal office of the public benefit corporation is located, in a proceeding of which the attorney general's charitable law section has been given written notice by certified mail within three days of the initiation of the proceeding, and in which proceeding the attorney general may intervene as of right. No approval by the court under division (B)(1) of this section is required if either of the following applies: (a) A domestic public benefit corporation is the surviving entity in the case of a merger and continues to be a public benefit corporation or is the new corporation in the case of a consolidation and continues to be a public benefit corporation. (b) A domestic public benefit corporation is not the surviving entity in the case of a merger or is not the new corporation in the case of a consolidation , and all of the following apply: (i) On or prior to the effective date of the merger or consolidation, assets with a value equal to the greater of the fair market value of the net tangible and intangible assets, including goodwill, of the domestic public benefit corporation or the fair market value of the domestic public benefit corporation if it is to be operated as a business concern, are transferred or conveyed to one or more persons that would have received its assets under section 1702.49 of the Revised Code had it voluntarily dissolved. (ii) The domestic public benefit corporation returns, transfers, or conveys any assets held by it upon a condition requiring return, transfer, or conveyance, which condition occurs by reason of the merger or consolidation, in accordance with that condition. (iii) The merger or consolidation is approved by a majority of directors of the domestic public benefit corporation who will not receive any financial or other benefit, directly or indirectly, as a result of the merger or consolidation or by agreement, and who are not and will not as a result of the merger or consolidation become members, partners, or other owners, however denominated, of, shareholders in, directors, officers, managers, employees, agents, or other representatives of, or consultants to, the surviving or new entity. (2) At least twenty days before consummation of any merger or consolidation of a domestic public benefit corporation pursuant to division (B)(1)(b) of this section, written notice, including a copy of the proposed plan of merger or consolidation, shall be delivered to the attorney general's charitable law section. The attorney general's charitable law section may review a proposed merger or consolidation of a domestic public benefit corporation under division (B)(1)(b) of this section. The attorney general may require, pursuant to section 109.24 of the Revised Code, the production of the documents necessary for review of a proposed merger or consolidation under division (B)(1)(b) of this section. The attorney general may retain, at the expense of the domestic public benefit corporation, one or more experts, including an investment banker, actuary, appraiser, certified public accountant, or other expert, that the attorney general considers reasonably necessary to provide assistance in reviewing a proposed merger or consolidation under division (B)(1)(b) of this section. The attorney general may extend the date of any merger or consolidation of a domestic public benefit corporation under division (B)(1)(b) of this section for a period not to exceed sixty days and shall provide notice of that extension to the domestic public benefit corporation. The notice shall set forth the reasons necessitating the extension. (3) No member, other than a member that is a public benefit entity, or director of a domestic public benefit corporation in that person's capacity as a member or director may receive or keep anything as a result of a merger or consolidation other than membership or directorship in the surviving or new public benefit corporation, without the prior written consent of the attorney general or of the court of common pleas of the county in this state in which the principal office of the domestic public benefit corporation is located, in a proceeding in which the attorney general's charitable law section has been given written notice by certified mail within three days of the initiation of the proceeding, and in which proceeding the attorney general may intervene as of right . The court shall approve the transaction if it is in the public interest. (4) The attorney general may institute a civil action to enforce the requirements of divisions (B)(1), (2), and (3) of this section in the court of common pleas of the county in this state in which the principal office of the domestic public benefit corporation is located or in the Franklin county court of common pleas. In addition to any civil remedies that may exist under common law or the Revised Code, a court may rescind the transaction or grant injunctive relief or impose any combination of these remedies. Amended by 129th General AssemblyFile No.79, HB 267, ss1, eff. 5/22/2012. Effective Date: 04-10-2001 .","This act may be cited as the Oklahoma Solicitation of Charitable Contributions Act. Added by Laws 1959, p. 88, ss 1.","Every charitable organization shall keep and maintain a full and true record of the documents and information required for disclosure pursuant to Section 552.3 of this title for five (5) calendar years in such form as will enable such charitable organization to accurately provide the information required herein. All records required hereunder shall be open to inspection during regular business hours, except as otherwise provided by court order, by the Office of the Attorney General and its employees, and upon demand shall be presented to that office for inspection. Added by Laws 1959, p. 89, ss 6, emerg. eff. May 8, 1959. Amended by Laws 1978, c. 244, ss 4, eff. July 1, 1978; Laws 1984, c. 79, ss 3, emerg. eff. April 3, 1984; Laws 1994, c. 235, ss 11, eff. Sept. 1, 1994; Laws 1997, c. 334, ss 3, eff. July 1, 1997; Laws 2010, c. 460, ss 5, eff. July 1, 2011.","REVOCATION OR FORFEITURE OF CHARTER; PROCEEDINGS A. The district court shall have jurisdiction to revoke or forfeit the charter of any corporation for abuse, misuse or nonuse of its corporate powers, privileges or franchises. The Attorney General, upon his own motion or upon the relation of a proper party, shall proceed for this purpose by complaint in the county in which the registered office of the corporation is located. B. The district court shall have power, by appointment of receivers or otherwise, to administer and wind up the affairs of any corporation whose charter shall be revoked or forfeited by any court pursuant to the provisions of the Oklahoma General Corporation Act or otherwise, and to make such orders and decrees with respect thereto as shall be just and equitable respecting its affairs and assets and the rights of its shareholders and creditors. C. No proceeding shall be instituted pursuant to the provisions of this section for nonuse of any corporation's powers, privileges or franchises during the first two (2) years after its incorporation. Added by Laws 1986, c. 292, ss 104, eff. Nov. 1, 1986.","DISSOLUTION OR FORFEITURE OF CHARTER BY DECREE OF COURT; FILING Whenever any corporation is dissolved or its charter forfeited by decree or judgment of the district court, the decree or judgment shall be immediately filed by the clerk in the court of the county in which the decree or judgment was entered, in the Office of the Secretary of State, and a note thereof shall be made by the Secretary of State on the corporation's charter or certificate of incorporation and on the index thereof. Added by Laws 1986, c. 292, ss 105, eff. Nov. 1, 1986.","DISSOLUTION OF NONSTOCK CORPORATION; PROCEDURE A. Whenever it shall be desired to dissolve any nonstock corporation, the governing body shall perform all the acts necessary for dissolution which are required by the provisions of Section 1096 of this title to be performed by the board of directors of a corporation having capital stock. If the members of a corporation having no capital stock are entitled to vote for the election of members of its governing body or are entitled to vote for dissolution under the certificate of incorporation or the bylaws of such corporation, they shall perform all the acts necessary for dissolution which are required by the provisions of Section 1096 of this title to be performed by the shareholders of a corporation having capital stock, including dissolution without action of the members of the governing body if all the members of the corporation entitled to vote thereon shall consent in writing and a certificate of dissolution shall be filed with the Secretary of State pursuant to subsection D of Section 1096 of this title. If there is no member entitled to vote thereon, the dissolution of the corporation shall be authorized at a meeting of the governing body, upon the adoption of a resolution to dissolve by the vote of a majority of members of its governing body then in office. In all other respects, the method and proceedings for the dissolution of a nonstock corporation shall conform as nearly as may be to the proceedings prescribed by the provisions of Section 1096 of this title for the dissolution of corporations having capital stock. B. If a nonstock corporation has not commenced the business for which the corporation was organized, a majority of the governing body or, if none, a majority of the incorporators may surrender all of the corporation rights and franchises by filing in the Office of the Secretary of State a certificate, executed and acknowledged by a majority of the incorporators or governing body, conforming as nearly as may be to the certificate prescribed by Section 1095 of this title. Added by Laws 1986, c. 292, ss 97, eff. Nov. 1, 1986. Amended by Laws 1988, c. 323, ss 22, eff. Nov. 1, 1988; Laws 1999, c. 421, ss 18, eff. Nov. 1, 1999; Laws 2019, c. 88, ss 26, eff. Nov. 1, 2019.","A. All contracts entered into by a charitable organization with a professional fundraiser or professional fundraising counsel for charitable solicitations or fundraising services shall be in writing. The charitable organization and the professional fundraiser or professional fundraising counsel shall each keep and maintain such contracts on file in their principal offices for a period of five (5) years from the date that the contract was executed. These contracts shall be available for inspection by the Office of the Attorney General. B. The contract shall clearly state: 1. The respective obligations of each party; 2. The compensation arrangement. If the compensation payable to the professional fundraiser is based on a percentage or formula, the contract shall state the percentage of the gross revenue derived in connection with the solicitation that the charitable organization will receive or other formula for payment; 3. Any goods or services to be offered to the public; 4. The geographic area where the campaign will take place; 5. In the case of a contract with a professional fundraiser, the period of time or periods during which solicitations are to be conducted, which may be specific periods, estimated or projected time frames, or continuous, and which may involve different periods for different types of solicitations by the same charitable organization; 6. A fundraising budget, if available; and 7. Provisions for a final accounting of contributions raised and expenses incurred. The contract shall also describe in reasonable detail the services to be provided by the professional fundraiser and shall clearly state whether the professional fundraiser may, at any time, have custody, possession or control of any contributions. Added by Laws 1959, p. 90, ss 8, emerg. eff. May 8, 1959. Amended by Laws 1978, c. 244, ss 6, eff. July 1, 1978; Laws 1984, c. 79, ss 5, emerg. eff. April 3, 1984; Laws 1994, c. 235, ss 13, eff. Sept. 1, 1994; Laws 1997, c. 334, ss 5, eff. July 1, 1997; Laws 1999, c. 421, ss 6, eff. Nov. 1, 1999; Laws 2010, c. 460, ss 7, eff. July 1, 2011.","A. No person shall act as a professional fundraiser for any charitable organization until the person has first registered with the Office of the Secretary of State. Applications for registration, signed and acknowledged by a party duly authorized to act on behalf of the professional fundraiser, shall state the full legal name of the professional fundraiser, the street address of the principal place of business of the professional fundraiser, the full legal names and street addresses of the charitable organizations with which it has entered into contracts or agreements relating to the solicitation of contributions, and the names of all professional solicitors employed by the professional fundraiser who will be involved in the solicitation of contributions for charitable organizations. The registration form shall also be accompanied by an annual fee in the amount of Two Hundred Fifteen Dollars ($215.00). The first Fifty Dollars ($50.00) of the fee collected shall be deposited to the credit of the General Revenue Fund of the State Treasury. One Hundred Eleven Dollars ($111.00) of the fee shall be deposited to the credit of the Attorney General Charitable Solicitations Enforcement Revolving Fund and the remaining Fifty-four Dollars ($54.00) shall be deposited to the credit of the Secretary of State Charitable Solicitations Revolving Fund. Registration shall be valid for a period of one (1) year from the date of filing with the Secretary of State, and may be renewed annually upon the filing of a renewal application and fee prescribed herein. B. No professional fundraiser or solicitor shall engage in the solicitation of contributions for a charitable organization that is not registered with the Secretary of State unless the organization is exempt from registration. C. Every professional fundraiser registered with the Secretary of State which shall change its name or the mailing address of its principal office, or plans to engage in professional fundraising activities using a name that is not listed on its registration form, shall at least fifteen (15) days prior to engaging in such activities file with the Secretary of State a statement executed by an authorized officer of the organization setting forth its new name or mailing address and pay a filing fee of Twenty-five Dollars ($25.00). Such fee shall be deposited to the credit of the General Revenue Fund of the State Treasury. D. The professional fundraiser shall not employ or retain a professional solicitor who is not registered pursuant to this act. E. No professional fundraiser shall solicit any contribution for a charitable organization without the consent of such organization. F. No person shall act as a professional fundraiser if the officers, directors, or any person with a controlling interest in the business, or any person the professional fundraiser employs or retains to solicit charitable contributions or to advise, consult, plan, or manage the solicitation of any contributions, has been convicted by a court of any state or the United States of a felony or a misdemeanor involving moral turpitude or arising from his or her conduct in connection with fundraising activities, the solicitation of any funds, or the use or expenditure of any funds raised, collected, or received in any fundraising activity. G. Any registration form required to be filed under this section shall be executed by signature, without more, of the person or persons signing the form, in which case the signature or signatures shall constitute the affirmation of the signatory, under penalty of perjury, that the signature is that personis act and deed or the act and deed of the organization, and that the facts stated therein are true. Added by Laws 1959, p. 90, ss 7, emerg. eff. May 8, 1959. Amended by Laws 1978, c. 244, ss 5, eff. July 1, 1978; Laws 1984, c. 79, ss 4, emerg. eff. April 3, 1984; Laws 1994, c. 235, ss 12, eff. Sept. 1, 1994; Laws 1997, c. 334, ss 4, eff. July 1, 1997; Laws 1999, c. 421, ss 5, eff. Nov. 1, 1999; Laws 2000, c. 6, ss 3, emerg. eff. March 20, 2000; Laws 2001, c. 406, ss 7, emerg. eff. June 4, 2001; Laws 2010, c. 460, ss 6, eff. July 1, 2011. NOTE: Laws 1999, c. 325, ss 7 and Laws 1999, c. 377, ss 3 repealed by Laws 2000, c. 6, ss 33, emerg. eff. March 20, 2000.",null,"As used in the Oklahoma Solicitation of Charitable Contributions Act: 1. \"Person\" means any individual, organization, group, association, partnership, corporation, limited liability company, trust, or other entity, except as otherwise provided in Section 552.1 et seq. of this title; 2. \"Charitable organization\" means any person soliciting contributions in this state, other than a natural person, that is described in Section 501(c) of Title 26 of the United States Code, that solicits contributions as described in this act and that is organized and operated primarily for religious, charitable, scientific, literary, educational, artistic, cultural, economic development, civic improvement, testing for public safety, research, humanitarian, animal welfare, recreational, or environmental protection purposes; to foster national or international amateur sports competition, but only if no part of its activities involves the provision of athletic facilities or equipment; to prevent cruelty to children, the elderly, identified populations, or animals; to relieve poverty, hunger, or homelessness; to support law enforcement or citizen protection organizations or agencies; or to provide emergency relief. \"Charitable organization\" shall also include a natural person representing himself or herself as a charitable organization or purporting to act on behalf of a charitable organization; 3. \"Contribution\" means the promise, gift, donation, payment, pledge, or grant of any money or property of any kind or value, including any contribution for operations, capital, endowment, reserves, dues, memberships, program support, naming opportunities, or other uses. Contribution does not include a payment for goods, services, admission to a museum, performances or programs sold or provided by a charitable organization, if the payment does not exceed the bona fide fair market value of the goods or services provided; 4. \"Professional fundraiser\" means any person who for compensation or other consideration plans, conducts or manages in this state the solicitation of contributions for or on behalf of any charitable organization, or who engages in the business of or holds himself or herself out to persons in this state as independently engaged in the business of soliciting contributions for such purpose. For purposes of this act, professional fundraiser does not include an employee of a charitable organization who engages in such activities for the charitable organization for which he or she is employed; nor does it include any volunteer who receives no payment, compensation, or remuneration of any kind for soliciting any contributions; provided, a volunteer may receive credit for fulfilling any community service requirement of an educational institution or government agency. In addition, for this purpose consideration does not include incidental benefits that might be received by a noncompensated person, such as meals, supplies, or similar support, and does not include reimbursement for expenses incurred by any noncompensated person in his or her solicitation activities; 5. \"Professional solicitor\" means any person that is either located within this state or that is soliciting contributions from any person in this state and who is employed or retained for compensation or other consideration by a professional fundraiser to solicit contributions for or on behalf of any charitable organization. Professional solicitor does not include an employee of a charitable organization who is engaged in such activities for the charitable organization for which he or she is employed; nor does it include a volunteer who engages in such activities for the charitable organization for which he or she volunteers if the volunteer receives no payment, compensation or remuneration of any kind for soliciting any contributions; provided, a volunteer may receive credit for fulfilling any community service requirement of an educational institution or government agency. In addition, for this purpose consideration does not include incidental benefits that might be received by a noncompensated person, such as meals, supplies, or similar support, and does not include reimbursement for expenses incurred by any noncompensated person in his or her solicitation activities; 6. \"Professional fundraising counsel\" means any person that provides, for compensation or other consideration, services, including planning, organizing or managing any solicitation, to a charitable organization, as long as such person does not: a.directly or indirectly solicit contributions alone or through its employees and agents, or b.accept, receive, hold, have access to, maintain, manage, invest, or control any contribution generated by the solicitation activity. However, professional fundraising counsel does not include an employee or volunteer of a charitable organization who is providing such services on behalf of the charitable organization; 7. \"Solicitation\" means the request or appeal for any contribution on the plea or representation that such contribution will be used by or on behalf of a charitable organization; and 8. \"Form 990\" means a return of an organization that is exempt from federal income tax. Form 990, includes, but is not limited to, Form 990, Form 990-N, Form 990-PF, and other similar returns as required by federal law. Added by Laws 1959, p. 88, ss 2, emerg. eff. May 8, 1959. Amended by Laws 1978, c. 244, ss 1, eff. July 1, 1978; Laws 1983, c. 100, ss 10, emerg. eff. May 9, 1983; Laws 1999, c. 421, ss 1, eff. Nov. 1, 1999; Laws 2010, c. 460, ss 2, eff. July 1, 2011; Laws 2019, c. 281, ss 1, eff. Nov. 1, 2019.","A. Every professional solicitor employed or retained by a professional fundraiser required to register pursuant to this act, shall, before engaging in any solicitation of contributions by the professional fundraiser, register with the Office of the Secretary of State. An application for registration, signed by the solicitor, shall state the full legal name and street address of the professional fundraiser that employs the solicitor and shall be accompanied by a fee in the amount of Twenty-five Dollars ($25.00) of which Ten Dollars ($10.00) shall be deposited to the credit of the General Revenue Fund of the State Treasury. Ten Dollars ($10.00) of the fee shall be deposited to the credit of the Attorney General Charitable Solicitations Enforcement Revolving Fund and the remaining Five Dollars ($5.00) shall be deposited to the credit of the Secretary of State Charitable Solicitations Revolving Fund. Registration shall be for a period of one (1) year from the date of filing with the Secretary of State, and may be renewed annually upon the filing of a renewal application accompanied by a payment of the fee prescribed herein. B. When requesting a contribution, the professional solicitor shall clearly disclose or provide contact information for the following information, if requested by the person being solicited: 1. The name of the professional fundraiser that employs or retains the professional solicitor, as set out in the registration statement filed with the Secretary of State, and the fact that the professional fundraiser is being paid for his or her services; 2. The name of the charitable organization the person represents and a description of how the contributions raised by the solicitation will be used; and 3. The percentage of the contributions solicited that the professional fundraiser is to receive and the registration number of the professional fundraiser, the charitable organization and the professional solicitor, as requested. C. No person shall act as a professional solicitor if the person has been convicted by a court of any state or the United States of a felony or of a misdemeanor involving moral turpitude or arising from conduct by the person in connection with fundraising or the solicitation of any funds, for or on behalf of a charitable organization, or the use or expenditure of any funds raised, collected, or received in any fundraising activity. D. Any registration form required to be filed under this section shall be executed by signature, without more, of the person signing the form, in which case the signature shall constitute the affirmation of the signatory, under penalty of perjury, that the signature is that personis act and deed, and that the facts stated therein are true. Added by Laws 1959, p. 90, ss 9, emerg. eff. May 8, 1959. Amended by Laws 1978, c. 244, ss 7, eff. July 1, 1978; Laws 1984, c. 79, ss 6, emerg. eff. April 3, 1984; Laws 1994, c. 235, ss 14, eff. Sept. 1, 1994; Laws 1997, c. 334, ss 6, eff. July 1, 1997; Laws 1999, c. 421, ss 7, eff. Nov. 1, 1999; Laws 2000, c. 6, ss 4, emerg. eff. March 20, 2000; Laws 2010, c. 460, ss 8, eff. July 1, 2011. NOTE: Laws 1999, c. 377, ss 4 repealed by Laws 2000, c. 6, ss 33, emerg. eff. March 20, 2000.",null,null,"A. No charitable organization that is either located within this state or that is soliciting contributions from any person in this state, except those specifically exempt under Section 552.4 of this title, shall solicit contributions until the charitable organization shall have registered with the Office of the Secretary of State and filed information, as required by the Oklahoma Solicitation of Charitable Contributions Act, on forms approved by that office. At the time of registration, each charitable organization, except as otherwise provided in this section, shall pay a fee of Sixty-five Dollars ($65.00). The first Fifteen Dollars ($15.00) of the fee shall be deposited to the credit of the General Revenue Fund of the State Treasury. Thirty-four Dollars ($34.00) of the fee shall be deposited to the credit of the Attorney General Charitable Solicitations Enforcement Revolving Fund and the remaining Sixteen Dollars ($16.00) shall be deposited to the credit of the Secretary of State Charitable Solicitations Revolving Fund. Provided, a charitable organization whose contributions during the previous registration period did not exceed Ten Thousand Dollars ($10,000.00) or if this is the charitable organization's first registration period and the anticipated contributions for the current registration period are not expected to exceed Ten Thousand Dollars ($10,000.00), shall pay a fee of Fifteen Dollars ($15.00) of which Ten Dollars ($10.00) shall be deposited to the credit of the Attorney General Charitable Solicitations Enforcement Revolving Fund and the remaining Five Dollars ($5.00) shall be deposited to the credit of the Secretary of State Charitable Solicitations Revolving Fund. Each charitable organization that is required to register under this act shall register annually with the Secretary of State by the date that the charitable organization files its Form 990 or by the date, plus extensions, that it is required to file its Form 990, whichever occurs first. Registration shall not be deemed to constitute an endorsement by the state or by the Secretary of State of any charitable organization or the proposed uses of the funds solicited. The information so filed shall be available to the general public. The charitable organization shall provide the following information on the required forms: 1. The legal name of the charitable organization, any trade names that the charitable organization uses, any other name the organization may be identified or known as, and any distinctive names the organization uses for purposes of solicitation of contributions; 2. The mailing address of the charitable organization; 3. The name and mailing address of: a.each officer, director, trustee, and/or equivalent, and b.each salaried executive employee of the charitable organization; 4. The name and mailing address of: a.each professional fundraiser or professional solicitor that will have custody of the contributions, and b.each person associated with a professional fundraiser, professional solicitor or charitable organization that is directly responsible for the payment and distribution of funds collected; 5. The name and mailing address of each professional fundraising counsel utilized by the charitable organization; 6. For charitable organizations that register for the first time, a statement of whether or not the charitable organization believes contributions for the first year of registration will exceed Ten Thousand Dollars ($10,000.00); 7. The purposes for which the contributions solicited are to be used; 8. For the initial registration of a newly formed charitable organization, a copy of a letter from the Internal Revenue Service, or other evidence, showing that such organization is exempt from federal income taxation; or, for a charitable organization that has not applied for federal income tax exemption with the Internal Revenue Service or is not required to apply for federal income tax exemption, evidence showing that said charitable organization is organized in any state or jurisdiction as a not-for-profit entity; 9. An identification of the period of time or periods during which solicitations are to be conducted, which may be specific periods, estimated or projected time frames, or continuous, and which may involve different periods for different types of solicitations by the same charitable organization; 10. An identification of the specific method or methods of solicitation utilized by the charitable organization and its agents; 11. Whether the solicitation is to be conducted by the following for or on behalf of the charitable organization: professional fundraisers, employees or volunteers of the charitable organization, and/or others; and 12. If the solicitation is to be conducted in whole or in part by professional fundraisers, the names and addresses of each professional fundraiser involved in the solicitation; the basis of payment or other consideration payable to each professional fundraiser and the nature of the arrangements between the charitable organization and each professional fundraiser, the specific amount, formula or percentage of compensation, or property of any kind or value to be paid or provided to each professional fundraiser; and if payment is based on a percentage, the amount of compensation as a percentage of the total contributions received, and the net amount of the total contributions received (total contributions received, less expenses of solicitation other than amounts payable to any professional fundraiser). B. In addition to the required information in subsection A of this section, every charitable organization subject to the provisions of the Oklahoma Solicitation of Charitable Contributions Act that has solicited contributions during the previous fiscal year shall provide the following information: 1. The gross amount of the contributions, gifts, grants and other similar amounts received by the charitable organization; 2. The total Program Service Expenses of the charitable organization; 3. The total Management and General Expenses of the charitable organization; 4. The total Fundraising Expenses of the charitable organization; and 5. The aggregate amount paid, or payable, to professional fundraisers and professional fundraising counsel. C. Any registration form required to be filed under this section shall be executed by signature, without more, of the person or persons signing the form, in which case the signature or signatures shall constitute the affirmation of the signatory, under penalty of perjury, that the signature is that person's act and deed or the act and deed of the organization, and that the facts stated therein are true. D. If a charitable organization that is registered with the Secretary of State to solicit contributions in this state changes its name or the mailing address of its principal office, or plans to engage in the solicitation of contributions using a name that is not listed on its registration form, then it shall, prior to soliciting any funds in this state using any such name, file with the Secretary of State a statement executed by an authorized officer of the organization setting forth any new name and mailing address along with a fee of Twenty-five Dollars ($25.00). Such fee shall be deposited to the credit of the General Revenue Fund of the State Treasury. E. Any fraternal or membership organization not based in Oklahoma which solicits contributions from any person of this state by telephone, or contracts with professional fundraisers to solicit such contributions, shall be required to have at least one member or employee of the fraternal or membership organization residing within the county where the call is received. Added by Laws 1959, p. 88, ss 3, emerg. eff. May 8, 1959. Amended by Laws 1976, c. 200, ss 1, emerg. eff. June 4, 1976; Laws 1978, c. 244, ss 2, eff. July 1, 1978; Laws 1980, c. 364, ss 1, eff. Oct. 1, 1980; Laws 1984, c. 79, ss 1, emerg. eff. April 3, 1984; Laws 1991, c. 320, ss 1, eff. Sept. 1, 1991; Laws 1994, c. 235, ss 9, eff. Sept. 1,

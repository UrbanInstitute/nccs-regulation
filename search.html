to be necessary by the attorney general in consultation with the department of public health, provide the funds, in an amount determined by the commissioner of public health, for the hiring by the department of public health of an independent health care access monitor to monitor and report quarterly to the attorney general, the department of public health and the committee on health care on community health care access by the entity, including levels of free care provided by the entity. The funding shall be provided for three years after the transaction. The entity receiving such assets or operations shall provide the monitor with appropriate access to the entity's records in order to enable the monitor to fulfill this function. To prevent the duplication of any information already reported by the entity, the monitor shall, to the extent possible, utilize data already provided by the entity to the center for health information and analysis under chapter 12C or to any other agency. No personal identifiers shall be attached to any of the records obtained by the monitor and all such records shall be subject to the privacy and confidentiality provisions of section 70E of chapter 111. (6) No officer, director, incorporator, member, employee, staff, physician, expert or advisor of the nonprofit entity making the disposition shall derive improper benefit from the transaction. The officers, directors, incorporators, members, senior managers, staff, physicians, experts and advisors of the nonprofit entity making the disposition shall be prohibited from investing in the for-profit entity for a period of three years following such disposition.","Section 19. No fine or notice of intention to impose a fine by any union or any other association, incorporated or unincorporated, or by any authorized representative thereof, upon any member, according to the rules to which such member has agreed to conform, shall be held to be unlawful or coercive as to such member or as to any other person; provided, that such fine is reasonable in amount and is for a legal purpose.",null,null,"Section 19. No fine or notice of intention to impose a fine by any union or any other association, incorporated or unincorporated, or by any authorized representative thereof, upon any member, according to the rules to which such member has agreed to conform, shall be held to be unlawful or coercive as to such member or as to any other person; provided, that such fine is reasonable in amount and is for a legal purpose.","Section 11B. If any charitable corporation described in section eleven A fails to comply for two consecutive years with the provisions of section eight F of chapter twelve requiring the filing of annual financial reports with the office of the attorney general, or if the attorney general is satisfied that such corporation has become inactive and that its dissolution would be in the public interest, the attorney general may petition the supreme judicial court for the dissolution of such corporation, requesting the court to authorize the administration of its funds for such similar public charitable purposes as the court may determine, and the court, after notice by mail or otherwise as it may order, may dissolve such corporation. The attorney general may include as many corporations in a single application as he deems fit, and the court may include in its decree any or all of said corporations. The clerk of the supreme judicial court shall submit to the commissioner of revenue a list of corporations so dissolved.","Section 7. A corporation may authorize, by vote of two-thirds of its members entitled to vote thereon or, in the case of a corporation having capital stock, the holders of two-thirds of its capital stock entitled to vote thereon at a meeting duly called for the purpose, with notice given as provided in section six B, any amendment of its articles of organization, including a change of its purposes or name, or a restatement of its articles of organization which restatement may affect any permitted amendment; provided, however, that any provision added to or change made in its articles of organization by such amendment could have been included in, and any provision deleted thereby could have been omitted from, original articles of organization filed at the time of such meeting; and provided also, that no articles of amendment or restated articles of organization shall be approved and filed by the state secretary (i) if as a result thereof the name of a corporation subject to section twenty-six would be changed, until after approval of such change by the state secretary, or (ii) if the purposes of any corporation are to be amended to include purposes which are such that the articles of organization of a corporation newly organized under this chapter for such purposes must be approved by any department or officer of this commonwealth as a condition of organization under this chapter, until after approval of the articles of amendment or the restated articles of organization by such department or officer. Articles of amendment shall be signed and submitted to the state secretary in the manner prescribed in and subject to section seventy-two of chapter one hundred and fifty-six B, and restated articles of organization shall be signed and submitted to the state secretary in the manner prescribed in and subject to section seventy-four of said chapter one hundred and fifty-six B.",null,null,null,null,null,"(a) (1) Except with respect to a tax collectable locally, immediately after September 30 of each year, the State Comptroller shall certify to the Department a list of every Maryland corporation which has not paid a tax due before October 1 of the year after the tax became due. (2) When the Comptroller certifies the list to the Department, the Comptroller shall mail to each listed corporation, at its address as it appears on the Comptrolleris records, a notice that its charter will be repealed, annulled, and forfeited unless all taxes, interest, and penalties due by it are paid. (3) The mailing of the notice is sufficient, and the failure of any corporation to receive the notice mailed to it does not affect the repeal, annulment, and forfeiture of its charter. (b) (1) Immediately after September 30 of each year, the Secretary of Labor shall certify to the Department a list of every Maryland corporation that has not paid an unemployment insurance contribution or made a reimbursement payment due before October 1 of the year after the contribution or payment became due. (2) When the Secretary certifies the list to the Department, the Secretary shall mail to each listed corporation, at its address as it appears on the Secretaryis records, a notice that the charter of the corporation will be repealed, annulled, and forfeited unless all contributions, reimbursement payments, interest, and penalties due by the corporation are paid. (3) The mailing of the notice is sufficient, and the failure of any corporation to receive the notice mailed to it does not affect the repeal, annulment, and forfeiture of the charter of the corporation. (c) Immediately after September 30 of each year, the Department shall certify a list of every Maryland corporation which has not filed an annual report with the Department as required by law or has not paid a tax before October 1 of the year after the report was required to be filed or the taxes were due. (d) After the lists are certified, the Department shall issue a proclamation declaring that the charters of the corporations are repealed, annulled, and forfeited, and the powers conferred by law on the corporations are inoperative, null, and void as of the date of the proclamation, without proceedings of any kind either at law or in equity.","(a) At any time, the Department may authorize the Attorney General to institute proceedings against a corporation to determine whether the corporation has abused, misused, or failed to use its powers and franchises in a manner which, in the public interest, would make proper the forfeiture of its charter. (b) If authorized by the Department, the Attorney General may petition a court of equity for forfeiture of the charter and dissolution of the corporation. The petition shall state the facts on which the forfeiture and dissolution of the corporation is sought. (c) In its order, the court shall: (1) Find that no legal cause for forfeiture exists, and dismiss the petition; (2) Direct the corporation to remedy one or more grievances, on penalty of forfeiture of the charter if they are not remedied within the time set by the order; or (3) (i) Find that legal cause for forfeiture has been shown and that the public interest requires a forfeiture; (ii) Declare the charter forfeited and the corporation dissolved; and (iii) Appoint a receiver of the assets of the corporation.","(a) If a court declares a corporation dissolved, the order shall direct the clerk of the court to certify promptly to the Department that the order has been entered. If the order is later annulled, the order of annulment shall contain a similar direction. (b) On notice from the counsel of record of a party seeking dissolution that the entry of an order of dissolution will be requested, the Department shall furnish to the counsel, without charge, a list of all collectors of taxes of counties and municipalities to which the Department has certified an assessment of personal property taxable to the corporation within the preceding four years. (c) (1) The court may not enter an order dissolving a corporation unless the counsel of record certifies that at least 20 days before the order is entered he notified, by certified mail, return receipt requested, the Comptroller, the Department, the Secretary of Labor, and the collector of taxes in each county or municipality on the list supplied by the Department, that entry of the order would be requested. (2) The list shall accompany the certificate of counsel and shall be dated not more than 90 days before entry of the order.","(a) The corporation shall file articles of dissolution for record with the Department: (1) If there are any known creditors of the corporation, after the 19th day following the mailing of notice to them; or (2) If there are no known creditors, at any time. (b) On written request of the corporation, the Department shall furnish without charge a list of all collectors of taxes of counties and municipalities to which the Department has certified an assessment of personal property taxable to the corporation within the preceding four years. (c) The Department may not accept articles of dissolution of a corporation for record unless the reports required by Title 11 of the Tax n Property Article have been filed.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"(a) At any time, the Department may authorize the Attorney General to institute proceedings against a corporation to determine whether the corporation has abused, misused, or failed to use its powers and franchises in a manner which, in the public interest, would make proper the forfeiture of its charter. (b) If authorized by the Department, the Attorney General may petition a court of equity for forfeiture of the charter and dissolution of the corporation. The petition shall state the facts on which the forfeiture and dissolution of the corporation is sought. (c) In its order, the court shall: (1) Find that no legal cause for forfeiture exists, and dismiss the petition; (2) Direct the corporation to remedy one or more grievances, on penalty of forfeiture of the charter if they are not remedied within the time set by the order; or (3) (i) Find that legal cause for forfeiture has been shown and that the public interest requires a forfeiture; (ii) Declare the charter forfeited and the corporation dissolved; and (iii) Appoint a receiver of the assets of the corporation.","(a) If there is no stock outstanding or subscribed for entitled to be voted on the charter amendment, it shall be approved as provided in this section. (b) (1) If the amendment is made before the organization meeting of the board of directors, every incorporator shall execute and file amended articles of incorporation in the same form required by Subtitle 1 of this title for original articles of incorporation. (2) When the Department accepts amended articles of incorporation for record, they take the place of the original articles. (c) If the amendment is made at or after the organization meeting of the board of directors, it shall be approved by a majority of the entire board of directors.","(a) If a charitable or religious corporation is or is about to be dissolved, or for any reason it is impracticable or inexpedient to continue the corporationis activities, a circuit court may order the disposition of corporate property that: (1) Is not needed to pay the corporationis debts; and (2) (i) Is not subject to valid requirements for its return to the donor or the donoris successor in interest by reason of the cessation of corporate activities; or (ii) Is not claimed by the donor or the donoris successor in interest after receiving the notice provided for in subsection (b) of this section. (b) Notice of the substance and purpose of the complaint or petition shall be given to the donor of the property or the donoris successor in interest by personal service or by publication in the manner the court directs. (c) To the extent possible, the court shall direct or provide for the transfer of the corporationis property to another corporation or association having a similar or analogous character or purpose, or associated or connected with the corporation. (d) The intent of this section is that the circuit court may exercise the judicial power of cy-pres to fulfill, despite a change in circumstances, the general intention of the donor of the property for the use of the gift.",null,"ss1113. Procedure for and effect of administrative dissolution 1. Notice of determination to administratively dissolve corporation. If the Secretary of State determines that one or more grounds exist under section 1112 for dissolving a corporation, the Secretary of State shall serve the corporation with written notice of that determination as required by subsection 7. [PL 2007, c. 323, Pt. B, ss10 (AMD); PL 2007, c. 323, Pt. G, ss4 (AFF).] 2. Administrative dissolution. The corporation is administratively dissolved if within 60 days after the notice under subsection 1 was issued and is perfected under subsection 7 the Secretary of State determines that the corporation has failed to correct the ground or grounds for the dissolution. The Secretary of State shall send notice to the corporation as required by subsection 7 that recites the ground or grounds for dissolution and the effective date of dissolution. [PL 2007, c. 323, Pt. B, ss11 (AMD); PL 2007, c. 323, Pt. G, ss4 (AFF).] 3. Effect of administrative dissolution; prohibition. A corporation administratively dissolved continues its corporate existence but may not carry on any activities in this State except as necessary to wind up the activities of the corporation. [PL 2003, c. 631, ss3 (NEW).] 4. Authority of registered agent. The administrative dissolution of a corporation does not terminate the authority of its registered agent. [PL 2003, c. 631, ss3 (NEW).] 5. Protecting corporate name after administrative dissolution. The name of a corporation remains in the Secretary of State's record of corporate names and is protected for a period of 3 years following administrative dissolution. [PL 2003, c. 631, ss3 (NEW).] 6. Notice to Attorney General in case of public benefit corporation. In the case of a public benefit corporation, the Secretary of State shall notify the Attorney General of the administrative dissolution of the corporation under this section. [PL 2003, c. 631, ss3 (NEW).] 7. Delivery of notice. The Secretary of State shall send notice of its determination under subsection 1 by regular mail and the service upon the corporation is perfected 5 days after the Secretary of State deposits its determination in the United States mail, as evidenced by the postmark, if mailed postpaid and correctly addressed to the registered agent of the corporation. [PL 2007, c. 323, Pt. B, ss12 (NEW); PL 2007, c. 323, Pt. G, ss4 (AFF).] SECTION HISTORY PL 2003, c. 631, ss3 (NEW). PL 2007, c. 323, Pt. B, ssss10-12 (AMD). PL 2007, c. 323, Pt. G, ss4 (AFF).","ss1112. Grounds for administrative dissolution Notwithstanding Title 4, chapter 5 and Title 5, chapter 375, the Secretary of State may commence a proceeding under section 1113 to administratively dissolve a corporation if: [PL 2003, c. 631, ss3 (NEW).]1. Nonpayment of fees or penalties. The corporation does not pay when they are due any fees or penalties imposed by this Title or other law; [PL 2003, c. 631, ss3 (NEW).] 2. Failure to file annual report. The corporation does not deliver its annual report to the Secretary of State as required by section 1301; [PL 2003, c. 631, ss3 (NEW).] 3. Failure to pay late filing penalty. The corporation does not pay the annual report late filing penalty as required by section 1302; [PL 2003, c. 631, ss3 (NEW).] 4. Failure to maintain registered agent. The corporation is without a registered agent in this State as required by Title 5, section 105, subsection 1; [PL 2007, c. 323, Pt. B, ss8 (AMD); PL 2007, c. 323, Pt. G, ss4 (AFF).] 5. Failure to notify of change of registered agent or address. The corporation does not notify the Secretary of State that its registered agent has changed as required by Title 5, section 108, subsection 1 or the address of its registered agent has been changed as required by Title 5, section 109 or 110 or that its registered agent has resigned as required by Title 5, section 111; or [PL 2007, c. 323, Pt. B, ss9 (AMD); PL 2007, c. 323, Pt. G, ss4 (AFF).] 6. Filing of false information. An incorporator, director, officer or agent of the corporation signed a document with the knowledge that the document was false in a material respect and with the intent that the document be delivered to the Secretary of State for filing. [PL 2003, c. 631, ss3 (NEW).] SECTION HISTORY PL 2003, c. 631, ss3 (NEW). PL 2007, c. 323, Pt. B, ssss8, 9 (AMD). PL 2007, c. 323, Pt. G, ss4 (AFF).","ss1105. Dissolution pursuant to court order Courts of equity have full power to decree the dissolution of, and to liquidate the assets and affairs of, a corporation: [PL 2001, c. 550, Pt. C, ss24 (AMD); PL 2001, c. 550, Pt. C, ss29 (AFF).]1. Action by member or director. In an action by a member or director when it is made to appear: A. That the directors are deadlocked in the management of the corporate affairs and that irreparable injury to the corporation is being suffered or is threatened by reason of the deadlock, and either that the members are unable to break the deadlock or there are no members having voting rights; [PL 2001, c. 550, Pt. C, ss24 (AMD); PL 2001, c. 550, Pt. C, ss29 (AFF).]B. That the acts of the directors or those in control of the corporation are illegal or fraudulent; [PL 1977, c. 525, ss13 (NEW).]C. That the members entitled to vote in the election of directors are deadlocked in voting power and have failed for at least 2 years to elect successors to directors whose terms have expired or would have expired upon the election of their successors; [PL 1977, c. 525, ss13 (NEW).]D. That the corporate assets are being misapplied or wasted; or [PL 1977, c. 525, ss13 (NEW).]E. That the corporation is unable to carry out its purposes; [PL 1977, c. 525, ss13 (NEW).][PL 2001, c. 550, Pt. C, ss24 (AMD); PL 2001, c. 550, Pt. C, ss29 (AFF).] 2. Action by creditor of corporation. In an action by a creditor of the corporation: A. When the claim of the creditor has been reduced to judgment and an execution thereon has been returned unsatisfied and it is established that the corporation is insolvent; or [PL 1977, c. 525, ss13 (NEW).]B. When the corporation has admitted in writing that the claim of the creditor is due and owing and it is established that the corporation is insolvent; [PL 1977, c. 525, ss13 (NEW).][PL 1977, c. 525, ss13 (NEW).] 2-A. Action by Attorney General regarding public benefit corporation. In an action brought to court by the Attorney General relating to a public benefit corporation, if it is established that: A. The corporation obtained its articles of incorporation through fraud; [PL 2001, c. 550, Pt. C, ss24 (NEW); PL 2001, c. 550, Pt. C, ss29 (AFF).]B. The corporation has exceeded or abused the authority conferred upon it by law; [PL 2001, c. 550, Pt. C, ss24 (NEW); PL 2001, c. 550, Pt. C, ss29 (AFF).]C. The assets of the corporation are being misapplied or wasted; or [PL 2001, c. 550, Pt. C, ss24 (NEW); PL 2001, c. 550, Pt. C, ss29 (AFF).]D. The corporation is no longer able to carry out its purposes; [PL 2001, c. 550, Pt. C, ss24 (NEW); PL 2001, c. 550, Pt. C, ss29 (AFF).][PL 2001, c. 550, Pt. C, ss24 (NEW); PL 2001, c. 550, Pt. C, ss29 (AFF).] 3. Complaint. Upon complaint by a corporation to have its dissolution continued under the supervision of the court; and [PL 2001, c. 550, Pt. C, ss24 (AMD); PL 2001, c. 550, Pt. C, ss29 (AFF).] 4. Liquidation of affairs precedes entry of decree. When an action has been filed by the Attorney General to dissolve a corporation and it is established that liquidation of its affairs should precede the entry of a decree of dissolution. [PL 2001, c. 550, Pt. C, ss24 (AMD); PL 2001, c. 550, Pt. C, ss29 (AFF).] 5. Proceedings brought in county where registered. [PL 2001, c. 550, Pt. C, ss24 (RP); PL 2001, c. 550, Pt. C, ss29 (AFF).] A proceeding under this section must be brought in the county in which the registered office or the principal office of the corporation is situated. It is not necessary to make directors or members parties to such an action or proceeding unless relief is sought against them personally. [PL 2001, c. 550, Pt. C, ss24 (NEW); PL 2001, c. 550, Pt. C, ss29 (AFF).]SECTION HISTORY PL 1977, c. 525, ss13 (NEW). PL 2001, c. 550, ssC24 (AMD). PL 2001, c. 550, ssC29 (AFF).","ss1109. Decree of dissolution 1. Decree. In proceedings to liquidate the assets and activities of a corporation, when the costs and expenses of the proceedings and all debts, obligations and liabilities of the corporation have been paid and discharged and all of its remaining property and assets distributed in accordance with the provisions of this Act, or when its property and assets are not sufficient to satisfy and discharge the costs, expenses, debts and obligations, and all the property and assets have been applied to their payment, the court shall enter a decree dissolving the corporation, after which the existence of the corporation ceases. [PL 2001, c. 550, Pt. C, ss25 (AMD); PL 2001, c. 550, Pt. C, ss29 (AFF).] 2. Certified copy of decree to Secretary of State. When the court enters a decree dissolving a corporation, it is the duty of the clerk of the court to cause a certified copy of the decree to be filed with the Secretary of State. A fee may not be charged by the Secretary of State for the filing of the decree. [PL 2001, c. 550, Pt. C, ss25 (AMD); PL 2001, c. 550, Pt. C, ss29 (AFF).] SECTION HISTORY PL 1977, c. 525, ss13 (NEW). PL 2001, c. 550, ssC25 (AMD). PL 2001, c. 550, ssC29 (AFF).","ss1101. Voluntary dissolution 1. Manner of dissolution. A corporation may dissolve and wind up its activities in the following manner. A. If there are members entitled to vote thereon, the board of directors shall adopt a resolution recommending that the corporation be dissolved, and directing that the question of such dissolution be submitted to a vote at a meeting of members entitled to vote thereon, which may be either an annual or a special meeting. Written notice, stating that the purpose, or one of the purposes, of such meeting is to consider the advisability of dissolving the corporation, shall be given to each member entitled to vote at such meeting, within the time and in the manner provided in this Act for the giving of notice of meetings of members. A resolution to dissolve the corporation shall be adopted upon receiving at least a majority of the votes which members present at such meeting or represented by proxy are entitled to cast. [PL 1977, c. 525, ss13 (NEW).]B. If there are no members, or no members entitled to vote thereon, the dissolution of the corporation shall be authorized at a meeting of the board of directors upon the adoption of a resolution to dissolve by the vote of a majority of the directors in office. [PL 1977, c. 525, ss13 (NEW).]C. If all the members entitled to vote by the articles of incorporation authorize the dissolution of the corporation by written consent, upon the execution of such written consent, a statement of intent to dissolve shall be executed and delivered for filing, as provided by sections 104 and 106 and shall set forth the name of the corporation, the names and respective addresses of its officers and directors, a copy of the written consent signed by all the members of the corporation, and a statement that such written consent has been signed by all members of the corporation entitled to vote. Voluntary dissolution pursuant to this section does not require any vote or action of the directors. [PL 1977, c. 525, ss13 (NEW).][PL 1977, c. 525, ss13 (NEW).] 2. Cessation of activities; notice. Upon the adoption of such resolution by the members, or by the board of directors if there are no members, or no members entitled to vote thereon, the corporation shall cease to conduct its activities except insofar as may be necessary for the winding up thereof, shall immediately cause a notice of the proposed dissolution to be mailed to each known creditor of the corporation, and shall proceed to collect its assets and apply and distribute them as provided in this Act. [PL 1977, c. 525, ss13 (NEW).] 3. Provision for prescribing dissolution. The articles of incorporation of any corporation may contain a provision prescribing for approval of any resolution to dissolve the corporation a vote greater than, but in no event less than, that prescribed by subsection 1. [PL 1977, c. 525, ss13 (NEW).] 4. Statement of intent. Upon the adoption of such resolution, a statement of intent to dissolve shall be executed and delivered for filing, as provided by sections 104 and 106, and shall set forth: (1) The name of the corporation; (2) The names and respective addresses of its officers and directors; (3) A copy of the resolution adopted by the members or directors authorizing the dissolution of the corporation; (4) The number of members entitled to vote; and (5) The number of members voted for and against the resolution, respectively. [PL 1977, c. 525, ss13 (NEW).] 5. Cessation of activities. Upon the filing by the Secretary of State of a statement of intent to dissolve, the corporation shall cease to carry on its activities, except insofar as may be necessary or appropriate for the winding up thereof, but its corporate existence shall continue until the filing date of the articles of dissolution, or until a decree dissolving the corporation has been entered by a court of competent jurisdiction. [PL 1977, c. 525, ss13 (NEW).] SECTION HISTORY PL 1977, c. 525, ss13 (NEW).",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"ss1105. Dissolution pursuant to court order Courts of equity have full power to decree the dissolution of, and to liquidate the assets and affairs of, a corporation: [PL 2001, c. 550, Pt. C, ss24 (AMD); PL 2001, c. 550, Pt. C, ss29 (AFF).]1. Action by member or director. In an action by a member or director when it is made to appear: A. That the directors are deadlocked in the management of the corporate affairs and that irreparable injury to the corporation is being suffered or is threatened by reason of the deadlock, and either that the members are unable to break the deadlock or there are no members having voting rights; [PL 2001, c. 550, Pt. C, ss24 (AMD); PL 2001, c. 550, Pt. C, ss29 (AFF).]B. That the acts of the directors or those in control of the corporation are illegal or fraudulent; [PL 1977, c. 525, ss13 (NEW).]C. That the members entitled to vote in the election of directors are deadlocked in voting power and have failed for at least 2 years to elect successors to directors whose terms have expired or would have expired upon the election of their successors; [PL 1977, c. 525, ss13 (NEW).]D. That the corporate assets are being misapplied or wasted; or [PL 1977, c. 525, ss13 (NEW).]E. That the corporation is unable to carry out its purposes; [PL 1977, c. 525, ss13 (NEW).][PL 2001, c. 550, Pt. C, ss24 (AMD); PL 2001, c. 550, Pt. C, ss29 (AFF).] 2. Action by creditor of corporation. In an action by a creditor of the corporation: A. When the claim of the creditor has been reduced to judgment and an execution thereon has been returned unsatisfied and it is established that the corporation is insolvent; or [PL 1977, c. 525, ss13 (NEW).]B. When the corporation has admitted in writing that the claim of the creditor is due and owing and it is established that the corporation is insolvent; [PL 1977, c. 525, ss13 (NEW).][PL 1977, c. 525, ss13 (NEW).] 2-A. Action by Attorney General regarding public benefit corporation. In an action brought to court by the Attorney General relating to a public benefit corporation, if it is established that: A. The corporation obtained its articles of incorporation through fraud; [PL 2001, c. 550, Pt. C, ss24 (NEW); PL 2001, c. 550, Pt. C, ss29 (AFF).]B. The corporation has exceeded or abused the authority conferred upon it by law; [PL 2001, c. 550, Pt. C, ss24 (NEW); PL 2001, c. 550, Pt. C, ss29 (AFF).]C. The assets of the corporation are being misapplied or wasted; or [PL 2001, c. 550, Pt. C, ss24 (NEW); PL 2001, c. 550, Pt. C, ss29 (AFF).]D. The corporation is no longer able to carry out its purposes; [PL 2001, c. 550, Pt. C, ss24 (NEW); PL 2001, c. 550, Pt. C, ss29 (AFF).][PL 2001, c. 550, Pt. C, ss24 (NEW); PL 2001, c. 550, Pt. C, ss29 (AFF).] 3. Complaint. Upon complaint by a corporation to have its dissolution continued under the supervision of the court; and [PL 2001, c. 550, Pt. C, ss24 (AMD); PL 2001, c. 550, Pt. C, ss29 (AFF).] 4. Liquidation of affairs precedes entry of decree. When an action has been filed by the Attorney General to dissolve a corporation and it is established that liquidation of its affairs should precede the entry of a decree of dissolution. [PL 2001, c. 550, Pt. C, ss24 (AMD); PL 2001, c. 550, Pt. C, ss29 (AFF).] 5. Proceedings brought in county where registered. [PL 2001, c. 550, Pt. C, ss24 (RP); PL 2001, c. 550, Pt. C, ss29 (AFF).] A proceeding under this section must be brought in the county in which the registered office or the principal office of the corporation is situated. It is not necessary to make directors or members parties to such an action or proceeding unless relief is sought against them personally. [PL 2001, c. 550, Pt. C, ss24 (NEW); PL 2001, c. 550, Pt. C, ss29 (AFF).]SECTION HISTORY PL 1977, c. 525, ss13 (NEW). PL 2001, c. 550, ssC24 (AMD). PL 2001, c. 550, ssC29 (AFF).","ss802. Procedure to amend articles of incorporation 1. Amendments. Amendments to the articles of incorporation shall be made in the following manner. A. If there are members entitled to vote thereon, the board of directors shall adopt a resolution setting forth the proposed amendment and directing that it be submitted to a vote at a meeting of members entitled to vote thereon, which may be either an annual or a special meeting. Written notice setting forth the proposed amendment or a summary of the changes to be effected thereby shall be given to each member entitled to vote at such meeting within the time and in the manner provided in this Act for the giving of notice of meetings of members. The proposed amendment shall be adopted upon receiving at least a majority of the votes which members present at such meeting or represented by proxy are entitled to cast. [PL 1977, c. 525, ss13 (NEW).]B. If there are no members, or no members entitled to vote thereon, an amendment shall be adopted at a meeting of the board of directors upon receiving the vote of a majority of the directors in office. [PL 1977, c. 525, ss13 (NEW).]C. Upon adoption, articles of amendment shall be executed and delivered for filing as provided in sections 104 and 106. [PL 1977, c. 525, ss13 (NEW).][PL 1977, c. 525, ss13 (NEW).] 2. Number of amendments. Any number of amendments may be submitted and voted upon at any one meeting. [PL 1977, c. 525, ss13 (NEW).] 3. Provision prescribing amendment of articles. The articles of incorporation may contain a provision prescribing for amendment of the articles a vote greater than, but in no event less than, that prescribed by subsection 1. [PL 1977, c. 525, ss13 (NEW).] 4. Articles of incorporation amended. The articles of incorporation may be amended by written consent of all members entitled to vote on such amendment, as provided by section 606. If such unanimous written consent is given, no resolution of the board of directors proposing the amendment is necessary. [PL 1977, c. 525, ss13 (NEW).] 5. Amendment of articles of incorporation of public benefit corporation. If an amendment of the articles of incorporation of a public benefit corporation results in a material change in the nature of the activities conducted by the corporation, the corporation shall give notice to the Attorney General of the amendment simultaneously with the filing of the amended articles with the Secretary of State. [PL 2001, c. 550, Pt. C, ss19 (NEW); PL 2001, c. 550, Pt. C, ss29 (AFF).] SECTION HISTORY PL 1977, c. 525, ss13 (NEW). PL 2001, c. 550, ssC19 (AMD). PL 2001, c. 550, ssC29 (AFF).","ss803. Articles of amendment 1. Executed by corporation. The articles of amendment shall be executed by the corporation and shall set forth: A. The name of the corporation; [PL 1977, c. 525, ss13 (NEW).]B. The amendment so adopted; [PL 1977, c. 525, ss13 (NEW).]C. The date of adoption of the amendment; [PL 1977, c. 525, ss13 (NEW).]D. If there are members entitled to vote thereon, (1) a statement setting forth the date of the meeting of members at which the amendment was adopted, that a quorum was present at such meeting, and that such amendment received at least a majority of the votes which members present at such meeting or represented by proxy were entitled to cast, or (2) where the articles require a vote of more than a majority of the votes which members present at such meeting or represented by proxy were entitled to cast, a statement that such amendment received at least the percentage of such votes required by the articles, or (3) a statement that such amendment was adopted by a consent in writing signed by all members entitled to vote with respect thereto; and [PL 1977, c. 525, ss13 (NEW).]E. If there are no members, or no members entitled to vote thereon, a statement of such fact, the date of the meeting of the board of directors at which the amendment was adopted, and a statement of fact that such amendment received the vote of a majority of the directors in office. [PL 1977, c. 525, ss13 (NEW).][PL 1977, c. 525, ss13 (NEW).] 2. Determination by Secretary of State. When the articles of amendment are delivered for filing by the Secretary of State, he shall, before filing them, make the same determination provided in section 404 in the case of original articles, to the extent applicable to a given amendment or amendments. [PL 1977, c. 525, ss13 (NEW).] SECTION HISTORY PL 1977, c. 525, ss13 (NEW).",null,null,"ss907. Limitations on merger or consolidation by public benefit corporation 1. Compliance with nonprofit conversion law required. In addition to complying with provisions of this Title, a public benefit corporation shall comply with all applicable provisions of Title 5, sections 194-B to 194-K. [PL 2001, c. 550, Pt. C, ss21 (NEW); PL 2001, c. 550, Pt. C, ss29 (AFF).] 2. Bequests, devises and gifts. Any bequest, devise, gift, grant or promise contained in a will or other instrument of donation, subscription or conveyance that is made to a public benefit corporation and that takes effect or remains payable after a merger or consolidation inures to the surviving corporation unless the will or other instrument otherwise specifically provides. [PL 2001, c. 550, Pt. C, ss21 (NEW); PL 2001, c. 550, Pt. C, ss29 (AFF).] 3. Notice; merger or consolidation. Written notice of a merger or consolidation of a public benefit corporation into another public benefit corporation must be provided to the Attorney General simultaneously with the filing of the articles of merger or consolidation with the Secretary of State. [PL 2001, c. 550, Pt. C, ss21 (NEW); PL 2001, c. 550, Pt. C, ss29 (AFF).] SECTION HISTORY PL 2001, c. 550, ssC21 (NEW). PL 2001, c. 550, ssC29 (AFF).","ss904. Articles of merger or consolidation 1. Form of articles of merger or consolidation. Upon such approval, articles of merger or articles of consolidation shall be executed by each corporation and shall be delivered for filing pursuant to sections 104 and 106. The articles of merger or consolidation shall set forth: A. The plan of merger or the plan of consolidation; [PL 1977, c. 525, ss13 (NEW).]B. If the members of any merging or consolidating corporation are entitled to vote thereon, then as to each such corporation (1) a statement setting forth the date of the meeting of members at which the plan was adopted, that a quorum was present at such meeting and that such plan received at least a majority of the votes which members present at such meeting or represented by proxy were entitled to cast, or (2) a statement that such amendment was adopted by a consent in writing signed by all members entitled to vote with respect thereto; [PL 1977, c. 525, ss13 (NEW).]C. If any merging or consolidating corporation has no members, or no members entitled to vote thereon, then as to each such corporation a statement of such fact, the date of the meeting of the board of directors at which the plan was adopted and a statement of the fact that such plan received the vote of a majority of the directors in office; and [PL 1977, c. 525, ss13 (NEW).]D. When the articles of merger or consolidation are delivered for filing by the Secretary of State, he shall, before filing them, make the same determinations, to the extent applicable, as provided in section 404 in the case of original articles. [PL 1977, c. 525, ss13 (NEW).][PL 1977, c. 525, ss13 (NEW).] SECTION HISTORY PL 1977, c. 525, ss13 (NEW).",null,null,null,"450.2821 Action by attorney general for dissolution of corporation; grounds; other actions.Sec. 821. (1) The attorney general may bring an action in the circuit court for the county in which the principal place of business or registered office of a corporation is located or for Ingham county for dissolution of a corporation on the ground that the corporation has committed any of the following acts: (a) Procured its organization through fraud. (b) Repeatedly, willfully, and materially exceeded the authority conferred on it by law. (c) Repeatedly, willfully, and materially conducted its affairs in an unlawful manner. (2) The enumeration in this section of grounds for dissolution does not exclude any other statutory or common law action by the attorney general for dissolution of a corporation or revocation or forfeiture of its corporate franchises. History: 1982, Act 162, Eff. Jan. 1, 1983 ;-- Am. 2014, Act 557, Imd. Eff. Jan. 15, 2015","450.2823 Dissolution of corporation by judgment in action brought in court; proof; action for dissolution of charitable purpose corporation.Sec. 823. (1) A corporation that is organized on a stock or membership basis may be dissolved by a judgment entered in an action brought in the circuit court for the county in which the principal place of business or registered office of the corporation is located by 1 or more directors or by 1 or more shareholders or members that are entitled to vote in an election of directors of the corporation, if both of the following are proved: (a) The directors of the corporation, or its shareholders or members if a provision in the articles of incorporation authorized under section 488(1) is in effect, are unable to agree by the requisite vote on material matters respecting management of the corporation's affairs, or the shareholders or members of the corporation are so divided in voting power that they have failed to elect a successor for any director whose term has expired or would have expired on the election and qualification of his or her successor. (b) As a result of a condition stated in subdivision (a), the corporation is unable to carry out its corporate purposes or function effectively in the best interests of its creditors and shareholders or members, if any, or the persons that the corporation is organized to benefit. (2) A corporation that is organized on a directorship basis may be dissolved by a judgment entered in an action brought in the circuit court for the county in which the principal place of business or registered office of the corporation is located by 1 or more directors or by 1 or more other persons that are entitled to vote in an election of 1 or more of the directors of the corporation, if both of the following are proved: (a) The directors of the corporation are unable to agree by the requisite vote on material matters respecting management of the corporation's affairs, or the directors or other persons that are entitled to vote in the election of 1 or more of the directors of the corporation are so divided in voting power that they have failed to elect a successor for any director whose term has expired or would have expired on the election and qualification of his or her successor. (b) As a result of a condition stated in subdivision (a), the corporation is unable to carry out its corporate purposes or function effectively in the best interests of its creditors and shareholders or members, if any, or the persons that the corporation is organized to benefit. (3) A person or persons that files an action for dissolution of a charitable purpose corporation under this section shall give the attorney general written notice of the commencement of the action by mail within 30 days after filing. History: 1982, Act 162, Eff. Jan. 1, 1983 ;-- Am. 2014, Act 557, Imd. Eff. Jan. 15, 2015",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"450.2821 Action by attorney general for dissolution of corporation; grounds; other actions.Sec. 821. (1) The attorney general may bring an action in the circuit court for the county in which the principal place of business or registered office of a corporation is located or for Ingham county for dissolution of a corporation on the ground that the corporation has committed any of the following acts: (a) Procured its organization through fraud. (b) Repeatedly, willfully, and materially exceeded the authority conferred on it by law. (c) Repeatedly, willfully, and materially conducted its affairs in an unlawful manner. (2) The enumeration in this section of grounds for dissolution does not exclude any other statutory or common law action by the attorney general for dissolution of a corporation or revocation or forfeiture of its corporate franchises. History: 1982, Act 162, Eff. Jan. 1, 1983 ;-- Am. 2014, Act 557, Imd. Eff. Jan. 15, 2015","450.2823 Dissolution of corporation by judgment in action brought in court; proof; action for dissolution of charitable purpose corporation.Sec. 823. (1) A corporation that is organized on a stock or membership basis may be dissolved by a judgment entered in an action brought in the circuit court for the county in which the pr vision (a), the corporation is unable to carry out its corporate purposes or function effectively in the best interests of its creditors and shareholders or members, if any, or the persons that the corporation is organized to benefit. (3) A person or persons that files an action for dissolution of a charitable purpose corporation under this section shall give the attorney general written notice of the commencement of the action by mail within 30 days after filing. History: 1982, Act 162, Eff. Jan. 1, 1983 ;-- Am. 2014, Act 557, Imd. Eff. Jan. 15, 2015",null,"450.2631 Certificate of amendment; signing and execution; filing; contents.Sec. 631. (1) If an amendment to the articles of incorporation is approved under section 611(1)(a), a majority of the incorporators shall sign and file a certificate of amendment on behalf of the corporation that sets forth the amendment and certifies that the amendment was adopted by unanimous consent of the incorporators before the first meeting of the board. (2) If an amendment to the articles of incorporation is approved under section 611(1)(a) or section 611(2), an officer of the corporation shall execute and file a certificate of amendment on behalf of the corporation that sets forth the amendment and certifies that it was adopted by the board of directors. (3) Except for an amendment to the articles of incorporation described in subsection (1) or (2) or as otherwise provided in this act, if an amendment is approved, an officer of the corporation shall execute and file a certificate of amendment on behalf of the corporation that sets forth the amendment and certifies that the amendment was adopted in the manner required under section 611(3). (4) If a corporation amends an article in its articles of incorporation that is divided into separately identified sections, the certificate of amendment may only set forth the section of the article that was amended. Otherwise, the certificate of amendment must set forth the entire article that was amended. History: 1982, Act 162, Eff. Jan. 1, 1983 ;-- Am. 2014, Act 557, Imd. Eff. Jan. 15, 2015",null,null,"450.2707 Certificate of merger; signing and filing; contents; determining effectiveness.Sec. 707. (1) After a plan of merger is approved under this act, each constituent corporation shall sign and file a certificate of merger on behalf of that corporation. The certificate shall set forth all of the following: (a) The statements required under section 701(2)(a), (b), and (d), and the manner and basis of converting the shares or memberships of each constituent corporation that is organized on a stock or membership basis as set forth in the plan of merger. (b) A statement that the boards have adopted the plan of merger under section 701. (c) A statement that the surviving corporation will furnish the plan of merger, on request and without cost, to any shareholder or member of any constituent corporation. (d) If approval of the shareholders or members of 1 or more corporations that are parties to the merger was required, a statement that the plan was approved by the shareholders or members under section 703a. (e) If section 706 applies to the merger, a statement that the merging corporation has not commenced business, has not issued any shares or memberships, and has not elected a board and that the plan of merger was approved by the unanimous consent of the incorporators. (f) A statement of any assumed names of merging corporations that are transferred to the surviving corporation under section 217(3), specifying each transferred assumed name and the name of the corporation from which it is transferred. The certificate may include a statement of corporate names or assumed names of merging corporations that are to be treated as newly filed assumed names of the surviving corporation under section 217(4). (2) Section 131 applies in determining when a certificate of merger under this section becomes effective. History: 1982, Act 162, Eff. Jan. 1, 1983 ;-- Am. 2014, Act 557, Imd. Eff. Jan. 15, 2015",null,"317A.811 NOTICE TO ATTORNEY GENERAL; WAITING PERIOD. Subdivision 1. When required. (a) Except as provided in subdivision 6, the following corporations shall notify the attorney general of their intent to dissolve, merge, consolidate, or convert, or to transfer all or substantially all of their assets: (1) a corporation that holds assets for a charitable purpose as defined in section 501B.35, subdivision 2; or (2) a corporation that is exempt under section 501(c)(3) of the Internal Revenue Code of 1986, or any successor section. (b) The notice must include: (1) the purpose of the corporation that is giving the notice; (2) a list of assets owned or held by the corporation for charitable purposes; (3) a description of restricted assets and purposes for which the assets were received; (4) a description of debts, obligations, and liabilities of the corporation; (5) a description of tangible assets being converted to cash and the manner in which they will be sold; (6) anticipated expenses of the transaction, including attorney fees; (7) a list of persons to whom assets will be transferred, if known, or the name of the converted organization; (8) the purposes of persons receiving the assets or of the converted organization; and (9) the terms, conditions, or restrictions, if any, to be imposed on the transferred or converted assets. The notice must be signed on behalf of the corporation by an authorized person. Subd. 2. Restriction on transfers. Subject to subdivision 3, a corporation described in subdivision 1 may not transfer or convey assets as part of a dissolution, merger, consolidation, or transfer of assets under section 317A.661, and it may not convert until 45 days after it has given written notice to the attorney general, unless the attorney general waives all or part of the waiting period. Subd. 3. Extension of waiting period. The attorney general may extend the waiting period under subdivision 2 for one additional 30-day period by notifying the corporation in writing of the extension. The attorney general shall notify the secretary of state if the waiting period is extended. Subd. 4. Notice after transfer. When all or substantially all of the assets of a corporation described in subdivision 1 have been transferred or conveyed following expiration or waiver of the waiting period, the board shall deliver to the attorney general a list of persons to whom the assets were transferred or conveyed. The list must include the addresses of each person who received assets and show what assets the person received. Subd. 5. Effect. Failure of the attorney general to take an action with respect to a transaction under this section does not constitute approval of the transaction and does not prevent the attorney general from taking other action. Subd. 6. Exception. Subdivisions 1 to 4 do not apply to a merger with, consolidation into, conversion into, or transfer of assets to an organization exempt under section 501(c)(3) of the Internal Revenue Code of 1986, or any successor section. A corporation that is exempt under this subdivision shall send a copy of the certificate of merger, certificate of consolidation and incorporation, or certificate of conversion to the attorney general. History: 1989 c 304 s 118; 1990 c 488 s 36-38; 2017 c 17 s 16-18","317A.751 JUDICIAL INTERVENTION; EQUITABLE REMEDIES OR DISSOLUTION. Subdivision 1. General; when permitted. A court may grant equitable relief it considers just and reasonable in the circumstances or may dissolve a corporation and liquidate its assets and business as provided in this section. Subd. 2. Supervised voluntary dissolution. A court may grant equitable relief in a supervised voluntary dissolution under section 317A.741. Subd. 3. Action by director or members with voting rights. A court may grant equitable relief in an action by a director or at least 50 members with voting rights or ten percent of the members with voting rights, whichever is less, when it is established that: (1) the directors or the persons having the authority otherwise vested in the board are deadlocked in the management of the corporate affairs, the members cannot break the deadlock, and the corporation or the parties have not provided for a procedure to resolve the dispute; (2) the directors or those in control of the corporation have acted fraudulently, illegally, or in a manner unfairly prejudicial toward one or more members in their capacities as members, directors, or officers; (3) the members of the corporation are so divided in voting power that, for a period that includes the time when two consecutive regular meetings were held, they have failed to elect successors to directors whose terms have expired or would have expired upon the election and qualification of their successors; (4) the corporate assets are being misapplied or wasted; or (5) the period of duration as provided in the articles has expired. Subd. 4. Action by creditor. A court may grant equitable relief in an action by a creditor when: (1) the claim of the creditor has been reduced to judgment and an execution on it has been returned unsatisfied; or (2) the corporation has admitted in writing that the claim of the creditor is due and owing and it is established that the corporation cannot pay its debts in the ordinary course of its activities. Subd. 5. Action by attorney general. A court may grant equitable relief in an action by the attorney general when it is established that: (1) the articles and certificate of incorporation were obtained through fraud; (2) the corporation should not have been formed under this chapter; (3) the corporation failed to comply with the requirements of sections 317A.021 to 317A.155 essential to incorporation under or election to become governed by this chapter; (4) the corporation has flagrantly violated a provision of this chapter, has violated a provision of this chapter more than once, or has violated more than one provision of this chapter; (5) the corporation has engaged in an unauthorized act, contract, conveyance, or transfer or has exceeded its powers; (6) the corporation has acted, or failed to act, in a manner that constitutes surrender or abandonment of the corporate purpose, franchise, privileges, or enterprise; (7) the corporation has liabilities and obligations exceeding the corporate assets; (8) the period of corporate existence has ended without extension; (9) the corporation has failed for a period of 90 days to pay fees, charges, or penalties required by this chapter; (10) the corporation has failed for a period of 30 days after changing its registered office to file with the secretary of state a statement of the change; (11) the corporation has answered falsely or failed to answer a reasonable written interrogatory from the secretary of state, the attorney general, the commissioner of human services, commissioner of commerce, or commissioner of revenue, to the corporation, its officers, or directors; (12) the corporation has solicited property and has failed to use it for the purpose solicited; or (13) the corporation has fraudulently used or solicited property. Subd. 6. Condition of corporation. In determining whether to order equitable relief or dissolution under this section, the court shall consider the financial condition of the corporation but may not refuse to order equitable relief or dissolution solely on the ground that the corporation is solvent. Subd. 7. Dissolution as remedy. In deciding whether to order dissolution, the court shall consider whether lesser relief suggested by one or more parties, such as any form of equitable relief or a partial liquidation, would be adequate to permanently relieve the circumstances established under subdivision 3, 4, or 5. Lesser relief may be ordered if it would be appropriate under the facts and circumstances of the case. Subd. 8. Expenses. If the court finds that a party to a proceeding brought under this section has acted arbitrarily, vexatiously, or otherwise not in good faith, it may award reasonable expenses, including attorneys fees and disbursements, to any of the other parties. Subd. 9. Venue; parties. Proceedings under this section must be brought in a court within the county in which the registered office of the corporation is located. It is not necessary to make members parties to the action or proceeding unless relief is sought against them personally. History: 1989 c 304 s 106; 1992 c 503 s 13; 2011 c 106 s 15","317A.765 FILING DECREE. After the court enters a decree dissolving a corporation, the court administrator shall cause a certified copy of the decree to be filed with the secretary of state. The secretary of state may not charge a fee for filing the decree. History: 1989 c 304 s 111","317A.811 NOTICE TO ATTORNEY GENERAL; WAITING PERIOD. Subdivision 1. When required. (a) Except as provided in subdivision 6, the following corporations shall notify the attorney general of their intent to dissolve, merge, consolidate, or convert, or to transfer all or substantially all of their assets: (1) a corporation that holds assets for a charitable purpose as defined in section 501B.35, subdivision 2; or (2) a corporation that is exempt under section 501(c)(3) of the Internal Revenue Code of 1986, or any successor section. (b) The notice must include: (1) the purpose of the corporation that is giving the notice; (2) a list of assets owned or held by the corporation for charitable purposes; (3) a description of restricted assets and purposes for which the assets were received; (4) a description of debts, obligations, and liabilities of the corporation; (5) a description of tangible assets being converted to cash and the manner in which they will be sold; (6) anticipated expenses of the transaction, including attorney fees; (7) a list of persons to whom assets will be transferred, if known, or the name of the converted organization; (8) the purposes of persons receiving the assets or of the converted organization; and (9) the terms, conditions, or restrictions, if any, to be imposed on the transferred or converted assets. The notice must be signed on behalf of the corporation by an authorized person. Subd. 2. Restriction on transfers. Subject to subdivision 3, a corporation described in subdivision 1 may not transfer or convey assets as part of a dissolution, merger, consolidation, or transfer of assets under section 317A.661, and it may not convert until 45 days after it has given written notice to the attorney general, unless the attorney general waives all or part of the waiting period. Subd. 3. Extension of waiting period. The attorney general may extend the waiting period under subdivision 2 for one additional 30-day period by notifying the corporation in writing of the extension. The attorney general shall notify the secretary of state if the waiting period is extended. Subd. 4. Notice after transfer. When all or substantially all of the assets of a corporation described in subdivision 1 have been transferred or conveyed following expiration or waiver of the waiting period, the board shall deliver to the attorney general a list of persons to whom the assets were transferred or conveyed. The list must include the addresses of each person who received assets and show what assets the person received. Subd. 5. Effect. Failure of the attorney general to take an action with respect to a transaction under this section does not constitute approval of the transaction and does not prevent the attorney general from taking other action. Subd. 6. Exception. Subdivisions 1 to 4 do not apply to a merger with, consolidation into, conversion into, or transfer of assets to an organization exempt under section 501(c)(3) of the Internal Revenue Code of 1986, or any successor section. A corporation that is exempt under this subdivision shall send a copy of the certificate of merger, certificate of consolidation and incorporation, or certificate of conversion to the attorney general. History: 1989 c 304 s 118; 1990 c 488 s 36-38; 2017 c 17 s 16-18","317A.711 VOLUNTARY DISSOLUTION BY INCORPORATORS. Subdivision 1. Manner. If the first board of directors has not been named in the articles, designated or appointed pursuant to the articles, or elected under section 317A.171, a corporation may be dissolved by the incorporators as provided in this section. Subd. 2. Articles of dissolution. (a) A majority of the incorporators shall sign articles of dissolution containing: (1) the name of the corporation; (2) the date of incorporation; (3) a statement that the first board of directors has not been named in the articles, designated or appointed pursuant to the articles, or elected at an organizational meeting; (4) a statement that no debts remain unpaid; and (5) a statement that notice to the attorney general required by section 317A.811 has been given and the waiting period has expired or has been waived by the attorney general or a statement that section 317A.811 is not applicable. (b) The articles of dissolution must be filed with the secretary of state. Subd. 3. Effective date. When the articles of dissolution have been filed with the secretary of state, the corporation is dissolved. Subd. 4. Certificate. The secretary of state shall issue to the dissolved corporation a certificate of dissolution that contains: (1) the name of the corporation; (2) the date the articles of dissolution were filed with the secretary of state; and (3) a statement that the corporation is dissolved. History: 1989 c 304 s 95; 1990 c 488 s 33; 2011 c 106 s 13","317A.741 SUPERVISED VOLUNTARY DISSOLUTION. After the notice of intent to dissolve has been filed with the secretary of state and before a certificate of dissolution has been issued, the corporation, the attorney general, or, for good cause, a creditor or at least 50 members with voting rights or ten percent of the members with voting rights, whichever is less, may apply to a court within

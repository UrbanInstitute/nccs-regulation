tatement to that effect and a statement that the amendment was approved by a sufficient vote of the board of directors or incorporators; (5) if approval by members was required: (A) the designation, number of memberships outstanding, number of votes entitled to be cast by each class entitled to vote separately on the amendment, and number of votes of each class indisputably voting on the amendment; and (B) either the total number of votes cast for and against the amendment by each class entitled to vote separately on the amendment or the total number of undisputed votes cast for the amendment by each class and a statement that the number cast for the amendment by each class was sufficient for approval by that class; (6) if approval of the amendment by some person or persons other than the members, the board, or the incorporators is required, pursuant to section 10.30 of this title, a statement that the approval was obtained. (Added 1995, No. 179 (Adj. Sess.), ss 1, eff. Jan. 1, 1997.)","ss 12.02. Sale of assets other than in regular course of activities (a) A corporation may sell, lease, exchange, or otherwise dispose of all, or substantially all, of its property (with or without the good will), other than in the usual and regular course of its activities on the terms and conditions and for the consideration determined by the corporation's board, if the proposed transaction is authorized by subsection (b) of this section. (b) Unless this title, the articles, bylaws, or the board of directors or members (acting pursuant to subsection (d) of this section) require a greater vote or voting by class, the proposed transaction to be authorized must be approved: (1) by the board; (2) by the members by two-thirds of the votes cast or a majority of the voting power, whichever is less; and (3) in writing by any person or persons whose approval is required by a provision of the articles authorized by section 10.30 of this title for an amendment to the articles or bylaws. (c) If the corporation does not have members, the transaction must be approved by a vote of a majority of the directors in office at the time the transaction is approved. In addition the corporation shall provide notice of any directors' meeting at which such approval is to be obtained in accordance with subsection 8.22(c) of this title. The notice must also state that the purpose, or one of the purposes, of the meeting is to consider the sale, lease, exchange, or other disposition of all, or substantially all, of the property or assets of the corporation and contain or be accompanied by a copy or summary of a description of the transaction. (d) The board may condition its submission of the proposed transaction, and the members may condition their approval of the transaction, on receipt of a higher percentage of affirmative votes or on any other basis. (e) If the corporation seeks to have the transaction approved by the members at a membership meeting, the corporation shall give notice to its members of the proposed membership meeting in accordance with section 7.05 of this title. The notice must also state that the purpose, or one of the purposes, of the meeting is to consider the sale, lease, exchange, or other disposition of all, or substantially all, of the property or assets of the corporation and contain or be accompanied by a copy or summary of a description of the transaction. (f) If the board needs to have the transaction approved by the members by written consent or written ballot, the material soliciting the approval shall contain or be accompanied by a copy or summary of a description of the transaction. (g) A public benefit corporation must give written notice to the Attorney General 20 days before it sells, leases, exchanges, or otherwise disposes of all, or substantially all, of its property if the transaction is not in the usual and regular course of its activities unless the Attorney General has given the corporation a written waiver of this subsection. (h) After a sale, lease, exchange, or other disposition of property is authorized, the transaction may be abandoned (subject to any contractual rights) without further action by the members or any other person who approved the transaction in accordance with the procedures set forth in the resolution proposing the transaction or, if none is set forth, in the manner determined by the board of directors. (Added 1995, No. 179 (Adj. Sess.), ss 1, eff. Jan. 1, 1997.)","ss 11.02. Limitations on mergers by public benefit corporations (a) Without the prior approval of the Superior Court of Washington County in a proceeding of which the Attorney General has been given written notice, a public benefit corporation may merge only with: (1) another public benefit corporation; (2) a foreign corporation which would qualify under this title as a public benefit corporation; (3) a wholly owned foreign or domestic business corporation, provided the public benefit corporation is the surviving corporation and continues to be a public benefit corporation after the merger; or (4) a business corporation, provided that: (A) on or prior to the effective date of the merger, assets with a value equal to the greater of the fair market value of the net tangible and intangible assets (including goodwill) of the public benefit corporation or the fair market value of the public benefit corporation if it were to be operated as a business concern are transferred or conveyed to one or more persons who would have received its assets under subdivisions 14.05(a)(5) and (6) of this title had it dissolved; (B) it shall return, transfer, or convey any assets held by it upon condition requiring return, transfer, or conveyance, which condition occurs by reason of the merger, in accordance with such condition; and (C) the merger is approved by a majority of directors of the public benefit corporation who are not and will not become shareholders in or officers, employees, agents, or consultants of the business corporation. (b) At least 20 days before consummation of any merger of a public benefit corporation, notice, including a copy of the proposed plan of merger, must be delivered to the Attorney General. (c) Without the prior written consent of the Attorney General or of the Superior Court of Washington County in a proceeding in which the Attorney General has been given notice, when a public benefit corporation merges each member of a public benefit corporation may only receive or keep a membership or memberships in the surviving public benefit corporation, if any. (Added 1995, No. 179 (Adj. Sess.), ss 1, eff. Jan. 1, 1997.)","ss 11.04. Articles of merger After a plan of merger is approved by the board of directors, and if required by section 11.03 of this title, by the members and any other persons, the surviving or acquiring corporation shall deliver to the Secretary of State articles of merger setting forth: (1) the plan of merger; (2) if approval of members was not required, a statement to that effect and a statement that the plan was approved by a sufficient vote of the board of directors; (3) if approval by members was required: (A) the designation, number of memberships outstanding, number of votes entitled to be cast by each class entitled to vote separately on the plan, and number of votes of each class indisputably voting on the plan; and (B) either the total number of votes cast for and against the plan by each class entitled to vote separately on the plan or the total number of undisputed votes cast for the plan by each class and a statement that the number cast for the plan by each class was sufficient for approval by that class; (4) if approval of the plan by some person or persons other than the members or the board is required pursuant to subdivision 11.03(a)(3) of this title, a statement that the approval was obtained. (Added 1995, No. 179 (Adj. Sess.), ss 1, eff. Jan. 1, 1997.)",null,null,"RCW 24.03.250 Involuntary dissolution.A corporation may be dissolved involuntarily by a decree of the superior court in an action filed by the attorney general when it is established that:(1) The corporation procured its articles of incorporation through fraud; or(2) The corporation has continued to exceed or abuse the authority conferred upon it by law.[ 1969 ex.s. c 163 ss 2; 1967 c 235 ss 51.]","RCW 24.03.295 Filing of decree of dissolution.In case the court shall enter a decree dissolving a corporation, it shall be the duty of the clerk of such court to cause a certified copy of the decree to be filed with the secretary of state. No fee shall be charged by the clerk for issuance or by the secretary of state for the filing thereof.[ 1986 c 240 ss 40; 1967 c 235 ss 60.]","RCW 24.03.220 Voluntary dissolution.A corporation may dissolve and wind up its affairs in the following manner:(1) Where there are members having voting rights with regard to the question, the board of directors shall adopt a resolution recommending that the corporation be dissolved, and directing that the question of such dissolution be submitted to a vote at a meeting of members having such voting rights, which may be either an annual or a special meeting. Notice in the form of a record stating that the purpose, or one of the purposes, of such meeting is to consider the advisability of dissolving the corporation, shall be given to each member entitled to vote at such meeting, within the time and in the manner provided in this chapter for the giving of notice of meetings of members. A resolution to dissolve the corporation shall be adopted upon receiving at least two-thirds of the votes which members present at such meeting or represented by proxy are entitled to cast.(2) Where there are no members, or no members having voting rights with regard to the question, the dissolution of the corporation shall be authorized at a meeting of the board of directors upon the adoption of a resolution to dissolve by the vote of a majority of the directors in office.Upon the adoption of such resolution by the members, or by the board of directors where there are no members or no members having voting rights, the corporation shall cease to conduct its affairs except in so far as may be necessary for the winding up thereof, shall immediately cause a notice of the proposed dissolution to be mailed to each known creditor of the corporation, to the attorney general with respect to assets subject to RCW 24.03.225(3), and to the department of revenue, and shall proceed to collect its assets and apply and distribute them as provided in this chapter.[ 2004 c 265 ss 23; 1986 c 240 ss 38; 1982 c 35 ss 92; 1967 c 235 ss 45.]NOTES:IntentoSeverabilityoEffective datesoApplicationo1982 c 35: See notes following RCW 43.07.160.","RCW 24.03.245 Filing of articles of dissolution.Articles of dissolution shall be delivered to the secretary of state for filing in accordance with Article 2 of chapter 23.95 RCW. Upon the filing of such articles of dissolution the existence of the corporation shall cease, except for the purpose of suits, other proceedings and appropriate corporate action by members, directors, and officers as provided in this chapter.[ 2015 c 176 ss 3117; 2002 c 74 ss 11; 1982 c 35 ss 94; 1967 c 235 ss 50.]NOTES:Effective dateoContingent effective dateo2015 c 176: See note following RCW 23.95.100.Captions not lawo2002 c 74: See note following RCW 19.09.020.IntentoSeverabilityoEffective datesoApplicationo1982 c 35: See notes following RCW 43.07.160.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"RCW 24.03.250 Involuntary dissolution.A corporation may be dissolved involuntarily by a decree of the superior court in an action filed by the attorney general when it is established that:(1) The corporation procured its articles of incorporation through fraud; or(2) The corporation has continued to exceed or abuse the authority conferred upon it by law.[ 1969 ex.s. c 163 ss 2; 1967 c 235 ss 51.]","RCW 24.03.175 Filing of articles of amendment.The articles of amendment shall be delivered to the secretary of state for filing in accordance with Article 2 of chapter 23.95 RCW.[ 2015 c 176 ss 3111; 2002 c 74 ss 8; 1982 c 35 ss 86; 1967 c 235 ss 36.]NOTES:Effective dateoContingent effective dateo2015 c 176: See note following RCW 23.95.100.Captions not lawo2002 c 74: See note following RCW 19.09.020.IntentoSeverabilityoEffective datesoApplicationo1982 c 35: See notes following RCW 43.07.160.Fees: RCW 24.03.405.",null,null,"RCW 24.03.200 Articles of merger or consolidation.(1) Upon such approval, articles of merger or articles of consolidation shall be executed by each corporation by an officer of each corporation, and shall set forth:(a) The plan of merger or the plan of consolidation;(b) Where the members of any merging or consolidating corporation have voting rights, then as to each such corporation (i) a statement setting forth the date of the meeting of members at which the plan was adopted, that a quorum was present at such meeting, and that such plan received at least two-thirds of the votes which members present at such meeting or represented by proxy were entitled to cast, or (ii) a statement that such amendment was adopted by a consent in the form of a record executed by all members entitled to vote with respect thereto;(c) Where any merging or consolidating corporation has no members, or no members having voting rights, then as to each such corporation a statement of such fact, the date of the meeting of the board of directors at which the plan was adopted and a statement of the fact that such plan received the vote of a majority of the directors in office.(2) The articles of merger or articles of consolidation shall be delivered to the secretary of state for filing in accordance with Article 2 of chapter 23.95 RCW.[ 2015 c 176 ss 3114; 2004 c 265 ss 20; 2002 c 74 ss 10; 1986 c 240 ss 33; 1982 c 35 ss 89; 1967 c 235 ss 41.]NOTES:Effective dateoContingent effective dateo2015 c 176: See note following RCW 23.95.100.Captions not lawo2002 c 74: See note following RCW 19.09.020.IntentoSeverabilityoEffective datesoApplicationo1982 c 35: See notes following RCW 43.07.160.",null,null,"181.1420 Grounds for administrative dissolution. The department may bring a proceeding under s. 181.1421 to administratively dissolve a corporation if any of the following occurs: (1) Nonpayment. The corporation does not pay, within one year after they are due, any fees or penalties due the department under this chapter. (2) Failure to file annual report. The corporation does not have on file its annual report with the department within one year after it is due. (3) Failure to maintain registered agent or office. The corporation is without a registered agent or registered office in this state for at least one year. (4) Failure to notify department of change. The corporation does not notify the department within one year that its registered agent or registered office has been changed, that its registered agent has resigned or that its registered office has been discontinued. (5) Failure of domesticating corporation to file required notice. The corporation does not file a notice required under s. 181.1533 (5) (a) within one year of the date that it is required under s. 181.1533 (5) (a) to be filed. (6) Duration expires. The corporation's period of duration stated in its articles of incorporation expires. (7) Human trafficking. The corporation violates s. 940.302 (2) or 948.051 (2).History: 1997 a. 79; 2007 a. 116.","181.1430 Grounds for judicial dissolution. (1) Who may bring proceeding. The circuit court may dissolve a corporation in a proceeding brought by any of the following:(a) The attorney general if any of the following is established:1. That the corporation obtained its articles of incorporation through fraud.2. That the corporation has continued to exceed or abuse the authority conferred upon it by law.(b) Fifty members or members holding 5 percent of the voting power, whichever is less, or any person specified in the articles of incorporation, if any of the following is established:1. That the directors are deadlocked in the management of the corporate affairs, the members are unable to break the deadlock and, because of the deadlock, either irreparable injury to the corporation is threatened or being suffered or the business and affairs of the corporation can no longer be conducted in accordance with it corporate purposes.2. That the directors or those in control of the corporation have acted, are acting or will act in a manner that is illegal, oppressive or fraudulent.3. That the members are deadlocked in voting power and have failed, for a period that includes at least 2 consecutive annual meeting dates, to elect successors to directors whose terms have, or would otherwise have, expired.4. That the corporate assets are being misapplied or wasted.5. That the corporation is no longer able to carry out its purposes.(c) A creditor if any of the following is established:1. That the creditor's claim has been reduced to judgment, the execution on the judgment has been returned unsatisfied and the corporation is insolvent.2. That the corporation has admitted in writing that the creditor's claim is due and owing and the corporation is insolvent.(d) The corporation to have its voluntary dissolution continued under court supervision. (2) Factors required to be considered. Before dissolving a corporation, the court shall consider all of the following:(a) Whether there are reasonable alternatives to dissolution.(b) Whether dissolution is the best way of protecting the interests of members or, if the corporation has no members, is in the interest of those persons or interests whom the corporation holds itself as benefiting or serving.History: 1997 a. 79.","181.1433 Decree of dissolution. (1) Entering decree. If after a hearing the court determines that one or more grounds for judicial dissolution under s. 181.1430 exist, it may enter a decree dissolving the corporation and specifying the effective date of the dissolution, and the clerk of the court shall deliver a certified copy of the decree to the department, who shall file it. (2) Effect of decree. After entering the decree of dissolution, the court shall direct the winding up and liquidation of the corporation's affairs in accordance with s. 181.1405 and the notification of its claimants in accordance with ss. 181.1406 and 181.1407.History: 1997 a. 79.","181.1403 Articles of dissolution. (1) Filing requirements. At any time after dissolution is authorized, the corporation may dissolve by delivering to the department for filing articles of dissolution that include all of the following information:(a) The name of the corporation.(b) The date dissolution was authorized.(c) A statement that dissolution was approved by a sufficient vote of the board.(d) If approval of members was not required, a statement to that effect and a statement that dissolution was approved by a sufficient vote of the board or of the incorporators.(e) If approval by members is required, a statement that dissolution was approved by a sufficient vote of the members of each class entitled to vote on dissolution.(f) If approval of dissolution by a person other than the members, the board or the incorporators is required under s. 181.1401 (1) (b) 3., a statement that the approval was obtained.(g) If the corporation is to retain the exclusive use of its name for less than 120 days after the effective date of its articles of dissolution, as provided in s. 181.1405 (3), a statement specifying the shorter period. (2) Effective date. A corporation is dissolved upon the effective date of its articles of dissolution.History: 1997 a. 79; 2001 a. 44.",null,null,null,null,null,null,null,null,null,null,"181.1161 Conversion. (1) (a) A domestic corporation may convert to another form of business entity if it satisfies the requirements under this section and if the conversion is permitted under the applicable law of the jurisdiction that governs the organization of the business entity into which the domestic corporation is converting.(b) In addition to satisfying any applicable legal requirements of the jurisdiction that governs the organization of the business entity into which the domestic corporation is converting and that relate to the submission and approval of a plan of conversion, the domestic corporation shall comply with the procedures that govern a plan of merger under s. 181.1103 for the submission and approval of a plan of conversion. (2) (a) A business entity other than a domestic corporation may convert to a domestic corporation if it satisfies the requirements under this section and if the conversion is permitted under the applicable law of the jurisdiction that governs the business entity.(b) A business entity converting into a domestic corporation shall comply with the procedures that govern the submission and approval of a plan of conversion of the jurisdiction that governs the business entity. (3) A plan of conversion shall set forth all of the following:(a) The name, form of business entity, and the identity of the jurisdiction governing the business entity that is to be converted.(b) The name, form of business entity, and the identity of the jurisdiction that will govern the new business entity.(c) The terms and conditions of the conversion.(d) The manner and basis of converting the shares or other ownership interests of the business entity that is to be converted into the shares or other ownership interests of the new form of business entity.(e) The effective date and time of the conversion, if the conversion is to be effective other than at the close of business on the date of filing the certificate of conversion, as provided under s. 181.0123.(f) A copy of the articles of incorporation, articles of organization, certificate of limited partnership, or other similar governing document of the business entity after conversion.(g) Other provisions relating to the conversion, as determined by the business entity. (4) When a conversion is effective, all of the following shall occur:(a)1. Except with respect to taxation laws of each jurisdiction that are applicable upon the conversion of the business entity, the business entity that was converted is no longer subject to the applicable law of the jurisdiction that governed the organization of the prior form of business entity and is subject to the applicable law of the jurisdiction that governs the new form of business entity.2. If the conversion is from or to a business entity under the laws applicable to which one or more of the owners thereof is liable for the debts and obligations of such business entity, such owner or owners shall continue to be or become so liable for debts and obligations of such business entity, but only for such debts and obligations accrued during the period or periods in which such laws are applicable to such owner or owners. This subdivision does not affect liability under any taxation laws.(b) The business entity continues to have all liabilities of the business entity that was converted.(c) The business entity continues to be vested with title to all property owned by the business entity that was converted without reversion or impairment.(d) The articles of incorporation, articles of organization, certificate of limited partnership, or other similar governing document, whichever is applicable, of the business entity are as provided in the plan of conversion.(e) All other provisions of the plan of conversion apply. (5) After a plan of conversion is submitted and approved, the business entity that is to be converted shall deliver to the department for filing a certificate of conversion that includes all of the following:(a) The plan of conversion.(b) A statement that the plan of conversion was approved in accordance with the applicable law of the jurisdiction that governs the organization of the business entity.(c) The registered agent and registered office, the record agent and record office, or other similar agent and office of the business entity before and after conversion. (6) Any civil, criminal, administrative, or investigatory proceeding that is pending by or against a business entity that is converted may be continued by or against the business entity after the effective date of conversion.History: 2001 a. 44; 2005 a. 476; 2015 a. 295.Next Economy Legislation: Allowing Complex Business Reorganizations. Boucher, Sosnowski, &amp; Nichols. Wis. Law. Aug. 2002.","181.1161 Conversion. (1) (a) A domestic corporation may convert to another form of business entity if it satisfies the requirements under this section and if the conversion is permitted under the applicable law of the jurisdiction that governs the organization of the business entity into which the domestic corporation is converting.(b) In addition to satisfying any applicable legal requirements of the jurisdiction that governs the organization of the business entity into which the domestic corporation is converting and that relate to the submission and approval of a plan of conversion, the domestic corporation shall comply with the procedures that govern a plan of merger under s. 181.1103 for the submission and approval of a plan of conversion. (2) (a) A business entity other than a domestic corporation may convert to a domestic corporation if it satisfies the requirements under this section and if the conversion is permitted under the applicable law of the jurisdiction that governs the business entity.(b) A business entity converting into a domestic corporation shall comply with the procedures that govern the submission and approval of a plan of conversion of the jurisdiction that governs the business entity. (3) A plan of conversion shall set forth all of the following:(a) The name, form of business entity, and the identity of the jurisdiction governing the business entity that is to be converted.(b) The name, form of business entity, and the identity of the jurisdiction that will govern the new business entity.(c) The terms and conditions of the conversion.(d) The manner and basis of converting the shares or other ownership interests of the business entity that is to be converted into the shares or other ownership interests of the new form of business entity.(e) The effective date and time of the conversion, if the conversion is to be effective other than at the close of business on the date of filing the certificate of conversion, as provided under s. 181.0123.(f) A copy of the articles of incorporation, articles of organization, certificate of limited partnership, or other similar governing document of the business entity after conversion.(g) Other provisions relating to the conversion, as determined by the business entity. (4) When a conversion is effective, all of the following shall occur:(a)1. Except with respect to taxation laws of each jurisdiction that are applicable upon the conversion of the business entity, the business entity that was converted is no longer subject to the applicable law of the jurisdiction that governed the organization of the prior form of business entity and is subject to the applicable law of the jurisdiction that governs the new form of business entity.2. If the conversion is from or to a business entity under the laws applicable to which one or more of the owners thereof is liable for the debts and obligations of such business entity, such owner or owners shall continue to be or become so liable for debts and obligations of such business entity, but only for such debts and obligations accrued during the period or periods in which such laws are applicable to such owner or owners. This subdivision does not affect liability under any taxation laws.(b) The business entity continues to have all liabilities of the business entity that was converted.(c) The business entity continues to be vested with title to all property owned by the business entity that was converted without reversion or impairment.(d) The articles of incorporation, articles of organization, certificate of limited partnership, or other similar governing document, whichever is applicable, of the business entity are as provided in the plan of conversion.(e) All other provisions of the plan of conversion apply. (5) After a plan of conversion is submitted and approved, the business entity that is to be converted shall deliver to the department for filing a certificate of conversion that includes all of the following:(a) The plan of conversion.(b) A statement that the plan of conversion was approved in accordance with the applicable law of the jurisdiction that governs the organization of the business entity.(c) The registered agent and registered office, the record agent and record office, or other similar agent and office of the business entity before and after conversion. (6) Any civil, criminal, administrative, or investigatory proceeding that is pending by or against a business entity that is converted may be continued by or against the business entity after the effective date of conversion.History: 2001 a. 44; 2005 a. 476; 2015 a. 295.Next Economy Legislation: Allowing Complex Business Reorganizations. Boucher, Sosnowski, &amp; Nichols. Wis. Law. Aug. 2002.","181.1161 Conversion. (1) (a) A domestic corporation may convert to another form of business entity if it satisfies the requirements under this section and if the conversion is permitted under the applicable law of the jurisdiction that governs the organization of the business entity into which the domestic corporation is converting.(b) In addition to satisfying any applicable legal requirements of the jurisdiction that governs the organization of the business entity into which the domestic corporation is converting and that relate to the submission and approval of a plan of conversion, the domestic corporation shall comply with the procedures that govern a plan of merger under s. 181.1103 for the submission and approval of a plan of conversion. (2) (a) A business entity other than a domestic corporation may convert to a domestic corporation if it satisfies the requirements under this section and if the conversion is permitted under the applicable law of the jurisdiction that governs the business entity.(b) A business entity converting into a domestic corporation shall comply with the procedures that govern the submission and approval of a plan of conversion of the jurisdiction that governs the business entity. (3) A plan of conversion shall set forth all of the following:(a) The name, form of business entity, and the identity of the jurisdiction governing the business entity that is to be converted.(b) The name, form of business entity, and the identity of the jurisdiction that will govern the new business entity.(c) The terms and conditions of the conversion.(d) The manner and basis of converting the shares or other ownership interests of the business entity that is to be converted into the shares or other ownership interests of the new form of business entity.(e) The effective date and time of the conversion, if the conversion is to be effective other than at the close of business on the date of filing the certificate of conversion, as provided under s. 181.0123.(f) A copy of the articles of incorporation, articles of organization, certificate of limited partnership, or other similar governing document of the business entity after conversion.(g) Other provisions relating to the conversion, as determined by the business entity. (4) When a conversion is effective, all of the following shall occur:(a)1. Except with respect to taxation laws of each jurisdiction that are applicable upon the conversion of the business entity, the business entity that was converted is no longer subject to the applicable law of the jurisdiction that governed the organization of the prior form of business entity and is subject to the applicable law of the jurisdiction that governs the new form of business entity.2. If the conversion is from or to a business entity under the laws applicable to which one or more of the owners thereof is liable for the debts and obligations of such business entity, such owner or owners shall continue to be or become so liable for debts and obligations of such business entity, but only for such debts and obligations accrued during the period or periods in which such laws are applicable to such owner or owners. This subdivision does not affect liability under any taxation laws.(b) The business entity continues to have all liabilities of the business entity that was converted.(c) The business entity continues to be vested with title to all property owned by the business entity that was converted without reversion or impairment.(d) The articles of incorporation, articles of organization, certificate of limited partnership, or other similar governing document, whichever is applicable, of the business entity are as provided in the plan of conversion.(e) All other provisions of the plan of conversion apply. (5) After a plan of conversion is submitted and approved, the business entity that is to be converted shall deliver to the department for filing a certificate of conversion that includes all of the following:(a) The plan of conversion.(b) A statement that the plan of conversion was approved in accordance with the applicable law of the jurisdiction that governs the organization of the business entity.(c) The registered agent and registered office, the record agent and record office, or other similar agent and office of the business entity before and after conversion. (6) Any civil, criminal, administrative, or investigatory proceeding that is pending by or against a business entity that is converted may be continued by or against the business entity after the effective date of conversion.History: 2001 a. 44; 2005 a. 476; 2015 a. 295.Next Economy Legislation: Allowing Complex Business Reorganizations. Boucher, Sosnowski, &amp; Nichols. Wis. Law. Aug. 2002.",null,null,null,null,null,null,null,null,null,null,null,null,"181.1430 Grounds for judicial dissolution. (1) Who may bring proceeding. The circuit court may dissolve a corporation in a proceeding brought by any of the following:(a) The attorney general if any of the following is established:1. That the corporation obtained its articles of incorporation through fraud.2. That the corporation has continued to exceed or abuse the authority conferred upon it by law.(b) Fifty members or members holding 5 percent of the voting power, whichever is less, or any person specified in the articles of incorporation, if any of the following is established:1. That the directors are deadlocked in the management of the corporate affairs, the members are unable to break the deadlock and, because of the deadlock, either irreparable injury to the corporation is threatened or being suffered or the business and affairs of the corporation can no longer be conducted in accordance with it corporate purposes.2. That the directors or those in control of the corporation have acted, are acting or will act in a manner that is illegal, oppressive or fraudulent.3. That the members are deadlocked in voting power and have failed, for a period that includes at least 2 consecutive annual meeting dates, to elect successors to directors whose terms have, or would otherwise have, expired.4. That the corporate assets are being misapplied or wasted.5. That the corporation is no longer able to carry out its purposes.(c) A creditor if any of the following is established:1. That the creditor's claim has been reduced to judgment, the execution on the judgment has been returned unsatisfied and the corporation is insolvent.2. That the corporation has admitted in writing that the creditor's claim is due and owing and the corporation is insolvent.(d) The corporation to have its voluntary dissolution continued under court supervision. (2) Factors required to be considered. Before dissolving a corporation, the court shall consider all of the following:(a) Whether there are reasonable alternatives to dissolution.(b) Whether dissolution is the best way of protecting the interests of members or, if the corporation has no members, is in the interest of those persons or interests whom the corporation holds itself as benefiting or serving.History: 1997 a. 79.","181.1005 Articles of amendment. A corporation amending its articles of incorporation shall deliver to the department for filing articles of amendment that include all of the following information: (1) Name. The name of the corporation. (2) Text. The text of each amendment adopted. (3) Dates. The date of each amendment's adoption. (4) Method of approval. A statement that the amendment was adopted in accordance with s. 181.1002, 181.1003 or 181.1004, whichever is the case. (5) When approval by others is required. If approval of the amendment by a person other than the members, the board or the incorporators is required under s. 181.1030, a statement that the approval was obtained.History: 1997 a. 79.",null,"181.1105 Articles of merger. After a plan of merger is approved by the board, and, if required under s. 181.1103, by the members and any other persons, and by each other business entity that is a party to the merger in the manner required by the laws applicable to the business entity, the surviving or acquiring business entity shall deliver to the department for filing articles of merger that include all of the following information: (1) Plan. The plan of merger. (2) If member approval not required. If approval of members was not required, a statement to that effect and a statement that the plan was approved by a sufficient vote of the board and by each other business entity that is a party to the merger in the manner required by the laws applicable to the business entity. (3) If member approval required. If approval by members is required, all of the following:(a) The designation, number of memberships outstanding, number of votes entitled to be cast by each class entitled to vote separately on the plan, and number of votes of each class voting on the plan.(b) Either the total number of votes cast for and against the plan by each class entitled to vote separately on the plan or the total number of votes cast for the plan by each class and a statement that the number cast for the plan by each class was sufficient for approval by that class.(c) A statement that the plan was approved by each other business entity that is a party to the merger in the manner required by the laws applicable to the business entity. (4) If approval by 3rd person required. If approval of the plan by a person other than the members or the board is required under s. 181.1103 (2) (c), a statement that the approval was obtained. (5) Effective date and time. The effective date and time of the merger, if the merger is to take effect at a time other than the close of business on the date of filing the articles of merger, as provided under s. 181.0123. (6) Other matters. Other provisions relating to the merger, as determined by the surviving business entity.History: 1997 a. 79; 2001 a. 44; 2005 a. 476; 2015 a. 295.",null,null,null,"The Secretary of State may commence a proceeding under section one thousand three hundred twenty-one of this article to administratively dissolve a corporation if:(1) The corporation does not pay within sixty days after they are due any fees, franchise taxes or penalties imposed by this chapter or other law;(2) The corporation does not notify the Secretary of State within sixty days that its registered agent or registered office has been changed, that its registered agent has resigned or that its registered office has been discontinued;(3) The corporation's period of duration stated in its articles of incorporation expires;(4) The professional license of one or more of the license holders is revoked by a professional licensing board and the license is or all the licenses are required for the continued operation of the nonprofit entity; or(5) The corporation is in default with the Bureau of Employment Programs as provided in section six, article two, chapter twenty-one-a of this code.","ss31E-13-1330. Grounds for judicial dissolution. The circuit court may dissolve a corporation:(1) In a proceeding by the Attorney General if it is established that:(A) The corporation obtained its articles of incorporation through fraud; or(B) The corporation has continued to exceed or abuse the authority conferred upon it by law;(2) In a proceeding by a member or director if it is established that:(A) The directors are deadlocked in the management of the corporate affairs, the members are unable to break the deadlock, and irreparable injury to the corporation is threatened or being suffered, or the activities and affairs of the corporation can no longer be conducted in accordance with the corporation's purpose, because of the deadlock;(B) The directors or those in control of the corporation have acted, are acting, or will act in a manner that is illegal, oppressive, or fraudulent; or(C) The corporate assets are being misapplied or wasted;(3) In a proceeding by a creditor if it is established that:(A) The creditor's claim has been reduced to judgment, the execution on the judgment returned unsatisfied, and the corporation is insolvent; or(B) The corporation has admitted in writing that the creditor's claim is due and owing and the corporation is insolvent; or(4) In a proceeding by the corporation to have its voluntary dissolution continued under circuit court supervision.","(a) If after a hearing the circuit court determines that one or more grounds for judicial dissolution described in section one thousand three hundred thirty of this article exist, it may enter a decree dissolving the corporation and specifying the effective date of the dissolution, and the clerk of the circuit court shall deliver a certified copy of the decree to the Secretary of State, who shall file it.(b) After entering the decree of dissolution, the circuit court shall direct the winding up and liquidation of the corporation's activities and affairs in accordance with section one thousand three hundred five of this article and the notification of claimants in accordance with sections one thousand three hundred six and one thousand three hundred seven of this article.","(a) At any time after dissolution is authorized, the corporation may dissolve by delivering to the Secretary of State for filing articles of dissolution setting forth:(1) The name of the corporation;(2) The date dissolution was authorized; and(3) If dissolution was approved by the members, a statement that the proposal to dissolve was duly approved by the members in the manner required by this chapter and by the articles of incorporation.(b) A corporation is dissolved upon the receipt by the corporation of a certificate of dissolution from the Secretary of State.(c) The Secretary of State shall issue a certificate of dissolution to the corporation delivering articles of dissolution upon receipt by the Secretary of State of a notice from the Tax Commissioner and Bureau of Employment Programs to the effect that all taxes due from the corporation under the provisions of chapter eleven of this code, including, but not limited to, taxes withheld under the provisions of section seventy-one, article twenty-one of said chapter eleven of this code, all business and occupation taxes, motor carrier and transportation privilege taxes, gasoline taxes, consumer sales taxes and any and all license franchise or other excise taxes and corporate net income taxes, and employment security payments levied or assessed against the corporation seeking to dissolve have been paid or that the payment has been provided for, or until the Secretary of State received a notice from the Tax Commissioner or Bureau of Employment Programs, as the case may be, stating that the corporation in question is not subject to payment of any taxes or to the making of any employment security payments or assessments.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"ss31E-13-1330. Grounds for judicial dissolution. The circuit court may dissolve a corporation:(1) In a proceeding by the Attorney General if it is established that:(A) The corporation obtained its articles of incorporation through fraud; or(B) The corporation has continued to exceed or abuse the authority conferred upon it by law;(2) In a proceeding by a member or director if it is established that:(A) The directors are deadlocked in the management of the corporate affairs, the members are unable to break the deadlock, and irreparable injury to the corporation is threatened or being suffered, or the activities and affairs of the corporation can no longer be conducted in accordance with the corporation's purpose, because of the deadlock;(B) The directors or those in control of the corporation have acted, are acting, or will act in a manner that is illegal, oppressive, or fraudulent; or(C) The corporate assets are being misapplied or wasted;(3) In a proceeding by a creditor if it is established that:(A) The creditor's claim has been reduced to judgment, the execution on the judgment returned unsatisfied, and the corporation is insolvent; or(B) The corporation has admitted in writing that the creditor's claim is due and owing and the corporation is insolvent; or(4) In a proceeding by the corporation to have its voluntary dissolution continued under circuit court supervision.","A corporation amending its articles of incorporation shall deliver to the Secretary of State for filing articles of amendment setting forth:(1) The name of the corporation;(2) The text of each amendment adopted;(3) The date of each amendment's adoption;(4) A statement that the amendment was approved by the board of directors as required under section one thousand three of this article or, if approval of members was not required, a statement to that effect and a statement that the amendment was approved by a sufficient vote of either: (A) The incorporators, if the vote was before the corporation had directors; or (B) the board of directors, in either case in accordance with section one thousand two or one thousand four of this article; and(5) If approval by members was required: (A) The designation of each class of members entitled to vote separately on the amendment; and (B) the total number of votes cast for and against the amendment by each class of members entitled to vote separately on the amendment and a statement that the number cast for the amendment by each class was sufficient for approval by that class.",null,"(a) After a plan of merger is approved as required by section one thousand one hundred two of this article, the surviving corporation shall deliver to the Secretary of State for filing articles of merger setting forth: (1) The plan of merger; (2) a statement to the effect that the plan of merger was adopted by the board of directors of each corporation party to the merger; (3) if member approval was not required, a statement to that effect; and (4) if approval of members of one or more corporations party to the merger was required: (A) The designation of each class of members entitled to vote separately on the plan as to each corporation; and (B) the total number of votes cast for and against the plan by each class of members entitled to vote separately on the plan as to each corporation and a statement that the number cast for the plan by each class of members was sufficient for approval by that class.(b) A merger takes effect upon issuance by the Secretary of State of a certificate of merger to the survivor corporation. (c) The Secretary of State shall withhold the issuance of any certificate of merger in the case where the new or surviving corporation will be a foreign corporation which has not qualified to conduct affairs or do or transact business or hold property in this state until the receipt by the Secretary of State of a notice from the Tax Commissioner and Bureau of Employment Programs to the effect that all taxes due from said corporation under the provisions of chapter eleven of this code, including, but not limited to, taxes withheld under the provisions of section seventy-one, article twenty-one, chapter eleven of this code, all business and occupation taxes, motor carrier and transportation privilege taxes, gasoline taxes, consumer sales taxes and any and all license franchise or other excise taxes and corporate net income taxes, and employment security payments levied or assessed against the corporation seeking to dissolve have been paid or that the payment has been provided for, or until the Secretary of State received a notice from the Tax Commissioner or Bureau of Employment Programs stating that the corporation in question is not subject to payment of any taxes or to the making of any employment security payments or assessments.","17-19-1421. Procedure for and effect of administrative dissolution. (a) Upon determining that one (1) or more grounds exist under W.S. 17-19-1420 for dissolving a corporation, the secretary of state shall serve the corporation with written notice of that determination under W.S. 17-28-104. In the case of a public benefit corporation the secretary of state shall also notify the attorney general in writing. (b) If the corporation does not correct each ground for dissolution or demonstrate to the reasonable satisfaction of the secretary of state that each ground determined by the secretary of state does not exist within at least sixty (60) days after service of the notice is perfected under W.S. 17-28-104, the secretary of state may administratively dissolve the corporation by signing a certificate of dissolution that recites the ground or grounds for dissolution and its effective date. The secretary of state shall file the original of the certificate and serve a copy on the corporation under W.S. 17-28-104, and in the case of a public benefit corporation shall notify the attorney general in writing. (c) A corporation administratively dissolved continues its corporate existence but may not carry on any activities except those necessary to wind up and liquidate its affairs under W.S. 17-19-1406 and notify its claimants under W.S. 17-19-1407 and 17-19-1408. (d) The administrative dissolution of a corporation does not terminate the authority of its registered agent. (e) Repealed by Laws 2008, Ch. 91, ss 3.","17-19-1420. Grounds for administrative dissolution. (a) The secretary of state may commence a proceeding under W.S. 17-19-1421 to administratively dissolve a corporation if any of the following has occurred: (i) The corporation is without a registered agent or registered office in this state for thirty (30) days or more; (ii) The corporation does not notify the secretary of state within thirty (30) days that its registered agent or registered office has been changed, that its registered agent has resigned or that its registered office has been discontinued; (iii) The corporation's period of duration, if any, stated in its articles of incorporation expires; (iv) The corporation does not deliver its annual reports or pay the annual license taxes to the secretary of state when due pursuant to W.S. 17-19-1630; (v) It is in the public interest and the corporation: (A) Has provided fraudulent information or has failed to correct false information upon request of the secretary of state on any filing under this act with the secretary of state; or (B) Cannot be served by either the secretary of state or the registered agent at its address provided pursuant to W.S. 17-28-107. (vi) An incorporator, director, officer or agent of the corporation signed a document he knew was false in any material respect with intent that the document be delivered to the secretary of state for filing; (vii) The corporation has failed to respond to a valid and enforceable subpoena; (viii) The corporation has failed to pay any penalties imposed under W.S. 17-28-109. (b) Prior to commencing a proceeding under W.S. 17-19-1421 the secretary of state may classify a corporation as delinquent awaiting administrative dissolution if the corporation meets any of the criteria in subsection (a) of this section.","17-19-1430. Grounds for judicial dissolution. (a) The district court may dissolve a corporation: (i) In a proceeding by the attorney general if it is established that: (A) The corporation obtained its articles of incorporation through fraud; (B) The corporation has continued to exceed or abuse the authority conferred upon it by law; (C) The corporation is a public benefit corporation and the corporate assets are being misapplied or wasted; or (D) The corporation is a public benefit corporation and is no longer able to carry out its purposes. (ii) Except as provided in the articles or bylaws of a religious corporation, in a proceeding by fifty (50) members or members holding five percent (5%) of the voting power, whichever is less, or by a director or any person specified in the articles, if it is established that: (A) The directors are deadlocked in the management of the corporate affairs, and the members, if any, are unable to break the deadlock; (B) The directors or those in control of the corporation have acted, are acting or will act in a manner that is illegal, oppressive or fraudulent; (C) The members are deadlocked in voting power and have failed, for a period that includes at least two (2) consecutive annual meeting dates, to elect successors to directors whose terms have, or would otherwise have, expired; (D) The corporate assets are being misapplied or wasted; or (E) The corporation is a public benefit or religious corporation and is no longer able to carry out its purposes. (iii) In a proceeding by a creditor if it is established that: (A) The creditor's claim has been reduced to judgment, the execution on the judgment returned unsatisfied and the corporation is insolvent; or (B) The corporation has admitted in writing that the creditor's claim is due and owing and the corporation is insolvent. (iv) In a proceeding by the corporation to have its voluntary dissolution continued under court supervision. (b) Prior to dissolving a corporation, the court shall consider whether: (i) There are reasonable alternatives to dissolution; (ii) Dissolution is in the public interest, if the corporation is a public benefit corporation; and (iii) Dissolution is the best way of protecting the interests of members, if the corporation is a mutual benefit corporation.","17-19-1433. Decree of dissolution. (a) If after a hearing the court determines that one (1) or more grounds for judicial dissolution described in W.S. 17-19-1430 exist, it may enter a decree dissolving the corporation and specifying the effective date of the dissolution, and the clerk of the court shall deliver a certified copy of the decree to the secretary of state, who shall file it. (b) After entering the decree of dissolution, the court shall direct the winding up and liquidation of the corporation's affairs in accordance with W.S. 17-19-1406 and the notification of its claimants in accordance with W.S. 17-19-1407 and 17-19-1408.","17-19-1403. Notices to the secretary of state. (a) A public benefit or religious corporation shall give the secretary of state written notice that it intends to dissolve at or before the time it delivers articles of dissolution to him. The notice shall include a copy or summary of the plan of dissolution. The secretary of state shall then give notice of the plan to the attorney general. (b) No assets shall be transferred or conveyed by a public benefit or religious corporation as part of the dissolution process until twenty (20) days after it has given the written notice required by subsection (a) of this section to the secretary of state or until the attorney general has consented in writing to the dissolution, or indicated in writing that he will take no action in respect to, the transfer or conveyance, whichever is earlier. (c) When all or substantially all of the assets of a public benefit corporation have been transferred or conveyed following approval of dissolution, the board shall deliver to the secretary of state (who shall then provide notice to the attorney general) a list showing those, other than creditors, to whom the assets were transferred or conveyed. The list shall indicate the addresses of each person, other than creditors, who received assets and indicate what assets each received.","17-19-1403. Notices to the secretary of state. (a) A public benefit or religious corporation shall give the secretary of state written notice that it intends to dissolve at or before the time it delivers articles of dissolution to him. The notice shall include a copy or summary of the plan of dissolution. The secretary of state shall then give notice of the plan to the attorney general. (b) No assets shall be transferred or conveyed by a public benefit or religious corporation as part of the dissolution process until twenty (20) days after it has given the written notice required by subsection (a) of this section to the secretary of state or until the attorney general has consented in writing to the dissolution, or indicated in writing that he will take no action in respect to, the transfer or conveyance, whichever is earlier. (c) When all or substantially all of the assets of a public benefit corporation have been transferred or conveyed following approval of dissolution, the board shall deliver to the secretary of state (who shall then provide notice to the attorney general) a list showing those, other than creditors, to whom the assets were transferred or conveyed. The list shall indicate the addresses of each person, other than creditors, who received assets and indicate what assets each received.","17-19-1404. Articles of dissolution. (a) At any time after dissolution is authorized, the corporation may dissolve by delivering to the secretary of state articles of dissolution setting forth: (i) The name of the corporation; (ii) The date dissolution was authorized; (iii) A statement that dissolution was approved by a sufficient vote of the board; (iv) If approval of members was not required, a statement to that effect and a statement that dissolution was approved by a sufficient vote of the board of directors or incorporators; (v) If approval by members was required: (A) The designation, number of memberships outstanding, number of votes entitled to be cast by each class entitled to vote separately on dissolution, and number of votes of each class indisputably voting on dissolution; and (B) Either the total number of votes cast for and against dissolution by each class entitled to vote separately on dissolution or the total number of undisputed votes cast for dissolution by each class and a statement that the number cast for dissolution by each class was sufficient for approval by that class. (vi) If approval of dissolution by some person or persons other than the members, the board or the incorporators is required pursuant to W.S. 17-19-1402(a)(iii), a statement that the approval was obtained; and (vii) If the corporation is a public benefit or religious corporation, that the notice to the secretary of state required by W.S. 17-19-1403(a) has been given. (b) A corporation is dissolved upon the effective date of its articles of dissolution.","17-19-810. Removal of directors by judicial proceeding. (a) The district court of the county where a corporation's principal office is located, or if none in the county where registered office is located, may remove any director of the corporation from office in a proceeding commenced either by the corporation, its members holding at least ten percent (10%) of the voting power of any class, or the attorney general in the case of a public benefit corporation, if the court finds that: (i) The director engaged in fraudulent or dishonest conduct, or gross abuse of authority or discretion, with respect to the corporation, or a final judgment has been entered finding that the director has violated a duty set forth in W.S. 17-19-830 through 17-19-832; and (ii) Removal is in the best interest of the corporation. (b) The court that removes a director may bar the director from serving on the board for a period prescribed by the court. (c) If members or the attorney general commence a proceeding under subsection (a) of this section, the corporation shall be made a party defendant. (d) If a public benefit corporation or its members commence a proceeding under subsection (a) of this section, they shall give the secretary of state written notice of the proceeding. (e) The articles or bylaws of a religious corporation may limit or prohibit the application of this section.","17-19-1430. Grounds for judicial dissolution. (a) The district court may dissolve a corporation: (i) In a proceeding by the attorney general if it is established that: (A) The corporation obtained its articles of incorporation through fraud; (B) The corporation has continued to exceed or abuse the authority conferred upon it by law; (C) The corporation is a public benefit corporation and the corporate assets are being misapplied or wasted; or (D) The corporation is a public benefit corporation and is no longer able to carry out its purposes. (ii) Except as provided in the articles or bylaws of a religious corporation, in a proceeding by fifty (50) members or members holding five percent (5%) of the voting power, whichever is less, or by a director or any person specified in the articles, if it is established that: (A) The directors are deadlocked in the management of the corporate affairs, and the members, if any, are unable to break the deadlock; (B) The directors or those in control of the corporation have acted, are acting or will act in a manner that is illegal, oppressive or fraudulent; (C) The members are deadlocked in voting power and have failed, for a period that includes at least two (2) consecutive annual meeting dates, to elect successors to directors whose terms have, or would otherwise have, expired; (D) The corporate assets are being misapplied or wasted; or (E) The corporation is a public benefit or religious corporation and is no longer able to carry out its purposes. (iii) In a proceeding by a creditor if it is established that: (A) The creditor's claim has been reduced to judgment, the execution on the judgment returned unsatisfied and the corporation is insolvent; or (B) The corporation has admitted in writing that the creditor's claim is due and owing and the corporation is insolvent. (iv) In a proceeding by the corporation to have its voluntary dissolution continued under court supervision. (b) Prior to dissolving a corporation, the court shall consider whether: (i) There are reasonable alternatives to dissolution; (ii) Dissolution is in the public interest, if the corporation is a public benefit corporation; and (iii) Dissolution is the best way of protecting the interests of members, if the corporation is a mutual benefit corporation.","17-19-1005. Articles of amendment. (a) A corporation amending its articles shall deliver to the secretary of state articles of amendment setting forth: (i) The name of the corporation; (ii) The text of each amendment adopted; (iii) The date of each amendment's adoption; (iv) If approval of members was not required, a statement to that effect and a statement that the amendment was approved by a sufficient vote of the board of directors or incorporators; (v) If approval by members was required: (A) The designation, number of memberships outstanding, number of votes entitled to be cast by each class entitled to vote separately on the amendment, and number of votes of each class indisputably voting on the amendment; and (B) Either the total number of votes cast for and against the amendment by each class entitled to vote separately on the amendment or the total number of undisputed votes cast for the amendment by each class and a statement that the number cast for the amendment by each class was sufficient for approval by that class. (vi) If approval of the amendment by some person or persons other than the members, the board or the incorporators is required pursuant to W.S. 17-19-1030, a statement that the approval was obtained.","17-19-1202. Sale of assets other than in regular course of activities. (a) A corporation may sell, lease, exchange, or otherwise dispose of all, or substantially all, of its property, with or without the goodwill, other than in the usual and regular course of its activities on the terms and conditions and for the consideration determined by the corporation's board if the proposed transaction is authorized by subsection (b) of this section. (b) Unless this act, the articles, bylaws or the board of directors or members, acting pursuant to subsection (d) of this section, require a greater vote or voting by class, the proposed transaction to be authorized shall be approved: (i) By the board; (ii) By the members by two-thirds (2/3) of the votes cast or a majority of the voting power, whichever is less; and (iii) In writing by any person or persons whose approval is required by a provision of the articles authorized by W.S. 17-19-1030 for an amendment to the articles or bylaws. (c) If the corporation does not have members the transaction shall be approved by a vote of a majority of the directors in office at the time the transaction is approved. In addition the corporation shall provide notice of any directors' meeting at which the approval is to be obtained in accordance with W.S. 17-19-822(c). The notice shall also state that the purpose, or one (1) of the purposes, of the meeting is to consider the sale, lease, exchange or other disposition of all, or substantially all, of the property or assets of the corporation and contain or be accompanied by a copy or summary of a description of the transaction. (d) The board may condition its submission of the proposed transaction, and the members may condition their approval of the transaction, on receipt of a higher percentage of affirmative votes or on any other basis. (e) If the corporation seeks to have the transaction approved by the members at a membership meeting, the corporation shall give notice to its members of the proposed membership meeting in accordance with W.S. 17-19-705. The notice shall also state that the purpose, or one (1) of the purposes, of the meeting is to consider the sale, lease, exchange or other disposition of all, or substantially all, of the property or assets of the corporation and contain or be accompanied by a copy or summary of a description of the transaction. (f) If the board needs to have the transaction approved by the members by written consent or written ballot, the material soliciting the approval shall contain or be accompanied by a copy or summary of a description of the transaction. (g) A public benefit or religious corporation shall give written notice to the secretary of state (who shall then give notice to the attorney general) twenty (20) days before it sells, leases, exchanges or otherwise disposes of all, or substantially all, of its property if the transaction is not in the usual and regular course of its activities unless the attorney general has given the corporation a written waiver of this subsection. (h) After a sale, lease, exchange or other disposition of property is authorized, the transaction may be abandoned, subject to any contractual rights, without further action by the members or any other person who approved the transaction in accordance with the procedure set forth in the resolution proposing the transaction or, if none is set forth, in the manner determined by the board of directors.","17-19-1202. Sale of assets other than in regular course of activities. (a) A corporation may sell, lease, exchange, or otherwise dispose of all, or substantially all, of its property, with or without the goodwill, other than in the usual and regular course of its activities on the terms and conditions and for the consideration determined by the corporation's board if the proposed transaction is authorized by subsection (b) of this section. (b) Unless this act, the articles, bylaws or the board of directors or members, acting pursuant to subsection (d) of this section, require a greater vote or voting by class, the proposed transaction to be authorized shall be approved: (i) By the board; (ii) By the members by two-thirds (2/3) of the votes cast or a majority of the voting power, whichever is less; and (iii) In writing by any person or persons whose approval is required by a provision of the articles authorized by W.S. 17-19-1030 for an amendment to the articles or bylaws. (c) If the corporation does not have members the transaction shall be approved by a vote of a majority of the directors in office at the time the transaction is approved. In addition the corporation shall provide notice of any directors' meeting at which the approval is to be obtained in accordance with W.S. 17-19-822(c). The notice shall also state that the purpose, or one (1) of the purposes, of the meeting is to consider the sale, lease, exchange or other disposition of all, or substantially all, of the property or assets of the corporation and contain or be accompanied by a copy or summary of a description of the transaction. (d) The board may condition its submission of the proposed transaction, and the members may condition their approval of the transaction, on receipt of a higher percentage of affirmative votes or on any other basis. (e) If the corporation seeks to have the transaction approved by the members at a membership meeting, the corporation shall give notice to its members of the proposed membership meeting in accordance with W.S. 17-19-705. The notice shall also state that the purpose, or one (1) of the purposes, of the meeting is to consider the sale, lease, exchange or other disposition of all, or substantially all, of the property or assets of the corporation and contain or be accompanied by a copy or summary of a description of the transaction. (f) If the board needs to have the transaction approved by the members by written consent or written ballot, the material soliciting the approval shall contain or be accompanied by a copy or summary of a description of the transaction. (g) A public benefit or religious corporation shall give written notice to the secretary of state (who shall then give notice to the attorney general) twenty (20) days before it sells, leases, exchanges or otherwise disposes of all, or substantially all, of its property if the transaction is not in the usual and regular course of its activities unless the attorney general has given the corporation a written waiver of this subsection. (h) After a sale, lease, exchange or other disposition of property is authorized, the transaction may be abandoned, subject to any contractual rights, without further action by the members or any other person who approved the transaction in accordance with the procedure set forth in the resolution proposing the transaction or, if none is set forth, in the manner determined by the board of directors.","17-19-1102. Limitations on mergers by public benefit or religious corporations. (a) Without the prior approval of a district court in a proceeding which the secretary of state has been given written notice, a public benefit or religious corporation may merge only with: (i) A public benefit or religious corporation; (ii) A foreign corporation that would qualify under this act as a public benefit or religious corporation; (iii) A wholly-owned foreign or domestic business or mutual benefit corporation, provided the public benefit or religious corporation is the surviving corporation and continues to be a public benefit or religious corporation after the merger; (iv) A governmental subdivision; or (v) A business or mutual benefit corporation, provided that: (A) On or prior to the effective date of the merger, assets with a value equal to the greater of the fair market value of the net tangible and intangible assets, including goodwill, of the public benefit corporation or the fair market value of the public benefit corporation if it were to be operated as a business concern are transferred or conveyed to one (1) or more persons who would have received its assets under W.S. 17-19-1406(a)(v) and (vi) had it dissolved; (B) It shall return, transfer or convey any assets held by it upon condition requiring return, transfer or conveyance, which condition occurs by reason of the merger, in accordance with the condition; and (C) The merger is approved by a majority of directors of the public benefit or religious corporation who are not and will not become members or shareholders in or officers, employees, agents or consultants of the surviving corporation. (b) At least twenty (20) days before consummation of any merger of a public benefit corporation or a religious corporation pursuant to paragraph (a)(v) of this section, notice including a copy of the proposed plan of merger, shall be delivered to the secretary of state. The secretary of state shall notify the attorney general of the proposed plan. (c) Without the prior written consent of the attorney general or of the district court in a proceeding in which the attorney general has been given notice, no member of a public benefit or religious corporation may receive or keep anything as a result of a merger other than a membership or membership in the surviving public benefit or religious corporation. The court shall approve the transaction if it is in the public interest.","17-19-1111. Limitations on consolidations by public benefit or religious corporations. (a) Without the prior approval of the district court in a proceeding which the secretary of state has been given written notice, a public benefit or religious corporation may consolidate only with: (i) A public benefit or religious corporation; (ii) A foreign corporation that would qualify under this act as a public benefit or religious corporation; (iii) A wholly-owned foreign or domestic business or mutual benefit corporation, provided the new corporation is and will continue to be a public benefit or religious corporation; (iv) A governmental subdivision; or (v) A business or mutual benefit corporation, provided that: (A) On or prior to the effective date of the consolidation, assets with a value equal to the greater of the fair market value of the net tangible and intangible assets, including goodwill, of the public benefit corporation or the fair market value of the public benefit corporation if it were to be operated as a business concern are transferred or conveyed to one (1) or more persons who would have received its assets under W.S. 17-19-1406(a)(v) and (vi) had it dissolved; (B) It shall return, transfer or convey any assets held by it upon condition requiring return, transfer or conveyance, which condition occurs by reason of the consolidation, in accordance with the condition; and (C) The consolidation is approved by a majority of directors of each public benefit or religious corporation who are not and will not become members or shareholders in or officers, employees, agents or consultants of the new corporation. (b) At least twenty (20) days before consummation of any consolidation of a public benefit corporation or a religious corporation pursuant to paragraph (a)(v) of this section, notice including a copy of the proposed plan of consolidation, shall be delivered to the secretary of state. The secretary of state shall give notice of the proposed plan to the attorney general. (c) Without the prior written consent of the attorney general or of the district court in a proceeding in which the attorney general has been given notice, no member of a public benefit or religious corporation may receive or keep anything as a result of a consolidation other than a membership or membership in the new public benefit or religious corporation. The court shall approve the transaction if it is in the public interest.","17-19-1111. Limitations on consolidations by public benefit or religious corporations. (a) Without the prior approval of the district court in a proceeding which the secretary of state has been given written notice, a public benefit or religious corporation may consolidate only with: (i) A public benefit or religious corporation; (ii) A foreign corporation that would qualify under this act as a public benefit or religious corporation; (iii) A wholly-owned foreign or domestic business or mutual benefit corporation, provided the new corporation is and will continue to be a public benefit or religious corporation; (iv) A governmental subdivision; or (v) A business or mutual benefit corporation, provided that: (A) On or prior to the effective date of the consolidation, assets with a value equal to the greater of the fair market value of the net tangible and intangible assets, including goodwill, of the public benefit corporation or the fair market value of the public benefit corporation if it were to be operated as a business concern are transferred or conveyed to one (1) or more persons who would have received its assets under W.S. 17-19-1406(a)(v) and (vi) had it dissolved; (B) It shall return, transfer or convey any assets held by it upon condition requiring return, transfer or conveyance, which condition occurs by reason of the consolidation, in accordance with the condition; and (C) The consolidation is approved by a majority of directors of each public benefit or religious corporation who are not and will not become members or shareholders in or officers, employees, agents or consultants of the new corporation. (b) At least twenty (20) days before consumm window.document.addEventListener("DOMContentLoaded", function (event) {
  const toggleBodyColorMode = (bsSheetEl) => {

    if (mode === "dark") {
      bodyEl.classList.add("quarto-dark");
      bodyEl.classList.remove("quarto-light");

    for (const clz of el.classList) {
      if (clz.startsWith('code-annotation-')) {                     
        return true;
      }
    }
    return false;
  }
  const onCopySuccess = function(e) {
    // button target
    const button = e.trigger;
    // don't keep focus
    button.blur();

    button.classList.add('code-copy-button-checked');
    var currentTitle = button.getAttribute("title");
    button.setAttribute("title", "Copied!");

    if (window.bootstrap) {
      button.setAttribute("data-bs-toggle", "tooltip");
      button.setAttribute("data-bs-placement", "left");
      button.setAttribute("data-bs-title", "Copied!");
      tooltip = new bootstrap.Tooltip(button, 
        { trigger: "manual", 
          customClass: "code-copy-button-tooltip",
          offset: [0, -8]});
      tooltip.show();    
    }
    setTimeout(function() {
      if (tooltip) {
        tooltip.hide();
        button.removeAttribute("data-bs-title");

    // clear code selection
    e.clearSelection();

  const getTextToCopy = function(trigger) {
      const codeEl = trigger.previousElementSibling.cloneNode(true);
      for (const childEl of codeEl.children) {
        if (isCodeAnnotation(childEl)) {
          childEl.remove();
        }
      }
      return codeEl.innerText;

      text: getTextToCopy,

    clipboardModal.on('success', onCopySuccess);

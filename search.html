ansfer, or convey any assets held by it upon condition requiring return, transfer, or conveyance, which condition occurs by reason of the merger, in accordance with such condition; and (C) the merger is approved by a majority of directors of the public benefit or religious corporation who are not and will not become members or shareholders in or officers, employees, agents, or consultants of the surviving corporation. (2) An application for prior approval of a merger for which prior approval is required by this subsection shall be made jointly by all corporations planning to merge and shall set forth by affidavit; (i) The plan of merger; (ii) If approval by the members was not required, a statement to that effect and a statement that the plan was approved by a sufficient vote of the board of directors; (iii) If approval by members was required; (A) The designation, number of memberships outstanding, number of votes entitled to be cast by each class entitled to vote separately on the plan, and the number of votes of each class indisputably voting on the plan; and (B) Either the total number of votes cast for and against the plan by each class entitled to vote separately on the plan or the total number of undisputed votes cast for the plan by each class and a statement that the number cast for the plan by each class was sufficient for approval by that class; and (iv) If approval of the plan by some person or persons other than the members or the board is required pursuant to subdivision (a)(3) of section 21-19,120 , a statement that the approval was obtained. (3) Upon the filing of the application, the district court shall fix a time for hearing thereon and shall direct that written notice thereof be given to the Attorney General. If it shall appear to the satisfaction of the district court that the provisions of this subsection have been complied with and the interests of the corporations planning to merge and the public interest will not be adversely affected by the for hearing thereon and shall direct that written notice thereof be given to the Attorney General. If it shall appear to the satisfaction of the district court that the provisions of this subsection have been complied with and the interests of the corporations planning to merge and the public interest will not be adversely affected by the merger, the district court shall issue an order approving the merger upon such terms and conditions as it may prescribe. (b) At least twenty days before consummation of any merger of a public benefit corporation or a religious corporation pursuant to subdivision (a)(1)(iv) of this section, notice, including a copy of the proposed plan of merger, must be delivered to the Attorney General. (c) Without the prior written consent of the Attorney General or of the district court in a proceeding in which the Attorney General has been given notice, no member of a public benefit or religious corporation may receive or keep anything as a result of a merger other than a membership or membership in the surviving public benefit or religious corporation. If it shall appear to the satisfaction of the district court that the interests of the corporations planning to merge and the public interest will not be adversely affected by the transaction, the district court shall issue an order approving the transaction upon such terms and conditions as it may prescribe. (d) Venue for a proceeding to obtain prior approval of a merger for which prior approval is required by subsection (a) of this section and for a proceeding to obtain prior written consent of a transaction for which prior written consent is required by subsection (c) of this section lies in the district court in the county where the surviving corporationis principal office, or, if none in this state, its registered office, is located or where one of the corporations planning to merge is located. Source Laws 1996, LB 681, ss 119; Laws 1997, LB 121, ss 1.",null,null,"292:9 Procedure. n I. Any such corporation, or 1/4 of the members thereof, may apply by petition to the superior court, or in the case of a charitable corporation to the superior court or the probate court, in the county in which the corporation is located, for a decree of dissolution, or for such other relief as may be just; and the court, after due notice to all parties interested and a hearing, may decree that the corporation be dissolved, subject to such limitations and conditions as justice may require. The attorney general shall be notified and given an opportunity to be heard in all cases involving charitable corporations. II. The court shall have the right to appoint a guardian ad litem in the event that any members or shareholders, or both, are unknown or have abandoned a stock interest or membership interest in the corporation. The guardian ad litem shall file a report with the court setting forth its findings with respect to: the attempt to notify the unknown shareholders or members or both; any response from the unknown shareholders or members or both; and the length of time since the date of last contact by the unknown shareholder or member with the corporation. III. The court shall have the discretion, after reviewing the report of the guardian ad litem, to conclude the extent of the rights and interests of the shareholders or members, or both, who are unknown or have abandoned their interests. IV. No member or shareholder shall be entitled to receive an amount from a dissolution of assets greater than the member's or shareholder's total contribution to capital or purchase price, or both, of membership certificates. Any and all funds which may be payable to members or shareholders, or both, who have been adjudicated to have abandoned their interests under this section shall revert to the corporation as capital assets. Source. 1887, 72:1. 1891, 46:1. PS 147:10. PL 223:9. RL 272:8. RSA 292:9. 1991, 261:9. 1992, 284:5, eff. Jan. 1, 1993.","292:10 Filing Order. n The corporation sh funds which may be payable to members or shareholders, or both, who have been adjudicated to have abandoned their interests under this section shall revert to the corporation as capital assets. Source. 1887, 72:1. 1891, 46:1. PS 147:10. PL 223:9. RL 272:8. RSA 292:9. 1991, 261:9. 1992, 284:5, eff. Jan. 1, 1993.","292:10 Filing Order. n The corporation shall cause an attested copy of the decree of the court to be filed in the office of the secretary of state forthwith after it is made; and when such copy has been so filed, the corporate existence of the corporation shall terminate in accordance with the terms of such decree. Source. 1887, 72:3. PS 147:11. PL 223:10. RL 272:9.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"292:10 Filing Order. n The corporation shall cause an attested copy of the decree of the court to be filed in the office of the secretary of state forthwith after it is made; and when such copy has been so filed, the corporate existence of the corporation shall terminate in accordance with the terms of such decree. Source. 1887, 72:3. PS 147:11. PL 223:10. RL 272:9.","292:7 Change of Name; Amending Articles. n Any corporation now or hereafter organized or registered in accordance with the provisions of this chapter, and any existing corporation which may have been so organized or registered, may change its name, increase or decrease its capital stock or membership certificates, merge with or acquire any other corporation formed pursuant to this chapter, or amend its articles of agreement, by a majority vote of such corporation's board of directors or trustees, at a meeting duly called for that purpose, and by recording a certified copy of such vote in the office of the secretary of state and in the office of the clerk of the town or city in this state which is its principal place of business. In the case of a foreign nonprofit corporation registered in New Hampshire, a copy of the amendment or plan of merger, certified by the proper officer of the state of incorporation, shall be filed with the secretary of state, together with the fee provided in RSA 292:5. The surviving corporation in a merger shall continue to have all the authority and powers vested in the merging corporations, including any powers previously conferred upon them by the legislature. Source. 1895, 1:2. 1897, 49:1. PL 223:6. 1931, 69:1. RL 272:6. RSA 292:7. 1971, 73:2. 1983, 112:11. 1988, 93:5. 1991, 261:7, eff. Jan. 1, 1992.","292:29 Disposition of Corporate Assets. n I. Any corporation whose charter is repealed, revoked and annulled pursuant to this subdivision shall, nevertheless, continue as a body corporate for the term of 3 years from the date such charter is repealed, revoked and annulled for the purpose of presenting and defending suits by or against it and of closing and settling its concerns and distributing its assets, including the disposition and transfer of all corporate assets and property, subject to paragraphs II and III. II. For the purpose of any suit or action by or against any such corporation, pending at the end of said term of 3 years, such corporation shall continue as a body corporate until 90 days after final judgment or decree in such suit or action. III. The superior court may at any time when it shall be made to appear, upon the petition of any interested party, that the protection of proprietary or other rights requires the doing of any act or thing by or in behalf of any such corporation, order the doing of such acts or things, and for this purpose may appoint and authorize an agent to act for and in the name of such corporation, and any action so ordered and done shall be effective corporate action. The probate court shall have concurrent jurisdiction with the superior court to grant relief in the case of petitions involving charitable corporations brought under this section. The attorney general shall be notified and given an opportunity to be heard in all cases involving charitable corporations. IV. All corporate assets and property are to be disposed of in accordance with the provisions for dissolution as set forth in the articles of agreement, the bylaws, and in accordance with RSA 292:8 and 292:9. Source. 1975, 95:1. 1991, 261:12, 13. 1992, 284:6, eff. Jan. 1, 1993.","292:29 Disposition of Corporate Assets. n I. Any corporation whose charter is repealed, revoked and annulled pursuant to this subdivision shall, nevertheless, continue as a body corporate for the term of 3 years from the date such charter is repealed, revoked and annulled for the purpose of presenting and defending suits by or against it and of closing and settling its concerns and distributing its assets, including the disposition and transfer of all corporate assets and property, subject to paragraphs II and III. II. For the purpose of any suit or action by or against any such corporation, pending at the end of said term of 3 years, such corporation shall continue as a body corporate until 90 days after final judgment or decree in such suit or action. III. The superior court may at any time when it shall be made to appear, upon the petition of any interested party, that the protection of proprietary or other rights requires the doing of any act or thing by or in behalf of any such corporation, order the doing of such acts or things, and for this purpose may appoint and authorize an agent to act for and in the name of such corporation, and any action so ordered and done shall be effective corporate action. The probate court shall have concurrent jurisdiction with the superior court to grant relief in the case of petitions involving charitable corporations brought under this section. The attorney general shall be notified and given an opportunity to be heard in all cases involving charitable corporations. IV. All corporate assets and property are to be disposed of in accordance with the provisions for dissolution as set forth in the articles of agreement, the bylaws, and in accordance with RSA 292:8 and 292:9. Source. 1975, 95:1. 1991, 261:12, 13. 1992, 284:6, eff. Jan. 1, 1993.",null,"292:7 Change of Name; Amending Articles. n Any corporation now or hereafter organized or registered in accordance with the provisions of this chapter, and any existing corporation which may have been so organized or registered, may change its name, increase or decrease its capital stock or membership certificates, merge with or acquire any other corporation formed pursuant to this chapter, or amend its articles of agreement, by a majority vote of such corporation's board of directors or trustees, at a meeting duly called for that purpose, and by recording a certified copy of such vote in the office of the secretary of state and in the office of the clerk of the town or city in this state which is its principal place of business. In the case of a foreign nonprofit corporation registered in New Hampshire, a copy of the amendment or plan of merger, certified by the proper officer of the state of incorporation, shall be filed with the secretary of state, together with the fee provided in RSA 292:5. The surviving corporation in a merger shall continue to have all the authority and powers vested in the merging corporations, including any powers previously conferred upon them by the legislature. Source. 1895, 1:2. 1897, 49:1. PL 223:6. 1931, 69:1. RL 272:6. RSA 292:7. 1971, 73:2. 1983, 112:11. 1988, 93:5. 1991, 261:7, eff. Jan. 1, 1992.",null,null,"15A:12-11. Dissolution in action brought by the Attorney General 15A:12-11. Dissolution in Action Brought by the Attorney General. a. The Attorney General may bring an action in the Superior Court for the dissolution of a corporation upon the ground that the corporation: (1) Has procured its organization through fraudulent misrepresentation or concealment of a material fact; (2) Has had its certificate of incorporation revoked under subsection c. of section 15A:4-5 (failure to file its annual report); (3) Has conducted activities after the period of duration specified in its certificate of incorporation and has neither amended its certificate of incorporation to extend the period nor proceeded to liquidate and cease activities; (4) Has repeatedly exceeded the authority conferred upon it by law; (5) Has repeatedly conducted its business in an unlawful manner; (6) Has misused or improperly failed to use its powers, privileges or franchises; (7) Is insolvent; (8) Has suspended its ordinary activities for lack of funds; (9) Is conducting its activities in violation of its certificate of incorporation or, with respect to specific assets, in violation of any terms, conditions, or restrictions applicable to those assets imposed upon it; (10) Is conducting its activities at a great loss and with great prejudice to the interests of its creditors or members; or (11) Is conducting activities in a manner which is prejudicial to the public. b. The Superior Court may proceed in the action in a summary manner or otherwise. Upon a showing by clear and convincing evidence of any cause set forth in subsection a. of this section, the court may declare the corporation dissolved and a copy of the order of the court may be filed in the office of the Secretary of State as evidence thereof. c. The enumeration in subsection a. of this section of grounds for dissolution shall not exclude any other statutory or common law action by the Attorney General for the dissolution of a corporation or the revocation or forfeiture of its corporate franchises. L.1983, c.127, s.15A:12-11, eff. Oct. 1, 1983; amended 1997, c.139, s.4.","15A:12-11. Dissolution in action brought by the Attorney General 15A:12-11. Dissolution in Action Brought by the Attorney General. a. The Attorney General may bring an action in the Superior Court for the dissolution of a corporation upon the ground that the corporation: (1) Has procured its organization through fraudulent misrepresentation or concealment of a material fact; (2) Has had its certificate of incorporation revoked under subsection c. of section 15A:4-5 (failure to file its annual report); (3) Has conducted activities after the period of duration specified in its certificate of incorporation and has neither amended its certificate of incorporation to extend the period nor proceeded to liquidate and cease activities; (4) Has repeatedly exceeded the authority conferred upon it by law; (5) Has repeatedly conducted its business in an unlawful manner; (6) Has misused or improperly failed to use its powers, privileges or franchises; (7) Is insolvent; (8) Has suspended its ordinary activities for lack of funds; (9) Is conducting its activities in violation of its certificate of incorporation or, with respect to specific assets, in violation of any terms, conditions, or restrictions applicable to those assets imposed upon it; (10) Is conducting its activities at a great loss and with great prejudice to the interests of its creditors or members; or (11) Is conducting activities in a manner which is prejudicial to the public. b. The Superior Court may proceed in the action in a summary manner or otherwise. Upon a showing by clear and convincing evidence of any cause set forth in subsection a. of this section, the court may declare the corporation dissolved and a copy of the order of the court may be filed in the office of the Secretary of State as evidence thereof. c. The enumeration in subsection a. of this section of grounds for dissolution shall not exclude any other statutory or common law action by the Attorney General for the dissolution of a corporation or the revocation or forfeiture of its corporate franchises. L.1983, c.127, s.15A:12-11, eff. Oct. 1, 1983; amended 1997, c.139, s.4.","15A:12-22. Judgment of dissolution; filing copy A copy of every judgment dissolving a corporation or forfeiting its charter shall be forthwith filed by the clerk of the court in the office of the Secretary of State, and a notation thereof shall be made by the Secretary of State on the charter or certificate of incorporation of the corporation affected. The Secretary of State shall notify the Attorney General of the action. L.1983, c. 127, s. 15A:12-22, eff. Oct. 1, 1983.","15A:12-6. Dissolution pursuant to provision in certificate of incorporation a. The certificate of incorporation may provide that any member, any trustee, or any specified number of members or trustees or any class of members may effect the dissolution of the corporation at will or upon the occurrence of a specified event. The provision shall specify the procedures for adopting a plan of dissolution. The dissolution of the corporation may be effected by adopting a plan of dissolution pursuant to section 15A:12-8 and by filing an original and a copy of a certificate of dissolution in the office of the Secretary of State, executed as the certificate of incorporation may provide. The certificate of dissolution shall contain the information required by section 15A:12-10. The Secretary of State shall forward the copy to the Attorney General. b. An amendment of the certificate of incorporation which adds, amends, or deletes a provision authorized by subsection a. of this section, shall be authorized at a meeting of members by a vote of all the members, or by a lesser vote, but not less than the vote set forth in paragraph 3 of subsection d. of section 15A:9-2, as may be specifically provided for in the certificate of incorporation for such amendment. c. If the corporation has no members entitled to vote on a dissolution of the corporation, the certificate of incorporation may provide that any trustee or any specified number of trustees may effect the dissolution of the corporation at will or upon the occurrence of a specified event. The provision shall specify the procedures for adopting a plan of dissolution. The dissolution of the corporation may be effected by adopting a plan of dissolution pursuant to section 15A:12-8 and by filing an original and a copy of a certificate of dissolution in the office of the Secretary of State, executed as the certificate of incorporation may provide. The certificate of dissolution shall contain the information required by section 15A:12-10. The Secretary of State shall forward the copy to the Attorney General. d. An amendment of the certificate of incorporation which adds, amends, or deletes a provision authorized by subsection c. of this section, shall be authorized at a meeting of the trustees by a vote of all the trustees, or by a lesser vote not below two-thirds, as may be specifically provided for in the certificate of incorporation for such an amendment. L.1983, c. 127, s. 15A:12-6, eff. Oct. 1, 1983.","15A:12-7. Dissolution upon expiration of period of duration A corporation shall not be dissolved when the period of duration stated in its certificate of incorporation expires until a plan of dissolution pursuant to subsection a. of section 15A:12-8 has been adopted and an original and a copy of a certificate of dissolution containing the information required by section 15A:12-10 executed on behalf of the corporation has been filed in the office of the Secretary of State. Upon written demand to the corporation by any trustee or member, a corporation whose duration has expired shall, within 60 days of the demand, file an original and a copy of a certificate of dissolution in the office of the Secretary of State unless within that time it amends its certificate of incorporation to extend its duration, as provided in paragraph (2) of subsection b. of section 15A:9-1. The Secretary of State shall forward the copy to the Attorney General. L.1983, c. 127, s. 15A:12-7, eff. Oct. 1, 1983.","15A:12-6. Dissolution pursuant to provision in certificate of incorporation a. The certificate of incorporation may provide that any member, any trustee, or any specified number of members or trustees or any class of members may effect the dissolution of the corporation at will or upon the occurrence of a specified event. The provision shall specify the procedures for adopting a plan of dissolution. The dissolution of the corporation may be effected by adopting a plan of dissolution pursuant to section 15A:12-8 and by filing an original and a copy of a certificate of dissolution in the office of the Secretary of State, executed as the certificate of incorporation may provide. The certificate of dissolution shall contain the information required by section 15A:12-10. The Secretary of State shall forward the copy to the Attorney General. b. An amendment of the certificate of incorporation which adds, amends, or deletes a provision authorized by subsection a. of this section, shall be authorized at a meeting of members by a vote of all the members, or by a lesser vote, but not less than the vote set forth in paragraph 3 of subsection d. of section 15A:9-2, as may be specifically provided for in the certificate of incorporation for such amendment. c. If the corporation has no members entitled to vote on a dissolution of the corporation, the certificate of incorporation may provide that any trustee or any specified number of trustees may effect the dissolution of the corporation at will or upon the occurrence of a specified event. The provision shall specify the procedures for adopting a plan of dissolution. The dissolution of the corporation may be effected by adopting a plan of dissolution pursuant to section 15A:12-8 and by filing an original and a copy of a certificate of dissolution in the office of the Secretary of State, executed as the certificate of incorporation may provide. The certificate of dissolution shall contain the information required by section 15A:12-10. The Secretary of State shall forward the copy to the Attorney General. d. An amendment of the certificate of incorporation which adds, amends, or deletes a provision authorized by subsection c. of this section, shall be authorized at a meeting of the trustees by a vote of all the trustees, or by a lesser vote not below two-thirds, as may be specifically provided for in the certificate of incorporation for such an amendment. L.1983, c. 127, s. 15A:12-6, eff. Oct. 1, 1983.","15A:12-7. Dissolution upon expiration of period of duration A corporation shall not be dissolved when the period of duration stated in its certificate of incorporation expires until a plan of dissolution pursuant to subsection a. of section 15A:12-8 has been adopted and an original and a copy of a certificate of dissolution containing the information required by section 15A:12-10 executed on behalf of the corporation has been filed in the office of the Secretary of State. Upon written demand to the corporation by any trustee or member, a corporation whose duration has expired shall, within 60 days of the demand, file an original and a copy of a certificate of dissolution in the office of the Secretary of State unless within that time it amends its certificate of incorporation to extend its duration, as provided in paragraph (2) of subsection b. of section 15A:9-1. The Secretary of State shall forward the copy to the Attorney General. L.1983, c. 127, s. 15A:12-7, eff. Oct. 1, 1983.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"15A:12-11. Dissolution in action brought by the Attorney General 15A:12-11. Dissolution in Action Brought by the Attorney General. a. The Attorney General may bring an action in the Superior Court for the dissolution of a corporation upon the ground that the corporation: (1) Has procured its organization through fraudulent misrepresentation or concealment of a material fact; (2) Has had its certificate of incorporation revoked under subsection c. of section 15A:4-5 (failure to file its annual report); (3) Has conducted activities after the period of duration specified in its certificate of incorporation and has neither amended its certificate of incorporation to extend the period nor proceeded to liquidate and cease activities; (4) Has repeatedly exceeded the authority conferred upon it by law; (5) Has repeatedly conducted its business in an unlawful manner; (6) Has misused or improperly failed to use its powers, privileges or franchises; (7) Is insolvent; (8) Has suspended its ordinary activities for lack of funds; (9) Is conducting its activities in violation of its certificate of incorporation or, with respect to specific assets, in violation of any terms, conditions, or restrictions applicable to those assets imposed upon it; (10) Is conducting its activities at a great loss and with great prejudice to the interests of its creditors or members; or (11) Is conducting activities in a manner which is prejudicial to the public. b. The Superior Court may proceed in the action in a summary manner or otherwise. Upon a showing by clear and convincing evidence of any cause set forth in subsection a. of this section, the court may declare the corporation dissolved and a copy of the order of the court may be filed in the office of the Secretary of State as evidence thereof. c. The enumeration in subsection a. of this section of grounds for dissolution shall not exclude any other statutory or common law action by the Attorney General for the dissolution of a corporation or the revocation or forfeiture of its corporate franchises. L.1983, c.127, s.15A:12-11, eff. Oct. 1, 1983; amended 1997, c.139, s.4.","15A:9-4. Certificate of amendment a. If the amendment is made as provided by subsection a. of section 15A:9-2, a certificate of amendment shall, subject to subsection c. of section 15A:2-7, be signed by all incorporators, shall set forth the name of the corporation and the amendment so adopted, and shall recite that the amendment is made by the unanimous consent of the incorporators before the organization meeting of the board of trustees. b. If the amendment is made as provided by subsection c. or d. of section 15A:9-2, a certificate of amendment shall be executed on behalf of the corporation and shall set forth: (1) the name of the corporation; (2) the amendment so adopted; (3) whether the corporation has or does not have members; (4) the date of the adoption of the amendment by the trustees if the corporation has no members entitled to vote thereon, or by the members, whichever is applicable; (5) if the corporation has no members entitled to vote thereon, the number of trustees of the corporation and either the number of trustees voting for and against the amendment, respectively, and the number of trustees present at the meeting or that the amendment was adopted by the unanimous written consent of the trustees without a meeting; (6) if applicable, the number of members entitled to vote thereon and either the number of members voting for and against the amendment, respectively, if any class or classes of members are entitled to vote thereon as a class, the number of members in each class, the votes of each class voted for and against the amendment, respectively, and the number of members present at the meeting; or that the amendment was adopted by the unanimous written consent of the members without a meeting; and (7) if, pursuant to subsection c. of this section, the amendment is to become effective at a time subsequent to the time of filing, the date when the amendment is to become effective. c. An original and one copy of each certificate of amendment of the certificate of incorporation shall be filed in the office of the Secretary of State and the amendment shall become effective upon the date of filing or at a later time, not to exceed 30 days from the date of filing, as may be set forth in the certificate. The Secretary of State shall forward the copy to the Attorney General. L.1983, c. 127, s. 15A:9-4, eff. Oct. 1, 1983.","15A:9-4. Certificate of amendment a. If the amendment is made as provided by subsection a. of section 15A:9-2, a certificate of amendment shall, subject to subsection c. of section 15A:2-7, be signed by all incorporators, ive. b. The executed original and a copy of the certificate shall be filed in the office of the Secretary of State and the merger or consolidation shall become effective upon the date of the filing or at a later time, not to exceed 30 days after the date of filing, as may be set forth in the certificate. The Secretary of State shall forward the copy to the Attorney General. L.1983, c. 127, s. 15A:10-5, eff. Oct. 1, 1983.","15A:10-5. Certificate of merger or consolidation a. After approval of the plan of merger or consolidation, a certificate of merger or a certificate of consolidation shall be executed on behalf of each corporation. The certificate shall set forth: (1) the name of each corporation which is a party to the merger or consolidation and, with respect to each, whether or not it has members entitled to vote on the merger or consolidation; (2) the plan of merger or the plan of consolidation; (3) as to each corporation without members entitled to vote thereon: (a) that the plan of merger or plan of consolidation was approved by the board of trustees of the corporation, and (b) the number of trustees and either the number of votes cast for and against the plan of merger or plan of consolidation and the number of trustees present at the meeting or that the plan of merger or plan of consolidation was adopted by the unanimous written consent of the trustees without a meeting; (4) as to each corporation having members entitled to vote thereon: (a) the number of members entitled to vote on such plan, (b) if the members of any class are entitled to vote thereon as a class, the designation and number of members entitled to vote thereon of each class, (c) either the number of votes for and against such plan, respectively, if the members of any class are entitled to vote as a class, the number of votes of each class voted for and against such plan, respectively, and the number of members present at the meeting or that the plan of merger or plan of consolidation was adopted by the unanimous written consent of the members without a meeting; (5) if, pursuant to subsection b. of this section, the merger is to become effective at a time subsequent to the date of filing with the Secretary of State, the date when the merger is to become effective. b. The executed original and a copy of the certificate shall be filed in the office of the Secretary of State and the merger or consolidation shall become effective upon the date of the filing or at a later time, not to exceed 30 days after the date of filing, as may be set forth in the certificate. The Secretary of State shall forward the copy to the Attorney General. L.1983, c. 127, s. 15A:10-5, eff. Oct. 1, 1983.",null,null,"A. District courts shall have full power to liquidate the assets and affairs of a corporation: (1) in an action by a member or director when it is made to appear that: (a) the directors are deadlocked in the management of the corporate affairs and that irreparable injury to the corporation is being suffered or is threatened by reason thereof, and either that the members are unable to break the deadlock or there are no members having voting rights; or (b) the acts of the directors or those in control of the corporation are illegal, oppressive or fraudulent; or (c) the members entitled to vote in the election of directors are deadlocked in voting power and have failed for at least two years to elect successors to directors whose terms have expired or would have expired upon the election of their successors; or (d) the corporate assets are being misapplied or wasted; or (e) the corporation is unable to carry out its purposes; (2) in an action by a creditor when: (a) the claim of the creditor has been reduced to judgment and an execution thereon has been returned unsatisfied and it is established that the corporation is insolvent; or (b) the corporation has admitted in writing that the claim of the creditor is due and owing and it is established that the corporation is insolvent; or (3) upon application by a corporation to have its dissolution continued under the supervision of the court. B. Proceedings under this section shall be brought in the county in which the registered office or the principal office of the corporation is situated. C. It shall not be necessary to make directors or members parties to any such action or proceedings unless relief is sought against them personally. History: 1953 Comp., ss 51-14-97, enacted by Laws 1975, ch. 217, ss 55. ANNOTATIONSStanding. o Where former members of a nonprofit corporation sought to liquidate the corporation and the district court found that the corporation had no members and that no members qualified to engage in corporate acts or otherwise carry out corporate business, the former members did not have standing to initiate an action to liquidate the corporation and the district court did not have subject matter jurisdiction to proceed with the liquidation action. Disabled Am. Veterans v. Lakeside Veterans Club, Inc., 2011-NMCA-099, 150 N.M. 569, 263 P.3d 911, cert. denied, 2011-NMCERT-009, 269 P.3d 903. Am. Jur. 2d, A.L.R. and C.J.S. references. o 19 Am. Jur. 2d Corporations ss 2812. 19 C.J.S. Corporations ss 816.","A. District courts shall have full power to liquidate the assets and affairs of a corporation: (1) in an action by a member or director when it is made to appear that: (a) the directors are deadlocked in the management of the corporate affairs and that irreparable injury to the corporation is being suffered or is threatened by reason thereof, and either that the members are unable to break the deadlock or there are no members having voting rights; or (b) the acts of the directors or those in control of the corporation are illegal, oppressive or fraudulent; or (c) the members entitled to vote in the election of directors are deadlocked in voting power and have failed for at least two years to elect successors to directors whose terms have expired or would have expired upon the election of their successors; or (d) the corporate assets are being misapplied or wasted; or (e) the corporation is unable to carry out its purposes; (2) in an action by a creditor when: (a) the claim of the creditor has been reduced to judgment and an execution thereon has been returned unsatisfied and it is established that the corporation is insolvent; or (b) the corporation has admitted in writing that the claim of the creditor is due and owing and it is established that the corporation is insolvent; or (3) upon application by a corporation to have its dissolution continued under the supervision of the court. B. Proceedings under this section shall be brought in the county in which the registered office or the principal office of the corporation is situated. C. It shall not be necessary to make directors or members parties to any such action or proceedings unless relief is sought against them personally. History: 1953 Comp., ss 51-14-97, enacted by Laws 1975, ch. 217, ss 55. ANNOTATIONSStanding. o Where former members of a nonprofit corporation sought to liquidate the corporation and the district court found that the corporation had no members and that no members qualified to engage in corporate acts or otherwise carry out corporate business, the former members did not have standing to initiate an action to liquidate the corporation and the district court did not have subject matter jurisdiction to proceed with the liquidation action. Disabled Am. Veterans v. Lakeside Veterans Club, Inc., 2011-NMCA-099, 150 N.M. 569, 263 P.3d 911, cert. denied, 2011-NMCERT-009, 269 P.3d 903. Am. Jur. 2d, A.L.R. and C.J.S. references. o 19 Am. Jur. 2d Corporations ss 2812. 19 C.J.S. Corporations ss 816.","In case the district court enters a decree dissolving a corporation, it shall be the duty of the clerk of the court to file a certified copy of the decree with the corporation commission [secretary of state]. No fee shall be charged by the commission [secretary of state] for the filing thereof. History: 1953 Comp., ss 51-14-103, enacted by Laws 1975, ch. 217, ss 61. ANNOTATIONSBracketed material. o The bracketed material was inserted by the compiler and is not part of the law. Laws 2013, ch. 75, ss 9 provided that as of July 1, 2013, the secretary of state, pursuant to N.M. const., Art. 11, ss 19, shall assume responsibility for chartering corporations as provided by law, including the performance of the functions of the former corporations bureau of the public regulation commission, and that except for Subsection D of 53-5-8 NMSA 1978, references to the \"public regulation commission\", \"state corporation commission\" or \"commission\" shall be construed to be references to the secretary of state. See 8-4-7 NMSA 1978.","A. An original and a copy, which may be a photocopy of the original after it was signed or a photocopy that is conformed to the original, of the articles of dissolution shall be delivered to the commission [secretary of state]. If the commission [secretary of state] finds that such articles of dissolution conform to law, it shall, when all fees have been paid as prescribed in the Nonprofit Corporation Act: (1) endorse on the original and copy the word \"filed\" and the month, day and year of the filing thereof; (2) file the original in the office of the commission [secretary of state]; and (3) issue a certificate of dissolution to which shall be affixed the copy. B. The certificate of dissolution, together with the copy of the articles of dissolution affixed thereto by the commission [secretary of state], shall be returned to the representative of the dissolved corporation. Upon the issuance of a certificate of dissolution, the existence of the corporation shall cease, except for the purpose of suits, other proceedings and appropriate corporate action by members, directors and officers as provided in the Nonprofit Corporation Act. History: 1953 Comp., ss 51-14-94, enacted by Laws 1975, ch. 217, ss 52; 2003, ch. 318, ss 18. ANNOTATIONSBracketed material. o The bracketed material was inserted by the compiler and is not part of the law. Laws 2013, ch. 75, ss 9 provided that as of July 1, 2013, the secretary of state, pursuant to N.M. const., Art. 11, ss 19, shall assume responsibility for chartering corporations as provided by law, including the performance of the functions of the former corporations bureau of the public regulation commission, and that except for Subsection D of 53-5-8 NMSA 1978, references to the \"public regulation commission\", \"state corporation commission\" or \"commission\" shall be construed to be references to the secretary of state. See 8-4-7 NMSA 1978. The 2003 amendment, effective July 1, 2003, substituted \"An original and a copy, which may be a photocopy of the original after it was signed or a photocopy that is conformed to the original\" for \"Duplicate originals\" at the beginning of Subsection A; substituted \"the original and copy\" for \"each of the duplicate originals\" in Paragraph A(1); substituted \"the original\" for \"one of the originals\" in Paragraph A(2); substituted \"copy\" for \"other duplicate original\" in Paragraph A(3); substituted \"copy\" for \"duplicate original\" following \"together with the\" in Subsection B; and deleted \"corporation\" preceding \"commission\" throughout the section.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"A. An original and a copy, which may be a photocopy of the original after it was signed or a photocopy that is conformed to the original, of the articles of amendment shall be delivered to the commission [secretary of state]. If the commission [secretary of state] finds that the articles of amendment conform to law, it shall, when all fees have been paid as prescribed in the Nonprofit Corporation Act: (1) endorse on the original and copy the word \"filed\" and the month, day and year of the filing thereof; (2) file the original in the office of the commission [secretary of state]; and (3) issue a certificate of amendment to which shall be affixed the copy. B. The certificate of amendment, together with the copy of the articles of amendment affixed thereto by the commission [secretary of state], shall be returned to the corporation or its representative. C. Unless the commission [secretary of state] disapproves pursuant to Subsection A of Section 53-8-91 NMSA 1978, the amendment shall become effective upon delivery of the articles of amendment to the commission [secretary of state], or on such later date, not more than thirty days subsequent to the delivery thereof to the commission [secretary of state], as shall be provided for in the articles of amendment. D. An amendment shall not affect any existing cause of action in favor of or against the corporation, or any pending action to which the corporation shall be a party or the existing rights of persons other than members; and, in the event the corporate name shall be changed by amendment, no action brought by or against the corporation under its former name shall abate for that reason. History: 1953 Comp., ss 51-14-80, enacted by Laws 1975, ch. 217, ss 38; 1983, ch. 304, ss 12; 2003, ch. 318, ss 14. ANNOTATIONSBracketed material. o The bracketed material was inserted by the compiler and is not part of the law. Laws 2013, ch. 75, ss 9 provided that as of July 1, 2013, the secretary of state, pursuant to N.M. const., Art. 11, ss 19, shall assume responsibility for chartering corporations as provided by law, including the performance of the functions of the former corporations bureau of the public regulation commission, and that except for Subsection D of 53-5-8 NMSA 1978, references to the \"public regulation commission\", \"state corporation commission\" or \"commission\" shall be construed to be references to the secretary of state. See 8-4-7 NMSA 1978. The 2003 amendment, effective July 1, 2003, substituted \"An original and a copy, which may be a photocopy of the original ded diligently to wind up its affairs or to distribute its assets in a reasonable time; (h) The corporation has become insolvent; (i) The corporation, although not insolvent, is for any cause not able to pay its debts or other obligations as they mature; (j) The corporation is not about to resume its business with safety to the public; (k) The period of corporate existence has expired and has not been lawfully extended; (l) The corporation has solicited property and has failed to use it for the purpose solicited; (m) The corporation has fraudulently used or solicited property; or (n) The corporation has exceeded its powers. 3. The Attorney General may apply for the relief described in subsection 1 whenever the corporation is a corporation for public benefit and whenever it is established that: (a) The corporation has willfully violated its charter; (b) Its trustees or directors have been guilty of fraud or collusion or gross mismanagement in the conduct or control of its affairs; (c) The corporation has abandoned its business; (d) The corporation has become insolvent; (e) The corporation, although not insolvent, is for any cause not able to pay its debts or other obligations as they mature; (f) The corporation has solicited property and has failed to use it for the purpose solicited; (g) The corporation has fraudulently used or solicited property; or (h) The period of corporate existence has expired and has not been lawfully extended. 4. Any person or superior organization under which the corporation was formed, if expressly authorized to act by the articles, may apply for the relief described in subsection 1 pursuant to the grounds, if any, set forth in the articles. (Added to NRS by 1991, 1289; A 2007, 2663; 2009, 1689)","1. A corporation for public benefit and a corporation holding assets in charitable trust is subject at all times to examination by the Attorney General, on behalf of the State, to ascertain the condition of its affairs and to what extent, if at all, it fails to comply with trusts it has assumed or has departed from the purposes for which it is formed. In case of any such a failure or departure, the Attorney General may institute, in the name of the State, the proceeding necessary to correct the noncompliance or departure. 2. The Attorney General, or any person given the status of relator by the Attorney General, may bring an action to enjoin, correct, obtain damages for or otherwise to remedy a breach of a charitable trust or departure from the purposes for which it is formed. (Added to NRS by 1991, 1263)","1. The persons described in subsections 2 and 3 may apply to the district court in the district where the corporation has its principal office or, if the principal office is not located in this State, to the district court in the county in which the corporationis registered office is located: (a) For an order dissolving the corporation and appointing a receiver to wind up its affairs, and by injunction restrain the corporation from exercising any of its powers or doing business whatsoever, except by or through a receiver appointed by the court; or (b) For such other equitable relief that is just and proper in the circumstances. 2. A member or members, if any, holding at least one-third of the voting power for the election of directors or a majority of the directors in office, may apply for the relief described in subsection 1 whenever it is established that: (a) The corporation has willfully violated its charter; (b) Its trustees or directors have been guilty of fraud or collusion or gross mismanagement in the conduct or control of its affairs; (c) Its trustees or directors have been guilty of misfeasance, malfeasance or nonfeasance; (d) The corporation is unable to conduct its activities or conserve its assets by reason of the act, neglect or refusal to function of any of the directors or trustees; (e) The assets of the corporation are in danger of waste, misapplication, sacrifice or loss; (f) The corpo y General may apply for the relief described in subsection 1 whenever the corporation is a corporation for public benefit and whenever it is established that: (a) The corporation has willfully violated its charter; (b) Its trustees or directors have been guilty of fraud or collusion or gross mismanagement in the conduct or control of its affairs; (c) The corporation has abandoned its business; (d) The corporation has become insolvent; (e) The corporation, although not insolvent, is for any cause not able to pay its debts or other obligations as they mature; (f) The corporation has solicited property and has failed to use it for the purpose solicited; (g) The corporation has fraudulently used or solicited property; or (h) The period of corporate existence has expired and has not been lawfully extended. 4. Any person or superior organization under which the corporation was formed, if expressly authorized to act by the articles, may apply for the relief described in subsection 1 pursuant to the grounds, if any, set forth in the articles. (Added to NRS by 1991, 1289; A 2007, 2663; 2009, 1689)","1. Except as otherwise provided in NRS 77.340, each amendment adopted pursuant to the provisions of NRS 82.351 must be made in the following manner: (a) The board of directors must adopt a resolution setting forth the amendment proposed, approve it and, if the corporation has members entitled to vote on an amendment to the articles, call a meeting, either annual or special, of the members. The amendment must also be approved by each public official or other person whose approval of an amendment of articles is required by the articles. (b) At the meeting of members, of which notice must be given to each member entitled to vote pursuant to the provisions of this section, a vote of the members entitled to vote in person or by proxy must be taken for and against the proposed amendment. A majority of a quorum of the voting power of the members or such greater proportion of the voting power of members as may be required in the case of a vote by classes, as provided in subsection 3, or as may be required by the articles, must vote in favor of the amendment. (c) Upon approval of the amendment by the directors, or if the corporation has members entitled to vote on an amendment to the articles, by both the directors and those members, and such other persons or public officers, if any, as are required to do so by the articles, an officer of the corporation must sign a certificate setting forth the amendment, or setting forth the articles as amended, that the public officers or other persons, if any, required by the articles have approved the amendment, and the vote of the members and directors by which the amendment was adopted. (d) The certificate so signed must be filed in the Office of the Secretary of State. 2. A certificate filed pursuant to this section is effective at the time of the filing of the certificate with the Secretary of State or upon a later date and time as specified in the certificate, which date must not be more than 90 days after the date on which the certificate is filed. If a certificate filed pursuant to this section specifies a later effective date but does not specify an effective time, the certificate is effective at 12:01 a.m. in the Pacific time zone on the specified later date. 3. If any proposed amendment would alter or change any preference or any relative or other right given to any class of members, then the amendment must be approved by the vote, in addition to the affirmative vote otherwise required, of the holders of a majority of a quorum of the voting power of each class of members affected by the amendment regardless of limitations or restrictions on their voting power. 4. In the case of any specified amendments, the articles may require a larger vote of members than that required by this section. (Added to NRS by 1991, 1279; A 1993, 1003; 1999, 1605; 2003, 3129; 2003, 20th Special Session, 54; 2005, 2187; 2007, 2661; 2011, 2796)",null,null,null,null,"ss 1014. Dissolution of domestic corporations by proclamation. Every corporation incorporated pursuant to this chapter, other than a corporation incorporated pursuant to article 15 (Public cemetery corporations), and registered or required to be registered pursuant to article 7-A of the executive law or article 8 of the estates, powers and trusts law shall be subject to dissolution for failure to register or to file annual financial reports in accordance with the following procedures: (a) On or before the last day of March, June, September and December in each calendar year, the attorney general may certify and transmit to the department of state a list containing the names of any or all corporations formed pursuant to this chapter and registered or required to register pursuant to article 7-A of the executive law or article 8 of the estates, powers and trusts law that have not filed annual financial reports for each of the five years immediately preceding the date of such certification. This section shall not be applicable to corporations that filed reports deemed by the attorney general to be incomplete, erroneous or otherwise deficient. (b) No corporation shall be included in any list prepared pursuant to paragraph (a) of this section unless (1) in each of the last two years during which such corporation failed to file its annual report, the attorney general has sent to such corporation by certified mail return receipt requested notice that the corporation has failed to file and has three months from the date of such notice to file all delinquent reports and complete all registration requirements, provided, however, that if the last known address of record of the corporation is not within the United States, the notice to such corporation shall be sent by any other reasonable means, (2) the second such notice was sent at least six months prior to the date of the certification required by paragraph (a) of this section and ( ttorney general to the reinstatement of the corporation. Such written consent shall be given if the attorney general shall have received all annual financial reports and fees required by article 7-A of the executive law and article 8 of the estates, powers and trusts law and penalties and interest charges related thereto have been paid or waived. The filing of such consent shall have the effect of annulling all of the proceedings theretofore taken under the provisions of this section for the dissolution of such corporation with the same force and effect as if such proclamation had not been made or published. The fee of the secretary of state for filing such consent shall be fifty dollars. No such consent shall be filed if the name of a domestic not-for-profit corporation, business corporation, not-for-profit corporation, limited liability company or limited partnership formed later than one year after the publication of the proclamation of dissolution, or the name or fictitious name or of a foreign business corporation, not-for-profit corporation, limited liability company or limited partnership which has obtained authority to do business or conduct activities in the state later than one year after such proclamation, or name which has been reserved later than one year after such proclamation, is the same as or may not be distinguished from the name of the corporation filing such consent unless such corporation simultaneously files in the department of state a certificate of amendment to change the name of such corporation. Such certificate of amendment shall be executed in like manner as if such corporation had not been dissolved. (i) If, after the publication of such proclamation, it shall appear that the name of any corporation was erroneously included therein, the attorney general shall so certify to the secretary of state, and the secretary of state shall make appropriate entry on the records of the department of state, which entry shall have the effect of annulling all of the proceedings theretofore taken under the provisions of this section for the dissolution of such corporation with the same force and effect as if such proclamation had not been made or published. (j) Whenever a corporation shall have complied with paragraph (h) of this section or whenever the procedures specified in paragraph (i) of this section shall have been taken, the secretary of state shall publish a notice thereof in the state register and shall send a copy of such notice to the county clerk of the county in which, according to his or her records, the office of the corporation is located. Such county clerk shall file such copy and make appropriate entry on his or her records without charge. (k) If, after the dissolution of any corporation, assets of the corporation are located, the attorney general shall act with respect to such assets in accordance with this article and article 11 (Judicial dissolution). (a) On or before the last day of March, June, September and December in each calendar year, the attorney general may certify and transmit to the department of state a list containing the names of any or all corporations formed pursuant to this chapter and registered or required to register pursuant to article 7-A of the executive law or article 8 of the estates, powers and trusts law that have not filed annual financial reports for each of the five years immediately preceding the date of such certification. This section shall not be applicable to corporations that filed reports deemed by the attorney general to be incomplete, erroneous or otherwise deficient. (b) No corporation shall be included in any list prepared pursuant to paragraph (a) of this section unless (1) in each of the last two years during which such corporation failed to file its annual report, the attorney general has sent to such corporation by certified mail return receipt requested notice that the corporation has failed to file and has three months from the date of such noti e dissolved. (b) An action under this section is triable by jury as a matter or right. (c) The enumeration in paragraph (a) of grounds for dissolution shall not exlude actions or special proceedings by the attorney-general or other state officials for the annulment or dissolution of a corporation for other causes as provided in this chapter or in any other statute of this state. (a) The attorney-general may bring an action for the dissolution of a corporation upon one or more of the following grounds: (1) That the corporation procured its formation through fraudulent misrepresentation or concealment of a material fact. (2) That the corporation has exceeded the authority conferred upon it by law, or has violated any provision of law whereby it has forfeited its charter, or carried on, conducted or transacted its business in a persistently fraudulent or illegal manner, or by the abuse of its powers contrary to public policy of the state has become liable to be dissolved. (b) An action under this section is triable by jury as a matter or right. (c) The enumeration in paragraph (a) of grounds for dissolution shall not exlude actions or special proceedings by the attorney-general or other state officials for the annulment or dissolution of a corporation for other causes as provided in this chapter or in any other statute of this state.","ss 1003. Certificate of dissolution; contents; approval. (a) After the plan of dissolution and distribution of assets has been adopted, authorized, approved and carried out pursuant to the terms of the plan within the time period set forth pursuant to section 1002-a (Carrying out the plan of dissolution and distribution of assets), a certificate of dissolution, entitled \"Certificate of dissolution of ........ (name of corporation) under section 1003 of the Not-for-Profit Corporation Law\" shall be signed and, if required pursuant to subparagraph two of paragraph (b) of this section, after the attorney general has affixed thereon his or g the contents of a certificate to effect such amendment or change.",null,"ss 510. Disposition of all or substantially all assets. (a) A sale, lease, exchange or other disposition of all, or substantially all, the assets of a corporation may be made upon such terms and conditions and for such consideration, which may consist in whole or in part of cash or other property, real or personal, including shares, bonds or other securities of any other domestic or foreign corporation or corporations of any kind, as may be authorized in accordance with the following procedure: (1) If there are members entitled to vote thereon, the board shall adopt a resolution recommending such sale, lease, exchange or other disposition. The resolution shall specify the terms and conditions of the proposed transaction, including the consideration to be received by the corporation and the eventual disposition to be made of such consideration, together with a statement that the dissolution of the corporation is or is not contemplated thereafter. The resolution shall be submitted to a vote at a meeting of members entitled to vote thereon, which may be either an annual or a special meeting. Notice of the meeting shall be given to each member and each holder of subvention certificates or bonds of the corporation, whether or not entitled to vote. At such meeting by two-thirds vote as provided in paragraph (c) of section 613 (Vote of members) the members may approve the proposed transaction according to the terms of the resolution of the board, or may approve such sale, lease, exchange or other disposition and may authorize the board to modify the terms and conditions thereof. (2) If there are no members entitled to vote thereon, such sale, lease, exchange or other disposition shall be authorized by the vote of at least two-thirds of the entire board, provided that if there are twenty-one or more directors, the vote of a majority of the entire board shall be sufficient. (3) If the corporation is, cient. (3) If the corporation is, or would be if formed under this chapter, classified as a charitable corporation under section 201 (Purposes) such sale, lease, exchange or other disposition shall in addition require approval of the attorney general or the supreme court in the judicial district or of the county court of the county in which the corporation has its office or principal place of carrying out the purposes for which it was formed in accordance with section 511 (Petition for court approval) or section 511-a (Petition for attorney general approval) of this article. (b) After such authorization the board in its discretion may abandon such sale, lease, exchange or other disposition of assets, subject to the rights of third parties under any contract relating thereto, without further action or approval.",null,"ss 904. Certificate of merger or consolidation; contents. (a) After approval of the plan of merger or consolidation unless the merger or consolidation is abandoned in accordance with paragraph (b) of section 903 (Approval of plan) a certificate of merger or consolidation, entitled \"Certificate of merger (or consolidation) of .......... and ............... into (names of corporations) under section 904 of the Not-for-Profit Corporation Law,\" shall be signed on behalf of each constituent corporation and delivered to the department of state. It shall set forth: (1) The statements required by subparagraphs (a), (1), (2), and (4) of section 902 (Plan of merger or consolidation). (2) The effective date of the merger or consolidation if other than the date of filing of the certificate of merger or consolidation by the department of state. (3) In the case of consolidation, any statement required to be included in a certificate of incorporation for a corporation formed under this chapter but which was omitted under subparagraph (a) (4) of section 902. (4) The date when the certificate of incorporation of each constituent corporation was filed by the department of state or, in the case of constituent corporations created by special law, the chapter number and year of passage of such law. (5) The manner in which the merger or consolidation was authorized with respect to each constituent corporation. (b) The surviving or consolidated corporation shall thereafter cause a copy of such certificate certified by the department of state, to be filed in the office of the clerk of each county in which the office of a constituent corporation, other than the surviving corporation, is located, and in the office of the official who is the recording officer of each county in this state in which real property of a constituent corporation, other than the surviving corporation, is situated. (a) After approval of the plan of merger or consolidation unless the merger or consolidation is abandoned in accordance with paragraph (b) of section 903 (Approval of plan) a certificate of merger or consolidation, entitled \"Certificate of merger (or consolidation) of .......... and ............... into (names of corporations) under section 904 of the Not-for-Profit Corporation Law,\" shall be signed on behalf of each constituent corporation and delivered to the department of state. It shall set forth: (1) The statements required by subparagraphs (a), (1), (2), and (4) of section 902 (Plan of merger or consolidation). (2) The effective date of the merger or consolidation if other than the date of filing of the certificate of merger or consolidation by the department of state. (3) In the case of consolidation, any statement required to be included in a certificate of incorporation for a corporation formed under this chapter but which was omitted under subparagraph (a) (4) of section 902. (4) The date when the certificate of incorporation of each constituent corporation was filed by the department of state or, in the case of constituent corporations created by special law, the chapter number and year of passage of such law. (5) The manner in which the merger or consolidation was authorized with respect to each constituent corporation. (b) The surviving or consolidated corporation shall thereafter cause a copy of such certificate certified by the department of state, to be filed in the office of the clerk of each county in which the office of a constituent corporation, other than the surviving corporation, is located, and in the office of the official who is the recording officer of each county in this state in which real property of a constituent corporation, other than the surviving corporation, is situated.",null,null,"(A) A corporation may be dissolved judicially and its affairs wound up: (1) By an order of the supreme court or of a court of appeals in an action in quo warranto brought as provided by sections 2733.02 to 2733.39 of the Revised Code, in which event the court may order the affairs of the corporation to be wound up by its directors as in the case of voluntary dissolution, or by proceedings in, and under the order of, the court of common pleas of the county in this state in which the corporation has its principal office; (2) By an order of the court of common pleas of the county in this state in which such corporation has its principal office, in an action brought by voting members entitled to dissolve the corporation voluntarily, when it is established: (a) That its articles have been canceled or its period of existence has expired and that it is necessary in order to protect the members that the corporation be judicially dissolved; (b) That the corporation is insolvent or is unable to afford reasonable security to those who may deal with it and that it is necessary in order to protect the creditors of the corporation that the corporation be judicially dissolved; (c) That the objects of the corporation have wholly failed or are entirely abandoned or that their accomplishment is impracticable; (3) By an order of the court of common pleas of the county in this state in which the corporation has its principal office, in an action brought by a majority of the voting members, or such lesser proportion or number of voting members as are entitled by the articles to dissolve the corporation voluntarily, when it is established that it is beneficial to the members that the corporation be judicially dissolved; (4) By an order of the court of common pleas of the county in this state in which the corporation has its principal office, in an action brought by one-half of the directors when there is an even number of directors or by one-half of the voting members, when it is established that the corporation has an even number of directors who are deadlocked in the management of the corporate affairs and the voting members are unable to break the deadlock, or when it is established that the corporation has an uneven number of directors and that the voting members are deadlocked in voting power and unable to agree upon or vote for the election of directors as successors to directors whose terms normally would expire upon the election of their successors. (B) A complaint for judicial dissolution shall be verified by any of the complainants and shall set forth facts showing that the case is one of those specified in this section. Unless the complainants set forth in the complaint that they are unable to annex a list of members, a schedule shall be annexed to the complaint setting forth the name of each member and the member's address if it is known. (C) Upon the filing of a complaint for judicial dissolution, the court with which it is filed shall have power to issue injunctions, to appoint a receiver with such authority and duties as the court from time to time may direct, to take such other proceedings as may be necessary to protect the property or the rights of the complainants or of the persons interested, and to carry on the activities of the corporation until a full hearing can be had. Upon or after the filing of a complaint for judicial dissolution, the court, by injunction or order, may stay the prosecution of any proceeding against the corporation or involving any of its property and require the parties to it to present and prove their claims, demands, rights, interests, or liens, at the time and in the manner required of creditors or others. The court may refer the complaint to a special master commissioner. (D) After a hearing had upon such notice as the court may direct to be given to all parties to the proceeding and to any other parties in interest designated by the court, a final order based either upon the evidence, or upon the report of the special master commissioner if one has been appointed, shall be made dissolving the corporation or dismissing the complaint. An order or judgment for the judicial dissolution of a corporation shall contain a concise statement of the proceedings leading up to the order or judgment; the name of the corporation; the place in this state where its principal office is located; the names and addresses of its directors and officers; the name and address of a statutory agent; and, if desired, such other provisions with respect to the judicial dissolution and winding up as are considered necessary or desirable. A certified copy of such order forthwith shall be filed in the office of the secretary of state, whereupon the corporation shall be dissolved. To the extent consistent with orders entered in such proceeding, the effect of such judicial dissolution shall be the same as in the case of voluntary dissolution, and the provisions of sections 1702.49, 1702.50, and 1702.51 of the Revised Code relating to the authority and duties of directors during the winding up of the affairs of a corporation dissolved voluntarily, with respect to the jurisdiction of courts over the winding up of the affairs of a corporation, and with respect to receivers for winding up the affairs of a corporation shall be applicable to corporations judicially dissolved. (E) A judicial proceeding under this section concerning the judicial dissolution of a corporation is a special proceeding, and final orders in the proceeding may be vacated, modified, or reversed on appeal pursuant to the Rules of Appellate Procedure or the Rules of Practice of the Supreme Court, whichever are applicable, and, to the extent not in conflict with those rules, Chapter 2505. of the Revised Code. Effective Date: 04-10-2001 .","(A) A corporation may be dissolved judicially and its affairs wound up: (1) By an order of the supreme court or of a court of appeals in an action in quo warranto brought as provided by sections 2733.02 to 2733.39 of the Revised Code, in which event the court may order the affairs of the corporation to be wound up by its directors as in the case of voluntary dissolution, or by proceedings in, and under the order of, the court of common pleas of the county in this state in which the corporation has its principal office; (2) By an order of the court of common pleas of the county in this state in which such corporation has its principal office, in an action brought by voting members entitled to dissolve the corporation voluntarily, when it is established: (a) That its articles have been canceled or its period of existence has expired and that it is necessary in order to protect the members that the corporation be judicially dissolved; (b) That the corporation is insolvent or is unable to afford reasonable security to those who may deal with it and that it is necessary in order to protect the creditors of the corporation that the corporation be judicially dissolved; (c) That the objects of the corporation have wholly failed or are entirely abandoned or that their accomplishment is impracticable; (3) By an order of the court of common pleas of the county in this state in which the corporation has its principal office, in an action brought by a majority of the voting members, or such lesser proportion or number of voting members as are entitled by the articles to dissolve the corporation volunt r the Rules of Practice of the Supreme Court, whichever are applicable, and, to the extent not in conflict with those rules, Chapter 2505. of the Revised Code. Effective Date: 04-10-2001 .","(A) A corporation may be dissolved voluntarily in the manner provided in this section. (B) A resolution of dissolution for a corporation shall set forth: (1) That the corporation elects to be dissolved; (2) Any additional provision deemed necessary with respect to the proposed dissolution and winding up. (C) The directors may adopt a resolution of dissolution in the following cases: (1) When the corporation has been adjudged bankrupt or has made a general assignment for the benefit of creditors; (2) By leave of the court, when a receiver has been appointed in a general creditors' suit or in any suit in which the affairs of the corporation are to be wound up; (3) When substantially all of the assets have been sold at judicial sale or otherwise; (4) When the period of existence of the corporation specified in its articles has expired. (D) (1) The voting members at a meeting held for that purpose may adopt a resolution of dissolution by the affirmative vote of a majority of the voting members present in person or, if permitted, by mail, by proxy, or by the use of authorized communications equipment, if a quorum is present or, if the articles or the regulations provide or permit, by the affirmative vote of a greater or lesser proportion or number of the voting members, and by the affirmative vote of the voting members or the affirmative vote of the voting members of any particular class that is required by the articles or the regulations. Notice of the meeting of the members shall be sent to all the members who would be entitled to vote at the meeting by mail, overnight delivery service, or any authorized communications equipment. (2) For purposes of division (D)(1) of this section, participation by a voting member at a meeting through the use of any of the means of communication described in that division constitutes presence in person of that voting member at the meeting for purposes of determining a quorum. (E) Upon the adoption of a resolution of dissolution, a certificate shall be prepared, on a form prescribed by the secretary of state, setting forth the following: (1) The name of the corporation; (2) A statement that a resolution of dissolution has been adopted; (3) A statement of the manner of adoption of that resolution, and, in the case of its adoption by the directors, a statement of the basis for the adoption; (4) The place in this state where its principal office is or is to be located; (5) The names and addresses of its directors and officers; (6) The name and address of its statutory agent; (7) The date of dissolution, if other than the filing date. (F) The certificate described in division (E) of this section shall be signed by any authorized officer, unless the officer fails to execute and file the certificate within thirty days after the adoption of the resolution, or upon any date specified in the resolution as the date upon which the certificate is to be filed, or upon the expiration of any period specified in the resolution as the period within which the certificate is to be filed, whichever is latest, in which event the certificate of dissolution may be signed by any three voting members and shall set forth a statement that the persons signing the certificate are voting members and are filing the certificate because of the failure of the officers to do so. (G) A certificate of dissolution, filed with the secretary of state, shall be accompanied by: (1) A receipt, certificate, or other evidence from the director of job and family services showing that all contributions due from the corporation as an employer have been paid, that such payment has been adequately guaranteed, or that the corporation is not subject to such contributions; (2) A receipt, certificate, or other evidence showing that the corporation has paid all taxes imposed under the laws of this state that are or will be due from the corporation on the date of the dissolution , or that such payment has been adequately guaranteed; (3) In lieu of the receipt, certificate, or other evidence described in division (G)(1) or (2) of this section, an affidavit of one or more of the persons executing the certificate of dissolution or of an officer of the corporation containing a statement of the date upon which the particular department, agency, or authority was advised in writing of the scheduled effective date of the dissolution and was advised in writing of the acknowledgement by the corporation of the applicability of section 1702.55 of the Revised Code. (H) Upon the filing of a certificate of dissolution and those accompanying documents or on a later date specified in the certificate that is not more than ninety days after the filing, the corporation shall be dissolved. Amended by 129th General AssemblyFile No.117, HB 508, ss1, eff. 9/6/2012. Effective Date: 05-16-2002 .","(A) A corporation may be dissolved voluntarily in the manner provided in this section. (B) A resolution of dissolution for a corporation shall set forth: (1) That the corporation elects to be dissolved; (2) Any additional provision deemed necessary with respect to the proposed dissolution and winding up. (C) The directors may adopt a resolution of dissolution in the following cases: (1) When the corporation has been adjudged bankrupt or has made a general assignment for the benefit of creditors; (2) By leave of the court, when a receiver has been appointed in a general creditors' suit or in any suit in which the affairs of the corporation are to be wound up; (3) When substantially all of the assets have been sold at judicial sale or otherwise; (4) When the period of existence of the corporation specified in its articles has expired. (D) (1) The voting members at a meeting held for that purpose may adopt a resolution of dissolution by the affirmative vote of

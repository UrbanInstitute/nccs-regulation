ccessors to directors whose terms have, or would otherwise have, expired. (4) The corporate assets are being misapplied or wasted. c. In a proceeding brought by a creditor, if either of the following is established: (1) The creditoris claim has been reduced to judgment, the execution on the judgment is returned unsatisfied, and the corporation is insolvent. (2) The corporation has admitted in writing that the creditoris claim is due and owing and the corporation is insolvent. d. In a proceeding brought by the corporation to have its voluntary dissolution continued under court supervision. 2. Prior to dissolving a corporation, the court shall consider whether: a. There are reasonable alternatives to dissolution. b. Dissolution is in the public interest, if the corporation is a public benefit corporation. c. Dissolution is the best way of protecting the interests of members, if the corporation is a mutual benefit corporation. 2004 Acts, ch 1049, ss148, 192 Referred to in ss504.1432, 504.1434","504.1005 Articles of amendment. After an amendment to the articles of incorporation has been adopted and approved in the manner required by this chapter and by the articles of incorporation or bylaws, the corporation amending its articles shall deliver to the secretary of state, for filing, articles of amendment setting forth: 1. The name of the corporation. 2. The text of each amendment adopted. 3. The date of each amendmentis adoption. 4. If approval by members was not required, a statement that the amendment was duly approved by the incorporators or by the board of directors, as the case may be, and that member approval was not required. 5. If approval by members was required, a statement that the amendment was duly approved by the members in the manner required by this chapter, the articles of incorporation, and bylaws. 6. If approval of the amendment by some person or persons other than the members, the board, or the incorporators is required pursuant to section 504.1031, a statement that the approval was obtained. 2004 Acts, ch 1049, ss116, 192; 2006 Acts, ch 1089, ss53, 54 Referred to in ss504.1006","504.1007 Amendment pursuant to judicial reorganization. 1. A corporationis articles may be amended without board approval or approval by the members or approval required pursuant to section 504.1031 to carry out a plan of reorganization ordered or decreed by a court of competent jurisdiction under the authority of law of the United States. 2. An individual or individuals designated by the court shall deliver to the secretary of state articles of amendment setting forth all of the following: a. The name of the corporation. b. The text of each amendment approved by the court. c. The date of the courtis order or decree approving the articles of amendment. d. The title of the reorganization proceeding in which the order or decree was entered. e. A statement that the court had jurisdiction of the proceeding under federal statute. 3. This section does not apply after entry of a final decree in the reorganization proceeding even though the court retains jurisdiction of the proceeding for limited purposes unrelated to consummation of the reorganization plan. 2004 Acts, ch 1049, ss118, 192; 2006 Acts, ch 1089, ss56",null,"504.1104 Articles of merger. 1. After a plan of merger has been adopted and approved as required by this chapter, articles of merger shall be signed on behalf of each party to the merger by an officer or other duly authorized representative. The articles shall set forth all of the following: a. The names of the parties to the merger. b. If the articles of incorporation of the survivor of a merger are amended, or if a new corporation is created as a result of the merger, the amendments to the articles of incorporation of the survivor or the articles of incorporation of the new corporation. c. If the plan of merger required approval by the members of a domestic nonprofit corporation that was a party to the merger, a statement that the plan was duly approved by the members and, if voting by any separate voting group was required, by each such separate voting group, in the manner required by this chapter and the articles of incorporation or bylaws. d. If the plan of merger did not require approval by the members of the domestic nonprofit corporation that was a party to the merger, a statement to that effect. e. If approval of the plan by some person or persons other than the members of the board is required pursuant to section 504.1103, subsection 1, paragraph ici, a statement that the approval was obtained. f. As to each foreign nonprofit corporation or eligible entity that was a party to the merger, a statement that the participation of the foreign corporation or eligible entity was duly authorized as required by the organic law of the corporation or eligible entity. 2. Terms of the articles of merger may be dependent on facts objectively ascertainable outside the articles in accordance with section 504.111, subsection 12. 3. Articles of merger must be delivered to the secretary of state for filing by the survivor of the merger and shall take effect at the effective time provided in section 504.114. Articles of merger filed under this section may be combined with any filing required under the organic law of any domestic eligible entity involved in the transaction if the combined filing satisfies the requirements of both this section and the other organic law. 2004 Acts, ch 1049, ss128, 192; 2015 Acts, ch 45, ss12 Referred to in ss504.705, 504.859, 504.1106","504.1102 Limitations on mergers by public benefit or religious corporations. 1. Without the prior approval of the district court, a public benefit or religious corporation may merge only with one of the following: a. A public benefit or religious corporation. b. A foreign corporation which would qualify under this chapter as a public benefit or religious corporation. c. A wholly owned foreign or domestic business or mutual benefit corporation, provided the public benefit or religious corporation is the surviving corporation and continues to be a public benefit or religious corporation after the merger. d. A business or mutual benefit corporation or an unincorporated entity, provided that all of the following apply where the public benefit or religious corporation is not the surviving entity in the merger: (1) On or prior to the effective date of the merger, assets with a value equal to the greater of the fair market value of the net tangible and intangible assets, including goodwill, of the public benefit or religious corporation or the fair market value of the public benefit or religious corporation if it were to be operated as a business concern are transferred or conveyed to one or more persons who would have received its assets under section 504.1405, subsection 1, paragraphs iei and ifi, had it dissolved. (2) The business or mutual benefit corporation or unincorporated entity shall return, transfer, or convey any assets held by it upon condition requiring return, transfer, or conveyance, which condition occurs by reason of the merger, in accordance with such condition. (3) The merger is approved by a majority of directors of the public benefit or religious corporation who are not and will not become members or shareholders in or officers, employees, agents, or consultants of the surviving entity. 2. Without the prior approval of the district court in a proceeding in which a guardian ad litem has been appointed to represent the interests of the corporation, a member of a public benefit or religious corporation shall not receive or keep anything as a result of a merger other than a membership in the surviving public benefit or religious corporation. The court shall approve the transaction if it is in the public interest. 2004 Acts, ch 1049, ss126, 192; 2005 Acts, ch 19, ss106; 2012 Acts, ch 1049, ss16, 17 Referred to in ss504.1101, 504.1106","30-30-203. INCORPORATION. (1) Unless a delayed effec ent by some person or persons other than the members, the board or the incorporators is required pursuant to section 30-30-801, Idaho Code, a statement that the approval was obtained. History: [30-30-705, added 2015, ch. 243, sec. 80, p. 995.]","30-30-803. ACTION ON PLAN BY BOARD, MEMBERS AND THIRD PERSONS. (1) Unless this act, the articles, bylaws or the board of directors or members, acting pursuant to subsection (3) of this section, require a greater vote or voting by class, a plan of merger to be adopted must be approved: (a) By the board; (b) By the members, if any, by two-thirds (2/3) of the votes cast or a majority of the voting power, whichever is less; and (c) In writing by any person or persons whose approval is required by a provision of the articles authorized in section 30-30-801, Idaho Code, for an amendment to the articles or bylaws. (2) If the corporation does not have members, the merger must be approved by a majority of the directors in office at the time the merger is approved. In addition, the corporation shall provide notice of any directorsi meeting at which such approval is to be obtained in accordance with section 30-30-614(3), Idaho Code. The notice must also state that the purpose, or one (1) of the purposes, of the meeting is to consider the proposed merger. (3) The board may condition its submission of the proposed merger, and the members may condition their approval of the merger, on receipt of a higher percentage of affirmative votes or on any other basis. (4) If the board seeks to have the plan approved by the members at a membership meeting, the corporation shall give notice to its members of the proposed membership meeting in accordance with section 30-30-505, Idaho Code. The notice must also state that the purpose, or one (1) of the purposes, of the meeting is to consider the plan of merger and contain or be accompanied by a copy or summary of the plan. The copy or summary of the plan for members of the surviving corporation shall include any provision that, if contained in a proposed amendment to the articles of incorporation or bylaws, would entitle members to vote on the provision. The copy or summary of the plan for members of the disappearing corporation shall include a copy or summary of the articles and bylaws that will be in effect immediately after the merger takes effect. (5) If the board seeks to have the plan approved by the members by written consent or written ballot or absentee ballot, the material soliciting the approval shall contain or be accompanied by a copy or summary of the plan. The copy or summary of the plan for members of the surviving corporation shall include any provision that, if contained in a proposed amendment to the articles of incorporation or bylaws, would entitle members to vote on the provision. The copy or summary of the plan for members of the disappearing corporation shall include a copy or summary of the articles and bylaws that will be in effect immediately after the merger takes effect. (6) Voting by a class of members is required on a plan of merger if the plan contains a provision that, if contained in a proposed amendment to articles of incorporation or bylaws, would entitle the class of members to vote as a class on the proposed amendment under section 30-30-704 or 30-30-710, Idaho Code. The plan is approved by a class of members by two-thirds (2/3) of the votes cast by the class or a majority of the voting power of the class, whichever is less. (7) After a merger is adopted, and at any time before articles of merger are filed, the planned merger may be abandoned, subject to any contractual rights, without further action by members or other persons who approved the plan in accordance with the procedure set forth in the plan of merger or, if none is set forth, in the manner determined by the board of directors. History: [30-30-803, added 2015, ch. 243, sec. 81, p. 998.]",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,nu es, outlying possessions, and the District of Columbia. See Kentucky Statutes 446.010(2) The corporation procured its articles of incorporation through fraud; or(3) The corporation has failed to file its annual report as required by KRS 14A.6-010;or(4) The corporation has failed to appoint and maintain a registered agent in this state; or(5) The corporation has failed after change of its registered agent to file in the office of the Secretary of State a statement of such change.Effective: January 1, 2011History: Amended 2010 Ky. Acts ch. 151, sec. 125, effective January 1, 2011. - Amended 1988 Ky. Acts ch. 23, sec. 246, effective January 1, 1989. - Created 1968Ky. Acts ch. 165, sec. 50.","A corporation amending its articles of incorporation shall deliver to the Secretary of State for filing articles of amendment that satisfy KRS 14A.2-010 to 14A.2-150 setting forth:(1) The name of the corporation. (2) The amendment so adopted.Terms Used In Kentucky Statutes 273.267Amendment: A proposal to alter the text of a pending bill or other measure by striking out some of it, by inserting new language, or both. Before an amendment becomes part of the measure, thelegislature must agree to it.Corporation: may extend and be applied to any corporation, company, partnership, joint stock company, or association. See Kentucky Statutes 446.010Directors: when applied to corporations, includes managers or trustees. See Kentucky Statutes 446.010Quorum: The number of legislators that must be present to do business.State: when applied to a part of the United States, includes territories, outlying possessions, and the District of Columbia. See Kentucky Statutes 446.010(3) If there are members entitled to vote thereon, (a) a statement setting forth the date of the meeting of members at which the amendment was adopted, that a quorum was present at such meeting, and that such amendment received at least two-thirds (2/3) of the votes which members present at such meeting or represented by proxy were entitled to cast, or (b) a statement that such amendment was adopted by a consent in writing signed by all members entitled to vote with respect thereto.(4) If there are no members, or no members entitled to vote thereon, a statement of such fact, the date of the meeting of the board of directors at which the amendment was adopted, and a statement of the fact that such amendment received the vote of a majority of the directors in office.Effective: January 1, 2011History: Amended 2010 Ky. Acts ch. 151, sec. 65, effective January 1, 2011. - Amended 1988 Ky. Acts ch. 23, sec. 202, effective January 1, 1989. - Created 1968Ky. Acts ch. 165, sec. 34.","Upon such approval, articles of merger or articles of consolidation shall be delivered to the Secretary of State for filing and shall set forth:(1) The plan of merger or the plan of consolidation;Terms Used In Kentucky Statutes 273.287Amendment: A proposal to alter the text of a pending bill or other measure by striking out some of it, by inserting new language, or both. Before an amendment becomes part of the measure, thelegislature must agree to it.Corporation: may extend and be applied to any corporation, company, partnership, joint stock company, or association. See Kentucky Statutes 446.010Directors: when applied to corporations, includes managers or trustees. See Kentucky Statutes 446.010Quorum: The number of legislators that must be present to do business.State: when applied to a part of the United States, includes territories, outlying possessions, and the District of Columbia. See Kentucky Statutes 446.010(2) If the members of any merging or consolidating corporation are entitled to vote thereon, then as to each such corporation:(a) A statement setting forth the date of the meeting of members at which the plan was adopted, that a quorum was present at such meeting, and that such plan received at least two-thirds (2/3) of the votes which members present at such meeting or represented by proxy were entitled to cast; or(b) A statement that such amendment was adopted by a consent in writing signed by all members entitled to vote with respect thereto; and(c) If any merging or consolidating corporation has no members, or no members entitled to vote thereon, then as to each such corporation a statement of such fact, the date of the meeting of the board of directors at which the plan was adopted and a statement of the fact that such plan received the vote of a majority of the directors in office.Effective: January 1, 1989History: Amended 1988 Ky. Acts ch. 23, sec. 204, effective January 1, 1989. - Amended 1978 Ky. Acts ch. 384, sec. 452, effective June 17, 1978. - Amended1976 Ky. Acts ch. 27, sec. 11. - Created 1968 Ky. Acts ch. 165, sec. 40.",null,null,null,"ss262.1. Failure to file annual reports; revocation and reinstatement of articles; limitation on authority to do business with the state A. Where a corporation has failed to designate and maintain a registered office and to designate and maintain a registered agent pursuant to the provisions of R.S. 12:236, for a period of one hundred eighty consecutive days, or where a corporation has failed to file an annual report for three consecutive years, according to the records of the secretary of state, the secretary of state shall revoke the articles of incorporation and franchise of such corporation. B. Nothing contained in this Section shall be construed to prevent the state, through the office of the attorney general, from asserting a cause of action to revoke the articles of incorporation and franchise of a corporation on any of the following grounds: (1) The corporate franchise was procured through fraud practiced upon the state. (2) The corporation has continued to abuse authority conferred upon it. (3) The corporation should not have been formed under this Chapter, or has been formed thereunder without a substantial compliance with the conditions precedent to incorporation prescribed by this Chapter. C. In any case where the secretary of state revokes the articles of incorporation and the corporate franchise, as authorized in Subsection A of this Section, the secretary of state shall, without charge, record notice of such revocation in the conveyance records and the corporation's registry of the office of the clerk of court in the parish where the corporation maintains its registered office and, in the parish of Orleans, such notice shall be recorded in the office of the recorder of mortgages and register of conveyances for said parish. The corporation1 shall not be revoked if the corporation places itself in good standing. D. At least thirty days prior to revoking the articles of incorporation and the corporate franchise, as authorized by Subsection A of this Section, the secretary of state shall give notice to the affected corporation of his intention to revoke the articles of incorporation and the corporate franchise by directing notice of such intention to the last designated registered agent of such corporation, as shown on the records of his office. Such notice shall be in writing and sent to the registered agent by United States mail at the agent's last known address. If there is no registered agent of record, the notice shall be directed to the corporation at its registered office. E.(1) The certificate of incorporation and articles of incorporation shall be reinstated upon the filing, with the secretary of state and within three years from the effective date of the revocation, of an application of reinstatement, signed and acknowledged by an officer of the corporation, accompanied by a reinstatement fee and a current annual report. However, if a suit for liquidation or receivership has been filed at the time the reinstatement is applied for, then the unanimous written consent to the reinstatement by the shareholders, certified by the corporation's secretary to contain the signatures of all of the shareholders, must also be filed with the application for reinstatement. (2) The secretary of state shall furnish the certificate of reinstatement in duplicate, one copy of which shall be filed by the corporation with the clerk of court or, in Orleans Parish, with the recorder of mortgages and register of conveyances. Upon filing the current annual report and payment of the reinstatement fee and upon filing the unanimous written consent of the shareholders to the reinstatement, certified by the corporation's secretary if a suit for liquidation or receivership has been filed, the certificate of reinstatement of such charter and articles of incorporation shall be retroactive and the charter and articles of incorporation shall continue in existence as though the revocation had never occurred. (3) After revocation of the charter or articles of incorporation, the corporate name shall not be available to any other corporation for a three-year period. After three years have expired, if the corporate name is still available, the corporation can be reinstated by following the same procedures and by satisfying the same provisions and requirements as set forth herein. If the name is not available, an amendment changing the original name must be filed in the same manner as provided for in R.S. 12:238. F.(1) As used in this Subsection, the phrase \"not in good standing\" means any corporation which is more than twelve months delinquent in filing an annual report. (2) Each corporation, domestic and foreign, which is not in good standing is prohibited from engaging in commercial business operations with the state or its boards, agencies, departments, or commissions. Any contract between a corporation, which is not in good standing, and the state or its boards, agencies, departments, or commissions is subject to be declared null and void, by said board, agency, department, or commission or by the division of administration. G. Any revocation of a corporation's articles of incorporation and franchise under the provisions of this Section shall not affect any cause of action against such corporation or the right to proceed against any property owned by the corporation, nor shall such revocation prohibit a corporation from selling property belonging to the corporation in the same manner as if the revocation had not occurred. H. A church which is a member of and in good standing with a statewide church association shall not be subject to the revocation otherwise applicable to corporations pursuant to this Section. Acts 1995, No. 309, ss1; Acts 1997, No. 298, ss1. 1 As appears in enrolled bill.","ss249. Dissolution voluntary or involuntary, out of court or under judicial supervision; effect of proceeding for dissolution A. A corporation may be dissolved and liquidated either voluntarily or involuntarily. If the proceedings are voluntary, they may be conducted either out of court or subject to supervision by the court. If the proceedings are involuntary, they shall be subject to supervision by the court. B. If the corporation to be dissolved is a corporation other than a religious or charitable corporation or a corporation for the execution of a trust, the net assets may be distributed to the members as their respective interests appear on the books of the corporation. If the corporation is a religious or charitable corporation or a corporation for the execution of a trust, the net assets shall be transferred to a public or private corporation, association or agency having similar purposes, unless the original articles of the corporation, as initially filed with the Secretary of State, expressly authorize some other disposition of its net assets upon dissolution. C. A proceeding for dissolution takes effect: (1) When the appointment of a liquidator appointed by the members becomes operative as provided in R.S. 12:250(C), if the proceeding, when commenced, is not subject to supervision by the court; or (2) When the court has appointed, pursuant to R.S. 12:250(E) or 251(E), a judicial liquidator or a temporary liquidator, if the proceeding, when commenced, is subject to the supervision of the court. D. When the proceeding takes effect, all the rights, powers and duties of the officers and board of directors, except as otherwise provided by law, shall be vested in the liquidator appointed by the members or the court, as the case may be, and the authority and duties of the officers and directors of the corporation shall cease, except insofar as may be necessary, in the opinion of the liquidator, to preserve the corporate assets, or insofar as they may be continued by the liquidator, or as may be necessary for termination of the proceeding for dissolution. Acts 1968, No. 105, ss1.","ss249. Dissolution voluntary or involuntary, out of court or under judicial supervision; effect of proceeding for dissolution A. A corporation may be dissolved and liquidated either voluntarily or involuntarily. If the proceedings are voluntary, they may be conducted either out of court or subject to supervision by the court. If the proceedings are involuntary, they shall be subject to supervision by the court. B. If the corporation to be dissolved is a corporation other than a religious or charitable corporation or a corporation for the execution of a trust, the net assets may be distributed to the members as their respective interests appear on the books of the corporation. If the corporation is a religious or charitable corporation or a corporation for the execution of a trust, the net assets shall be transferred to a public or private corporation, association or agency having similar purposes, unless the original articles of the corporation, as initially filed with the Secretary of State, expressly authorize some other disposition of its net assets upon dissolution. C. A proceeding for dissolution takes effect: (1) When the appointment of a liquidator appointed by the members becomes operative as provided in R.S. 12:250(C), if the proceeding, when commenced, is not subject to supervision by the court; or (2) When the court has appointed, pursuant to R.S. 12:250(E) or 251(E), a judicial liquidator or a temporary liquidator, if the proceeding, when commenced, is subject to the supervision of the court. D. When the proceeding takes effect, all the rights, powers and duties of the officers and board of directors, except as otherwise provided by law, shall be vested in the liquidator appointed by the members or the court, as the case may be, and the authority and duties of the officers and directors of the corporation shall cease, except insofar as may be necessary, in the opinion of the liquidator, to preserve the corporate assets, or insofar as they may be continued by the liquidator, or as may be necessary for termination of the proceeding for dissolution. Acts 1968, No. 105, ss1.",null,null,null,null,null,null,null,null,null,null,null,"ss262.1. Failure to file annual reports; revocation and reinstatement of articles; limitation on authority to do business with the state A. Where a corporation has failed to designate and maintain a registered office and to designate and maintain a registered agent pursuant to the provisions of R.S. 12:236, for a period of one hundred eighty consecutive days, or where a corporation has failed to file an annual report for three consecutive years, according to the records of the secretary of state, the secretary of state shall revoke the articles of incorporation and franchise of such corporation. B. Nothing contained in this Section shall be construed to prevent the state, through the office of the attorney general, from asserting a cause of action to revoke the articles of incorporation and franchise of a corporation on any of the following grounds: (1) The corporate franchise was procured through fraud practiced upon the state. (2) The corporation has continued to abuse authority conferred upon it. (3) The corporation should not have been formed under this Chapter, or has been formed thereunder without a substantial compliance with the co of the shareholders, must also be filed with the application for reinstatement. (2) The secretary of state shall furnish the certificate of reinstatement in duplicate, one copy of which shall be filed by the corporation with the clerk of court or, in Orleans Parish, with the recorder of mortgages and register of conveyances. Upon filing the current annual report and payment of the reinstatement fee and upon filing the unanimous written consent of the shareholders to the reinstatement, certified by the corporation's secretary if a suit for liquidation or receivership has been filed, the certificate of reinstatement of such charter and articles of incorporation shall be retroactive and the charter and articles of incorporation shall continue in existence as though the revocation had never occurred. (3) After revocation of the charter or articles of incorporation, the corporate name shall not be available to any other corporation for a three-year period. After three years have expired, if the corporate name is still available, the corporation can be reinstated by following the same procedures and by satisfying the same provisions and requirements as set forth herein. If the name is not available, an amendment changing the original name must be filed in the same manner as provided for in R.S. 12:238. F.(1) As used in this Subsection, the phrase \"not in good standing\" means any corporation which is more than twelve months delinquent in filing an annual report. (2) Each corporation, domestic and foreign, which is not in good standing is prohibited from engaging in commercial business operations with the state or its boards, agencies, departments, or commissions. Any contract between a corporation, which is not in good standing, and the state or its boards, agencies, departments, or commissions is subject to be declared null and void, by said board, agency, department, or commission or by the division of administration. G. Any revocation of a corporation's articles of incorporation and franchise under the provisions of this Section shall not affect any cause of action against such corporation or the right to proceed against any property owned by the corporation, nor shall such revocation prohibit a corporation from selling property belonging to the corporation in the same manner as if the revocation had not occurred. H. A church which is a member of and in good standing with a statewide church association shall not be subject to the revocation otherwise applicable to corporations pursuant to this Section. Acts 1995, No. 309, ss1; Acts 1997, No. 298, ss1. 1 As appears in enrolled bill.","ss205. Filing and recording articles; issuance and effect of certificate of incorporation; commencement of corporate existence A. The articles shall be filed with the secretary of state. The articles may be delivered to the secretary of state in advance for filing as of any specified date and, if specified upon such delivery, as of any given time on such date, within thirty days after the date of delivery. B. If the secretary of state finds that the articles are in compliance with the provisions of this Chapter and after all fees have been paid, the secretary of state shall record the articles in his office, endorse thereon the date and, if requested, the hour of filing thereof with him, and issue a certificate of incorporation which shall show the date and, if endorsed on the articles, the hour of filing of the articles with him. The certificate of incorporation shall be conclusive evidence of the fact that the corporation has been duly incorporated, except that in any proceeding brought by the state to annul, forfeit, or vacate a corporation's franchise, the certificate of incorporation shall be only prima facie evidence of due incorporation. C. Upon the issuance of the certificate of incorporation, the corporation shall be duly incorporated, and the corporate existence shall begin, as of the time when the articles were filed with the secretary of state, except that, if the articles were so filed within five days, exclusive of legal holidays, after acknowledgment thereof or execution thereof as an authentic act, the corporation shall be duly incorporated, and the corporate existence shall begin, as of the time of such acknowledgment or execution. D. A multiple original of the articles, or a copy certified by the secretary of state, with a copy of the certificate of incorporation, shall within thirty days after filing of the articles with the secretary of state, be filed for record in the office of the recorder of mortgages of the parish in which the registered office of the corporation is located. E.(1) If the corporation contracts with the state, a statement acknowledging such contract shall be filed with the secretary of state, and shall include the names and addresses of the board of directors, officers, and all persons or corporate entities who hold an ownership interest of five percent or more in the corporation or who hold by proxy the voting power of five percent or more in the corporation and, if anyone is holding stock in his own name that actually belongs to another, the name of the person for whom held, including stock held pursuant to a counterletter. The statement acknowledging a state contract and ownership and voting interest shall be duly acknowledged, or executed by authentic act. (2) The provisions of this Subsection shall not apply to any charitable or religious nonprofit corporation which is organized and existing on a \"nonstock basis\". Acts 1968, No. 105, ss1. Amended by Acts 1977, No. 408, ss1; Acts 1983, No. 88, ss1; Acts 1991, No. 944, ss2; Acts 1999, No. 342, ss5.","ss245. When merger or consolidation effective A. A merger shall be effective when the joint agreement or certificate has been recorded by the Secretary of State, and when compliance has been had with the requirements for effectiveness of the laws under which any foreign corporations involved were formed, as of the time of filing of the agreement or certificate with the Secretary of State, or as of any later effective time, not more than thirty days after the date of such filing, stated in the agreement or certificate. B. A consolidation shall be effective, when the joint agreement and the articles have been recorded in the office of the Secretary of State, and when compliance has been had with the requirements for effectiveness of the laws under which any foreign corporations involved were formed, as of the time of filing of the agreement and articles with the Secretary of State, or as of any later effective time, not more than thirty days after the date of such filing, stated in the agreement. Acts 1968, No. 105, ss1.",null,null,"Section 18. No member of such corporation shall be expelled by vote of less than a majority of all the members thereof, nor by vote of less than three quarters of the members present and voting upon such expulsion. Every member of such corporation and every person who has an interest in its funds shall be entitled to examine its books and records.","Section 11B. If any charitable corporation described in section eleven A fails to comply for two consecutive years with the provisions of section eight F of chapter twelve requiring the filing of annual financial reports with the office of the attorney general, or if the attorney general is satisfied that such corporation has become inactive and that its dissolution would be in the public interest, the attorney general may petition the supreme judicial court for the dissolution of such corporation, requesting the court to authorize the administration of its funds for such similar public charitable purposes as the court may determine, and the court, after notice by mail or otherwise as it may order, may dissolve such corporation. The attorney general may include as many corporations in a single application as he deems fit, and the court may include in its decree any or all of said corporations. The clerk of the supreme judicial court shall submit to the commissioner of revenue a list of corporations so dissolved.",null,"Section 11. A corporation which does not constitute a public charity and which desires to close its affairs may, unless otherwise provided in its articles of organization, by the vote of a majority of its members legally qualified to vote in meetings of the corporation, authorize a petition for its dissolution to be filed in the supreme judicial or superior court setting forth in substance the grounds of the application; and after such notice as the court may order and after hearing, the court may decree a dissolution of the corporation. Upon any dissolution in accordance with this chapter, the existence of the corporation shall cease, subject to applicable provisions of law for continuation to close its affairs, for the appointment of receivers and for revival. Upon dissolution of a corporation in accordance with this chapter, the clerk of the court in which the decree therefor is entered shall forthwith make return thereof to the state secretary giving the name of the corporation and the date upon which such decree was entered. The state secretary shall thereupon notify the person shown by his records to have last served as clerk of the corporation of the entry of such decree and the date thereof.",null,"Section 24. The working methods of any such corporation and the dairies in which milk is produced under contract with it shall at all times be subject to investigation by the department of public health.","Section 24. The working methods of any such corporation and the dairies in which milk is produced under contract with it shall at all times be subject to investigation by the department of public health.","Section 22. No member of any such corporation shall receive directly or indirectly therefrom, or from any dairymen producing milk under agreement with the corporation, any salary or emolument or any compensation of any kind for any services rendered as a member of such corporation, or for any services rendered under sections twenty to twenty-five, inclusive. Whoever violates this section shall be punished by a fine of one hundred dollars, and shall be removed from his office as a member of said corporation and thereafter be disqualified from becoming a member of any such corporation.","Section 24. The working methods of any such corporation and the dairies in which milk is produced under contract with it shall at all times be subject to investigation by the department of public health.","Section 24. The working methods of any such corporation and the dairies in which milk is produced under contract with it shall at all times be subject to investigation by the department of public health.","Section 23. Every such corporation may enter into written agreements with any dairymen for the production of milk under the supervision of such corporation and prescribe in such agreements the conditions under which such milk shall be produced, which, however, shall be approved by the department of public health and shall not fall below the standards of purity and quality for certified milk as fixed by the American Association of Medical Milk Commissions and the standards for milk fixed by law.","Section 24. The working methods of any such corporation and the dairies in which milk is produced under contract with it shall at all times be subject to investigation by the department of public health.","Section 8A. (a) A corporation may authorize, by vote of two-thirds of its members entitled to vote thereon or, in the case of a corporation having capital stock, by the holders of two-thirds of its capital stock entitled to vote thereon, at a meeting duly called for the purpose, with notice given as provided in section six B, the sale, lease, exchange or other disposition of all or substantially all of its property and assets upon such terms and conditions as it deems expedient, except that no such vote shall be required if such transaction does not involve or will not result in a material change in the nature of the activities conducted by the corporation. (b) The authorization by members of the mortgage or pledge of, or granting of a security interest in, property or assets of a corporation shall not be necessary except to the extent that the corporation's articles of organization or by-laws provide otherwise. (c) A corporation constituting a public charity shall give written notice to the attorney general not less than thirty days before making any sale, lease, exchange, or other disposition not referred to in subsection (b) of all or substantially all of its property and assets if that sale, lease, exchange or other disposition involves or will result in a material change in the nature of the activities conducted by the corporation, except that no such notice shall be required if a written waiver of such notice is executed by the attorney general before or after such sale, lease, exchange or other disposition. A certificate signed by an officer of the corporation which states that notice was not required, that notice was given, or that notice was waived by the attorney general, with respect to any sale, lease, exchange or other disposition of property by the corporation shall be conclusive in favor of any purchaser, lessee, transferee or other person relying thereon for purposes of determining compliance with the provisions of this subsection. (d)(1) A nonprofit acute-care hospital, as defined in section 25B of chapter 111, or a nonprofit health maintenance organization as defined in chapter 176G shall give written notice of not less than 90 days to the attorney general and to the commissioner of public health if such notice concerns a nonprofit health maintenance organization, before it enters into a sale, lease, exchange, or other disposition of a substantial amount of its assets or operations with a person or entity other than a public charity. No such notice shall be required if a written waiver of such notice is executed by the attorney general. When investigating the proposed transaction, the attorney general shall consider any factors that the attorney general deems relevant, including, but not limited to, whether: (i) the proposed transaction complies with applicable general nonprofit and charities law; (ii) due care was followed by the nonprofit entity; (iii) conflict of interest was avoided by the nonprofit entity at all phases of decision making; (iv) fair value will be received for the nonprofit assets; and (v) the proposed transaction is in the public interest. (2) The attorney general shall assess the entity proposing to receive such assets or operations for reasonable costs related to, and shall expend such amounts for the review of the proposed transaction, as determined by the attorney general to be necessary. Such reasonable costs may include expert review of the transaction, a process for educating the public about the transaction and obtaining public input, and administrative costs. All materials filed by the parties in the course of the attorney general's review shall be made available for public inspection pursuant to section 10 of chapter 66 and section 7 of chapter 4. (3) The attorney general shall, during the course of his investigation, hold at least one public hearing, in a location convenient to the population served by the nonprofit entity, at which any person may file written comments and exhibits or appear and make a statement. At least 21 days in advance of the public hearing, the nonprofit entity shall publish notice of the hearing in a newspaper of general circulation where the entity is located. The notice shall include the name of the nonprofit entity, the name of the acquirer, or other parties to the proposed transaction, the nature of the proposed transaction and the anticipated consideration that will be paid by the acquirer. In addition, the notice shall offer to provide to any person upon request to the nonprofit entity a detailed summary of the proposed transaction and copies of all transaction and collateral agreements. As defined in section 7 of chapter 4, compliance with this notice requirement will not require disclosure of confidential trade secret, commercial or financial information contained in schedules or exhibits of those agreements. (4) If a charitable fund results from the transaction, and if the nonprofit entity making the disposition does not continue its operation of a nonprofit hospital or nonprofit health maintenance organization, the governance of the charitable fund shall be subject to review by the attorney general and approval by the court. The governance of the charitable fund shall be broadly based in the community historically served by the predecessor nonprofit acute care hospital or health maintenance organization and shall be independent of the new for-profit entity. The attorney general shall conduct a public hearing in connection with his review of the plan for the governance of the resulting charitable fund. An appropriate portion of any resulting proceeds shall, if determined to be necessary by the attorney general, be used for assistance in the development of a community-based plan for the use of the resulting charitable fund. (5) The entity receiving such assets or operations shall, if determined to be necessary by the attorney general in consultation with the department of public health, provide the funds, in an amount determined by the commissioner of public health, for the hiring by the department of public health of an independent health care access monitor to monitor and report quarterly to the attorney general, the department of public health and the committee on health care on community health care access by the entity, including levels of free care provided by the entity. The funding shall be provided for three years after the transaction. The entity receiving such assets or operations shall provide the monitor with appropriate access to the entity's records in order to enable the monitor to fulfill this function. To prevent the duplication of any information already reported by the entity, the monitor shall, to the extent possible, utilize data already provided by the entity to the center for health information and analysis under chapter 12C or to any other agency. No personal identifiers shall be attached to any of the records obtained by the monitor and all such records shall be subject to the privacy and confidentiality provisions of section 70E of chapter 111. (6) No officer, director, incorporator, member, employee, staff, physician, expert or advisor of the nonprofit entity making the disposition shall derive improper benefit from the transaction. The officers, directors, incorporators, members, senior managers, staff, physicians, experts and advisors of the nonprofit entity making the disposition shall be prohibited from investing in the for-profit entity for a period of three years following such disposition.","Section 8A. (a) A corporation may authorize, by vote of two-thirds of its members entitled to vote thereon or, in the case of a corporation having capital stock, by the holders of two-thirds of its capital stock entitled to vote thereon, at a meeting duly called for the purpose, with notice given as provided in section six B, the sale, lease, exchange or other disposition of all or substantially all of its property and assets upon such terms and conditions as it deems expedient, except that no such vote shall be required if such transaction does not involve or will not result in a material change in the nature of the activities conducted by the corporation. (b) The authorization by members of the mortgage or pledge of, or granting of a security interest in, property or assets of a corporation shall not be necessary except to the extent that the corporation's articles of organization or by-laws provide otherwise. (c) A corporation constituting a public charity shall give w

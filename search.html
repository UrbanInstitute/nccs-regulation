required or permitted in the articles is determined as of the effective date of the amendment. (b) A corporation either designated on the records of the Office of the Secretary of State as a public benefit or religious corporation, or which qualifies as such pursuant to Section 33-31-1707, may amend or restate its articles of incorporation so that it becomes designated as a mutual benefit corporation only if notice, including a copy of the proposed amendment or restatement, has been delivered to the Attorney General at least twenty days before consummation of the amendment or restatement. (c) Except as provided in Section 33-31-611(c), a member of the corporation does not have a vested property right resulting from any provision in the articles of incorporation or bylaws. HISTORY: 1994 Act No. 384, Section 1.","A corporation amending its articles shall deliver to the Secretary of State articles of amendment setting forth: (1) the name of the corporation; (2) the text of each amendment adopted; (3) the date of each amendment's adoption; (4) if approval of members was not required, a statement to that effect and a statement that the amendment was approved by a sufficient vote of the board of directors or incorporators; (5) if approval by members was required: (i) the designation, number of memberships outstanding, number of votes entitled to be cast by each class entitled to vote separately on the amendment, and number of votes of each class indisputably voting on the amendment; and (ii) either the total number of votes cast for and against the amendment by each class entitled to vote separately on the amendment or the total number of undisputed votes cast for the amendment by each class and a statement that the number cast for the amendment by each class was sufficient for approval by that class; (6) if approval of the amendment by some person or persons other than the members, the board, or the incorporators is required pursuant to Section 33-31-1030, a statement that the approval was obtained; (7) if an amendment provides for an exchange, reclassification, or cancellation of memberships, provisions for implementing the amendment if not contained in the amendment itself must be included in the articles. HISTORY: 1994 Act No. 384, Section 1.","(a) A corporation may sell, lease, exchange, or otherwise dispose of all, or substantially all, of its property, with or without the goodwill, other than in the usual and regular course of its activities on the terms and conditions and for the consideration determined by the corporation's board if the proposed transaction is authorized by subsection (b). (b) Unless this chapter, the articles, or bylaws, require a greater vote or voting by class, the proposed transaction to be authorized must be approved: (1) by the board; (2) by the members by two-thirds of the votes cast or a majority of the voting power, whichever is less; and (3) in writing by any person whose approval is required by a provision of the articles authorized by Section 33-31-1030 for an amendment to the articles or bylaws. (c) If the corporation does not have members, or does not have members entitled to vote on the transaction, the transaction must be approved by a vote of a majority of the directors in office at the time the transaction is approved. In addition, the corporation shall provide notice of any directors' meeting at which such approval is to be obtained in accordance with Section 33-31-822(c). The notice also must state that the purpose, or one of the purposes, of the meeting is to consider the sale, lease, exchange, or other disposition of all, or substantially all, of the property or assets of the corporation and contain or be accompanied by a copy or summary of a description of the transaction. (d) If the corporation seeks to have the transaction approved by the members at a membership meeting, the corporation shall give notice to its members of the proposed membership meeting in accordance with Section 33-31-705. The notice also must state that the purpose, or one of the purposes, of the meeting is to consider the sale, lease, exchange, or other disposition of all, or substantially all, of the property or assets of the corporation and contain or be accompanied by a copy or summary of a description of the transaction. (e) If the board needs to have the transaction approved by the members by written consent or written ballot, the material soliciting the approval shall contain or be accompanied by a copy or summary of a description of the transaction. (f) A public benefit or religious corporation must give written notice to the Attorney General twenty days before it sells, leases, exchanges, or otherwise disposes of all, or substantially all, of its property if the transaction is not in the usual and regular course of its activities unless the Attorney General has given the corporation a written waiver of this subsection. (g) After a sale, lease, exchange, or other disposition of property is authorized, the transaction may be abandoned, subject to any contractual rights, without further action by the members or any other person who approved the transaction in accordance with the procedure set forth in the resolution proposing the transaction or, if none is set forth, in the manner determined by the board of directors. HISTORY: 1994 Act No. 384, Section 1.",null,"(a) Without the prior approval of the court of common pleas of Richland County in a proceeding in which the Attorney General has been given written notice, a public benefit or religious corporation may merge only with: (1) a public benefit or religious corporation; (2) a foreign corporation that would qualify under this chapter as a public benefit or religious corporation; (3) a foreign or domestic business; mutual benefit corporation; or a corporation chartered directly by special act of the General Assembly, a city, county, or other governmental unit other than the Secretary of State, provided the public benefit or religious corporation is the surviving corporation and continues to be a public benefit or religious corporation after the merger; or, (4) a foreign or domestic business or mutual benefit corporation, provided that: (i) on or before the effective date of the merger, assets with a value equal to the greater of the fair market value of the net tangible and intangible assets, including goodwill, of the public benefit corporation or religious corporation or the fair market value of the public benefit corporation or religious corporation if it were to be operated as a business concern are transferred or conveyed to one or more persons who would have received its assets under Section 33-31-1406(a)(5) and (6) had it dissolved; (ii) it shall return, transfer, or convey any assets held by it upon condition requiring return, transfer, or conveyance, which condition occurs by reason of the merger, in accordance with such condition; and (iii) the merger is approved by a majority of directors of the public benefit or religious corporation who are not and will not become members or shareholders in or officers, employees, agents, or consultants of the surviving corporation. (b) At least twenty days before consummation of a merger of a public benefit corporation or a religious corporation pursuant to subsection (a)(4), notice, including a copy of the proposed plan of merger, must be delivered to the Attorney General. (c) No member of a public benefit or religious corporation may receive or keep anything as a result of a merger other than a membership or membership in the surviving public benefit or religious corporation. (d) Where approval or consent is required by this section, it must be given if the transaction is consistent with the purposes of the public benefit or religious corporation or is otherwise in the public interest. HISTORY: 1994 Act No. 384, Section 1.","After a plan of merger is approved by the board of directors of each merging corporation and if required by Section 33-31-1103 by the members and any other persons, the surviving corporation shall deliver to the Secretary of State articles of merger setting forth: (1) the plan of merger; (2) if approval of members was not required, a statement to that effect and a statement that the plan was approved by a sufficient vote of the board of directors of each corporation; (3) if approval by the members of one or more corporations was required: (i) the designation, number of memberships outstanding, number of votes entitled to be cast by each class entitled to vote separately on the plan, and number of votes of each class indisputably voting on the plan; and (ii) either the total number of votes cast for and against the plan by each class entitled to vote separately on the plan or the total number of undisputed votes cast for the plan by each class and a statement that the number cast for the plan by each class was sufficient for approval by that class; (4) If approval of the plan by some person or persons other than the members of the board is required pursuant to Section 33-31-1103(a)(3), a statement that the approval was obtained; (5) Unless a delayed effective date is specified, a merger takes effect when the articles of merger are filed. HISTORY: 1994 Act No. 384, Section 1.","47-26-16. Involuntary dissolution by court decree--Action by attorney general--Grounds of action. The provisions of ss 47-24-13.1 notwithstanding, a corporation may be dissolved involuntarily by a decree of the circuit court in an action filed by the attorney general if it is established that:(1) The corporation procured its articles of incorporation through fraud; or(2) The corporation has continued to exceed or abuse the authority conferred upon it by law.Source: SL 1965, ch 24, ss 53; SL 1967, ch 14, ss 1; SL 1989, ch 393, ss 31.","47-26-37. Copy of decree filed with secretary of state--Fee. In case the court shall enter a decree dissolving a corporation, it shall be the duty of the clerk of such court to cause a certified copy of the decree to be filed with the secretary of state. No fee shall be charged by the secretary of state for the filing thereof.Source: SL 1965, ch 24, ss 62.","47-26-6.1. Notice to attorney general. At least ten days prior to a meeting to dissolve under this chapter, or conversion from a nonprofit corporation to a domestic business corporation or other business entity authorized by law, the corporation shall provide notice to the attorney general which notice shall include a copy of the plan for distribution of assets required pursuant to ss 47-26-6 or plan of conversion pursuant to ss 47-25A-8 or 47-25A-9.Source: SL 2016, ch 221, ss 14.","47-26-10. Delivery of articles to secretary of state--Endorsement and filing by secretary of state--Issuance of certificate of dissolution. The original articles of dissolution shall be delivered to the secretary of state. Delivery may be made by electronic transmission if and to the extent permitted by the Office of the Secretary of State. If the document is filed in typewritten or printed form and not transmitted electronically, the Office of the Secretary of State may require one exact or conformed copy to be delivered with the document. If the secretary of state finds that the articles of dissolution conform to law, when all fees have been paid as prescribed in chapter 47-28, the secretary of state shall:(1) Endorse the word \"filed\" on the original and the copy and the month, day, and year of filing;(2) File the original in his office; and(3) Issue a certificate of dissolution to which he shall affix the copy.The certificate of dissolution, together with the copy of the articles of dissolution affixed thereto, shall be returned to the representative of the dissolved corporation.Source: SL 1965, ch 24, ss 52; SL 1989, ch 393, ss 30; SL 2012, ch 222, ss 8.",null,null,null,null,null,null,null,null,"47-25A-10. Articles of for-profit conversion. (a) Articles of for-profit conversion must be signed on behalf of the converting corporation by any officer or other duly authorized representative. The articles must set forth:(1) If the surviving corporation is a domestic business corporation, the name of the corporation immediately before the filing of the articles of for-profit conversion and if that name does not satisfy the requirements of the business corporation act, or the corporation desires to change its name in connection with the conversion, a name that satisfies the requirements of the business corporation act;(2) If the surviving corporation is a foreign business corporation, its name after the conversion and its jurisdiction of incorporation; and(3) A statement that the plan of for-profit conversion was duly approved by the members in the manner required by this chapter and the articles of incorporation.(b) If the surviving corporation is a domestic business corporation, the articles of for-profit conversion shall either contain all of the provisions that the business corporation act requires to be set forth in the articles of incorporation of a domestic business corporation and any other desired provisions permitted by the business corporation act, or shall have attached articles of incorporation that satisfy the requirements of the business corporation act. In either case, provisions that would not be required to be included in restated articles of incorporation of a domestic business corporation may be omitted, except that the name and address of the initial registered agent of the business corporation must be included.(c) The articles of for-profit conversion must be delivered to the Office of the Secretary of State for filing.Source: SL 2016, ch 221, ss 25.","47-25A-20. Plan of nonprofit conversion. (a) The plan of nonprofit conversion must be adopted by the shareholders. The plan for nonprofit conversion must include:(1) The terms and conditions of the conversion;(2) The manner and basis of reclassifying the shareholders in the corporation;(3) Any desired amendments to the articles of incorporation or bylaws of the corporation following its conversion;(4) The articles of incorporation to be in effect immediately following the conversion; and(5) Any of the terms or conditions of the plan if the change would adversely affect any of the shareholders in any material respect.The plan for nonprofit conversion may also include a provision that the plan may be amended prior to filing articles of nonprofit conversion.(b) After the plan for nonprofit conversion is authorized, the articles of conversion must be signed on behalf of the converting corporation by any officer or other duly authorized representative.The articles shall set forth:(1) The name of the corporation immediately before the filing of the articles of conversion and, if that name is unavailable for use in this state or the corporation desires to change its name in connection with the conversion, a name that satisfies the requirements of ss ss 47-22-7 and 47-22-8.1;(2) The jurisdiction of incorporation of the corporation immediately before the filing of the articles of conversion and the date the corporation was incorporated; and(3) A statement that the conversion of the corporation in this state was duly authorized as required by the laws of this state.(c) The articles of conversion shall contain all of the provisions required to be contained in the articles of incorporation of a nonprofit corporation as set forth in ss 47-22-6 and any other desired provisions permitted to be included. Provisions that would not be required to be included in restated articles of incorporation may be omitted, except that the name and address of the initial registered agent of the domestic business corporation must be included.(d) The articles of nonprofit conversion must be delivered to the Office of the Secretary of State for filing.Source: SL 2016, ch 221, ss 35.","47-25A-2. Required approvals. If a domestic or foreign nonprofit corporation may not be a party to a merger or sale of its assets without the approval of the attorney general, the Division of Insurance, or the Public Utilities Commission, the corporation may not be a party to a conversion or domestication without the prior approval of that agency.Source: SL 2016, ch 221, ss 17.","47-25A-10. Articles of for-profit conversion. (a) Articles of for-profit conversion must be signed on behalf of the converting corporation by any officer or other duly authorized representative. The articles must set forth:(1) If the surviving corporation is a domestic business corporation, the name of the corporation immediately before the filing of the articles of for-profit conversion and if that name does not satisfy the requirements of the business corporation act, or the corporation desires to change its name in connection with the conversion, a name that satisfies the requirements of the business corporation act;(2) If the surviving corporation is a foreign business corporation, its name after the conversion and its jurisdiction of incorporation; and(3) A statement that the plan of for-profit conversion was duly approved by the members in the manner required by this chapter and the articles of incorporation.(b) If the surviving corporation is a domestic business corporation, the articles of for-profit conversion shall either contain all of the provisions that the business corporation act requires to be set forth in the articles of incorporation of a domestic business corporation and any other desired provisions permitted by the business corporation act, or shall have attached articles of incorporation that satisfy the requirements of the business corporation act. In either case, provisions that would not be required to be included in restated articles of incorporation of a domestic business corporation may be omitted, except that the name and address of the initial registered agent of the business corporation must be included.(c) The articles of for-profit conversion must be delivered to the Office of the Secretary of State for filing.Source: SL 2016, ch 221, ss 25.","47-25A-20. Plan of nonprofit conversion. (a) The plan of nonprofit conversion must be adopted by the shareholders. The plan for nonprofit conversion must include:(1) The terms and conditions of the conversion;(2) The manner and basis of reclassifying the shareholders in the corporation;(3) Any desired amendments to the articles of incorporation or bylaws of the corporation following its conversion;(4) The articles of incorporation to be in effect immediately following the conversion; and(5) Any of the terms or conditions of the plan if the change would adversely affect any of the shareholders in any material respect.The plan for nonprofit conversion may also include a provision that the plan may be amended prior to filing articles of nonprofit conversion.(b) After the plan for nonprofit conversion is authorized, the articles of conversion must be signed on behalf of the converting corporation by any officer or other duly authorized representative.The articles shall set forth:(1) The name of the corporation immediately before the filing of the articles of conversion and, if that name is unavailable for use in this state or the corporation desires to change its name in connection with the conversion, a name that satisfies the requirements of ss ss 47-22-7 and 47-22-8.1;(2) The jurisdiction of incorporation of the corporation immediately before the filing of the articles of conversion and the date the corporation was incorporated; and(3) A statement that the conversion of the corporation in this state was duly authorized as required by the laws of this state.(c) The articles of conversion shall contain all of the provisions required to be contained in the articles of incorporation of a nonprofit corporation as set forth in ss 47-22-6 and any other desired provisions permitted to be included. Provisions that would not be required to be included in restated articles of incorporation may be omitted, except that the name and address of the initial registered agent of the domestic business corporation must be included.(d) The articles of nonprofit conversion must be delivered to the Office of the Secretary of State for filing.Source: SL 2016, ch 221, ss 35.","47-26-25. Power of court in liquidation proceedings--Action by attorney general. Courts of equity shall have full power to liquidate the assets and affairs of a corporation when an action has been filed by the attorney general to dissolve a corporation and it is established that liquidation of its affairs should precede the entry of a decree of dissolution.Source: SL 1965, ch 24, ss 56 (4).","47-22-20. Delivery to secretary of state--Fees--Endorsement and filing--Issuance of certificate of amendment. The original and the copy of the articles of amendment shall be delivered to the secretary of state. If the secretary of state finds that the articles of amendment conform to law, when all fees have been paid as prescribed in chapter 47-28, he shall:(1) Endorse the word \"filed\" on the original and the copy and the month, day, and year of filing;(2) File the original in his office; and(3) Issue a certificate of amendment to which he shall affix the copy.The certificate of amendment, together with the copy of the articles of amendment affixed thereto, shall be returned to the corporation or its representative.Source: SL 1965, ch 24, ss 38; SL 1989, ch 393, ss 7.","47-24-17. Notice to attorney general before sale, transfer, conversion, or merger of at least thirty percent of assets--Information to be submitted to secretary of state. At least ten days prior to the sale, transfer, conversion, or merger of at least thirty percent of the assets of a nonprofit corporation, the corporation shall give written notice to the attorney general. The following information shall, within sixty days of such sale, transfer, or merger, be submitted to the secretary of state:(1) Name and address of the parties involved in the sale, transfer, conversion, or merger;(2) Terms and conditions of the sale, transfer, conversion, or merger;(3) Dollar value of the assets being sold, transferred, converted, or merged, including an account of how the value was determined; and(4) An explanation of how the sale, transfer, conversion, or merger furthers the purpose of the nonprofit corporation.The information shall be submitted on forms provided by the secretary of state.Source: SL 1997, ch 260, ss 1; SL 2016, ch 221, ss 13.","47-24-17. Notice to attorney general before sale, transfer, conversion, or merger of at least thirty percent of assets--Information to be submitted to secretary of state. At least ten days prior to the sale, transfer, conversion, or merger of at least thirty percent of the assets of a nonprofit corporation, the corporation shall give written notice to the attorney general. The following information shall, within sixty days of such sale, transfer, or merger, be submitted to the secretary of state:(1) Name and address of the parties involved in the sale, transfer, conversion, or merger;(2) Terms and conditions of the sale, transfer, conversion, or merger;(3) Dollar value of the assets being sold, transferred, converted, or merged, including an account of how the value was determined; and(4) An explanation of how the sale, transfer, conversion, or merger furthers the purpose of the nonprofit corporation.The information shall be submitted on forms provided by the secretary of state.Source: SL 1997, ch 260, ss 1; SL 2016, ch 221, ss 13.","47-26-30. Disposition of assets resulting from sale of corporate property--Manner of distribution--Disposition of remaining assets. The assets of the corporation or the proceeds resulting from a sale, conveyance, or other disposition thereof shall be applied and distributed as follows:(1) All costs and expenses of the court proceedings and all liabilities and obligations of the corporation shall be paid, satisfied and discharged, or adequate provision shall be made therefor;(2) Assets held by the corporation upon condition requiring return, transfer, or conveyance, which condition occurs by reason of the dissolution or liquidation, shall be returned, transferred, or conveyed in accordance with such requirements;(3) Assets received and held by the corporation subject to limitations permitting their use only for charitable, religious, eleemosynary, benevolent, educational, or similar purposes, but not held upon a condition requiring return, transfer, or conveyance by reason of the dissolution or liquidation, shall be transferred or conveyed to one or more domestic or foreign corporations, societies, or organizations engaged in activities substantially similar to those of the dissolving or liquidating corporation, pursuant to a plan of distribution adopted as provided in this chapter, or where no plan of distribution has been adopted, shall be transferred or conveyed to one or more domestic or foreign corporations, societies, or organizations engaged in activities substantially similar to those of the dissolving or liquidating corporation as the court may direct;(4) Other assets, if any, shall be distributed in accordance with the provisions of the articles of incorporation or the bylaws to the extent that the articles of incorporation or bylaws determine the distributive rights of members, or any class or classes of members, or provide for distribution to others;(5) Any remaining assets may be distributed to such persons, societies, organizations, or domestic or foreign corporations, whether for profit or not for profit, specified in the plan of distribution adopted as provided in this chapter, or where no plan of distribution has been adopted, as the court may direct.Source: SL 1965, ch 24, ss 57.",null,"47-24-17. Notice to attorney general before sale, transfer, conversion, or merger of at least thirty percent of assets--Information to be submitted to secretary of state. At least ten days prior to the sale, transfer, conversion, or merger of at least thirty percent of the assets of a nonprofit corporation, the corporation shall give written notice to the attorney general. The following information shall, within sixty days of such sale, transfer, or merger, be submitted to the secretary of state:(1) Name and address of the parties involved in the sale, transfer, conversion, or merger;(2) Terms and conditions of the sale, transfer, conversion, or merger;(3) Dollar value of the assets being sold, transferred, converted, or merged, including an account of how the value was determined; and(4) An explanation of how the sale, transfer, conversion, or merger furthers the purpose of the nonprofit corporation.The information shall be submitted on forms provided by the secretary of state.Source: SL 1997, ch 260, ss 1; SL 2016, ch 221, ss 13.","47-25-11. Endorsement and approval by secretary of state--Issuance of certificate of merger or consolidation. If the secretary of state finds that articles of merger or articles of consolidation delivered to him conform to law, when all fees have been paid, he shall:(1) Endorse the word \"filed\" on the original and the copy and the month, day, and year of filing;(2) File the original in his office; and(3) Issue a certificate of merger or a certificate of consolidation to which he shall affix the copy.The certificate of merger or certificate of consolidation, together with the copy of the articles of merger or articles of consolidation affixed thereto, shall be returned to the surviving or new corporation, as the case may be, or its representative.Source: SL 1965, ch 24, ss 43; SL 1989, ch 393, ss 28.","47-24-17. Notice to attorney general before sale, transfer, conversion, or merger of at least thirty percent of assets--Information to be submitted to secretary of state. At least ten days prior to the sale, transfer, conversion, or merger of at least thirty percent of the assets of a nonprofit corporation, the corporation shall give written notice to the attorney general. The following information shall, within sixty days of such sale, transfer, or merger, be submitted to the secretary of state:(1) Name and address of the parties involved in the sale, transfer, conversion, or merger;(2) Terms and conditions of the sale, transfer, conversion, or merger;(3) Dollar value of the assets being sold, transferred, converted, or merged, including an account of how the value was determined; and(4) An explanation of how the sale, transfer, conversion, or merger furthers the purpose of the nonprofit corporation.The information shall be submitted on forms provided by the secretary of state.Source: SL 1997, ch 260, ss 1; SL 2016, ch 221, ss 13.",null,null,"(a) If the secretary of state determines that one (1) or more grounds exist under ss 48-64-201 for dissolving a corporation, the secretary of state shall serve the corporation with written notice of the secretary of state's determination under ssss 48-55-104 and 48-55-105, except that such determination may be sent by first class mail, and in the case of a public benefit corporation, shall notify the attorney general and reporter in writing. (b) If the corporation does not correct each ground for dissolution or demonstrate to the reasonable satisfaction of the secretary of state that each ground determined by the secretary of state does not exist within two (2) months after service of the notice is perfected under ssss 48-55-104 and 48-55-105, the secretary of state shall administratively dissolve the corporation by signing a certificate of dissolution that recites the ground or grounds for dissolution and its effective date. The secretary of state shall file the original of the certificate and serve a copy on the corporation under ssss 48-55-104 and 48-55-105, except that the certificate may be sent by first class mail. (c) A corporation administratively dissolved continues its corporate existence but may not carry on any activities except that necessary to wind up and liquidate its assets and affairs under ss 48-64-106 and notify claimants under ssss 48-64-107 and 48-64-108. (d) The administrative dissolution of a corporation does not terminate the authority of its registered agent.","(a) If the secretary of state determines that one (1) or more grounds exist under ss 48-64-201 for dissolving a corporation, the secretary of state shall serve the corporation with written notice of the secretary of state's determination under ssss 48-55-104 and 48-55-105, except that such determination may be sent by first class mail, and in the case of a public benefit corporation, shall notify the attorney general and reporter in writing. (b) If the corporation does not correct each ground for dissolution or demonstrate to the reasonable satisfaction of the secretary of state that each ground determined by the secretary of state does not exist within two (2) months after service of the notice is perfected under ssss 48-55-104 and 48-55-105, the secretary of state shall administratively dissolve the corporation by signing a certificate of dissolution that recites the ground or grounds for dissolution and its effective date. The secretary of state shall file the original of the certificate and serve a copy on the corporation under ssss 48-55-104 and 48-55-105, except that the certificate may be sent by first class mail. (c) A corporation administratively dissolved continues its corporate existence but may not carry on any activities except that necessary to wind up and liquidate its assets and affairs under ss 48-64-106 and notify claimants under ssss 48-64-107 and 48-64-108. (d) The administrative dissolution of a corporation does not terminate the authority of its registered agent.","(a) Any court of record with proper venue in accordance with ss 48-64-302(a) may dissolve a corporation: (1) In a proceeding by the attorney general and reporter if it is established that the corporation: (A) Obtained its charter through fraud; (B) Has exceeded or abused the authority conferred upon it by law; (C) Has violated any provision of law resulting in the forfeiture of its charter; (D) Has carried on, conducted, or transacted its business or affairs in a persistently fraudulent or illegal manner; (E) Is a public benefit corporation and the corporate assets are being misapplied or wasted; or (F) Is a public benefit corporation and is no longer able to carry out its purposes; provided, that the enumeration of these grounds for dissolution shall not exclude actions or special proceedings by the attorney general and reporter or other state officials for the dissolution of a corporation for other causes as provided in this chapter or in any other statute of this state; (2) In a proceeding by fifty (50) members or members holding five percent (5%) of the voting power, whichever is less, or any person specified in this chapter, if it is established that: (A) The directors are deadlocked in the management of the corporate affairs, the members are unable to break the deadlock, and irreparable injury to the corporation is threatened or being suffered, or the business and affairs of the corporation can no longer be generally conducted because of the deadlock; (B) The directors or those in control of the corporation have acted, are acting, or will act in a manner that is illegal, oppressive, or fraudulent; (C) The members are deadlocked in voting power and have failed, for a period that includes at least two (2) consecutive annual meeting dates, to elect successors to directors whose terms have expired or would have expired upon the election of their successors; (D) The corporate assets are being misapplied or wasted; or (E) The corporation is a public benefit corporation and is no longer able to carry out its purposes; (3) In a proceeding by a creditor if it is established that: (A) The creditor's claim has been reduced to judgment, the execution on the judgment returned unsatisfied, and the corporation is insolvent; or (B) The corporation has admitted in writing that the creditor's claim is due and owing and the corporation is insolvent; and (4) In a proceeding by the corporation to have its voluntary dissolution continued under court supervision. (b) With respect to actions based on subdivision (a)(2), (a)(3) or (a)(4), prior to dissolving a corporation, the court shall consider whether: (1) There are reasonable alternatives to dissolution; (2) Dissolution is in the public interest, if the corporation is a public benefit corporation; and (3) Dissolution is the best way of protecting the interests of members, if the corporation is a mutual benefit corporation.","(a) If after a hearing the court determines that one (1) or more grounds for judicial dissolution described in ss 48-64-301 exist, it may enter a decree dissolving the corporation and specifying the effective date of the dissolution, and the clerk of the court shall deliver a certified copy of the decree to the secretary of state, who shall file it. (b) After entering the decree of dissolution, the court shall direct the winding up and liquidation of the corporation's assets and affairs in accordance with ss 48-64-105 and the notification of claimants in accordance with ssss 48-64-106 and 48-64-107.","(a) A public benefit corporation shall give the attorney general and reporter written notice that it intends to dissolve at or before the time it delivers the articles of dissolution to the secretary of state. The notice shall include a copy or summary of the plan of dissolution. (b) No assets shall be transferred or conveyed by a public benefit corporation as part of the dissolution process until forty-five (45) days after it has given the written notice required by subsection (a) to the attorney general and reporter or until the attorney general and reporter has consented in writing to, or indicated in writing that the attorney general and reporter will take no action in respect to, the transfer or conveyance, whichever is earlier. (c) When all or substantially all of the assets of a public benefit corporation have been transferred or conveyed following approval of dissolution, the board shall deliver to the attorney general and reporter a list showing those (other than creditors) to whom the assets were transferred or conveyed. The list shall indicate the address of each person (other than creditors) who received assets and indicate what assets each received.","(a) At any time after dissolution is authorized, the corporation may dissolve by delivering to the secretary of state for filing articles of dissolution setting forth: (1) The name of the corporation; (2) The date dissolution was authorized; (3) A statement that the resolution was duly adopted by the members; (4) If approval by members was not required, a statement that the resolution was duly adopted by a majority of the board of directors; (5) A copy of the resolution or the written consent authorizing the dissolution; (6) If approval of dissolution by some third person or persons other than the members, directors, or incorporators was required, a statement that such approval was obtained; and (7) If the corporation is a public benefit corporation, a statement that the notice to the attorney general and reporter required by ss 48-64-103(a) has been given. (b) Unless a delayed effective date is specified in the articles of dissolution, a corporation is dissolved when the articles of dissolution are filed.",null,null,null,null,null,null,null,null,null,null,null,"(a) Notwithstanding chapters 61 and 64 of this title, any public benefit hospital entity shall be required to provide written notice to the attorney general and reporter, prior to entering into any public benefit hospital conveyance transaction. At the time of providing notice to the attorney general and reporter, the public benefit hospital entity shall provide the attorney general and reporter with written certification that a copy of this part has been given in its entirety to each member of the board of trustees of the public benefit hospital entity. (b) The notice to the attorney general and reporter provided for in this section shall include and contain all the information the attorney general and reporter determines is required. No notice shall be effective until the attorney general and reporter has acknowledged receipt of a complete notice, in accordance with protocol established by the attorney general and reporter. (c) This part shall not apply to a public benefit hospital entity, if the public benefit hospital conveyance transaction is in the usual and regular course of its activities, and if the attorney general and reporter has given the public benefit hospital entity a written waiver of this part as to the public benefit hospital conveyance transaction.","This part shall be known and may be cited as the iPublic Benefit Hospital Sales and Conveyance Act of 2006.i",null,null,null,null,null,null,null,null,null,null,"(a) Any court of record with proper venue in accordance with ss 48-64-302(a) may dissolve a corporation: (1) In a proceeding by the attorney general and reporter if it is established that the corporation: (A) Obtained its charter through fraud; (B) Has exceeded or abused the authority conferred upon it by law; (C) Has violated any provision of law resulting in the forfeiture of its charter; (D) Has carried on, conducted, or transacted its business or affairs in a persistently fraudulent or illegal manner; (E) Is a public benefit corporation and the corporate assets are being misapplied or wasted; or (F) Is a public benefit corporation and is no longer able to carry out its purposes; provided, that the enumeration of these grounds for dissolution shall not exclude actions or special proceedings by the attorney general and reporter or other state officials for the dissolution of a corporation for other causes as provided in this chapter or in any other statute of this state; (2) In a proceeding by fifty (50) members or members holding five percent (5%) of the voting power, whichever is less, or any person specified in this chapter, if it is established that: (A) The directors are deadlocked in the management of the corporate affairs, the members are unable to break the deadlock, and irreparable injury to the corporation is threatened or being suffered, or the business and affairs of the corporation can no longer be generally conducted because of the deadlock; (B) The directors or those in control of the corporation have acted, are acting, or will act in a manner that is illegal, oppressive, or fraudulent; (C) The members are deadlocked in voting power and have failed, for a period that includes at least two (2) consecutive annual meeting dates, to elect successors to directors whose terms have expired or would have expired upon the election of their successors; (D) The corporate assets are being misapplied or wasted; or (E) The corporation is a public benefit corporation and is no longer able to carry out its purposes; (3) In a proceeding by a creditor if it is established that: (A) The creditor's claim has been reduced to judgment, the execution on the judgment returned unsatisfied, and the corporation is insolvent; or (B) The corporation has admitted in writing that the creditor's claim is due and owing and the corporation is insolvent; and (4) In a proceeding by the corporation to have its voluntary dissolution continued under court supervision. (b) With respect to actions based on subdivision (a)(2), (a)(3) or (a)(4), prior to dissolving a corporation, the court shall consider whether: (1) There are reasonable alternatives to dissolution; (2) Dissolution is in the public interest, if the corporation is a public benefit corporation; and (3) Dissolution is the best way of protecting the interests of members, if the corporation is a mutual benefit corporation.","A corporation amending its charter shall deliver to the secretary of state for filing articles of amendment setting forth: (1) The name of the corporation; (2) The text of each amendment adopted; (3) If an amendment provides for an exchange, reclassification, or cancellation of memberships, provisions for implementing the amendment if not contained in the amendment itself; (4) The date of each amendment's adoption; (5) If approval of members was not required, a statement to that effect and a statement that the amendment was duly adopted by the incorporators or board of directors; (6) If approval by members was required, a statement that the amendment was duly adopted by the members; and (7) A statement as to whether or not approval of the amendment by some person or persons other than the members, the board, or the incorporators is required pursuant to ss 48-60-301; and if such approval is required, a statement that the approval was obtained.","(a) (1) A corporation may sell, lease, exchange, or otherwise dispose of all, or substantially all, of its property (with or without the good will) other than in the usual and regular course of its activities, on the terms and conditions and for the consideration determined by the corporation's board, if the proposed transaction is authorized by subsection (b). (2) The sale, lease, exchange or other disposition of all, or substantially all, of the properties (with or without good will) of one (1) or more subsidiaries of a corporation in which such corporation possesses at least eighty percent (80%) of the total combined voting power of the corporation, or of all classes of membership otherwise entitled to vote for the election of directors, otherwise than in the usual and regular course of business, shall be treated as a disposition within the meaning of this subsection (a) if the subsidiary or subsidiaries constitute all, or substantially all, of the properties of the corporation. (b) Unless chapters 51-68 of this title, the charter, bylaws, or the board of directors or members (acting pursuant to subsection (d)) require  groups; or (B) The votes entitled to be cast by each voting group having the right to vote separately on the plan and the votes cast by the outstanding memberships otherwise entitled to vote on the plan; (5) If the corporation is a public benefit corporation, a statement that notice of the plan of merger or membership exchange was given to the attorney general and reporter in the manner required by ss 48-61-123 and that either: (A) The plan of merger or membership exchange was approved by order of a court of record of this state; or (B) The corporation received a written statement of no enforcement intent with respect to the plan from the attorney general and reporter; and (6) As to each foreign corporation and each other entity that was a party to the merger or membership exchange, a statement that the plan and performance of its terms were duly authorized by all action required by the laws under which it was organized and by its charter or organic documents. (b) The original of the articles of merger or membership exchange shall be delivered to the secretary of state for filing together with the required filing fee. A merger or membership exchange takes effect upon the effective date of the articles of merger or membership exchange.","(a) After a plan of merger or membership exchange has been adopted and approved as required by this chapter, articles of merger or membership exchange shall be executed on behalf of each party to the merger or membership exchange by an officer or other duly authorized representative and shall set forth: (1) The names of the parties to the merger or membership exchange and the date on which the merger or membership exchange occurred or is to be effective; (2) If the charter or organic documents of the survivor of a merger are amended, or if a new corporation is created as a result of a merger, the amendments to the survivor's charter or organic documents or the charter of the new corporation; (3) If approval by the members of a domes ized and by its charter or organic documents. (b) The original of the articles of merger or membership exchange shall be delivered to the secretary of state for filing together with the required filing fee. A merger or membership exchange takes effect upon the effective date of the articles of merger or membership exchange.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"16-6a-1410. Grounds for administrative dissolution. The division may commence a proceeding under Section 16-6a-1411 for administrative dissolution of a nonprofit corporation if: (1) the nonprofit corporation does not pay when they are due any taxes, fees, or penalties imposed by this chapter or other applicable laws of this state; (2) the nonprofit corporation does not deliver its annual report to the division when it is due; (3) the nonprofit corporation is without a registered agent; or (4) the nonprofit corporation does not give notice to the division that: (a) its registered agent has been changed; (b) its registered agent has resigned; or (c) the nonprofit corporation's period of duration stated in its articles of incorporation expires. Amended by Chapter 364, 2008 General Session","16-6a-1414. Grounds for judicial dissolution. (1) A nonprofit corporation may be dissolved in a proceeding by the attorney general or the division director if it is established that: (a) the nonprofit corporation obtained its articles of incorporation through fraud; or (b) the nonprofit corporation has continued to exceed or abuse the authority conferred upon it by law. (2) A nonprofit corporation may be dissolved in a proceeding by a member or director if it is established that: (a) (i) the directors are deadlocked in the management of the corporate affairs; (ii) the members, if any, are unable to break the deadlock; and (iii) irreparable injury to the nonprofit corporation is threatened or being suffered; (b) the directors or those in control of ccordance with Section 16-6a-1405, upon establishing the grounds set forth in Subsections (1) through (3). (b) As used in Sections 16-6a-1415 through 16-6a-1417: (i) a \"judicial proceeding to dissolve the nonprofit corporation\" includes a proceeding brought under this Subsection (4); and (ii) a \"decree of dissolution\" includes an order of a court entered in a proceeding under this Subsection (4) that directs that the affairs of a nonprofit corporation shall be wound up and liquidated under judicial supervision. Enacted by Chapter 300, 2000 General Session","16-6a-1403. Articles of dissolution. (1) At any time after dissolution is authorized, the nonprofit corporation may dissolve by delivering to the division for filing articles of dissolution setting forth: (a) the name of the nonprofit corporation; (b) (i) (A) the address of the nonprofit corporation's principal office; or (B) if a principal office is not to be maintained, a statement that the nonprofit corporation will not maintain a principal office; and (ii) if different from the address of the principal office or if no principal office is to be maintained, the address to which service of process may be mailed pursuant to Section 16-6a-1409; (c) the date dissolution was authorized; (d) if dissolution was authorized by the directors or the incorporators pursuant to Section 16-6a-1401, a statement to that effect; (e) if dissolution was approved by the members pursuant to Section 16-6a-1402, a statement that the number of votes cast for the proposal to dissolve by each voting group entitled to vote separately on the proposal was sufficient for approval by that voting group; and (f) any additional information as the division determines is necessary or appropriate. (2) A nonprofit corporation is dissolved upon the effective date of its articles of dissolution. (3) Articles of dissolution need not be filed by a nonprofit corporation that is dissolved pursuant to Section 16-6a-1418. Enacted by Chapter 300, 2000 Ge nd (ii) the attorney general, a director, a member, or a creditor may bring a proceeding to wind up and liquidate the affairs of the nonprofit corporation under judicial supervision in accordance with Section 16-6a-1405, upon establishing the grounds set forth in Subsections (1) through (3). (b) As used in Sections 16-6a-1415 through 16-6a-1417: (i) a \"judicial proceeding to dissolve the nonprofit corporation\" includes a proceeding brought under this Subsection (4); and (ii) a \"decree of dissolution\" includes an order of a court entered in a proceeding under this Subsection (4) that directs that the affairs of a nonprofit corporation shall be wound up and liquidated under judicial supervision. Enacted by Chapter 300, 2000 General Session","16-6a-1005. Articles of amendment to articles of incorporation. A nonprofit corporation amending its articles of incorporation shall deliver to the division for filing articles of amendment setting forth: (1) the name of the nonprofit corporation; (2) the text of each amendment adopted; (3) the date of each amendment's adoption; (4) if the amendment was adopted by the board of directors or incorporators without member action, a statement to that effect and that: (a) the nonprofit corporation does not have members; or (b) member action was not required; (5) if the amendment was adopted by the members, a statement that the number of votes cast for the amendment by the members or by each voting group entitled to vote separately on the amendment was sufficient for approval by the members or voting group respectively; and (6) if approval of the amendment by some person or persons other than the members, the board of directors, or the incorporators is required pursuant to Section 16-6a-1013, a statement that the approval was obtained. Enacted by Chapter 300, 2000 General Session",null,"16-6a-1103. Articles of merger. (1) After a plan of merger is approved, pursuant to Section 16-6a-1102, the surviving domestic nonprofit corporation shall deliver to the division for filing articles of merger setting forth: (a) the plan of merger; (b) if shareholder or member approval was not required of any party to the merger: (i) a statement to the effect that approval was not required; and (ii) a statement that the plan of merger was approved by a sufficient vote of the board of directors of each party to the merger; (c) if approval of the shareholders or members of one or more domestic corporation, foreign corporation, domestic nonprofit corporation, or foreign nonprofit corporation party to the merger was required, a statement that the number of votes cast for the plan by each voting group entitled to vote separately on the merger was sufficient for approval by that voting group; and (d) if approval of the plan by some person or persons other than the shareholders, members, or the board of directors is required pursuant to Subsection 16-6a-1102(3), or other applicable law, a statement that the approval was obtained. (2) A merger takes effect upon the effective date stated in the articles of merger, which may not be prior to the date the articles of merger are filed. (3) Articles of merger shall be executed by each party to the merger. Amended by Chapter 228, 2006 General Session",null,null,null,"A. The corporate existence of a corporation may be terminated involuntarily by order of the Commission when it finds that the corporation (i) has continued to exceed or abuse the authority conferred upon it by law; (ii) has failed to maintain a registered office or a registered agent in the Commonwealth as required by law; (iii) has failed to file any document required by this Act to be filed with the Commission; or (iv) has been convicted for a violation of 8 U.S.C. ss 1324a(f), as amended, for actions of its officers and directors constituting a pattern or practice of employing unauthorized aliens in the Commonwealth. Upon termination, the properties and affairs of the corporation shall pass automatically to its directors as trustees in liquidation. The trustees then shall proceed to collect the assets of the corporation, and pay, satisfy and discharge its liabilities and obligations and do all other acts required to liquidate its business and affairs. After paying or adequately providing for the payment of all its obligations, the trustees shall distribute the remainder of its assets in accordance with ss 13.1-907. A corporation whose existence is terminated pursuant to clause (iv) shall not be eligible for reinstatement for a period of not less than one year.B. Any corporation convicted of the offense listed in clause (iv) of subsection A shall immediately report such conviction to the Commission and file with the Commission an authenticated copy of the judgment or record of conviction.C. Before entering any such order the Commission shall issue a rule against the corporation giving it an opportunity to be heard and show cause why such an order should not be entered. The Commission may issue the rule on its own motion or on motion of the Attorney General.Code 1950, ss 13.1-256; 1956, c. 428; 1958, c. 506; 1968, c. 116; 1976, c. 350; 1985, c. 522; 1991, c. 310; 2007, c. 925; 2008, cc. 588, 770.","A. The corporate existence of a corporation may be terminated involuntarily by order of the Commission when it finds that the corporation (i) has continued to exceed or abuse the authority conferred upon it by law; (ii) has failed to maintain a registered office or a registered agent in the Commonwealth as required by law; (iii) has failed to file any document required by this Act to be filed with the Commission; or (iv) has been convicted for a violation of 8 U.S.C. ss 1324a(f), as amended, for actions of its officers and directors constituting a pattern or practice of employing unauthorized aliens in the Commonwealth. Upon termination, the properties and affairs of the corporation shall pass automatically to its directors as trustees in liquidation. The trustees then shall proceed to collect the assets of the corporation, and pay, satisfy and discharge its liabilities and obligations and do all other acts required to liquidate its business and affairs. After paying or adequately providing for the payment of all its obligations, the trustees shall distribute the remainder of its assets in accordance with ss 13.1-907. A corporation whose existence is terminated pursuant to clause (iv) shall not be eligible for reinstatement for a period of not less than one year.B. Any corporation convicted of the offense listed in clause (iv) of subsection A shall immediately report such conviction to the Commission and file with the Commission an authenticated copy of the judgment or record of conviction.C. Before entering any such order the Commission shall issue a rule against the corporation giving it an opportunity to be heard and show cause why such an order should not be entered. The Commission may issue the rule on its own motion or on motion of the Attorney General.Code 1950, ss 13.1-256; 1956, c. 428; 1958, c. 506; 1968, c. 116; 1976, c. 350; 1985, c. 522; 1991, c. 310; 2007, c. 925; 2008, cc. 588, 770.","A. The assets of a corporation in the process of dissolution shall be applied and distributed as follows:1. All liabilities and obligations of the corporation shall be paid, satisfied and discharged, or adequate provision shall be made therefor;2. Assets held by the corporation upon condition requiring return, transfer or conveyance, which condition occurs by reason of the dissolution, shall be returned, transferred or conveyed in accordance with such requirements;3. Assets received and held by the corporation subject to limitations permitting their use only for charitable, religious, eleemosynary, benevolent, educational or similar purposes, but not held upon a condition requiring return, transfer or conveyance by reason of the dissolution, shall be transferred or conveyed to one or more domestic or foreign corporations, societies or organizations engaged in activities substantially similar to those of the dissolving corporation, pursuant to a plan of distribution adopted as provided in this Act or as a court may direct;4. Other assets, if any, shall be distributed in accordance with the provisions of the articles of incorporation or the bylaws to the extent that the articles of incorporation or bylaws determine the distributive rights of members, or any class or classes of members, or provide for distribution to others;5. Any remaining assets may be distributed to such persons, societies, organizations or domestic or foreign corporations, whether issuing shares or not, as may be specified in a plan of distribution adopted as provided in this Act or as a court may direct.B. A plan providing for the distribution of assets, not inconsistent with the provisions of this Act, may be adopted by a corporation in the process of dissolution and shall be adopted by a corporation for the purpose of authorizing any transfer or conveyance of assets for which this Act requires a plan of distribution. A plan shall be adopted in accordance with the procedures established in ss 13.1-902 or 13.1-903, as the case may be.Code 1950, ssss 13-237, 13.1-249, 13.1-250; 1956, c. 428; 1985, c. 522; 2007, c. 925.",null,"A. If after a hearing the court determines that one or more grounds for judicial dissolution described in ss 13.1-909 exist, it may enter a decree directing that the corporation shall be dissolved. The clerk of the court shall deliver a certified copy of the decree to the Commission, which shall enter an order of involuntary dissolution.B. After the order of involuntary dissolution has been entered, the court shall direct the winding up and liquidation of the corporation's business and affairs in accordance with ssss 13.1-906 and 13.1-907 and the notification of claimants in accordance with ssss 13.1-908, 13.1-908.1, and 13.1-908.2. When all of the assets of the corporation have been distributed, the court shall so advise the Commission, which shall enter an order of termination of corporate existence.Code 1950, ssss 13.1-262, 13.1-263; 1956, c. 428; 1985, c. 522; 2007, c. 925.","A. At any time after dissolution is approved, the corporation may dissolve by filing with the Commission articles of dissolution setting forth:1. The name of the corporation.2. The date dissolution was authorized.3. Where there are members having voting rights, either (i) a statement that dissolution was authorized by unanimous consent of the members, or (ii) a statement that the proposed dissolution was submitted to the members by the board of directors in accordance with this article and a statement of (a) the existence of a quorum of each voting group entitled to vote separately on dissolution and (b) either the total number of votes cast for and against dissolution by each voting group entitled to vote separately on dissolution or the total number of undisputed votes cast for dissolution separately by each voting group and a statement that the number cast for dissolution by each voting group was sufficient for approval by that voting group.4. Where there are no members, or no members having voting rights, then a statement of that fact, the date of the meeting of the board of directors at which the dissolution was authorized and a statement of the fact that dissolution was authorized by the vote of a majority of the directors in office.B. If the Commission finds that the articles of dissolution comply with the requirements of law and that the corporation has paid all required fees and taxes imposed by laws administered by the Commission, it shall issue a certificate of dissolution.C. A corporation is dissolved upon the effective date of the certificate of dissolution.D. For purposes of ssss 13.1-902 through 13.1-908.2, \"dissolved corporation\" means a corporation whose articles of dissolution have become effective; the term includes a successor entity to which the remaining assets of the corporation are transferred subject to its liabilities for purposes of liquidation.Code 1950, ssss 13.1-252, 13.1-253; 1956, c. 428; 1974, c. 452; 1975, c. 500; 1985, c. 522; 2003, c. 596; 2007, c. 925.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"A. The assets of a corporation in the process of dissolution shall be applied and distributed as follows:1. All liabilities and obligations of the corporation shall be paid, satisfied and discharged, or adequate provision shall be made therefor;2. Assets held by the corporation upon condition requiring return, transfer or conveyance, which condition occurs by reason of the dissolution, shall be returned, transferred or conveyed in accordance with such requirements;3. Assets received and held by the corporation subject to limitations permitting their use only for charitable, religious, eleemosynary, benevolent, educational or similar purposes, but not held upon a condition requiring return, transfer or conveyance by reason of the dissolution, shall be transferred or conveyed to one or more domestic or foreign corporations, societies or organizations engaged in activities substantially similar to those of the dissolving corporation, pursuant to a plan of distribution adopted as provided in this Act or as a court may direct;4. Other assets, if any, shall be distributed in accordance with the provisions of the articles of incorporation or the bylaws to the extent that the articles of incorporation or bylaws determine the distributive rights of members, or any class or classes of members, or provide for distribution to others;5. Any remaining assets may be distributed to such persons, societies, organizations or domestic or foreign corporations, whether issuing shares or not, as may be specified in a plan of distribution adopted as provided in this Act or as a court may direct.B. A plan providing for the distribution of assets, not inconsistent with the provisions of this Act, may be adopted by a corporation in the process of dissolution and shall be adopted by a corporation for the purpose of authorizing any transfer or conveyance of assets for which this Act requires a plan of distribution. A plan shall be adopted in accordance with the procedures established in ss 13.1-902 or 13.1-903, as the case may be.Code 1950, ssss 13-237, 13.1-249, 13.1-250; 1956, c. 428; 1985, c. 522; 2007, c. 925.",null,"A. A corporation amending its articles of incorporation shall file with the Commission articles of amendment setting forth:1. The name of the corporation;2. The text of each amendment adopted or the information required by subdivision L 5 of ss 13.1-804;3. The date of each amendment's adoption;4. If an amendment was adopted by the incorporators or the board of directors without member approval, a statement that the amendment was duly approved by the vote of at least two-thirds of the directors in office or by a majority of the incorporators, as the case may be, including the reason member and, if applicable, director approval was not required;5. If an amendment was approved by the members, either:a. A statement that the amendment was adopted by unanimous consent of the members; orb. A statement that the amendment was proposed by the board of directors and submitted to the members in accordance with this Act and a statement of:(1) The existence of a quorum of each voting group entitled to vote separately on the amendment; and(2) Either the total number of votes cast for and against the amendment by each voting group entitled to vote separately on the amendment or the total number of undisputed votes cast for the amendment by each voting group and a statement that the number cast for the amendment by each voting group was sufficient for approval by that voting group.B. If the Commission finds that the articles of amendment comply with the requirements of law and that all required fees have been paid, it shall issue a certificate of amendment.Code 1950, ssss 13-226, 13-227, 13.1-237, 13.1-238; 1956, c. 428; 1966, c. 218; 1975, c. 500; 1985, c. 522; 2002, c. 607; 2007, c. 925; 2012, c. 130.",null,null,"A. After a plan of merger has been adopted and approved as required by this Act, articles of merger shall be executed on behalf of each party to the merger. The articles shall set forth:1. The plan of merger, the names of the parties to the merger, and, for each party that is a foreign corporation or eligible entity, the name of the state or country under whose law it is incorporated or formed;2. If the articles of incorporation of a domestic corporation that is the survivor of a merger are amended, or if a new domestic corporation is created as a result of a merger, as an attachment to the articles of merger, the amendments to the survivor's articles of incorporation or the articles of incorporation of the new corporation;3. The date the plan of merger was adopted by each domestic corporation that was a party to the merger;4. If the plan of merger required approval by the members of a domestic corporation that was a party to the merger, either:a. A statement that the plan was approved by the unanimous consent of the members; orb. A statement that the plan was submitted to the members by the board of directors in accordance with this Act, and a statement of:(1) The designation of and number of votes entitled to be cast by each voting group entitled to vote separately on the plan; and(2) Either the total number of votes cast for and against the plan by each voting group entitled to vote separately on the plan or the total number of undisputed votes cast for the plan separately by each voting group and a statement that the number cast for the plan by each voting group was sufficient for approval by that voting group.5. If the plan of merger was adopted by the directors without approval by the members of a domestic corporation that was a party to the merger, a statement that the plan of merger was duly approved by the vote of a majority of the directors in office, including the reason member approval was not required; and6. As to each foreign corporation or eligible entity that was a party to the merger, a statement that the participation of the foreign corporation or eligible entity was duly authorized as required by the organic law of the corporation or eligible entity.B. Articles of merger shall be filed with the Commission by the survivor of the merger. If the Commission finds that the articles of merger comply with the requirements of law and that all required fees have been paid, it shall issue a certificate of merger. Articles of merger filed under this section may be combined with any filing required under the organic law of any domestic eligible entity involved in the transaction if the combined filing satisfies the requirements of both this section and the other organic law.Code 1950, ssss 13.1-243, 13.1-244; 1956, c. 428; 1975, c. 500; 1985, c. 522; 2000, c. 53; 2003, c. 597; 2007, c. 925; 2009, c. 216.",null,"ss 14.21. Procedure for and effect of involuntary termination (a) Upon determining that one or more grounds exist under section 14.20 of this title for dissolving a corporation, the Secretary of State shall serve the corporation with written notice of that determination under section 5.04 of this title. (b) If the corporation does not correct each ground for dissolution or demonstrate to the reasonable satisfaction of the Secretary of State that each ground determined by the Secretary of State does not exist within at least 60 days after service of the notice is perfected under section 5.04 of this title, the Secretary of State may administratively dissolve the corporation by signing a certificate of dissolution that recites the ground or grounds for dissolution and its effective date. The Secretary of State shall file the original of the certificate and serve a copy on the corporation under section 5.04 of this title, and in the case of a public benefit corporation shall notify the Attorney General in writing. (c) A corporation involuntarily dissolved continues its corporate existence but may not carry on any activities except those necessary to wind up and liquidate its affairs under section 14.05 of this title and notify its claimants under sections 14.06 and 14.07 of this title. (d) The involuntarily dissolution of a corporation does not terminate the authority of its registered agent. (Added 1995, No. 179 (Adj. Sess.), ss 1, eff. Jan. 1, 1997.)","ss 14.20. Involuntary termination The Secretary of State may commence a proceeding under section 14.21 of this title to administratively dissolve a corporation if: (1) the corporation does not pay within 60 days after they are due fees imposed by this title; (2) the corporation does not deliver its biennial report to the Secretary of State within 60 days after it is due; (3) the corporation is without a registered agent or registered office in this State for 60 days or more; or (4) the corporation does not notify the Secretary of State within 120 days that its registered agent or registered office has been changed, that its registered agent has resigned, or that its registered office has been discontinued. (Added 1995, No. 179 (Adj. Sess.), ss 1, eff. Jan. 1, 1997.)","ss 14.30. Grounds for judicial dissolution (a) The Superior Court may dissolve a corporation: (1) in a proceeding by the Attorney General if it is established that: (A) the corporation obtained its articles of incorporation through fraud; (B) the corporation has continued to exceed or abuse the authority conferred upon it by law; (C) the corporation is a public benefit corporation and the corporate assets are being misapplied or wasted; or (D) the corporation is a public benefit corporation and is no longer able to carry out its purposes; (2) in a proceeding by 50 members or members holding five percent of the voting power, whichever is less, or by a director or any person specified in the articles, if it is established that: (A) the directors are deadlocked in the management of the corporate affairs, and the members, if any, are unable to breach the deadlock; (B) the directors or those in control of the corporation have acted, are acting or will act in a manner that is illegal, oppressive, or fraudulent; (C) the members are deadlocked in voting power and have failed, for a period that includes at least two consecutive annual meeting dates, to elect successors to directors whose terms have, or would otherwise have, expired; (D) the corporate assets are being misapplied or wasted; or (E) the corporation is a public benefit corporation and is no longer able to carry out its purposes; (3) in a proceeding by a creditor if it is established that: (A) the creditor's claim has been reduced to judgment, the execution on the judgment returned unsatisfied and the corporation is insolvent; or (B) the corporation has admitted in writing that the creditor's claim is due and owing and the corporation is insolvent; or (4) in a proceeding by the corporation to have its voluntary dissolution continued under court supervision. (b) Prior to dissolving a corporation, the court shall consider whether: (1) there are reasonable alternatives to dissolution; (2) dissolution is in the public interest, if the corporation is a public benefit corporation; (3) dissolution is the best way of protecting the interests of members, if the corporation is a mutual benefit corporation. (Added 1995, No. 179 (Adj. Sess.), ss 1, eff. Jan. 1, 1997.)","ss 14.33. Decree of dissolution (a) If after a hearing the court determines that one or more grounds for judicial dissolution described in section 14.30 of this title exist, it may enter a decree dissolving the corporation and specifying the effective date of the dissolution, and the clerk of the court shall deliver a certified copy of the decree to the Secretary of State, who shall file it. (b) After entering the decree of dissolution, the court shall direct the winding up and liquidation of the corporation's affairs in accordance with section 14.05 of this title and the notification of its claimants in accordance with sections 14.06 and 14.07 of this title. (Added 1995, No. 179 (Adj. Sess.), ss 1, eff. Jan. 1, 1997.)","ss 14.03. Articles of dissolution (a) At any time after dissolution is authorized, the corporation may dissolve by delivering to the Secretary of State articles of dissolution setting forth: (1) the name of the corporation; (2) the date dissolution was authorized; (3) a statement that dissolution was approved by a sufficient vote of the board; (4) if approval of members was not required, a statement to that effect and a statement that dissolution was approved by a sufficient vote of the board of directors or incorporators; (5) if approval by members was required: (A) the designation, number of memberships outstanding, number of votes entitled to be cast by each class entitled to vote separately on dissolution, and number of votes of each class indisputably voting on dissolution; and (B) either the total number of votes cast for and against dissolution by each class entitled to vote separately on dissolution or the total number of undisputed votes cast for dissolution by each class and a statement that the number cast for dissolution by each class was sufficient for approval by that class; (6) if approval of dissolution by some person or persons other than the members, the board or the incorporators is required pursuant to subdivision 14.02(a)(3) of this title, a statement that the approval was obtained. (b) A corporation is dissolved upon the effective date of its articles of dissolution. (Added 1995, No. 179 (Adj. Sess.), ss 1, eff. Jan. 1, 1997.)",null,null,null,null,null,null,null,null,null,null,"ss 8.10. Removal of directors by judicial proceeding (a)(1) The Superior Court may remove any director of the corporation from office in a proceeding commenced either by the corporation, its members holding at least 10 percent of the voting power of any class, or the Attorney General in the case of a public benefit corporation if the court finds that: (A) the director engaged in fraudulent or dishonest conduct, or gross abuse of authority or discretion, with respect to the corporation, that the provisions of section 8.13 of this title have been violated, or a final judgment has been entered finding that the director has violated a duty set forth in sections 8.30 through 8.33 of this title; and (B) removal is in the best interest of the corporation. (2) The petition for removal shall be filed: (A) in the county where the corporation's principal office is located; (B) in the county where the corporation's registered office is located if the corporation has no principal office in this State; or (C) in the Superior Court of Washington County where the corporation has no principal office or registered office in this State. (b) The court that removes a director may bar the director from serving on the board for a period prescribed by the court. (c) If members or the Attorney General commence a proceeding under subsection (a) of this section, the corporation shall be made a party defendant. (d) If a public benefit corporation or its members commence a proceeding under subsection (a) of this section, they shall give the Attorney General written notice of the proceeding. (Added 1995, No. 179 (Adj. Sess.), ss 1, eff. Jan. 1, 1997.)","ss 14.30. Grounds for judicial dissolution (a) The Superior Court may dissolve a corporation: (1) in a proceeding by the Attorney General if it is established that: (A) the corporation obtained its articles of incorporation through fraud; (B) the corporation has continued to exceed or abuse the authority conferred upon it by law; (C) the corporation is a public benefit corporation and the corporate assets are being misapplied or wasted; or (D) the corporation is a public benefit corporation and is no longer able to carry out its purposes; (2) in a proceeding by 50 members or members holding five percent of the voting power, whichever is less, or by a director or any person specified in the articles, if it is established that: (A) the directors are deadlocked in the management of the corporate affairs, and the members, if any, are unable to breach the deadlock; (B) the directors or those in control of the corporation have acted, are acting or will act in a manner that is illegal, oppressive, or fraudulent; (C) the members are deadlocked in voting power and have failed, for a period that includes at least two consecutive annual meeting dates, to elect successors to directors whose terms have, or would otherwise have, expired; (D) the corporate assets are being misapplied or wasted; or (E) the corporation is a public benefit corporation and is no longer able to carry out its purposes; (3) in a proceeding by a creditor if it is established that: (A) the creditor's claim has been reduced to judgment, the execution on the judgment returned unsatisfied and the corporation is insolvent; or (B) the corporation has admitted in writing that the creditor's claim is due and owing and the corporation is insolvent; or (4) in a proceeding by the corporation to have its voluntary dissolution continued under court supervision. (b) Prior to dissolving a corporation, the court shall consider whether: (1) there are reasonable alternatives to dissolution; (2) dissolution is in the public interest, if the corporation is a public benefit corporation; (3) dissolution is the best way of protecting the interests of members, if the corporation is a mutual benefit corporation. (Added 1995, No. 179 (Adj. Sess.), ss 1, eff. Jan. 1, 1997.)","ss 10.05. Articles of amendment A corporation amending its articles shall deliver to the Secretary of State articles of amendment setting forth: (1) the name of the corporation; (2) the text of each amendment adopted; (3) the date of each amendment's adoption; (4) if approval of members was not required, a s

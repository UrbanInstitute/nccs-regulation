on, every charitable organization subject to the provisions of the Oklahoma Solicitation of Charitable Contributions Act that has solicited contributions during the previous fiscal year shall provide the following information: 1. The gross amount of the contributions, gifts, grants and other similar amounts received by the charitable organization; 2. The total Program Service Expenses of the charitable organization; 3. The total Management and General Expenses of the charitable organization; 4. The total Fundraising Expenses of the charitable organization; and 5. The aggregate amount paid, or payable, to professional fundraisers and professional fundraising counsel. C. Any registration form required to be filed under this section shall be executed by signature, without more, of the person or persons signing the form, in which case the signature or signatures shall constitute the affirmation of the signatory, under penalty of perjury, that the signature is that person's act and deed or the act and deed of the organization, and that the facts stated therein are true. D. If a charitable organization that is registered with the Secretary of State to solicit contributions in this state changes its name or the mailing address of its principal office, or plans to engage in the solicitation of contributions using a name that is not listed on its registration form, then it shall, prior to soliciting any funds in this state using any such name, file with the Secretary of State a statement executed by an authorized officer of the organization setting forth any new name and mailing address along with a fee of Twenty-five Dollars ($25.00). Such fee shall be deposited to the credit of the General Revenue Fund of the State Treasury. E. Any fraternal or membership organization not based in Oklahoma which solicits contributions from any person of this state by telephone, or contracts with professional fundraisers to solicit such contributions, shall be required to have at least one member or employee of the fraternal or membership organization residing within the county where the call is received. Added by Laws 1959, p. 88, ss 3, emerg. eff. May 8, 1959. Amended by Laws 1976, c. 200, ss 1, emerg. eff. June 4, 1976; Laws 1978, c. 244, ss 2, eff. July 1, 1978; Laws 1980, c. 364, ss 1, eff. Oct. 1, 1980; Laws 1984, c. 79, ss 1, emerg. eff. April 3, 1984; Laws 1991, c. 320, ss 1, eff. Sept. 1, 1991; Laws 1994, c. 235, ss 9, eff. Sept. 1, 1994; Laws 1997, c. 334, ss 1, eff. July 1, 1997; Laws 1999, c. 421, ss 2, eff. Nov. 1, 1999; Laws 2000, c. 6, ss 2, emerg. eff. March 20, 2000; Laws 2005, c. 366, ss 1, emerg. eff. June 6, 2005; Laws 2010, c. 460, ss 3, eff. July 1, 2011; Laws 2013, c. 4, ss 1, eff. Nov. 1, 2013. NOTE: Laws 1999, c. 377, ss 2 repealed by Laws 2000, c. 6, ss 33, emerg. eff. March 20, 2000.","The Oklahoma Solicitation of Charitable Contributions Act is enacted for the purpose of promoting integrity and accountability in the charitable solicitation process; protecting donors and prospective donors who may be solicited for charitable contributions; educating the public, charitable organizations, professional fundraisers, and others in matters relating to ethical and appropriate behavior in fundraising and charitable solicitation activities; preventing fraud and abuse in the fundraising process of charitable organizations and in the solicitation of charitable contributions; and providing transparency to the public in fundraising and charitable solicitation activities of charitable organizations. Added by Laws 2010, c. 460, ss 1, eff. July 1, 2011.","REVOCATION OR FORFEITURE OF CHARTER; PROCEEDINGS A. The district court shall have jurisdiction to revoke or forfeit the charter of any corporation for abuse, misuse or nonuse of its corporate powers, privileges or franchises. The Attorney General, upon his own motion or upon the relation of a proper party, shall proceed for this purpose by complaint in the county in which the registered office of the corporation is located. B. The district court shall have power, by appointment of receivers or otherwise, to administer and wind up the affairs of any corporation whose charter shall be revoked or forfeited by any court pursuant to the provisions of the Oklahoma General Corporation Act or otherwise, and to make such orders and decrees with respect thereto as shall be just and equitable respecting its affairs and assets and the rights of its shareholders and creditors. C. No proceeding shall be instituted pursuant to the provisions of this section for nonuse of any corporation's powers, privileges or franchises during the first two (2) years after its incorporation. Added by Laws 1986, c. 292, ss 104, eff. Nov. 1, 1986.","AMENDMENT OF CERTIFICATE OF INCORPORATION AFTER RECEIPT OF PAYMENT FOR STOCK - NONSTOCK CORPORATIONS A. 1. After a corporation has received payment for any of its capital stock, or after a nonstock corporation has members, it may amend its certificate of incorporation, from time to time, in any and as many respects as may be desired, so long as its certificate of incorporation as amended would contain only such provisions as it would be lawful and proper to insert in an original certificate of incorporation filed at the time of the filing of the amendment; and if a change in stock or the rights of shareholders, or an exchange, reclassification, subdivision, combination, or cancellation of stock or rights of shareholders is to be made, such provisions as may be necessary to effect such change, exchange, reclassification, subdivision, combination, or cancellation. In particular, and without limitation upon the general power of amendment, a corporation may amend its certificate of incorporation, from time to time, so as: a.to change its corporate name, b.to change, substitute, enlarge or diminish the nature of its business or its corporate powers and purposes, c.to increase or decrease its authorized capital stock or to reclassify the same, by changing the number, par value, designations, preferences, or relative, participating, optional, or other special rights of the shares, or the qualifications, limitations or restrictions of such rights, or by changing shares with par value into shares without par value, or shares without par value into shares with par value either with or without increasing or decreasing the number of shares or by subdividing or combining the outstanding shares of any class or series of a class of shares into a greater or lesser number of outstanding shares, d.to cancel or otherwise affect the right of the holders of the shares of any class to receive dividends which have accrued but have not been declared, e.to create new classes of stock having rights and preferences either prior and superior or subordinate and inferior to the stock of any class then authorized, whether issued or unissued, f.to change the period of its duration, or g.to delete (1) such provisions of the original certificate of incorporation which named the incorporator or incorporators, the initial board of directors and the original subscribers for shares, and (2) such provisions contained in any amendment to the certificate of incorporation as were necessary to effect a change, exchange, reclassification, subdivision, combination or cancellation of stock, if such change, exchange, reclassification, subdivision, combination or cancellation has become effective. 2. Any or all changes or alterations provided for in paragraph 1 of this subsection may be effected by one certificate of amendment. B. Every amendment authorized by the provisions of subsection A of this section shall be made and effected in the following manner: 1. If the corporation has capital stock, its board of directors shall adopt a resolution setting forth the amendment proposed, declaring its advisability, and either calling a special meeting of the shareholders entitled to vote in respect thereof for the consideration of the amendment or directing that the amendment proposed be considered at the next annual meeting of shareholders; provided, however, that unless otherwise expressly required by the certificate of incorporation, no meeting or vote of shareholders shall be required to adopt an amendment that effects only changes described in paragraph (a) or (g) of subsection A of this section. The special or annual meeting shall be called and held upon notice in accordance with the provisions of Section 1067 of this title. The notice shall set forth the amendment in full or a brief summary of the changes to be effected thereby, unless such notice constitutes a notice of Internet availability of proxy materials under the rules promulgated under the Securities Exchange Act of 1934. At the meeting a vote of the shareholders entitled to vote thereon shall be taken for and against any proposed amendment that requires adoption by shareholders. If no vote of shareholders is required to effect such amendment, or if a majority of the outstanding stock entitled to vote thereon, and a majority of the outstanding stock of each class entitled to vote thereon as a class, has been voted in favor of the amendment, a certificate setting forth the amendment and certifying that the amendment has been duly adopted in accordance with the provisions of this section shall be executed, acknowledged and filed and shall become effective in accordance with the provisions of Section 1007 of this title. 2. The holders of the outstanding shares of a class shall be entitled to vote as a class upon a proposed amendment, whether or not entitled to vote thereon by the provisions of the certificate of incorporation, if the amendment would increase or decrease the aggregate number of authorized shares of the class, increase or decrease the par value of the shares of the class, or alter or change the powers, preferences or special rights of the shares of the class so as to affect them adversely. If any proposed amendment would alter or change the powers, preferences or special rights of one or more series of any class so as to affect them adversely, but shall not so affect the entire class, then only the shares of the series so affected by the amendment shall be considered a separate class for the purposes of this paragraph. The number of authorized shares of any such class or classes of stock may be increased or decreased, but not below the number of shares thereof then outstanding, by the affirmative vote of the holders of a majority of the stock of the corporation entitled to vote irrespective of the provisions of this paragraph, if so provided in the original certificate of incorporation, in any amendment thereto which created the class or classes of stock or which was adopted prior to the issuance of any shares of the class or classes of stock, or in any amendment thereto which was authorized by a resolution or resolutions adopted by the affirmative vote of the holders of a majority of the class or classes of stock. 3. If the corporation is a nonstock corporation, then the governing body thereof shall adopt a resolution setting forth the amendment proposed and declaring its advisability. If a majority of all the members of the governing body shall vote in favor of the amendment, a certificate thereof shall be executed, acknowledged and filed and shall become effective in accordance with the provisions of Section 1007 of this title. The certificate of incorporation of any nonstock corporation may contain a provision requiring an amendment thereto to be approved by a specified number or percentage of the members or of any specified class of members of the corporation in which event the proposed amendment shall be submitted to the members or to any specified class of members of the corporation in the same manner, so far as applicable, as is provided for in this section for an amendment to the certificate of incorporation of a stock corporation; and in the event of the adoption thereof by the members, a certificate evidencing the amendment shall be executed, acknowledged and filed and shall become effective in accordance with the provisions of Section 1007 of this title. 4. Whenever the certificate of incorporation shall require action by the board of directors of a corporation other than a nonstock corporation or by the governing body of a nonstock corporation, by the holders of any class or series of shares or by the members, or by the holders of any other securities having voting power, the vote of a greater number or proportion than is required by the provisions of the Oklahoma General Corporation Act, the provision of the certificate of incorporation requiring a greater vote shall not be altered, amended, or repealed except by a greater vote. C. The resolution authorizing a proposed amendment to the certificate of incorporation may provide that at any time prior to the effectiveness of the filing of the amendment with the Secretary of State, notwithstanding authorization of the proposed amendment by the shareholders of the corporation or by the members of a nonstock corporation, the board of directors or governing body may abandon the proposed amendment without further action by the shareholders or members. Added by Laws 1986, c. 292, ss 77, eff. Nov. 1, 1986. Amended by Laws 1996, c. 69, ss 4, eff. Nov. 1, 1996; Laws 1998, c. 422, ss 14, eff. Nov. 1, 1998; Laws 1999, c. 421, ss 12, eff. Nov. 1, 1999; Laws 2001, c. 405, ss 20, eff. Nov. 1, 2001; Laws 2017, c. 323, ss 20, eff. Nov. 1, 2017.","MERGER OR CONSOLIDATION OF DOMESTIC AND FOREIGN NONSTOCK CORPORATIONS; SERVICE OF PROCESS UPON SURVIVING OR RESULTING CORPORATION A. Any one or more nonstock domestic corporations may merge or consolidate with one or more other foreign nonstock corporations, unless the laws of the jurisdiction or jurisdictions under which such foreign nonstock corporation or corporations are organized prohibit such merger or consolidation. The constituent corporations may merge into a single surviving corporation, which may be any one of the constituent corporations, or they may consolidate into a new resulting nonstock corporation formed by the consolidation, which may be a corporation of the jurisdiction of organization of any one of the constituent corporations, pursuant to an agreement of merger or consolidation, as the case may be, complying and approved in accordance with the provisions of this section. The term \"foreign nonstock corporation\" means a nonstock corporation organized under the laws of any jurisdiction other than this state. B. 1. All the constituent corporations shall enter into an agreement of merger or consolidation. The agreement shall state: a.the terms and conditions of the merger or consolidation, b.the mode of carrying the same into effect, c.in the case of a merger in which the surviving corporation is a domestic corporation, such amendments or changes in the certificate of incorporation of the surviving corporation as are desired to be effected by the merger, which amendments or changes many amend and restate the certificate of incorporation of the surviving corporation in its entirety, or, if no such amendments or changes are desired, a statement that the certificate of incorporation of the surviving corporation shall be its certificate of incorporation, d.in the case of a consolidation in which the resulting corporation is a domestic corporation, that the certificate of incorporation of the resulting corporation shall be as is set forth in an attachment to the agreement, e.the manner, if any, of converting the memberships or membership interests of each of the constituent corporations into memberships or membership interests of the corporation surviving or resulting from such merger or consolidation, or of canceling some or all of the memberships or membership interests, and if any memberships or membership interests of any of the constituent corporations are not to remain outstanding, to be converted solely into memberships or membership interests of the surviving or resulting corporation or to be cancelled, the cash, property, rights or securities of any other corporation or entity which the holders of such memberships or membership interests are to receive in exchange for, or upon conversion of, such memberships or membership interests, which cash, property, rights or securities of any other corporation or entity may be in addition to or in lieu of memberships or membership interests of the surviving or resulting corporation, f.such other details and provisions as shall be deemed desirable including, without limiting the generality of the foregoing, a provision for the payment of cash in lieu of the issuance or recognition of fractional shares, rights or other securities of any other corporation or entity the shares, rights or other securities of which are to be received in the merger or consolidation, or for some other arrangement with respect thereto, consistent with Section 1036 of this title, and g.such other provisions or facts as required to set forth in an agreement of merger or consolidation, including any provision for amendment of the certificate of incorporation or equivalent document, or a surviving foreign nonstock corporation by the laws of each jurisdiction under which any of the foreign nonstock corporation are organized. 2. Any of the terms of the agreement of merger or consolidation may be made dependent upon facts ascertainable outside of such agreement, provided that the manner in which such facts shall operate upon the terms of the agreement is clearly and expressly set forth in the agreement of merger or consolidation. The term \"facts,\" as used in the preceding sentence includes, but is not limited to, the occurrence of any event including a determination or action by any person or body, including the corporation. C. The agreement shall be adopted, approved, certified, executed and acknowledged by each of the constituent corporations in accordance with the laws under which it is organized and, in the case of domestic corporation, in the same manner as is provided for in Section 1084 of this title. The agreement shall be filed and shall become effective for all purposes of the laws of this state when and as provided for in Section 1084 of this title with respect to the merger of nonstock domestic corporations. Insofar as they may be applicable, the provisions of paragraphs 1 through 9 of subsection C of Section 1082 of this title shall apply to a merger under this section, and the reference therein to \"shareholder\" shall be deemed to include \"member\" hereunder. D. If the corporation surviving or resulting from the merger or consolidation is a foreign nonstock corporation, it shall agree that it may be served with process in this state in any proceeding for enforcement of any obligation of any constituent domestic corporation, as well as for enforcement of any obligation of the surviving or resulting corporation arising from the merger or consolidation and shall irrevocably appoint the Secretary of State as its agent to accept service of process in any suit or other proceedings and shall specify the address to which a copy of such process shall be mailed by the Secretary of State. In the event of such service upon the Secretary of State in accordance with the provisions of Section 2004 of Title 12 of the Oklahoma Statutes, the Secretary of State shall immediately notify such surviving or resulting corporation thereof by letter, certified mail, return receipt requested, directed to such corporation at its address so specified, unless such surviving or resulting corporation shall have designated in writing to the Secretary of State a different address for such purpose, in which case it shall be mailed to the last address so designated. Such letter shall enclose a copy of the process and any other papers served upon the Secretary of State. It shall be the duty of the plaintiff in the event of such service to serve process and any other papers in duplicate, to notify the Secretary of State that service is being made pursuant to the provisions of this subsection, and to pay the Secretary of State the fee prescribed by paragraph 7 of Section 1142 of this title, which fee shall be taxed as part of the costs in the proceeding if the plaintiff shall prevail therein. The Secretary of State shall maintain an alphabetical record of any such service setting forth the name of the plaintiff and defendant, the title, docket number and nature of the proceeding in which process has been served upon him, the fact that service has been effected pursuant to the provisions of this subsection, the return date thereof, and the date when the service was made. The Secretary of State shall not be required to retain such information for a period longer than five (5) years from his receipt of service of process. E. The provisions of subsection E of Section 1081 of this title shall apply to a merger pursuant to the provisions of this section if the corporation surviving the merger is a domestic corporation. F. The provisions of subsection D of Section 1081 of this title shall apply to a merger under this section; provided, however, that references to the board of directors, to shareholders, and to shares of a constituent corporation shall be deemed to be references to the governing body of the corporation, to members of the corporation, and to memberships or membership interests, as applicable, respectively. G. Nothing in this section shall be construed to authorize the merger of a charitable nonstock corporation into a nonstock corporation if the charitable nonstock corporation would thereby have its charitable status lost or impaired; but a nonstock corporation may be merged into a charitable nonstock corporation which shall continue as the surviving corporation. Added by Laws 1986, c. 292, ss 85, eff. Nov. 1, 1986. Amended by Laws 2004, c. 255, ss 24, eff. Nov. 1, 2004; Laws 2019, c. 88, ss 19, eff. Nov. 1, 2019.",null,"(1) If the Secretary of State determines that one or more grounds exist under ORS 65.647 for dissolving a corporation, the Secretary of State shall give the corporation written notice of that determination.(2) If the corporation does not correct each ground for dissolution or demonstrate to the reasonable satisfaction of the Secretary of State, within 45 days after notice is given, that each of the grounds that the Secretary of State has determined to be a ground for the dissolution does not exist, the Secretary of State shall administratively dissolve the corporation, and in the case of a public benefit corporation shall notify the Attorney General in writing. (3) A corporation administratively dissolved continues the corporationis corporate existence but may not carry on any activities except those necessary or appropriate to wind up and liquidate the corporationis affairs under ORS 65.637 and notify the corporationis claimants under ORS 65.641 and 65.644. (4) The administrative dissolution of a corporation does not terminate the authority of the corporationis registered agent. [1989 c.1010 ss139; 1993 c.190 ss6; 2013 c.159 ss11]","(1) If the Secretary of State determines that one or more grounds exist under ORS 65.647 for dissolving a corporation, the Secretary of State shall give the corporation written notice of that determination.(2) If the corporation does not correct each ground for dissolution or demonstrate to the reasonable satisfaction of the Secretary of State, within 45 days after notice is given, that each of the grounds that the Secretary of State has determined to be a ground for the dissolution does not exist, the Secretary of State shall administratively dissolve the corporation, and in the case of a public benefit corporation shall notify the Attorney General in writing. (3) A corporation administratively dissolved continues the corporationis corporate existence but may not carry on any activities except those necessary or appropriate to wind up and liquidate the corporationis affairs under ORS 65.637 and notify the corporationis claimants under ORS 65.641 and 65.644. (4) The administrative dissolution of a corporation does not terminate the authority of the corporationis registered agent. [1989 c.1010 ss139; 1993 c.190 ss6; 2013 c.159 ss11]","(1) A circuit court may dissolve a corporation:(a) In a proceeding by the Attorney General if the court finds that: (A) The corporation filed articles of incorporation with fraudulent intent, with fraudulent information or in a manner that otherwise indicates fraud; (B) The corporation has exceeded or abused the authority conferred upon the corporation by law; (C) The corporation has fraudulently solicited money or has fraudulently used the money solicited; (D) The corporation is a public benefit corporation and the corporate assets are being misapplied or wasted; (E) The corporation is a public benefit corporation and is no longer able to carry out the public benefit corporationis purposes or the Internal Revenue Service has revoked the public benefit corporationis tax exempt status; or (F) The corporation is a shell entity. For purposes of this subparagraph: (i) A court may find that a corporation is a shell entity if the court determines that the corporation was used or incorporated for an illegal purpose, was used or incorporated to defraud or deceive a person or a governmental agency or was used or incorporated to fraudulently conceal any business activity from another person or a governmental agency; and (ii) The Attorney General may make a prima facie showing that a corporation is a shell entity by stating in an affidavit that: (I) The corporation did not provide a name or address required by the Secretary of State, or the name or address the corporation provided was false, fraudulent or inadequate; (II) The corporationis articles of incorporation, a record the corporation must keep under ORS 65.771 or the corporationis annual report d) In a proceeding by the corporation to have the corporationis voluntary dissolution continued under court supervision. (2) Before dissolving a corporation, the court shall consider whether: (a) Reasonable alternatives to dissolution exist; (b) Dissolution is in the public interest, if the corporation is a public benefit corporation; or (c) Dissolution is the best way of protecting the interests of members, if the corporation is a mutual benefit corporation. (3) In addition to subjecting a corporation to dissolution under subsection (1)(a)(F) of this section, a finding that a corporation is a shell entity has the following effects: (a) A court may rebuttably presume that the corporationis filings with the Secretary of State constitute a false claim, as defined in ORS 180.750, in any action the Attorney General brings against the corporation under ORS 180.760 and may award to the Attorney General reasonable attorney fees and the costs of investigation, preparation and litigation if the Attorney General prevails in the action; and (b) A public body, as defined in ORS 174.109, in any proceeding against the corporation, may move to enjoin a director, officer or other person that exercises significant direction or control over the corporation from engaging in commercial activity in this state, including but not limited to incorporating or organizing an entity in this state. (4) A corporation may affirmatively defend against an allegation that the corporation is a shell entity by showing that the corporation, within 60 days after receiving a request to provide or correct a name, address or other information required for a filing or in articles of incorporation, a record the corporation must keep or an annual report, or within 60 days after the date of a request to respond to a communication or service of process, provided or corrected the name, address or other information or responded to the communication or service of process. [1989 c.1010 ss142; 2019 c.174 ss95]","(1) If after a hearing a court determines that one or more grounds for judicial dissolution described in ORS 65.661 exist, the court may enter a judgment dissolving the corporation and specifying the effective date of the dissolution. The clerk of the court shall deliver a certified copy of the judgment to the Secretary of State for filing.(2) After entering the judgment of dissolution, the court shall direct the winding up and liquidation of the corporationis affairs in accordance with ORS 65.637 and the notification of claimants in accordance with ORS 65.641 and 65.644. [1989 c.1010 ss145; 2003 c.576 ss329; 2019 c.174 ss98]","(1) A public benefit corporation or religious corporation may not transfer or convey assets as part of a dissolution until 30 days after the public benefit corporation or religious corporation has notified the Attorney General in accordance with subsection (2) of this section or until the Attorney General in writing has consented to the transfer or conveyance or indicated that the Attorney General will not take action with respect to the transfer or conveyance, whichever is earlier.(2) A public benefit corporation or religious corporation shall give the Attorney General written notice that the public benefit corporation or religious corporation intends to dissolve at or before the time the public benefit corporation or religious corporation delivers articles of dissolution to the Secretary of State. The notice must include a copy or summary of the plan of dissolution. (3) After all or substantially all of the assets of a public benefit corporation have been transferred or conveyed following approval of dissolution, the board of directors shall deliver to the Attorney General a list showing the persons to whom the assets were transferred or conveyed. The list must indicate the addresses of each person who received assets and indicate what assets each received. [1989 c.1010 ss132; 2019 c.174 ss90]","(1) At any time after dissolution is authorized, a corporation may dissolve by delivering to the Secretary of State for filing, articles of dissolution setting forth:(a) The name of the corporation; (b) The date dissolution was authorized; (c) A statement that dissolution was approved by a sufficient vote of the board of directors; (d) If approval of members was not required, a statement to that effect and a statement that dissolution was approved by a sufficient vote of the board of directors or incorporators; (e) If approval by members entitled to vote was required: (A) The designation and number of members of, and number of votes entitled to be cast by, each class entitled to vote separately on dissolution; and (B) The total number of votes cast for and against dissolution by each class entitled to vote separately on dissolution; (f) If approval of dissolution by some person or persons other than the members entitled to vote on dissolution, the board or the incorporators is required pursuant to ORS 65.624 (1)(c), a statement that the approval was obtained; and (g) If the corporation is a public benefit corporation or religious corporation, that the notice to the Attorney General required by ORS 65.627 has been given. (2) A corporation is dissolved upon the effective date of the corporationis articles of dissolution. [1989 c.1010 ss133; 2019 c.174 ss91]",null,null,null,null,null,null,null,null,null,null,null,"(1) Any public benefit or religious corporation that operates a hospital must provide written notice to, and obtain the written approval of, the Attorney General before closing any transaction to do either of the following:(a) Sell, transfer, lease, exchange, option, convey, merge or otherwise dispose of all or a significant portion of its hospital assets to a noncharitable entity or to an unrelated charitable entity. (b) Transfer control, responsibility or governance of a significant portion of the hospital assets or hospital operations of the public benefit or religious corporation to a noncharitable entity. (2) This section does not apply to a public benefit or religious corporation if any of the following apply: (a) The transaction is in the usual and regular course of the activities of the public benefit or religious corporation. (b) The public benefit or religious corporation has furnished the Attorney General with a detailed written statement describing the proposed transaction and requesting a written waiver of the requirements imposed by this section, and the Attorney General: (A) Has given the public benefit or religious corporation a written waiver of the requirements imposed by this section as to the proposed transaction; or (B) Has not made a written determination with regard to the request within 45 days after receiving the request. (c) The Attorney General, by rule, has excepted this kind of transaction. (3) The notice and approval required by ORS 65.800 to 65.815 are in addition to any other notice or approval required by this chapter or other applicable law. (4) Notice and approval is not required under ORS 65.800 to 65.815 if a political subdivision of the state controls the operation of the hospital. (5) Any person may make a written request to the Attorney General that the person be given notice of requests for approval received by the Attorney General under this section. The Attorney General shall maintain a mailing list of persons who have requested notification under this subsection and shall promptly mail a copy of any request for approval received under this section to the persons on the list. In addition, the Attorney General shall promptly mail a copy of any request for waiver received under subsection (2) of this section to the persons on the list upon receiving the request for waiver. The Attorney General may not grant a waiver under subsection (2) of this section until 14 days after the mailing required by this subsection. [1997 c.291 ss3]","For purposes of ORS 65.803 to 65.815:(1) \"Hospital\" means a hospital as defined in ORS 442.015. sell, lease, exchange or otherwise dispose of all or substantially all of the corporationis property, with or without the goodwill, other than in the usual and regular course of the corporationis activities, on the terms and conditions and for the consideration determined by the corporationis board of directors if the proposed transaction is authorized by subsection (2) of this section.(2) Unless this chapter, the articles of incorporation, bylaws or the board of directors or members, acting in accordance with subsection (4) of this section, require a greater vote or voting by class, the proposed transaction to be authorized must be approved: (a) By the board of directors; (b) By the members of a mutual benefit corporation entitled to vote on the transaction by at least two-thirds of the votes cast or a majority of the voting power, whichever is less, or by a majority of the votes cast, if the corporation is a public benefit corporation or religious corporation; and (c) In writing by any person or persons whose approval is required for an amendment to the articles of incorporation or bylaws by a provision of the articles of incorporation as authorized by ORS 65.467. (3) If the corporation does not have members entitled to vote on the transaction, the board of directors must approve the transaction. In addition, the corporation shall provide notice of any board of directorsi meeting at which such approval is to be obtained in accordance with ORS 65.344 (2). The notice must also state that the purpose, or one of the purposes, of the meeting is to consider the sale, lease, exchange or other disposition of all or substantially all of the property of the corporation and must contain or be accompanied by a description of the transaction. (4) The board of directors may condition the boardis submission of the proposed transaction to a vote of members, and the members entitled to vote on the transaction may condition the membersi approval of the transaction, on receipt of a higher percentage of affirmative votes or on any other basis. (5) If the board seeks to have the transaction approved by the members at a membership meeting, the corporation shall give notice to the corporationis members of the proposed meeting in accordance with ORS 65.214. The notice must also state that the purpose, or one of the purposes, of the meeting is to consider the sale, lease, exchange or other disposition of all or substantially all of the property of the corporation and must contain or be accompanied by a description of the transaction. (6) If the board seeks to have the transaction approved by the members by written consent or written ballot, the material soliciting the approval must contain or be accompanied by a description of the transaction. (7) A public benefit corporation or religious corporation must give written notice to the Attorney General 30 days before the public benefit corporation or religious corporation sells, leases, exchanges or otherwise disposes of all or substantially all of the public benefit corporationis or religious corporationis property unless the transaction is in the usual and regular course of the public benefit corporationis or religious corporationis activities or the Attorney General has given the public benefit corporation or religious corporation a written waiver of this notice requirement. (8) After a sale, lease, exchange or other disposition of property is authorized, the transaction may be abandoned, subject to any contractual rights, without further action by the members or any other person who approved the transaction, in accordance with the procedure set forth in the resolution proposing the transaction or, if none is set forth, in the manner determined by the board of directors. [1989 c.1010 ss127; 2005 c.22 ss48; 2019 c.174 ss86]","(1) Without the prior written consent of the Attorney General or the prior approval of the circuit court of the county in which a corporationis principal office is located or, if the principal office is not in this state, where the registered office of the corporation is or was last located, in a proceeding in which the Attorney General has been given written notice, a public benefit corporation or religious corporation may merge only with:(a) A public benefit corporation or religious corporation; (b) A foreign corporation that would qualify under this chapter as a public benefit corporation or religious corporation; (c) A wholly owned foreign corporation or domestic business corporation or mutual benefit corporation, provided the public benefit corporation or religious corporation is the surviving corporation and continues to be a public benefit corporation or religious corporation after the merger; or (d) A foreign corporation or domestic business corporation or mutual benefit corporation, provided that: (A) On or before the effective date of the merger, assets with a value equal to the greater of the fair market value of the net tangible and intangible assets, including goodwill, of the public benefit corporation or religious corporation or the fair market value of the public benefit corporation or religious corporation if the public benefit corporation or religious corporation were to be operated as a business concern are transferred or conveyed to one or more persons that would have received the assets of the public benefit corporation or religious corporation under ORS 65.637 (1)(e) and (f) had the public benefit corporation or religious corporation dissolved; (B) The public benefit corporation or religious corporation shall return, transfer or convey any assets the public benefit corporation or religious corporation holds upon condition requiring return, transfer or conveyance, which condition occurs by reason of the merger, in accordance with such condition; and (C) The merger is approved by a majority of directors of the public benefit corporation or religious corporation who are not and will not become members or shareholders in, or officers, employees, agents or consultants of, the surviving corporation. (2) The public benefit corporation or religious corporation must deliver notice and a copy of the proposed plan of merger to the Attorney General at least 20 days before the public benefit corporation or religious corporation files articles of merger. (3) Without the prior written consent of the Attorney General or the prior approval of the court specified in subsection (1) of this section in a proceeding in which the Attorney General has been given written notice, a member of a public benefit corporation or religious corporation may not receive or keep anything as a result of a merger other than a membership in the surviving public benefit corporation or religious corporation. Approval or consent that is required by this section must be given if the transaction is consistent with the purposes of the public benefit corporation or religious corporation or is otherwise in the public interest. [1989 c.1010 ss119; 2019 c.174 ss82]","(1) After the board of directors of each merging corporation and, if required under ORS 65.487, the members of each merging corporation and any other persons that must approve a plan of merger approve the plan, the surviving corporation shall deliver to the Secretary of State for filing:(a) Articles of merger that set forth the name and type of each business entity that intends to merge and the name and type of the business entity that will survive the merger; (b) A plan of merger or, in lieu of a plan of merger, a written declaration that: (A) Identifies an address for an office of the surviving entity where the plan of merger is on file; and (B) States that the surviving entity will provide any owner or shareholder of any constituent entity with a copy of the plan of merger upon request and at no cost; (c) A written declaration that: (A) States that a sufficient vote of the board of directors of each corporation approved the plan of merger, if the approval of members was not required; or (B) Sets forth, if the members of one or more corporations were required to approve the plan of merger: (i) The designation and number of members of each class entitled to vote separately on the plan and the number of votes each class is entitled to cast; and (ii) The total number of votes that each class entitled to vote separately on the plan cast for and against the plan; (d) A written declaration that states that a person or persons other than the members of the board approved the plan, if required under ORS 65.487 (1)(c); and (e) A written declaration that states that the Attorney General approved the plan, if the plan required the Attorney Generalis approval. (2) Unless a delayed effective date is specified, a merger takes effect when the articles of merger are filed. [1989 c.1010 ss121; 2015 c.28 ss5; 2019 c.174 ss84]",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"ss 5547. Authority to take and hold trust property.(a) General rule.--Every nonprofit corporation incorporated for a charitable purpose or purposes may take, receive and hold such real and personal property as may be given, devised to, or otherwise vested in such corporation, in trust, for the purpose or purposes set forth in its articles. The board of directors or other body of the corporation shall, as trustees of such property, be held to the same degree of responsibility and accountability as if not incorporated, unless a less degree or a particular degree of responsibility and accountability is prescribed in the trust instrument, or unless the board of directors or such other body remain under the control of the members of the corporation or third persons who retain the right to direct, and do direct, the actions of the board or other body as to the use of the trust property from time to time. (b) Nondiversion of certain property.--Property committed to charitable purposes shall not, by any proceeding under Chapter 59 (relating to fundamental changes) or otherwise, be diverted from the objects to which it was donated, granted or devised, unless and until the board of directors or other body obtains from the court an order under 20 Pa.C.S. Ch. 77 (relating to trusts) specifying the disposition of the property. (Dec. 21, 1988, P.L.1444, No.177, eff. Oct. 1, 1989; Oct. 27, 2010, P.L.837, No.85, eff. 60 days; July 9, 2013, P.L.476, No.67, eff. 60 days) 2013 Amendment. Act 67 amended subsec. (b). Cross References. Section 5547 is referred to in sections 202, 5548, 5549, 5746, 5916, 5930, 5976, 5989 of this title.","ss 5547. Authority to take and hold trust property.(a) General rule.--Every nonprofit corporation incorporated for a charitable purpose or purposes may take, receive and hold such real and personal property as may be given, devised to, or otherwise vested in such corporation, in trust, for the purpose or purposes set forth in its articles. The board of directors or other body of the corporation shall, as trustees of such property, be held to the same degree of responsibility and accountability as if not incorporated, unless a less degree or a particular degree of responsibility and accountability is prescribed in the trust instrument, or unless the board of directors or such other body remain under the control of the members of the corporation or third persons who retain the right to direct, and do direct, the actions of the board or other body as to the use of the trust property from time to time. (b) Nondiversion of certain property.--Property committed to charitable purposes shall not, by any proceeding under Chapter 59 (relating to fundamental changes) or otherwise, be diverted from the objects to which it was donated, granted or devised, unless and until the board of directors or other body obtains from the court an order under 20 Pa.C.S. Ch. 77 (relating to trusts) specifying the disposition of the property. (Dec. 21, 1988, P.L.1444, No.177, eff. Oct. 1, 1989; Oct. 27, 2010, P.L.837, No.85, eff. 60 days; July 9, 2013, P.L.476, No.67, eff. 60 days) 2013 Amendment. Act 67 amended subsec. (b). Cross References. Section 5547 is referred to in sections 202, 5548, 5549, 5746, 5916, 5930, 5976, 5989 of this title.",null,null,null,null,null,null,null,null,"ss 5726. Removal of directors.(a) Removal by the members.-- (1) Unless otherwise provided in a bylaw adopted by the members, the entire board of directors, or a class of the board where the board is classified with respect to the power to select directors, or any individual director of a nonprofit corporation may be removed from office without assigning any cause by the vote of members, or a class of members, entitled to elect directors, or the class of directors. In case the board or a class of the board or any one or more directors are so removed, new directors may be elected at the same meeting. (2) An individual director shall not be removed, unless the entire board or class of the board is removed, from the board of a corporation in which members are entitled to vote cumulatively for the board or a class of the board if sufficient votes are cast against the resolution for removal of the director which, if cumulatively voted at an annual or other regular election of directors, would be sufficient to elect one or more directors to the board or to the class. (b) Removal by the board.--Unless otherwise provided in a bylaw adopted by the members, the board of directors may declare vacant the office of a director who has been judicially declared of unsound mind or who has been convicted of an offense punishable by imprisonment for a term of more than one year, or for any other proper cause which the bylaws may specify, or if, within 60 days, or other time as the bylaws may specify, after notice of selection, a director does not accept the office either in writing or by attending a meeting of the board of directors and fulfill the other requirements of qualification as the bylaws may specify. (c) Removal by the court.--Upon application of any member or director, the court may remove from office any director in case of fraudulent or dishonest acts, or gross abuse of authority or discretion with reference to the corporation, or for any other proper cause, and may bar from office any director so removed for a period prescribed by the court. The corporation shall be made a party to the action and, as a prerequisite to the maintenance of an action under this subsection, a member shall comply with Subchapter G (relating to judicial supervision of corporate action). (d) Effect of reinstatement.--An act of the board done during the period when a director has been suspended or removed for cause shall not be impugned or invalidated if the suspension or removal is thereafter rescinded by the members or by the board or by the final judgment of a court. (July 9, 2013, P.L.476, No.67, eff. 60 days) Cross References. Section 5726 is referred to in section 5504 of this title.",null,null,"ss 5916. Filing and effectiveness of articles of amendment. (a) Filing.--The articles of amendment of a nonprofit corporation shall be filed in the Department of State. See section 134 (relating to docketing statement). (b) Effectiveness.--Upon the filing of the articles of amendment in the department or upon the effective date specified in the articles of amendment, whichever is later, the amendment shall become effective and the articles of incorporation shall be deemed to be amended accordingly. An amendment shall not affect any existing cause of action in favor of or against the corporation, or any pending action or proceeding to which the corporation is a party, or the existing rights of persons other than members or, except as otherwise provided by order, if any, obtained pursuant to section 5547(b) (relating to nondiversion of certain property) divert any property subject to such section from the purpose or purposes to which it was committed. If the corporate name is changed by the amendment, an action brought by or against the corporation under its former name shall not be abated for that reason. (Dec. 21, 1988, P.L.1444, No.177, eff. Oct. 1, 1989; Dec. 19, 1990, P.L.834, No.198, eff. imd.) 1990 Amendment. Act 198 reenacted and amended the entire section.",null,"ss 5927. Filing of articles of merger or consolidation (Repealed). 2014 Repeal. Section 5927 was repealed October 22, 2014, P.L.2640, No.172, effective July 1, 2015.",null,"ss 7-6-1. Short title. This chapter shall be known and may be cited as the \"Rhode Island Nonprofit Corporation Act\". History of Section. (P.L. 1984, ch. 380, ss 1; P.L. 1984, ch. 444, ss 1.)","ss 7-6-96. Interrogatories by secretary of state. The secretary of state may propound to any domestic or foreign corporation, subject to the provisions of this chapter, and to any officer or director of the corporation, any interrogatories that are reasonably necessary and proper to enable the secretary of state to ascertain whether the corporation has complied with all the applicable provisions of this chapter. The interrogatories shall be answered within thirty (30) days after their mailing, or within any additional time that is fixed by the secretary of state. The answers to the interrogatories shall be full and complete and shall be made in writing and under oath. If the interrogatories are directed to an individual, they shall be answered by that individual and if directed to a corporation they shall be answered by the president, vice president, secretary or assistant secretary, or treasurer or assistant treasurer of the corporation. The secretary of state need not file any document to which the interrogatories relate until the interrogatories are answered as provided in this section, and not then if the interrogatory answers disclose that the document is not in conformity with the provisions of this chapter. The secretary of state shall certify to the attorney general, for any action that the attorney general deems appropriate, all interrogatories and answers to them that disclose a violation of any of the provisions of this chapter. History of Section. (P.L. 1984, ch. 380, ss 1; P.L. 1984, ch. 444, ss 1.)","ss 7-6-56. Revocation of certificate of incorporation. (a) The certificate of incorporation of a corporation may be revoked by the secretary of state upon the conditions prescribed in this section when it is established that: (1) The corporation procured its articles of incorporation through fraud; (2) The corporation has continued to exceed or abuse the authority conferred upon it by law; (3) The corporation has failed to file its annual report within the time required by this chapter, or has failed to pay any fees, when they have become due and payable; (4) The corporation has failed for 30 days to appoint and maintain a registered agent in this state as required by this chapter; (5) The corporation has failed, after change of its registered office or registered agent, to file in the office of the secretary of state a statement of the change as required by this chapter; (6) The corporation has failed to file in the office of the secretary of state any amendment to its articles of incorporation or any articles of merger within the time prescribed by this chapter; or (7) A misrepresentation has been made of any material matter in any application, report, affidavit, or other document submitted by the corporation pursuant to this chapter. (b) No certificate of incorporation of a corporation shall be revoked by the secretary of state unless: (1) The secretary of state shall have given the corporation not less than sixty (60) days notice thereof by regular mail addressed to the registered office of the corporation in this state on file with the secretary of state's office; provided, however, that if a prior mailing addressed to the registered office of the corporation in this state currently on file with the secretary of state's office has been returned to the secretary of state as undeliverable by the United States Postal Service for any reason, or if the revocation notice is returned as undeliverable to the secretary of state's office by the United States Postal Service for any reason, the secretary of state shall give notice as follows: (i) To the corporation at its principal office of record as shown in its most recent annual report, and no further notice shall be required; or (ii) In the case of a domestic corporation that has not yet filed an annual report, then to any one of the incorporators listed on the articles of incorporation, and no further notice shall be required; and (2) The corporation fails prior to revocation to file the annual report or pay the fees, or file the required statement of change of registered agent or registered office, or file the articles of amendment or articles of merger, or correct the misrepresentation. History of Section. (P.L. 1984, ch. 380, ss 1; P.L. 1984, ch. 444, ss 1; P.L. 2001, ch. 26, ss 2; P.L. 2001, ch. 268, ss 2.)","ss 7-6-96. Interrogatories by secretary of state. The secretary of state may propound to any domestic or foreign corporation, subject to the provisions of this chapter, and to any officer or director of the corporation, any interrogatories that are reasonably necessary and proper to enable the secretary of state to ascertain whether the corporation has complied with all the applicable provisions of this chapter. The interrogatories shall be answered within thirty (30) days after their mailing, or within any additional time that is fixed by the secretary of state. The answers to the interrogatories shall be full and complete and shall be made in writing and under oath. If the interrogatories are directed to an individual, they shall be answered by that individual and if directed to a corporation they shall be answered by the president, vice president, secretary or assistant secretary, or treasurer or assistant treasurer of the corporation. The secretary of state need not file any document to which the interrogatories relate until the interrogatories are answered as provided in this section, and not then if the interrogatory answers disclose that the document is not in conformity with the provisions of this chapter. The secretary of state shall certify to the attorney general, for any action that the attorney general deems appropriate, all interrogatories and answers to them that disclose a violation of any of the provisions of this chapter. History of Section. (P.L. 1984, ch. 380, ss 1; P.L. 1984, ch. 444, ss 1.)","ss 7-6-60. Jurisdiction of court to liquidate assets and affairs of the corporation. (a) The superior court has full power to liquidate the assets and affairs of a corporation: (1) In an action by a member or director when it is made to appear: (i) That the directors are deadlocked in the management of the corporate affairs and that irreparable injury to the corporation is being suffered or is threatened because of the deadlock, and either that the members are unable to break the deadlock or there are no members having voting rights; (ii) That the acts of the directors or those in control of the corporation are illegal, oppressive, or fraudulent; (iii) That the members entitled to vote in the election of directors are deadlocked in voting power and have failed for at least two (2) years to elect successors to directors whose terms have expired or would have expired upon the election of their successors; (iv) That the corporate assets are being misapplied or wasted; or (v) That the corporation is unable to carry out its purposes; (2) In an action by a creditor: (i) When the claim of the creditor has been reduced to judgment and an execution on it has been returned unsatisfied and it is established that the corporation is insolvent; or (ii) When the corporation has admitted in writing that the claim of the creditor is due and owing and it is established that the corporation is insolvent; (3) Upon application by a corporation to have its dissolution continued under the supervision of the court; (4) When the corporation's certificate of incorporation is subject to revocation by the secretary of state and it is established that liquidation of its affairs should precede the issuance of a certificate of revocation. (b) Proceedings under this section shall be brought in the county in which the registered office or the principal office of the corporation is situated. (c) It is not necessary to make directors or members parties to any action or proceedings unless relief is sought against them personally. History of Section. (P.L. 1984, ch. 380, ss 1; P.L. 1984, ch. 444, ss 1; P.L. 2018, ch. 346, ss 6.)","ss 7-6-55. Filing of articles of dissolution. (a) The articles of dissolution shall be delivered to the secretary of state. If the secretary of state finds that the articles of dissolution conform to law, the secretary of state shall, when all fees have been paid as prescribed in this chapter: (1) Endorse on the original the word \"Filed\", and the month, day, and year of the filing; (2) File the original in the secretary of state's office; (3) Issue a certificate of dissolution. (b) The certificate of dissolution shall be delivered to the representative of the dissolved corporation. Upon the issuance of the certificate of dissolution the existence of the corporation ceases, except for the purpose of suits, other proceedings, and appropriate corporate action by members, directors, and officers as provided in this chapter. History of Section. (P.L. 1984, ch. 380, ss 1; P.L. 1984, ch. 444, ss 1; P.L. 2005, ch. 36, ss 4; P.L. 2005, ch. 72, ss 4.)",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"ss 7-6-60. Jurisdiction of court to liquidate assets and affairs of the corporation. (a) The superior court has full power to liquidate the assets and affairs of a corporation: (1) In an action by a member or director when it is made to appear: (i) That the directors are deadlocked in the management of the corporate affairs and that irreparable injury to the corporation is being suffered or is threatened because of the deadlock, and either that the members are unable to break the deadlock or there are no members having voting rights; (ii) That the acts of the directors or those in control of the corporation are illegal, oppressive, or fraudulent; (iii) That the members entitled to vote in the election of directors are deadlocked in voting power and have failed for at least two (2) years to elect successors to directors whose terms have expired or would have expired upon the election of their successors; (iv) That the corporate assets are being misapplied or wasted; or (v) That the corporation is unable to carry out its purposes; (2) In an action by a creditor: (i) When the claim of the creditor has been reduced to judgment and an execution on it has been returned unsatisfied and it is established that the corporation is insolvent; or (ii) When the corporation has admitted in writing that the claim of the creditor is due and owing and it is established that the corporation is insolvent; (3) Upon application by a corporation to have its dissolution continued under the supervision of the court; (4) When the corporation's certificate of incorporation is subject to revocation by the secretary of state and it is established that liquidation of its affairs should precede the issuance of a certificate of revocation. (b) Proceedings under this section shall be brought in the county in which the registered office or the principal office of the corporation is situated. (c) It is not necessary to make directors or members parties to any action or proceedings unless relief is sought against them personally. History of Section. (P.L. 1984, ch. 380, ss 1; P.L. 1984, ch. 444, ss 1; P.L. 2018, ch. 346, ss 6.)","ss 7-6-41. Effectiveness of amendment. (a) The articles of amendment shall be delivered to the secretary of state. If the secretary of state finds that the articles of amendment conform to law, the secretary of state shall, when all fees have been paid as in this chapter prescribed: (1) Endorse on the original the word \"Filed\", and the month, day, and year of the filing; (2) File the original in the secretary of state's office; and (3) Issue a certificate of amendment. (b) The certificate of amendment shall be delivered to the corporation or its representative. (c) Upon the issuance of the certificate of amendment by the secretary of state, or upon any later date, not more than 30 days after the filing of articles of amendment, that is set forth in the articles, the amendment becomes effective and the articles of incorporation are deemed to be amended accordingly. (d) No amendment affects any existing cause of action in favor of or against the corporation, or any pending action to which the corporation is a party, or the existing rights of persons other than members; and, in the event the corporate name is changed by amendment, no action brought by or against the corporation under its former name abates for that reason. History of Section. (P.L. 1984, ch. 380, ss 1; P.L. 1984, ch. 444, ss 1; P.L. 2005, ch. 36, ss 4; P.L. 2005, ch. 72, ss 4.)",null,"ss 7-6-46. Articles of merger or consolidation. (a) Upon approval, articles of merger or articles of consolidation shall be executed by each corporation by its president or a vice president and by its secretary or an assistant secretary, and shall set forth: (1) The plan of merger or the plan of consolidation; (2) If the members of any merging or consolidating corporation are entitled to vote on the plan, then as to each corporation: (i) A statement setting forth the date of the meeting of members at which the plan was adopted, that a quorum was present at the meeting, and that the plan received at least a majority of the votes that members present at the meeting or represented by proxy were entitled to cast; or (ii) A statement that the plan was adopted by a consent in writing signed by all members entitled to vote on it; (3) If any merging or consolidating corporation has no members, or no members entitled to vote on the plan, then as to each corporation a statement of the fact, the date of the meeting of the board of directors at which the plan was adopted, and a statement of the fact that the plan received the vote of a majority of the directors in office. (b) The articles of merger or articles of consolidation shall be delivered to the secretary of state. If the secretary of state finds that the articles conform to law, he or she shall, when all fees have been paid as prescribed in this chapter: (1) Endorse on the original the word \"Filed\", and the month, day, and year of the filing; (2) File the original in the secretary of state's office; (3) Issue a certificate of merger or a certificate of consolidation. (c) The certificate of merger or certificate of consolidation shall be delivered to the surviving or new corporation, as the case may be, or its representative. History of Section. (P.L. 1984, ch. 380, ss 1; P.L. 1984, ch. 444, ss 1; P.L. 2005, ch. 36, ss 4; P.L. 2005, ch. 72, ss 4.)",null,"(a) Upon determining that one or more grounds exist under Section 33-31-1420(a) for dissolving a corporation, the Secretary of State may serve the corporation with written notice of that determination under Section 33-31-504, and in the case of a public benefit corporation shall also notify the Attorney General in writing. (b) If the corporation does not correct each ground for dissolution or demonstrate to the reasonable satisfaction of the Secretary of State that each ground determined by the Secretary of State does not exist within at least sixty days after service of the notice is perfected under Section 33-31-504, the Secretary of State shall administratively dissolve the corporation by signing a certificate of dissolution that recites the ground or grounds for dissolution and its effective date. The Secretary of State shall file the original of the certificate and serve a copy on the corporation under Section 33-31-504, and in the case of a public benefit or religious corporation shall notify the Attorney General in writing. (c) A corporation administratively dissolved continues its corporate existence but may not carry on any activities except those necessary to wind up and liquidate its affairs under Section 33-31-1406 and notify its claimants under Sections 33-31-1407 and 33-31-1408. (d) The administrative dissolution of a corporation does not terminate the authority of its registered agent. HISTORY: 1994 Act No. 384, Section 1.","(a) Upon determining that one or more grounds exist under Section 33-31-1420(a) for dissolving a corporation, the Secretary of State may serve the corporation with written notice of that determination under Section 33-31-504, and in the case of a public benefit corporation shall also notify the Attorney General in writing. (b) If the corporation does not correct each ground for dissolution or demonstrate to the reasonable satisfaction of the Secretary of State that each ground determined by the Secretary of State does not exist within at least sixty days after service of the notice is perfected under Section 33-31-504, the Secretary of State shall administratively dissolve the corporation by signing a certificate of dissolution that recites the ground or grounds for dissolution and its effective date. The Secretary of State shall file the original of the certificate and serve a copy on the corporation under Section 33-31-504, and in the case of a public benefit or religious corporation shall notify the Attorney General in writing. (c) A corporation administratively dissolved continues its corporate existence but may not carry on any activities except those necessary to wind up and liquidate its affairs under Section 33-31-1406 and notify its claimants under Sections 33-31-1407 and 33-31-1408. (d) The administrative dissolution of a corporation does not terminate the authority of its registered agent. HISTORY: 1994 Act No. 384, Section 1.","(a) The court of common pleas may dissolve a corporation: (1) in a proceeding by the Attorney General if it is established that: (i) the corporation obtained its articles of incorporation through fraud; (ii) the corporation has continued to exceed or abuse the authority conferred upon it by law; (iii) the corporation is a public benefit corporation and the assets are being misapplied or wasted; (iv) the corporation is a public benefit corporation and it is no longer able to carry out its purposes; (v) the corporation has improperly solicited money or has fraudulently used the money solicited; or (vi) has carried on, conducted, or transacted its business or affairs in a persistently fraudulent or illegal manner. The enumeration of these grounds for dissolution, (i) through (vi), shall not exclude actions or special proceedings by the Attorney General or other state official for the dissolution of a corporation for other causes as provided in this chapter or in any other statute of this State; (2) except as provided in the articles or bylaws of a religious corporation, in a proceeding by fifty members or members holding five percent of the voting power, whichever is less, or by a director or any person specified in the articles, if it is established that: (i) the directors are deadlocked in the management of the corporate affairs and the members, if any, are unable to break the deadlock; (ii) the directors or those in control of the corporation have acted, are acting, or will act in a manner that is illegal, oppressive, or fraudulent, or unfairly prejudicial either to the corporation or to any member, whether in his capacity as a member, director, or officer of the corporation; (iii) the members are deadlocked in voting power and have failed, for a period that includes at least two consecutive annual meeting dates, to elect successors to directors whose terms have, or would otherwise have, expired; (iv) the corporate assets are being misapplied or wasted; (v) the corporation is a public benefit or religious corporation and is no longer able to carry out its purposes; (vi) the corporation has abandoned its business and has failed within a reasonable time to dissolve, to liquidate its affairs, or to distribute its remaining property among its members; or (vii) the corporation's period of duration stated in its articles of incorporation has expired; (3) in a proceeding by a creditor if it is established that: (i) the creditor's claim has been reduced to judgment, the execution on the judgment returned unsatisfied, and the corporation is insolvent; or (ii) the corporation has admitted in writing that the creditor's claim is due and owing and the corporation is insolvent; (4) in a proceeding by the corporation to have its voluntary dissolution continued under court supervision. (b) Before dissolving a corporation the court shall consider whether: (1) there are reasonable alternatives to dissolution; (2) dissolution is in the public interest, if the corporation is a public benefit corporation; and (3) dissolution is the best way of protecting the interests of members, if the corporation is a mutual benefit corporation. The court may order any other form of relief which it deems proper in the circumstances. HISTORY: 1994 Act No. 384, Section 1.","(a) If after a hearing the court determines that one or more grounds for judicial dissolution described in Section 33-31-1430 exist, it may enter a decree dissolving the corporation and specifying the effective date of the dissolution, or may order any other form of relief which it deems proper in the circumstances, and the clerk of the court shall deliver a certified copy of the decree to the Secretary of State, who shall file it without charging a fee. (b) After entering the decree of dissolution, the court shall direct the winding up and liquidation of the corporation's affairs in accordance with Section 33-31-1406 and the notification of its claimants in accordance with Sections 33-31-1407 and 33-31-1408. HISTORY: 1994 Act No. 384, Section 1.","(a) A nonprofit organization shall give the Attorney General written notice that it intends to dissolve at or before the time it delivers articles of dissolution to the Secretary of State. The notice shall include a copy or summary of the plan of dissolution. The nonprofit organization shall submit to the Secretary of State copies of all documents provided to the Attorney General at the time of the filing of the articles of dissolution. (b) No assets may be transferred or conveyed by a public benefit or religious corporation as part of the dissolution process until twenty days after it has given the written notice required by subsection (a) to the Attorney General or until the Attorney General has consented in writing to the dissolution, or indicated in writing that he will take no action in respect to the transfer or conveyance, whichever is earlier. (c) When all or substantially all of the assets of a public benefit corporation have been transferred or conveyed following approval of dissolution, the board shall deliver to the Attorney General a list showing those, other than creditors, to whom the assets were transferred or conveyed. The list shall indicate the addresses of each person, other than creditors, who received assets and indicate what assets each received. HISTORY: 1994 Act No. 384, Section 1; 2010 Act No. 220, Section 2, eff June 8, 2010. Effect of Amendment The 2010 amendment rewrote subsection (a).","(a) A nonprofit organization shall give the Attorney General written notice that it intends to dissolve at or before the time it delivers articles of dissolution to the Secretary of State. The notice shall include a copy or summary of the plan of dissolution. The nonprofit organization shall submit to the Secretary of State copies of all documents provided to the Attorney General at the time of the filing of the articles of dissolution. (b) No assets may be transferred or conveyed by a public benefit or religious corporation as part of the dissolution process until twenty days after it has given the written notice required by subsection (a) to the Attorney General or until the Attorney General has consented in writing to the dissolution, or indicated in writing that he will take no action in respect to the transfer or conveyance, whichever is earlier. (c) When all or substantially all of the assets of a public benefit corporation have been transferred or conveyed following approval of dissolution, the board shall deliver to the Attorney General a list showing those, other than creditors, to whom the assets were transferred or conveyed. The list shall indicate the addresses of each person, other than creditors, who received assets and indicate what assets each received. HISTORY: 1994 Act No. 384, Section 1; 2010 Act No. 220, Section 2, eff June 8, 2010. Effect of Amendment The 2010 amendment rewrote subsection (a).",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"(a) The circuit court of the county where a corporation's principal office in this State, or, if none in this State, its registered office, is located may remove any director of the corporation from office in a proceeding commenced either by the corporation, its members holding at least five percent of the voting power of any class to elect directors, or the Attorney General in the case of a public benefit corporation, if the court finds that: (1) the director engaged in fraudulent or dishonest conduct, or gross abuse of authority or discretion, with respect to the corporation, or a final judgment has been entered finding that the director has violated a duty set forth in Sections 33-31-830 through 33-31-833; and (2) removal is in the best interest of the corporation. (b) The court that removes a director may bar the director from serving on the board for a period prescribed by the court. (c) If members or the Attorney General commence a proceeding under subsection (a), the corporation must be made a party defendant. (d) If a public benefit corporation or its members commence a proceeding under subsection (a), they shall give the Attorney General written notice of the proceeding. (e) The articles or bylaws of a religious corporation may limit or prohibit the application of this section. HISTORY: 1994 Act No. 384, Section 1.","(a) The court of common pleas may dissolve a corporation: (1) in a proceeding by the Attorney General if it is established that: (i) the corporation obtained its articles of incorporation through fraud; (ii) the corporation has continued to exceed or abuse the authority conferred upon it by law; (iii) the corporation is a public benefit corporation and the assets are being misapplied or wasted; (iv) the corporation is a public benefit corporation and it is no longer able to carry out its purposes; (v) the corporation has improperly solicited money or has fraudulently used the money solicited; or (vi) has carried on, conducted, or transacted its business or affairs in a persistently fraudulent or illegal manner. The enumeration of these grounds for dissolution, (i) through (vi), shall not exclude actions or special proceedings by the Attorney General or other state official for the dissolution of a corporation for other causes as provided in this chapter or in any other statute of this State; (2) except as provided in the articles or bylaws of a religious corporation, in a proceeding by fifty members or members holding five percent of the voting power, whichever is less, or by a director or any person specified in the articles, if it is established that: (i) the directors are deadlocked in the management of the corporate affairs and the members, if any, are unable to break the deadlock; (ii) the directors or those in control of the corporation have acted, are acting, or will act in a manner that is illegal, oppressive, or fraudulent, or unfairly prejudicial either to the corporation or to any member, whether in his capacity as a member, director, or officer of the corporation; (iii) the members are deadlocked in voting power and have failed, for a period that includes at least two consecutive annual meeting dates, to elect successors to directors whose terms have, or would otherwise have, expired; (iv) the corporate assets are being misapplied or wasted; (v) the corporation is a public benefit or religious corporation and is no longer able to carry out its purposes; (vi) the corporation has abandoned its business and has failed within a reasonable time to dissolve, to liquidate its affairs, or to distribute its remaining property among its members; or (vii) the corporation's period of duration stated in its articles of incorporation has expired; (3) in a proceeding by a creditor if it is established that: (i) the creditor's claim has been reduced to judgment, the execution on the judgment returned unsatisfied, and the corporation is insolvent; or (ii) the corporation has admitted in writing that the creditor's claim is due and owing and the corporation is insolvent; (4) in a proceeding by the corporation to have its voluntary dissolution continued under court supervision. (b) Before dissolving a corporation the court shall consider whether: (1) there are reasonable alternatives to dissolution; (2) dissolution is in the public interest, if the corporation is a public benefit corporation; and (3) dissolution is the best way of protecting the interests of members, if the corporation is a mutual benefit corporation. The court may order any other form of relief which it deems proper in the circumstances. HISTORY: 1994 Act No. 384, Section 1.","(a) A corporation may amend its articles of incorporation to add or change a provision that is required or permitted in the articles or to delete a provision not required in the articles. Whether a provision is

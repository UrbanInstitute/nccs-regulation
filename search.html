k anything except: a. Shares of stock of the corporation surviving or resulting from such merger or consolidation, or depository receipts in respect thereof; b. Shares of stock of any other corporation, or depository receipts in respect thereof, which shares of stock (or depository receipts in respect thereof) or depository receipts at the effective date of the merger or consolidation will be either listed on a national securities exchange or held of record by more than 2,000 holders; c. Cash in lieu of fractional shares or fractional depository receipts described in the foregoing paragraphs (b)(2)a. and b. of this section; or d. Any combination of the shares of stock, depository receipts and cash in lieu of fractional shares or fractional depository receipts described in the foregoing paragraphs (b)(2)a., b. and c. of this section. (3) In the event all of the stock of a subsidiary Delaware corporation party to a merger effected under ss 253 or ss 267 of this title is not owned by the parent immediately prior to the merger, appraisal rights shall be available for the shares of the subsidiary Delaware corporation. (4) In the event of an amendment to a corporationis certificate of incorporation contemplated by ss 363(a) of this title, appraisal rights shall be available as contemplated by ss 363(b) of this title, and the procedures of this section, including those set forth in subsections (d) and (e) of this section, shall apply as nearly as practicable, with the word iamendmenti substituted for the words imerger or consolidation,i and the word icorporationi substituted for the words iconstituent corporationi and/or isurviving or resulting corporation.i (c) Any corporation may provide in its certificate of incorporation that appraisal rights under this section shall be available for the shares of any class or series of its stock as a result of an amendment to its certificate of incorporation, any merger or consolidation in which the corporation is a constituent corporation or the sale of all or substantially all of the assets of the corporation. If the certificate of incorporation contains such a provision, the provisions of this section, including those set forth in subsections (d),(e), and (g) of this section, shall apply as nearly as is practicable. (d) Appraisal rights shall be perfected as follows: (1) If a proposed merger or consolidation for which appraisal rights are provided under this section is to be submitted for approval at a meeting of stockholders, the corporation, not less than 20 days prior to the meeting, shall notify each of its stockholders who was such on the record date for notice of such meeting (or such members who received notice in accordance with ss 255(c) of this title) with respect to shares for which appraisal rights are available pursuant to subsection (b) or (c) of this section that appraisal rights are available for any or all of the shares of the constituent corporations, and shall include in such notice a copy of this section and, if 1 of the constituent corporations is a nonstock corporation, a copy of ss 114 of this title. Each stockholder electing to demand the appraisal of such stockholderis shares shall deliver to the corporation, before the taking of the vote on the merger or consolidation, a written demand for appraisal of such stockholderis shares; provided that a demand may be delivered to the corporation by electronic transmission if directed to an information processing system (if any) expressly designated for that purpose in such notice. Such demand will be sufficient if it reasonably informs the corporation of the identity of the stockholder and that the stockholder intends thereby to demand the appraisal of such stockholderis shares. A proxy or vote against the merger or consolidation shall not constitute such a demand. A stockholder electing to take such action must do so by a separate written demand as herein provided. Within 10 days after the effective date of such merger or co praisal of such holderis shares. If such notice did not notify stockholders of the effective date of the merger or consolidation, either (i) each such constituent corporation shall send a second notice before the effective date of the merger or consolidation notifying each of the holders of any class or series of stock of such constituent corporation that are entitled to appraisal rights of the effective date of the merger or consolidation or (ii) the surviving or resulting corporation shall send such a second notice to all such holders on or within 10 days after such effective date; provided, however, that if such second notice is sent more than 20 days following the sending of the first notice or, in the case of a merger approved pursuant to ss 251(h) of this title, later than the later of the consummation of the offer contemplated by ss 251(h) of this title and 20 days following the sending of the first notice, such second notice need only be sent to each stockholder who is entitled to appraisal rights and who has demanded appraisal of such holderis shares in accordance with this subsection. An affidavit of the secretary or assistant secretary or of the transfer agent of the corporation that is required to give either notice that such notice has been given shall, in the absence of fraud, be prima facie evidence of the facts stated therein. For purposes of determining the stockholders entitled to receive either notice, each constituent corporation may fix, in advance, a record date that shall be not more than 10 days prior to the date the notice is given, provided, that if the notice is given on or after the effective date of the merger or consolidation, the record date shall be such effective date. If no record date is fixed and the notice is given prior to the effective date, the record date shall be the close of business on the day next preceding the day on which the notice is given. (e) Within 120 days after the effective date of the merger or consolidation, the surviving or resulting corporation or any stockholder who has complied with subsections (a) and (d) of this section hereof and who is otherwise entitled to appraisal rights, may commence an appraisal proceeding by filing a petition in the Court of Chancery demanding a determination of the value of the stock of all such stockholders. Notwithstanding the foregoing, at any time within 60 days after the effective date of the merger or consolidation, any stockholder who has not commenced an appraisal proceeding or joined that proceeding as a named party shall have the right to withdraw such stockholderis demand for appraisal and to accept the terms offered upon the merger or consolidation. Within 120 days after the effective date of the merger or consolidation, any stockholder who has complied with the requirements of subsections (a) and (d) of this section hereof, upon request given in writing (or by electronic transmission directed to an information processing system (if any) expressly designated for that purpose in the notice of appraisal), shall be entitled to receive from the corporation surviving the merger or resulting from the consolidation a statement setting forth the aggregate number of shares not voted in favor of the merger or consolidation (or, in the case of a merger approved pursuant to ss 251(h) of this title, the aggregate number of shares (other than any excluded stock (as defined in ss 251(h)(6)d. of this title)) that were the subject of, and were not tendered into, and accepted for purchase or exchange in, the offer referred to in ss 251(h)(2)), and, in either case, with respect to which demands for appraisal have been received and the aggregate number of holders of such shares. Such statement shall be given to the stockholder within 10 days after such stockholderis request for such a statement is received by the surviving or resulting corporation or within 10 days after expiration of the period for delivery of demands for appraisal under subsection (d) of this section hereof, whichever is later. Notwithstanding subsection (a) of this section, a person who is the beneficial owner of shares of such stock held either in a voting trust or by a nominee on behalf of such person may, in such personis own name, file a petition or request from the corporation the statement described in this subsection. (f) Upon the filing of any such petition by a stockholder, service of a copy thereof shall be made upon the surviving or resulting corporation, which shall within 20 days after such service file in the office of the Register in Chancery in which the petition was filed a duly verified list containing the names and addresses of all stockholders who have demanded payment for their shares and with whom agreements as to the value of their shares have not been reached by the surviving or resulting corporation. If the petition shall be filed by the surviving or resulting corporation, the petition shall be accompanied by such a duly verified list. The Register in Chancery, if so ordered by the Court, shall give notice of the time and place fixed for the hearing of such petition by registered or certified mail to the surviving or resulting corporation and to the stockholders shown on the list at the addresses therein stated. Such notice shall also be given by 1 or more publications at least 1 week before the day of the hearing, in a newspaper of general circulation published in the City of Wilmington, Delaware or such publication as the Court deems advisable. The forms of the notices by mail and by publication shall be approved by the Court, and the costs thereof shall be borne by the surviving or resulting corporation. (g) At the hearing on such petition, the Court shall determine the stockholders who have complied with this section and who have become entitled to appraisal rights. The Court may require the stockholders who have demanded an appraisal for their shares and who hold stock represented by certificates to submit their certificates of stock to the Register in Chancery for notation thereon of the pendency of the appraisal proceedings; and if any stockholder fails to comply with such direction, the Court may dismiss the proceedings as to such stockholder. If immediately before the merger or consolidation the shares of the class or series of stock of the constituent corporation as to which appraisal rights are available were listed on a national securities exchange, the Court shall dismiss the proceedings as to all holders of such shares who are otherwise entitled to appraisal rights unless (1) the total number of shares entitled to appraisal exceeds 1% of the outstanding shares of the class or series eligible for appraisal, (2) the value of the consideration provided in the merger or consolidation for such total number of shares exceeds $1 million, or (3) the merger was approved pursuant to ss 253 or ss 267 of this title. (h) After the Court determines the stockholders entitled to an appraisal, the appraisal proceeding shall be conducted in accordance with the rules of the Court of Chancery, including any rules specifically governing appraisal proceedings. Through such proceeding the Court shall determine the fair value of the shares exclusive of any element of value arising from the accomplishment or expectation of the merger or consolidation, together with interest, if any, to be paid upon the amount determined to be the fair value. In determining such fair value, the Court shall take into account all relevant factors. Unless the Court in its discretion determines otherwise for good cause shown, and except as provided in this subsection, interest from the effective date of the merger through the date of payment of the judgment shall be compounded quarterly and shall accrue at 5% over the Federal Reserve discount rate (including any surcharge) as established from time to time during the period between the effective date of the merger and the date of payment of the judgment. At any time before the entry of judgment in the proceedings, the surviving corporation may pay to each stockholder entitled to appraisal an amount in cash, in which case interest shall accrue thereafter as provided herein only upon the sum of (1) the difference, if any, between the amount so paid and the fair value of the shares as determined by the Court, and (2) interest theretofore accrued, unless paid at that time. Upon application by the surviving or resulting corporation or by any stockholder entitled to participate in the appraisal proceeding, the Court may, in its discretion, proceed to trial upon the appraisal prior to the final determination of the stockholders entitled to an appraisal. Any stockholder whose name appears on the list filed by the surviving or resulting corporation pursuant to subsection (f) of this section and who has submitted such stockholderis certificates of stock to the Register in Chancery, if such is required, may participate fully in all proceedings until it is finally determined that such stockholder is not entitled to appraisal rights under this section. (i) The Court shall direct the payment of the fair value of the shares, together with interest, if any, by the surviving or resulting corporation to the stockholders entitled thereto. Payment shall be so made to each such stockholder, in the case of holders of uncertificated stock forthwith, and the case of holders of shares represented by certificates upon the surrender to the corporation of the certificates representing such stock. The Courtis decree may be enforced as other decrees in the Court of Chancery may be enforced, whether such surviving or resulting corporation be a corporation of this State or of any state. (j) The costs of the proceeding may be determined by the Court and taxed upon the parties as the Court deems equitable in the circumstances. Upon application of a stockholder, the Court may order all or a portion of the expenses incurred by any stockholder in connection with the appraisal proceeding, including, without limitation, reasonable attorneyis fees and the fees and expenses of experts, to be charged pro rata against the value of all the shares entitled to an appraisal. (k) From and after the effective date of the merger or consolidation, no stockholder who has demanded appraisal rights as provided in subsection (d) of this section shall be entitled to vote such stock for any purpose or to receive payment of dividends or other distributions on the stock (except dividends or other distributions payable to stockholders of record at a date which is prior to the effective date of the merger or consolidation); provided, however, that if no petition for an appraisal shall be filed within the time provided in subsection (e) of this section, or if such stockholder shall deliver to the surviving or resulting corporation a written withdrawal of such stockholderis demand for an appraisal and an acceptance of the merger or consolidation, either within 60 days after the effective date of the merger or consolidation as provided in subsection (e) of this section or thereafter with the written approval of the corporation, then the right of such stockholder to an appraisal shall cease. Notwithstanding the foregoing, no appraisal proceeding in the Court of Chancery shall be dismissed as to any stockholder without the approval of the Court, and such approval may be conditioned upon such terms as the Court deems just; provided, however that this provision shall not affect the right of any stockholder who has not commenced an appraisal proceeding or joined that proceeding as a named party to withdraw such stockholderis demand for appraisal and to accept the terms offered upon the merger or consolidation within 60 days after the effective date of the merger or consolidation, as set forth in subsection (e) of this section. (l) The shares of the surviving or resulting corporation to which the shares of such objecting stockholders would have been converted had they assented to the merger or consolidation shall have the status of authorized and unissued shares of the surviving or resulting corporation. 8 Del. C. 1953, ss 262; 56 Del. Laws, c. 50; 56 Del. Laws, c. 186, ss 24; 57 Del. Laws, c. 148, ssss 27-29; 59 Del. Laws, c. 106, ss 12; 60 Del. Laws, c. 371, ssss 3-12; 63 Del. Laws, c. 25, ss 14; 63 Del. Laws, c. 152, ssss 1, 2; 64 Del. Laws, c. 112, ssss 46-54; 66 Del. Laws, c. 136, ssss 30-32; 66 Del. Laws, c. 352, ss 9; 67 Del. Laws, c. 376, ssss 19, 20; 68 Del. Laws, c. 337, ssss 3, 4; 69 Del. Laws, c. 61, ss 10; 69 Del. Laws, c. 262, ssss 1-9; 70 Del. Laws, c. 79, ss 16; 70 Del. Laws, c. 186, ss 1; 70 Del. Laws, c. 299, ssss 2, 3; 70 Del. Laws, c. 349, ss 22; 71 Del. Laws, c. 120, ss 15; 71 Del. Laws, c. 339, ssss 49-52; 73 Del. Laws, c. 82, ss 21; 76 Del. Laws, c. 145, ssss 11-16; 77 Del. Laws, c. 14, ssss 12, 13; 77 Del. Laws, c. 253, ssss 47-50; 77 Del. Laws, c. 290, ssss 16, 17; 79 Del. Laws, c. 72, ssss 10, 11; 79 Del. Laws, c. 122, ssss 6, 7; 80 Del. Laws, c. 265, ssss 8-11; 81 Del. Laws, c. 354, ssss 9, 10, 17; 82 Del. Laws, c. 45, ss 15.",null,null,"617.1420 Grounds for administrative dissolution.o(1) The Department of State may commence a proceeding under s. 617.1421 to administratively dissolve a corporation if: (a) The corporation has failed to file its annual report and pay the annual report filing fee by 5 p.m. Eastern Time on the third Friday in September; (b) The corporation is without a registered agent or registered office in this state for 30 days or more; (c) The corporation does not notify the Department of State within 30 days after its registered agent or registered office has been changed, after its registered agent has resigned, or after its registered office has been discontinued; (d) The corporation has failed to answer truthfully and fully, within the time prescribed by this act, interrogatories propounded by the Department of State; or (e) The corporationis period of duration stated in its articles of incorporation has expired. (2) The foregoing enumeration in subsection (1) of grounds for administrative dissolution shall not exclude actions or special proceedings by the Department of Legal Affairs or any state officials for the annulment or dissolution of a corporation for other causes as provided by law. History.os. 82, ch. 90-179; s. 17, ch. 2009-72.","617.1430 Grounds for judicial dissolution.oA circuit court may dissolve a corporation:(1)(a) In a proceeding by the Department of Legal Affairs if it is established that: 1. The corporation obtained its articles of incorporation through fraud; or 2. The corporation has continued to exceed or abuse the authority conferred upon it by law. (b) The enumeration in paragraph (a) of grounds for judicial dissolution does not exclude actions or special proceedings by the Department of Legal Affairs or any state official for the annulment or dissolution of a corporation for other causes as provided by law. (2) In a proceeding brought by at least 50 members or members holding at least 10 percent of the voting power, whichever is less, or by a member or group or percentage of members as otherwise provided in the articles of incorporation or bylaws, or by a director or any person authorized in the articles of incorporation, if it is established that: (a) The directors are deadlocked in the management of the corporate affairs, the members are unable to break the deadlock, and irreparable injury to the corporation is threatened or being suffered; (b) The members are deadlocked in voting power and have failed to elect successors to directors whose terms have expired or would have expired upon qualification of their successors; or (c) The corporate assets are being misapplied or wasted. (3) In a proceeding by a creditor if it is established that: (a) The creditoris claim has been reduced to judgment, the execution on the judgment returned unsatisfied, and the corporation is insolvent; or (b) The corporation has admitted in writing that the creditoris claim is due and owing and the corporation is insolvent. (4) In a proceeding by the corporation to have its voluntary dissolution continued under court supervision. History.os. 86, ch. 90-179; s. 44, ch. 2009-205.","617.1431 Procedure for judicial dissolution.o(1) Venue for a proceeding brought under s. 617.1430 lies in the circuit court of the county where the corporationis principal office is or was last located, as shown by the records of the Department of State, or, if none in this state, where its registered office is or was last located. (2) It is not necessary to make members parties to a proceeding to dissolve a corporation unless relief is sought against them individually. (3) A court in a proceeding brought to dissolve a corporation may issue injunctions, appoint a receiver or custodian pendente lite with all powers and duties the court directs, take other action required to preserve the corporate assets wherever located, and carry on the affairs of the corporation until a full hearing can be held. History.os. 87, ch. 90-179.","617.1403 Articles of dissolution.o(1) At any time after dissolution is authorized, the corporation may dissolve by delivering to the Department of State for filing articles of dissolution setting forth: (a) The name of the corporation; (b) If the corporation has members entitled to vote on dissolution, the date of the meeting of members at which the resolution to dissolve was adopted, a statement that the number of votes cast for dissolution was sufficient for approval, or a statement that such a resolution was adopted by written consent and executed in accordance with s. 617.0701; and (c) If the corporation has no members or if its members are not entitled to vote on dissolution, a statement of such fact, the date of the adoption of such resolution by the board of directors, the number of directors then in office, and the vote for the resolution. (2) A corporation is dissolved upon the effective date of its articles of dissolution. History.os. 77, ch. 90-179.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"617.1430 Grounds for judicial dissolution.oA circuit court may dissolve a corporation:(1)(a) In a proceeding by the Department of Legal Affairs if it is established that: 1. The corporation obtained its articles of incorporation through fraud; or 2. The corporation has continued to exceed or abuse the authority conferred upon it by law. (b) The enumeration in paragraph (a) of grounds for judicial dissolution does not exclude actions or special proceedings by the Department of Legal Affairs or any state official for the annulment or dissolution of a corporation for other causes as provided by law. (2) In a proceeding brought by at least 50 members or members holding at least 10 percent of the voting power, whichever is less, or by a member or group or percentage of members as otherwise provided in the articles of incorporation or bylaws, or by a director or any person authorized in the articles of incorporation, if it is established that: (a) The directors are deadlocked in the management of the corporate affairs, the members are unable to break the deadlock, and irreparable injury to the corporation is threatened or being suffered; (b) The members are deadlocked in voting power and have failed to elect successors to directors whose terms have expired or would have expired upon qualification of their successors; or (c) The corporate assets are being misapplied or wasted. (3) In a proceeding by a creditor if it is established that: (a) The creditoris claim has been reduced to judgment, the execution on the judgment returned unsatisfied, and the corporation is insolvent; or (b) The corporation has admitted in writing that the creditoris claim is due and owing and the corporation is insolvent. (4) In a proceeding by the corporation to have its voluntary dissolution continued under court supervision. History.os. 86, ch. 90-179; s. 44, ch. 2009-205.","617.1008 Amendment pursuant to reorganization.o(1) A corporationis articles of incorporation may be amended without action by the board of directors or members to carry out a plan of reorganization ordered or decreed by a court of competent jurisdiction under any federal or state law if the articles of incorporation, after amendment, contain only provisions required or permitted by s. 617.0202. (2) The individual or individuals designated by the court shall deliver to the Department of State for filing articles of amendment setting forth: (a) The name of the corporation; (b) The text of each amendment approved by the court; (c) The date of the courtis order or decree approving the articles of amendment; (d) The title of the reorganization proceeding in which the order or decree was entered; and (e) A statement that the court had jurisdiction of the proceeding under federal or state law. (3) This section does not apply after entry of a final decree in the reorganization proceeding even though the court retains jurisdiction of the proceeding for limited purposes unrelated to consummation of the reorganization plan. History.os. 67, ch. 90-179.",null,null,null,"617.1105 Articles of merger.oArticles of merger must be executed by each corporation, as provided in s. 617.01201 and must set forth:(1) The plan of merger; (2) If the members of any merging corporation are entitled to vote on such a plan, then, as to each such corporation, the date of the meeting of members at which the plan of merger was adopted, a statement that the number of votes cast for the merger was sufficient for approval, and the vote on the plan, or a statement that such plan was adopted by written consent and executed in accordance with s. 617.0701; (3) If a merging corporation has no members or if its members are not entitled to vote on a plan of merger, then, as to each such corporation, a statement of such fact, the date of the adoption of the plan by the board of directors, the number of directors then in office, and the vote for the plan; and (4) The effective date of the merger if the effective date of the merger is to occur after the delivery of the articles of merger to the Department of State. History.os. 71, ch. 90-179.",null,null,"The Secretary of State may commence a proceeding under Code Section 14-3-1421 to dissolve a corporation administratively if: (1) The state revenue commissioner has certified to the Secretary of State that the corporation has failed to file a license or occupation tax return and that a period of one year has expired since the last day permitted for timely filing without the filing and payment of all required license and occupation taxes and penalties by the corporation; provided, however, that dissolution proceedings shall be stayed so long as the corporation is contesting, in good faith, in any appropriate proceeding, the alleged grounds for dissolution; (2) The corporation does not deliver its annual registration to the Secretary of State, together with all required fees and penalties, within 60 days after it is due; (3) The corporation is without a registered agent or registered office in this state for 60 days or more; (4) The corporation does not notify the Secretary of State within 60 days that its registered agent or registered office has been changed, that its registered agent has resigned, or that its registered office has been discontinued; or (5) The corporation pays a fee as required to be collected by the Secretary of State pursuant to the Code by a check or some other form of payment which is dishonored and the corporation or its incorporator or its agent does not submit payment for said dishonored payment within 60 days from notice of nonpayment issued by the Secretary of State.","The superior court may dissolve a corporation: (1) In a proceeding by the Attorney General if it is established that: (A) The corporation obtained its articles of incorporation through fraud; or (B) The corporation has continued to exceed or abuse the authority conferred upon it by law; (2) In a proceeding by a member if it is established that: (A) The directors are deadlocked in the management of the corporate affairs, the members are unable to break the deadlock, and irreparable injury to the corporation is threatened or being suffered or the business and affairs of the corporation can no longer be conducted to the advantage of the members generally, because of the deadlock; (B) The directors or those in control of the corporation have acted, are acting, or will act in a manner that is illegal or fraudulent in connection with the operation or management of the business and affairs of the corporation; (C) The members are deadlocked in voting power and have failed, for a period that includes at least two consecutive annual meeting dates, to elect successors to directors whose terms have expired or would have expired; or (D) The corporate assets are being misapplied or wasted; (3) In a proceeding by a creditor if it is established that: (A) The creditor's claim has been reduced to judgment, the execution on the judgment has been returned unsatisfied, and the corporation is insolvent; or (B) The corporation has admitted in writing that the creditor's claim is due and owing and the corporation is insolvent; or (4) In a proceeding by the corporation to have its voluntary dissolution continued under court supervision; provided, however, that all of the actions described in paragraphs (1) through (3) of this Code section shall be stayed so long as the corporation is contesting, in good faith, in any appropriate proceeding, the alleged grounds for dissolution.","(a) If after a hearing the court determines that one or more grounds for judicial dissolution described in Code Section 14-3-1430 exist, it may enter a decree ordering the corporation dissolved, and the clerk of the court shall deliver a certified copy of the decree to the Secretary of State, who shall file it, with the same effect as a notice of intent to dissolve. (b) After entering the order of dissolution, the court shall direct the winding up and liquidation of the corporation's business and affairs in accordance with Code Section 14-3-1406. Winding up the business of a corporation judicially dissolved may include the corporation's proceeding, after the date of the order of dissolution, (1) in accordance with Code Section 14-3-1407 to notify known claimants, and (2) to mail or deliver, with accompanying payment of the cost of publication, a notice containing the information specified in subsection (b) of Code Section 14-3-1408 for publication. Upon such notice, claims against the dissolved corporation will be limited as specified in Code Sections 14-3-1407 and 14-3-1408 respectively. (c) When the costs and expenses of dissolution proceedings and all debts, obligations, and liabilities of the corporation have been paid and discharged or provided for and all of its remaining assets distributed to its members or provided for or such assets have been deposited with the Office of the State Treasurer as provided in Code Section 14-3-1440, the court shall enter a decree of dissolution, and upon filing of the decree with the Secretary of State, it shall have the same effect as articles of dissolution.","(a) A plan of dissolution providing for the distribution of assets shall be adopted by a corporation in the process of dissolution. (b) The plan of dissolution shall provide for distribution of assets as follows: (1) All liabilities and obligations of the corporation shall be paid and discharged, or adequate provisions shall be made therefor; (2) Assets held by the corporation upon condition requiring return, transfer, or conveyance, which condition occurs by reason of the dissolution, shall be returned, transferred, or conveyed in accordance with such requirements; (3) Assets received and held by the corporation subject to limitations permitting their use only for charitable, religious, eleemosynary, benevolent, educational, or similar purposes, but not held upon a condition requiring return, transfer, or conveyance by reason of the dissolution, shall be transferred or conveyed to one or more domestic or foreign corporations, trusts, societies, or organizations engaged in activities substantially similar to those of the dissolving corporation; (4) Other assets, if any, shall be distributed in accordance with the articles of incorporation and bylaws to the extent that the articles of incorporation or bylaws determine the distributive rights of members, or any class or classes of members, or provide for distribution to others; and (5) Any remaining assets may be distributed to such persons, trusts, societies, organizations, or domestic or foreign corporations as may be provided in the plan of dissolution. (c) A corporation described in paragraph (2) of subsection (a) of Code Section 14-3-1302 shall comply with the following additional requirements: (1) It shall give the Attorney General written notice of its intent to dissolve at or before the time it delivers articles of dissolution to the Secretary of State; (2) It shall not transfer or convey any assets as part of the dissolution process until 30 days after it has given the written notice to the Attorney General required by paragraph (1) of this subsection; and (3) When all or substantially all of the assets of the corporation have been transferred or conveyed, it shall deliver to the Attorney General a list showing those (other than creditors) to whom the assets were transferred or conveyed. The list shall indicate the address of each person (other than creditors) who received assets and indicate what assets each received.","Upon approval of a proposal for dissolution pursuant to Code Section 14-3-1402, the corporation shall begin dissolution by delivering to the Secretary of State for filing a notice of intent to dissolve setting forth: (1) The name of the corporation; (2) The date dissolution was authorized; and (3) If member approval was required for dissolution, a statement that dissolution was duly approved by the members in accordance with subsection (a) of Code Section 14-3-1402.",null,null,null,null,null,null,null,null,"A corporation amending its articles shall deliver to the Secretary of State for filing articles of amendment setting forth: (1) The name of the corporation; (2) The text of each amendment adopted; (3) The date of each amendment's adoption; (4) If approval of members was not required, a statement to that effect and a statement that the amendment was approved by a sufficient vote of the board of directors or incorporators; (5) If approval by members was required, a statement that the amendment was duly approved by the members in accordance with the provisions of Code Section 14-3-1003; and (6) If approval of the amendment by some person or persons other than the members, the board, or the incorporators is required pursuant to Code Section 14-3-1030 or 14-3-1041, a statement that the approval was obtained.","(a) A corporation described in paragraph (2) of subsection (a) of Code Section 14-3-1302 may amend its articles of incorporation as provided in Code Section 14-3-1040 only: (1) Upon the prior approval of the superior court in a proceeding in which the Attorney General has been given notice; or (2) If on or before the effective date of the amendment: (A) Assets with a value equal to the greater of the fair market value of the net tangible and intangible assets (including good will) of the corporation, or the fair market value of the corporation if it were to be operated as a business concern, are transferred or conveyed to one or more persons who would have received its assets under subsection (b) of Code Section 14-3-1403 had it dissolved; (B) It shall return, transfer, or convey any assets held by it upon condition requiring return, transfer, or conveyance, which condition occurs by reason of the amendment, in accordance with such condition; and (C) The amendment is approved by a majority of the directors of the corporation who are not and will not become shareholders in, or officers, employees, agents, or consultants of the corporation following the effective date of the amendment. (b) At least 30 days before the filing of any amendment described in Code Section 14-3-1040 by a corporation described in subsection (a) of this Code section, notice of the proposed amendment shall be delivered to the Attorney General. (c) Without the prior written consent of the superior court in a proceeding of which the Attorney General has been given notice, no member of a corporation described in subsection (a) of this Code section may receive or keep anything as a result of an amendment described in Code Section 14-3-1040. The court shall approve the transaction if it is in the public interest.","A corporation amending its articles shall deliver to the Secretary of State for filing articles of amendment setting forth: (1) The name of the corporation; (2) The text of each amendment adopted; (3) The date of each amendment's adoption; (4) If approval of members was not required, a statement to that effect and a statement that the amendment was approved by a sufficient vote of the board of directors or incorporators; (5) If approval by members was required, a statement that the amendment was duly approved by the members in accordance with the provisions of Code Section 14-3-1003; and (6) If approval of the amendment by some person or persons other than the members, the board, or the incorporators is required pursuant to Code Section 14-3-1030 or 14-3-1041, a statement that the approval was obtained.","(a) A corporation described in paragraph (2) of subsection (a) of Code Section 14-3-1302 may amend its articles of incorporation as provided in Code Section 14-3-1040 only: (1) Upon the prior approval of the superior court in a proceeding in which the Attorney General has been given notice; or (2) If on or before the effective date of the amendment: (A) Assets with a value equal to the greater of the fair market value of the net tangible and intangible assets (including good will) of the corporation, or the fair market value of the corporation if it were to be operated as a business concern, are transferred or conveyed to one or more persons who would have received its assets under subsection (b) of Code Section 14-3-1403 had it dissolved; (B) It shall return, transfer, or convey any assets held by it upon condition requiring return, transfer, or conveyance, which condition occurs by reason of the amendment, in accordance with such condition; and (C) The amendment is approved by a majority of the directors of the corporation who are not and will not become shareholders in, or officers, employees, agents, or consultants of the corporation following the effective date of the amendment. (b) At least 30 days before the filing of any amendment described in Code Section 14-3-1040 by a corporation described in subsection (a) of this Code section, notice of the proposed amendment shall be delivered to the Attorney General. (c) Without the prior written consent of the superior court in a proceeding of which the Attorney General has been given notice, no member of a corporation described in subsection (a) of this Code section may receive or keep anything as a result of an amendment described in Code Section 14-3-1040. The court shall approve the transaction if it is in the public interest.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,"(a) The superior court may remove any director of the corporation from office in a proceeding commenced either by the corporation, its members holding at least 10 percent of the voting power of any class, or, in the case of a corporation described in paragraph (2) of subsection (a) of Code Section 14-3-1302, the Attorney General, if the court finds that: (1) The director engaged in fraudulent or dishonest conduct, or gross abuse of authority or discretion, with respect to the corporation, or a final judgment has been entered finding that the director has violated a duty set forth in Code Section 14-3-830 or 14-3-831, or the director has been subjected to sanction for participation in a \"director's conflicting interest transaction\" as defined in paragraph (2) of Code Section 14-3-860; and (2) Removal is in the best interest of the corporation. (b) The court that removes a director may bar the director from serving on the board for a period prescribed by the court. (c) If members or the Attorney General commence a proceeding under subsection (a) of this Code section, the corporation shall be made a party defendant.","(a) The Attorney General may petition the superior court: (1) To enjoin the proposed unlawful conveyance, transfer, or assignment of assets of a corporation described in paragraph (2) of subsection (a) of Code Section 14-3-1302 in situations in which the transferee knew of its unlawfulness; (2) To set aside the unlawful conveyance, transfer, or assignment of assets of a corporation described in paragraph (2) of subsection (a) of Code Section 14-3-1302 in situations in which the transferee knew of its unlawfulness; (3) To dissolve a corporation that: (A) Obtained its articles of incorporation through fraud; or (B) Has continued to exceed or abuse the authority conferred upon it by law; or (4) To compel accounting and restitution or other appropriate relief for violation of Code Sections 14-3-830, 14-3-842, 14-3-860 through 14-3-864, or 14-3-1301. (b) In connection with any such proceeding or proposed proceeding, the Attorney General shall have the same power to investigate and issue subpoenas as he or she has with respect to investigations authorized under Code Section 45-15-17.","(a) A corporation described in paragraph (2) of subsection (a) of Code Section 14-3-1302 may amend its articles of incorporation as provided in Code Section 14-3-1040 only: (1) Upon the prior approval of the superior court in a proceeding in which the Attorney General has been given notice; or (2) If on or before the effective date of the amendment: (A) Assets with a value equal to the greater of the fair market value of the net tangible and intangible assets (including good will) of the corporation, or the fair market value of the corporation if it were to be operated as a business concern, are transferred or conveyed to one or more persons who would have received its assets under subsection (b) of Code Section 14-3-1403 had it dissolved; (B) It shall return, transfer, or convey any assets held by it upon condition requiring return, transfer, or conveyance, which condition occurs by reason of the amendment, in accordance with such condition; and (C) The amendment is approved by a majority of the directors of the corporation who are not and will not become shareholders in, or officers, employees, agents, or consultants of the corporation following the effective date of the amendment. (b) At least 30 days before the filing of any amendment described in Code Section 14-3-1040 by a corporation described in subsection (a) of this Code section, notice of the proposed amendment shall be delivered to the Attorney General. (c) Without the prior written consent of the superior court in a proceeding of which the Attorney General has been given notice, no member of a corporation described in subsection (a) of this Code section may receive or keep anything as a result of an amendment described in Code Section 14-3-1040. The court shall approve the transaction if it is in the public interest.","A corporation amending its articles shall deliver to the Secretary of State for filing articles of amendment setting forth: (1) The name of the corporation; (2) The text of each amendment adopted; (3) The date of each amendment's adoption; (4) If approval of members was not required, a statement to that effect and a statement that the amendment was approved by a sufficient vote of the board of directors or incorporators; (5) If approval by members was required, a statement that the amendment was duly approved by the members in accordance with the provisions of Code Section 14-3-1003; and (6) If approval of the amendment by some person or persons other than the members, the board, or the incorporators is required pursuant to Code Section 14-3-1030 or 14-3-1041, a statement that the approval was obtained.","(a) A corporation's articles may be amended without board approval or approval by the members or approval required pursuant to Code Section 14-3-1030 or 14-3-1041 to carry out a plan of reorganization ordered or decreed by a court of competent jurisdiction under federal statute if the articles after amendment contain only provisions required or permitted by Code Section 14-3-202. (b) The individual or individuals designated by the court shall deliver to the Secretary of State articles of amendment setting forth: (1) The name of the corporation; (2) The text of each amendment approved by the court; (3) The date of the court's order or decree approving the articles of amendment; (4) The title of the reorganization proceeding in which the order or decree was entered; and (5) A statement that the court had jurisdiction of the proceeding under federal statute. (c) This Code section does not apply after entry of a final decree in the reorganization proceeding even though the court retains jurisdiction of the proceeding for limited purposes unrelated to consummation of the reorganization plan.","(a) A corporation may sell, lease, exchange, or otherwise dispose of all, or substantially all, of its property (with or without the good will) other than in the usual and regular course of its activities on the terms and conditions and for the consideration determined by the corporation's board if the proposed transaction is authorized by subsection (b) of this Code section. (b) Unless this chapter, the articles, the bylaws, or the board of directors or members (acting pursuant to subsection (d) of this Code section) require a greater vote or voting by class, the proposed transaction to be authorized must be approved: (1) By the board; (2) By the members by two-thirds of the votes cast or a majority of the voting power, whichever is less; and (3) In writing by any person or persons whose approval is required by a provision of the articles authorized by Code Section 14-3-1030 for an amendment to the articles or bylaws. (c) If the corporation does not have members, the transaction must be approved by a vote of a majority of the directors in office at the time the transaction is approved. In addition, the corporation shall provide notice of any directors' meeting at which such approval is to be obtained in accordance with subsection (b) of Code Section 14-3-822. The notice must also state that the purpose, or one of the purposes, of the meeting is to consider the sale, lease, exchange, or other disposition of all, or substantially all, of the property or assets of the corporation and contain or be accompanied by a copy or summary of a description of the transaction. (d) The board may condition its submission of the proposed transaction, and the members may condition their approval of the transaction, on receipt of a higher percentage of affirmative votes or on any other basis. (e) If the corporation seeks to have the transaction approved by the members at a membership meeting, the corporation shall give notice to its members of the proposed membership meeting in accordance with Code Section 14-3-705. The notice must also state that the purpose, or one of the purposes, of the meeting is to consider the sale, lease, exchange, or other disposition of all, or substantially all, of the property or assets of the corporation and contain or be accompanied by a copy or summary of a description of the transaction. (f) If the board needs to have the transaction approved by the members by written consent or written ballot, the material soliciting the approval shall contain or be accompanied by a copy or summary of a description of the transaction. (g) A corporation described in paragraph (2) of subsection (a) of Code Section 14-3-1302 must give written notice to the Attorney General 30 days before it sells, leases, exchanges, or otherwise disposes of all, or substantially all, of its property if the transaction is not in the usual and regular course of its activities, unless said transaction is with another corporation described in paragraph (2) of subsection (a) of Code Section 14-3-1302. (h) After a sale, lease, exchange, or other disposition of property is authorized, the transaction may be abandoned, subject to any contractual rights, without further action by the members or any other person who approved the transaction in accordance with the procedure set forth in the resolution proposing the transaction or, if none is set forth, in the manner determined by the board of directors.","(a) Without the prior approval of the superior court in a proceeding of which the Attorney General has been given written notice, a corporation described in paragraph (2) of subsection (a) of Code Section 14-3-1302 may merge with a corporation or foreign corporation or other entity, provided that: (1) The corporation or entity which is the surviving corporation or entity is a corporation or entity described in paragraph (2) of subsection (a) in Code Section 14-3-1302 after the merger; or (2) (A) On or prior to the effective date of the merger, assets with a value equal to the greater of the fair market value of the net tangible and intangible assets including good will of the corporation or the fair market value of the corporation if it were to be operated as a business concern are transferred or conveyed to one or more persons who would have received its assets under subsection (b) of Code Section 14-3-1403 had it dissolved; (B) It shall return, transfer, or al number of undisputed votes cast for the plan by each class and a statement that the number cast for the plan by each class was sufficient for approval by that class; (4) If approval of the plan by some person or persons other than the members or the board is required pursuant to paragraph (3) of subsection (a) of Code Section 14-3-1103, a statement that the approval was obtained; and (5) If approval of the shareholders of one or more corporations or entities party to the merger was required, a statement that the merger was duly approved by the shareholders. (b) In lieu of filing articles of merger that set forth the plan of merger, the surviving corporation or entity may deliver to the Secretary of State for filing a certificate of merger which sets forth: (1) The name and state of incorporation of each corporation or entity which is merging and the name of the surviving corporation or entity into which each other corporation or entity is merging; (2) Any amendments to the articles of incorporation or governing agreements of the surviving corporation or entity; (3) That the executed plan of merger is on file at the principal place of business of the surviving corporation or entity, stating the address thereof; (4) That a copy of the plan of merger will be furnished by the surviving corporation or entity, on request and without cost, to any member or shareholder of any corporation or entity that is a party to the merger; (5) If approval of members was not required, a statement to that effect and a statement that the plan was approved by a sufficient vote of the board of directors; (6) If approval by members was required: (A) The designation, number of memberships outstanding, number of votes entitled to be cast by each class entitled to vote separately on the plan, and number of votes of each class indisputably voting on the plan; and (B) Either the total number of votes cast for and against the plan by each class entitled to vote separately on the plan or the total number of undisputed votes cast for the plan by each class and a statement that the number cast for the plan by each class was sufficient for approval by that class; (7) If approval of the plan by some person or persons other than the members or the board is required pursuant to paragraph (3) of subsection (a) of Code Section 14-3-1103, a statement that the approval was obtained; and (8) If approval of the shareholders of one or more corporations or entities party to the merger was required, a statement that the merger was duly approved by the shareholders. (c) Unless a delayed effective date is specified, a merger takes effect when the articles or certificate of merger is filed. (d) For purposes of this Code section, the definitions contained in Code Section 14-3-1108 shall be applicable.","(a) Without the prior approval of the superior court in a proceeding of which the Attorney General has been given written notice, a corporation described in paragraph (2) of subsection (a) of Code Section 14-3-1302 may merge with a corporation or foreign corporation or other entity, provided that: (1) The corporation or entity which is the surviving corporation or entity is a corporation or entity described in paragraph (2) of subsection (a) in Code Section 14-3-1302 after the merger; or (2) (A) On or prior to the effective date of the merger, assets with a value equal to the greater of the fair market value of the net tangible and intangible assets including good will of the corporation or the fair market value of the corporation if it were to be operated as a business concern are transferred or conveyed to one or more persons who would have received its assets under subsection (b) of Code Section 14-3-1403 had it dissolved; (B) It shall return, transfer, or convey any assets held by it upon condition requiring return, transfer, or conveyance, which condition occurs by reason of the merger, in accordance with such condition; and (C) The merger is approved by a majority of directors of the corporation who are not and will not become members or shareholders in or officers, employees, agents, or consultants of the surviving corporation or entity. (b) At least 30 days before consummation of any merger of a corporation pursuant to paragraph (2) of subsection (a) of this Code section, notice, including a copy of the proposed plan of merger, must be delivered to the Attorney General. (c) Without the prior approval of the superior court in a proceeding in which the Attorney General has been given notice, no member of a corporation described in paragraph (2) of subsection (a) of Code Section 14-3-1302 may receive or keep anything as a result of a merger other than membership in the surviving corporation or entity. The court shall approve the transaction if it is in the public interest. (d) For purposes of this Code section, the definitions contained in Code Section 14-3-1108 shall be applicable.",null,null,"ss414D-248 Grounds for administrative dissolution. The department director may commence a proceeding under section 414D-249 to administratively dissolve a corporation if the corporation fails to: (1) Pay any fees prescribed by law; (2) File its annual report for a period of two years; (3) Appoint and maintain an agent for service of process as required; or (4) File a statement of a change in the name or business address of the agent as required under chapter 425R. [L 2001, c 105, pt of ss1; am L 2002, c 130, ss60; am L 2003, c 124, ss32; am L 2009, c 55, ss22]","ss414D-252 Grounds for judicial dissolution. (a) The court may dissolve a corporation in a proceeding by the attorney general if it is established that: (1) The corporation obtained its articles of incorporation through fraud; (2) The corporation has continued to exceed or abuse the authority conferred upon it by law; (3) The corporation is a public benefit corporation and the corporate assets are being misapplied or wasted; or (4) The corporation is a public benefit corporation and is no longer able to carry out its activities. (b) In a proceeding by fifty members or members holding five per cent of the voting power, whichever is less, or by a director or any person specified in the articles, the court may dissolve a corporation if it is established that: (1) The directors are deadlocked in the management of the corporate affairs, and the members, if any, are unable to breach the deadlock; (2) The directors or those in control of the corporation have acted, are acting, or will act in a manner that is illegal, oppressive, or fraudulent; (3) The members are deadlocked in voting power and have failed, for a period that includes at least two consecutive annual meeting dates, to elect successors to directors whose terms have, or would otherwise have, expired; or (4) The corporate assets are being misapplied or wasted. (c) The court may dissolve a corporation in a proceeding by a creditor if it is established that: (1) The creditor's claim has been reduced to judgment, the execution on the judgment returned unsatisfied, and the corporation is insolvent; or (2) The corporation has admitted in writing that the creditor's claim is due and owing and the corporation is insolvent. (d) The court may dissolve a corporation in a proceeding by the corporation to have its voluntary dissolution continued under court supervision. (e) Prior to dissolving a corporation, the court shall consider whether there are reasonable alternatives to dissolution, whether dissolution is in the public interest, provided the corporation serves a public purpose, and whether dissolution is the best way of protecting the interests of members. [L 2001, c 105, pt of ss1; am L 2004, c 171, ss11]","ss414D-255 Decree of dissolution. (a) If, after a hearing, the court determines that one or more grounds for judicial dissolution described in section 414D-252 exist, it may enter a decree dissolving the corporation and specifying the effective date of the dissolution, and the clerk of the court shall deliver a certified copy of the decree to the department director, who shall file it. (b) After entering the decree of dissolution, the court shall direct the winding up and liquidation of the corporation's affairs in accordance with section 414D-245 and the notification of its claimants in accordance with sections 414D-246 and 414D-247. [L 2001, c 105, pt of ss1]","ss414D-233 Notice to the attorney general of intention to dissolve. (a) A public benefit corporation shall give the attorney general written notice that it intends to dissolve before the time it delivers the articles of dissolution to the department director. The notice shall include a copy or summary of the plan of dissolution. (b) No assets shall be transferred or conveyed by a public benefit corporation as part of the dissolution process until twenty business days after it has given the written notice required by subsection (a) to the attorney general or until the attorney general has consented in writing to the dissolution, or indicated in writing that the attorney general will take no action in respect to, the transfer or conveyance, whichever is earlier. (c) When all or substantially all of the assets of a public benefit corporation have been transferred or conveyed following approval of dissolution, the board shall deliver to the attorney general a list showing those (other than creditors) to whom the assets were transferred or conveyed. The list shall indicate the addresses of each person (other than creditors) who received assets and indicate what assets each received. [L 2004, c 171, ss3; am L 2005, c 22, ss24; am L 2017, c 87, ss4]","ss414D-243 Articles of dissolution. (a) At any time after dissolution is authorized, the corporation may dissolve by delivering to the department director articles of dissolution setting forth: (1) The name of the corporation; (2) The date dissolution was authorized; (3) A statement that dissolution was approved by a sufficient vote of the board; (4) If approval of members was not required, a statement to that effect and a statement that dissolution was approved by a sufficient vote of the board of directors or incorporators; (5) If approval by members was required: (A) The designation, number of memberships outstanding, number of votes entitled to be cast by each class entitled to vote separately on dissolution, and number of votes of each class indisputably voting on dissolution; and (B) Either the total number of votes cast for and against dissolution by each class entitled to vote separately on dissolution or the total number of undisputed votes cast for dissolution by each class and a statement that the number cast for dissolution by each class was sufficient for approval by that class; (6) If approval of dissolution by some person or persons other than the members, the board, or the incorporators is required pursuant to section 414D-242(a)(3), a statement that the approval was obtained. (b) A corporation is dissolved upon the effective date of its articles of dissolution. The articles of dissolution may specify a delayed effective time and date, and if it does so, the document becomes effective at the time and date specified. If a delayed effective date but no time is specified, the document is effective at the close of business on that date. A delayed effective date for a document may not be later than the thirtieth day after the date it is filed. [L 2001, c 105, pt of ss1]",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"ss414D-140 Removal of directors by judicial proceeding. (a) The circuit court of the county where a corporation's principal office is located may remove any director of the corporation from office in a proceeding commenced either by the corporation or its members holding at least ten per cent of the voting power of any class, or the attorney general in the case of a public benefit corporation, if the court finds that with nd have failed, for a period that includes at least two consecutive annual meeting dates, to elect successors to directors whose terms have, or would otherwise have, expired; or (4) The corporate assets are being misapplied or wasted. (c) The court may dissolve a corporation in a proceeding by a creditor if it is established that: (1) The creditor's claim has been reduced to judgment, the execution on the judgment returned unsatisfied, and the corporation is insolvent; or (2) The corporation has admitted in writing that the creditor's claim is due and owing and the corporation is insolvent. (d) The court may dissolve a corporation in a proceeding by the corporation to have its voluntary dissolution continued under court supervision. (e) Prior to dissolving a corporation, the court shall consider whether there are reasonable alternatives to dissolution, whether dissolution is in the public interest, provided the corporation serves a public purpose, and whether dissolution is the best way of protecting the interests of members. [L 2001, c 105, pt of ss1; am L 2004, c 171, ss11]","ss414D-183 Articles of amendment. A corporation amending its articles shall deliver to the department director articles of amendment setting forth: (1) The name of the corporation; (2) The text of each amendment adopted; (3) The date of each amendment's adoption; (4) If approval of members was not required, a statement to that effect and a statement that the amendment was approved by a sufficient vote of the board of directors or incorporators; (5) If approval by members was required: (A) The designation, number of memberships outstanding, number of votes entitled to be cast by each class entitled to vote separately on the amendment, and number of votes of each class indisputably voting on the amendment; and (B) Either the total number of votes cast for and against the amendment by each class entitled to vote separately on the amendment or the total number of undisputed votes cast for the amendment by each class and a statement that the number cast for the amendment by each class was sufficient for approval by that class; (6) If approval of the amendment by some person or persons other than the members, the board, or the incorporators is required pursuant to section 414D-188, a statement that the approval was obtained. [L 2001, c 105, pt of ss1]","ss414D-185 Amendment pursuant to judicial reorganization. (a) A corporation's articles may be amended without board approval or approval by the members or approval required pursuant to section 414D-188 to carry out a plan of reorganization ordered or decreed by a court of competent jurisdiction under federal statute if the articles after amendment contain only provisions required or permitted by section 414D-32. (b) The individual or individuals designated by the court shall deliver to the department director articles of amendment setting forth: (1) The name of the corporation; (2) The text of each amendment approved by the court; (3) The date of the court's order or decree approving the articles of amendment; (4) The title of the reorganization proceeding in which the order or decree was entered; and (5) A statement that the court had jurisdiction of the proceeding under federal statute. (c) This section shall not apply after entry of a final decree in the reorganization proceeding even though the court retains jurisdiction of the proceeding for limited purposes unrelated to consummation of the reorganization plan. [L 2001, c 105, pt of ss1]","ss414D-222 Sale of assets other than in regular course of activities. (a) A corporation may sell, lease, exchange, or otherwise dispose of all, or substantially all, of its property (with or without the goodwill) other than in the usual and regular course of its activities on the terms and conditions and for the consideration determined by the corporation's board if the proposed transaction is authorized by subsection (b). (b) Unless this chapter, the articles, the bylaws, or the board of directors or members (acting pursuant to subsection (d)) require a greater vote or voting by class, the proposed transaction to be authorized must be approved: (1) By the board; (2) By the members by two-thirds of the votes cast or a majority of the voting power, whichever is less; and (3) In writing by any person or persons whose approval is required by a provision of the articles authorized by section 414D-188 for an amendment to the articles or bylaws. (c) If the corporation does not have members, the transaction must be approved by a vote of a majority of the directors in office at the time the transaction is approved. In addition, the corporation shall provide notice of any directors' meeting at which the approval is to be obtained in accordance with section 414D-145(c). The notice must also state that the purpose, or one of the purposes, of the meeting is to consider the sale, lease, exchange, or other disposition of all, or substantially all, of the property or assets of the corporation and contain or be accompanied by a copy or summary of a description of the transaction. (d) The board may condition its submission of the proposed transaction, and the members may condition their approval of the transaction, on receipt of a higher percentage of affirmative votes or on any other basis. (e) If the corporation seeks to have the transaction approved by the members at a membership meeting, the corporation shall give notice to its members of the proposed membership meeting in accordance with section 414D-105. The notice shall also state that the purpose, or one of the purposes, of the meeting is to consider the sale, lease, exchange, or other disposition of all, or substantially all, of the property or assets of the corporation and contain or be accompanied by a copy or summary of a description of the transaction. (f) If the board needs to have the transaction approved by the members by written consent or ballot, the material soliciting the approval shall contain or be accompanied by a copy or summary of a description of the transaction. (g) After a sale, lease, exchange, or other disposition of property is authorized, the transaction may be abandoned (subject to any contractual rights), without further action by the members or any other person who approved the transaction in accordance with the procedure set forth in the resolution proposing the transaction or, if none is set forth, in the manner determined by the board of directors. (h) A sale, lease, exchange, or other disposition of the property of a corporation shall not be deemed to be the sale, lease, exchange, or other disposition of all or substantially all the property of the corporation if the corporation is retaining sufficient property to continue one or more significant business segments or lines of the corporation after the sale, lease, exchange, or other disposition. Furthermore, the business segments or lines retained must not be only temporary operations or merely a pretext to avoid members' rights which might otherwise arise under this chapter. (i) A public benefit corporation shall give written notice to the attorney general twenty business days before it sells, leases, exchanges, or otherwise disposes of all, or substantially all, of its property if the transaction is not in the regular course of its activities, unless the attorney general has given the corporation a written waiver of this subsection. [L 2001, c 105, pt of ss1; am L 2004, c 171, ss9; am L 2011, c 37, ss15; am L 2019, c 65, ss6]","ss414D-211 Limitations on merger by public benefit corporations. (a) Without the prior approval of the circuit court for the first circuit in a proceeding in which the attorney general has been given written notice, a public benefit corporation may merge only with: (1) A public benefit corporation; (2) A foreign corporation that would qualify under this chapter as a public benefit corporation; (3) A wholly owned corporation, if the public benefit corporation is the surviving corporation and continues to be a public benefit corporation after the merger; (4) A corporation; provided that: (A) On or prior to the effective date of the merger, assets with an equal value to the greater of the fair market value of the net tangible and intangible assets (including goodwill) of the public benefit corporation, or the fair market value of the public benefit corporation if it were to be operated as a business concern, are transferred to one or more persons who would have received its assets under section 414D-245(a)(5) and (6) had it dissolved; (B) The public benefit corporation shall return, transfer, or convey an asset held by it upon condition requiring return, transfer, or conveyance, which condition occurs by reason of the merger, in accordance with such condition; and (C) The merger is approved by a majority of directors of the public benefit corporation who are not and will not become members or shareholders in or officers, employees, agents, or consultants of the surviving corporation. (b) At least twenty days before the consummation of any merger of a public benefit corporation pursuant to subsection (a)(4), notice, including a copy of the proposed plan of merger, shall be delivered to the attorney general. (c) Without the prior written approval of the attorney general or the circuit court for the first circuit, in a proceeding in which the attorney general has been given written notice, no member of a public benefit corporation may receive or keep anything as a result of a merger other than a membership in the surviving public benefit corporation. The court shall approve the transaction if it is in the public interest. [L 2004, c 171, ss2]","ss414D-211 Limitations on merger by public benefit corporations. (a) Without the prior approval of the circuit court for the first circuit in a proceeding in which the attorney general has been given written notice, a public benefit corporation may merge only with: (1) A  of members was not required, a statement to that effect and a statement that dissolution was approved by a sufficient vote of the board of directors or incorporators. e. If approval by members was required, both of the following: (1) The designation, number of memberships outstanding, number of votes entitled to be cast by each class entitled to vote separately on dissolution, and number of votes of each class indisputably voting on dissolution. (2) Either the total number of votes cast for and against dissolution by each class entitled to vote separately on dissolution or the total number of undisputed votes cast for dissolution by each class and a statement that the number cast for dissolution by each class was sufficient for approval by that class. f. If approval of dissolution by some person or persons other than the members, the board, or the incorporators is required pursuant to section 504.1402, subsection 1, paragraph ici, a statement that the approval was obtained. 2. A corporation is dissolved upon the effective date of its articles of dissolution. 2004 Acts, ch 1049, ss139, 192 Referred to in ss504.1404",null,null,null,null,null,"504.111 Filing requirements. 1. A document must satisfy the requirements of this section, and of any other section that adds to or varies these requirements, to be entitled to filing by the secretary of state. 2. This chapter must require or permit filing the document in the office of the secretary of state. 3. The document must contain the information required by this chapter. It may contain other information as well. 4. The document must be typewritten or printed. If the document is electronically transmitted, it must be in a format that can be retrieved or reproduced in typewritten or printed form. 5. The document must be in the English language. However, a corporate name need not be in English if written in English letters or Arabic or Roman numerals. The certificate of existence required of foreign corporations need not be
